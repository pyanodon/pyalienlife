[entity-description]
dino-dig-site=Miejsce, w którym kopozaur odpoczywa, je i dostarcza rudy.
digosaurus=Krzyżówka gatunków arthurians i phaddais, przystosowana do wydobywania ukrytych złóż nexelitu. Potrafi zbierać i wydobywać małe kawałki nexelitu z miejsc, w których maszyny uległyby poważnemu zniszczeniu.
thikat=Większe, bardziej wytrzymałe genetycznie zmodyfikowane stworzenie górnicze, które potrafi zbierać rudę nexelitu. Potrafi wydobywać dwa razy więcej rudy przy tej samej ilości pożywienia.
work-o-dile=Trzecia generacja genetycznie zmodyfikowanych stworzeń górniczych. Ich dwunożna postawa pozwala im obsługiwać wiertła górnicze o dużej mocy.

