soot-separation=Oddzielanie popiołu od sadzy. Oddzielanie sadzy od metali szlachetnych, takich jak srebro i złoto.
mounts-mk01=Rakozaury to duże, opancerzone stawonogi, które są udomowione do jazdy. Ich mocna skorupa pozwala im z łatwością taranować i niszczyć drzewa oraz skały. Mogą być wyposażone w modułowy sprzęt i obsługują żądania logistyczne.
mounts-mk02=Dingridos to odmiana Dingrit zoptymalizowana pod kątem szybkiej jazdy. Przy pełnej prędkości mogą biegać nawet szybciej niż pociąg. Można je wyposażyć w sprzęt modułowy i obsługują one żądania logistyczne.
spidertron=Dzięki intensywnym (obsesyjnym) eksperymentom w końcu odkryłeś sposób na uspokojenie i oswojenie Zungror... poprzez blokowanie ich ruchów w kombinezonie mecha. Te cyborgi mają ogromny ekwipunek i siatkę. Mogą być wyposażone w sprzęt modułowy i obsługują żądania logistyczne.
mounts-mk04=Phadaisus to ostateczna modernizacja w zakresie transportu osobistego. Leci z prędkością mach nad każdym terenem i ma ogromną siatkę wyposażenia. Może być wyposażony w sprzęt modułowy i obsługuje żądania logistyczne.
