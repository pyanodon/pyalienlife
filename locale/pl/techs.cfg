vrauks=Odblokuj Vrauk, spokojne rodzime stworzenia. Mają one pancerz owadzi i są dobrym źródłem materiału genetycznego.
ulric=Odblokuj Ulric, spokojne zwierzęta genetycznie zmodyfikowane podobne do koni.
zipir=Odblokuj Zipir, duże skorupiaki genetycznie zmodyfikowane.
ralesia=Odblokuj Ralesia, niestandardowe kwiaty genetycznie zmodyfikowane.
mukmoux=Odblokuj Mukmoux, zwierzęta genetycznie zmodyfikowane podobne do krów.
tuuphra=Odblokuj Tuuphra, niestandardowe bulwy genetycznie zmodyfikowane.
arthurian=Odblokuj Arthurian, zmutowane jaszczurki genetycznie zmodyfikowane.
navens=Odblokuj Naven, gigantyczne grzyby.
yotoi=Odblokuj drzewa aloesowe Yotoi, zmutowane drzewa tropikalne.
dhilmos=Odblokuj Dhilmo, ogromnego skrzyżowanego skorupiaka.
genetic-design=Technologie umożliwiające rekombinację in vitro różnych cząsteczek DNA występujących w organizmach żywych.
assisted-embryology=Odblokuj przepisy umożliwiające bardziej precyzyjną hodowlę i zwiększoną produkcję stworzeń.
scrondrix=Odblokuj Scrondrix, niestandardowe stworzenie hybrydowe, głównie mięsożerne. Wymaga specjalnego traktowania.
pharmacogenomics=Odblokuj substancje modyfikowane genetycznie, aby poprawić swoją produkcję. Może powodować mutacje.
growth-hormone=Odblokuj przepisy, które pozwolą ci używać tych substancji do zwiększania rozmiarów twoich stworzeń. Więcej kości u zwierząt, więcej plonów u warzyw.
rennea=Odblokuj niestandardową, tanią w uprawie roślinę słonecznikową.
phadai=Odblokuj Phadais, niebezpieczne, ale zabawne duże obce koty. Wymagają stałej opieki. Zmodyfikowane hybrydowe duże koty.
auog=Odblokuj Auog, duże zwierzęta z Pacyfiku.
molecular-decohesion=Pozwala na ekstrakcję podstawowych substancji z złożonych cząsteczek.
yaedols=Zaawansowana biotechnologia pozwala zrozumieć istotne różnice w strukturze molekularnej i składzie chemicznym obcych, niezbędne do wytworzenia tego nowego gatunku.
dingrits=Odblokuj Dingrit, unikalne i przystosowalne istoty podobne do wilków, pochodzące z obcych zasobów. Większość sztucznych hybryd obcych jest bezpłodna – stworzenia te nie mogą rozmnażać się samodzielnie.
kmauts=Odblokuj Kmaut, opancerzone lądowe stawonogi. Są bardzo wrażliwe na promieniowanie UV i stanowią doskonałe źródło organicznej seryny.
vonix=Odblokuj Vonix, sztuczne formy życia oparte na DNA rodzimych roślin i zwierząt. Większość sztucznych hybryd obcych jest bezpłodna – stworzenia te nie mogą rozmnażać się samodzielnie.
grod=Odblokuj Grod, rośliny bagienne, które wytwarzają bardzo przydatne włókno do ściółki dla zwierząt.
anabolic-rna=Odblokuj przepisy, które pozwolą ci używać silnych sterydów w celu zwiększenia ilości mięsa u twoich zwierząt.
phagnot=Odblokuj Phagnot, spokojne stworzenia, które mają na głowach duże zbiorniki gazu, pomagające im stać. Badania pokazują, że używają go do obrony.
bhoddos=Odblokuj Bhoddos. Te zaawansowane hybrydy mają pseudochloroplasty, które zawierają struktury białkowe zdolne do replikacji reakcji rozszczepienia jądrowego jako źródła energii.
antiviral=Odblokuj leki przeciwwirusowe. Pomogą one stworzeniom być zdrowszymi i bardziej produktywnymi.
immunosupressants=Leki hamujące lub zapobiegające aktywności układu odpornościowego. Pomagają w sztucznym tworzeniu twoich stworzeń.
bio-implants=Urządzenia służące do ulepszania lub zastępowania struktur biologicznych.
nanochondria=Gratulacje, znalazłeś sposób na ulepszenie jednej z najbardziej wydajnych naturalnych maszyn. Pozwala na wprowadzenie nanochondrii do organizmów, aby zwiększyć ich inteligencję.
xeno=Odblokuj Xeno, dziwaczne stworzenie genetycznie zmodyfikowane. Bardzo inteligentny drapieżnik najwyższej klasy.
rendering=Odblokuj rzeźnie, aby móc przetwarzać stworzenia na użyteczne produkty.
advanced-rendering=Odblokuj zaawansowane procesy, aby wydobywać bardziej specyficzne części tuszy.
bmp=Cytokiny stymulujące wzrost kości.
kicalk=Odblokuj plantacje Kicalk i przepisy. Zapewnia najlepszą metodę zbierania włókien.
pheromones=Odblokuj sztuczne feromony, aby poprawić wskaźnik urodzeń stworzeń.
cridren=Twoja pierwsza próba krzyżowania rodzimych stworzeń z roślinami ziemskimi. Nie wygląda to zbyt ładnie, ale roślina ta ma silne feromony, które mogą się przydać.
domestication=Trwały, wielopokoleniowy związek, w którym jedna grupa organizmów wywiera znaczący wpływ na drugą.
domestication-mk02=Trwały, wielopokoleniowy związek, w którym jedna grupa organizmów wywiera znaczący wpływ na drugą.
domestication-mk03=Trwały, wielopokoleniowy związek, w którym jedna grupa organizmów wywiera znaczący wpływ na drugą.
domestication-mk04=Trwały, wielopokoleniowy związek, w którym jedna grupa organizmów wywiera znaczący wpływ na drugą.
domestication-mk05=Trwały, wielopokoleniowy związek, w którym jedna grupa organizmów wywiera znaczący wpływ na drugą.
schrodinger-antelope=Odblokuj pierwsze transwymiarowe stworzenie kwantowe. Pozostają one zarówno martwe, jak i żywe, dopóki ich nie zaobserwujesz. Podróżują między naszymi wymiarami i potrzebują specjalnej klatki.
fawogae=Najczęściej spotykany grzyb. Uwielbia wilgotne tereny.
antitumor=Nanomaszyny z określonymi środkami biologicznymi zapobiegającymi lub hamującymi powstawanie lub wzrost guzów.
trits=Odblokuj ogromne zwierzęta głębinowe zwane Trit.
reca=Naprawa genotypu i eliminacja wad powłoki ciała spowodowanych dziedzicznością.
recombinant-ery=Leki podawane w zastrzykach, które działają poprzez stymulację produkcji większej ilości komórek krwi.
orexigenic=Połączenie środka hamującego metabolizm i stymulującego apetyt, mające na celu zwiększenie ilości tkanki tłuszczowej.
cadaveric-arum=Odblokuj Trupie Arumy. Bardzo śmierdzące rośliny, ale dobre źródła substancji siarkowych.
artificial-breeding=Wykorzystanie substancji paramorficznych do przekazania cech naturalnych następnemu pokoleniu. Ingeruje w dobór naturalny w celu uzyskania lepszych wyników.
biased-mutation=Odblokowuje ewolucję na poziomie molekularnym. Wstawianie genów oparte na CRISPR w celu kodowania fenotypu. Przejmij kontrolę nad życiem dzięki inżynierii genetycznej, tworząc istotę od podstaw. Spłoniesz w piekle.
mega-farm=Inteligentna farma posiada roje syntetycznych stworzeń, które pełnią role analogiczne do tych, których brakuje na Ziemi, bakterii itp. Zapylają rośliny, usuwają niebezpieczne lokalne szkodniki, zatruwają intruzów oraz tworzą i stosują nawozy bezpośrednio na roślinach.
mega-farm-ralesia=Odblokuj gamę automatycznych przepisów na sadzonki Ralesia.
mega-farm-rennea=Odblokuj gamę automatycznych przepisów na sadzonki Rennea.
mega-farm-tuuphra=Odblokuj gamę automatycznych przepisów na sadzonki Tuuphra.
mega-farm-grod=Odblokuj gamę automatycznych przepisów na sadzonki Grod.
mega-farm-yotoi=Odblokuj gamę automatycznych przepisów na sadzonki Yotoi.
mega-farm-kicalk=Odblokuj gamę automatycznych przepisów na sadzonki Kicalk.
mega-farm-cadaveric-arum=Odblokuj gamę automatycznych przepisów na sadzonki Trupiego Arum.
mega-farm-bioreserve=Odblokuj gamę automatycznych przepisów na sadzonki Rodzimej flory.
energy-drink=Przełamanie obciążenia.
ethanol=Odblokowuje odurzenie.
chitin=Odblokowuje przetwarzanie chityny w chitozan i wszystkie jego warianty.
phytomining=Rozwijaj zdolności swoich roślin i naturalnych grzybów, aby umożliwić im wzrost w wodzie o bardzo wysokim stężeniu metali, absorbując te metale przez korzenie i koncentrując ich niezwykle wysokie poziomy w swoich tkankach.
phytomining-mk02=Dodanie chelatorów do upraw zwiększy wydajność bogatej biomasy.
phytomining-mk03=Dodano ATPazy metali ciężkich (HMA) do chelatorów, zmuszając uprawy do hiperakumulacji, uszkadzając rośliny i magazynując te metale we wszystkich ich tkankach.
organ-printing=Prosta technika na poziomie przemysłowym. Pozwala na przetwarzanie materiału organicznego w nowe organy poprzez bezpośrednie drukowanie na rusztowaniach.
organ-printing-mk02=Materiały w nanoskali pozwalają uzyskać bardzo drobne i bardziej naturalne struktury na poziomie molekularnym. Poprawiono wydajność.
organ-printing-mk03=Zwiększ produkcję i recykling komórek poprzez masowe drukowanie idealnych organów i umożliwienie technologii międzygatunkowej.
mass-production=Wykonaj części i zmontuj od podstaw w pełni funkcjonujące stworzenie. Gratulacje, nie masz szacunku dla życia.
korlex=Odblokuj stworzenie genetycznie zmodyfikowane stworzone do produkcji produktów mlecznych. Zostało stworzone według tej samej receptury Mukmoux, ale z dodatkiem genów ryb, aby było odporne na obce warunki pogodowe.
korlex-mk02=Odblokuj stworzenie genetycznie zmodyfikowane stworzone do produkcji produktów mlecznych. Zostało stworzone według tej samej receptury Mukmoux, ale z dodatkiem genów ryb, aby było odporne na obce warunki pogodowe.
korlex-mk03=Odblokuj stworzenie genetycznie zmodyfikowane stworzone do produkcji produktów mlecznych. Zostało stworzone według tej samej receptury Mukmoux, ale z dodatkiem genów ryb, aby było odporne na obce warunki pogodowe.
korlex-mk04=Odblokuj stworzenie genetycznie zmodyfikowane stworzone do produkcji produktów mlecznych. Zostało stworzone według tej samej receptury Mukmoux, ale z dodatkiem genów ryb, aby było odporne na obce warunki pogodowe.
biopolymer-clusters=Koniec z gumą w smoczkach. Biopolimery są wygodniejsze i pozwalają na dłuższe dojenie, poprawiając produkcję.
moondrop=Dzięki podstawowej wiedzy z zakresu bioinżynierii rozpocznij eksperymenty mające na celu genetyczne zmodyfikowanie kwiatu, który może wytwarzać krótkie węglowodory.
moondrop-mk02=Dzięki bardziej zaawansowanej technologii i wiedzy przejdź do eksperymentów mających na celu ulepszenie kwiatu, aby wytwarzał nieco dłuższe węglowodory.
moondrop-mk03=Dzięki udanym eksperymentom z modyfikacją genetyczną dostosuj kwiaty tak, aby wytwarzały jeszcze dłuższe węglowodory.
moondrop-mk04=Wykorzystaj pełen potencjał tych kwiatów, aby wytwarzały bardzo długie łańcuchy węglowodorów.
cottongut-mk01=Odblokuj Cottongut, ważne zwierzęta do badań.
cottongut-mk02=Odblokuj drugi etap programu Cottongut.
cottongut-mk03=Odblokuj trzeci etap programu Cottongut.
cottongut-mk04=Odblokuj czwarty etap programu Cottongut.
compost=Odblokuj kompostownię i receptury pozwalające przekształcić dowolną substancję organiczną w biomasę.
arqad=Odblokuj Arqad, hybrydy pszczół i os genetycznie zmodyfikowane o złożonych relacjach z bardzo ciężkimi węglowodorami.
arqad-mk02=Hybryda pszczół i os genetycznie zmodyfikowane o złożonych relacjach z bardzo ciężkimi węglowodorami.
arqad-mk03=Hybryda pszczół i os genetycznie zmodyfikowane o złożonych relacjach z bardzo ciężkimi węglowodorami.
arqad-mk04=Hybryda pszczół i os genetycznie zmodyfikowane o złożonych relacjach z bardzo ciężkimi węglowodorami.
pheromone-transition=Wprowadzenie genów meduzy do locus B-beta-1 odpowiedzialnego za produkcję feromonów pozwala Arqad szybciej i w bardziej zorganizowany sposób odnajdywać drogę, poprawiając zdrowie całego ula.
cardial-hypopharynx=Jego struktura jest wykonana z niezwykle elastycznej, zmodyfikowanej formy keratyny. Zapewnia to niesamowitą wytrzymałość na rozciąganie. Stworzenie będzie produkować więcej śliny, propolisu i poprawi komunikację głosową.
laika=Tym razem sprowadzimy go z powrotem... aby go zabić i zbadać jego organy. To nasz program kosmiczny Dingrit.
pesticides-mk01=Odblokuj całkowicie bezpieczne substancje, które pozwolą Ci chronić uprawy przed drobnymi pasożytami i zwiększyć ich plony.
pesticides-mk02=Odblokuj dość nieprzyjemne substancje. Na Ziemi nie wolno by Ci ich używać, ale kogo obchodzi Nauvis?
symbiosis-mk01=Stałeś się ekspertem w manipulowaniu obcą biologią. Być może nadszedł czas, aby przeprowadzić eksperyment na sobie?
bioprocessing=Odblokowuje łańcuch biomasy w celu wydobycia surowego węgla i biooleju. Cenne paliwa na bazie odnawialnej.

bigger-colon=Zaprojektowane super jelito grube, zdolne do poprawy produkcji obornika.
explosive-diarrhea=Wstaw deprecjonujący fragment DNA, który zmusza stworzenie do niekontrolowanego wypróżniania się.
interactive-cognition=Wprowadź interaktywne wyzwania i łamigłówki dla swoich zwierząt, aby poprawić ich przyswajanie, zapamiętywanie i wykorzystanie wiedzy. Staną się bardziej zorganizowane.
metamide5=Odblokowuje zastosowanie inżynierii technologicznej w projektowaniu biologicznych systemów neuronowych. OSTRZEŻENIE: Stworzenia mogą stać się samoświadome.
exercises=Zmusza stworzenia do większej aktywności fizycznej poprzez dodanie obciążenia i oporu do ich zwykłych ruchów, powodując wzrost masy mięśniowej. Powoduje stres.
myostatin=Wprowadź wadliwy szczep DNA do organizmów, aby wytworzyć niefunkcjonalną miostatynę, blokującą katabolizm masy mięśniowej. Powoduje problemy z sercem w zamian za ogromny wzrost tkanki mięśniowej.
osteocyte=Udoskonaliłeś klonowanie osteocytów, wykorzystując wektory plazmidowe do bezpośredniego wprowadzenia nowego DNA w celu poprawy masy kostnej u żywych zwierząt. Dodatkowy ciężar spowoduje uszkodzenie stawów, ale poprawi produkcję kości o 100%.
hardened-bone=Wstrzyknięcie przedjądrowe genomu obcego stworzenia morskiego w celu uzyskania wyjątkowo grubej i gęstej macierzy kostnej. Produkcja kości na poziomie 200%. Wykryto wysokie zużycie minerałów i ograniczenie ruchowości.
organ-replication=Celowe zwiększenie wzrostu narządów wewnętrznych ponad ich naturalne rozmiary, ułatwione metodami liposomowymi, poprzez wprowadzenie genów kodujących wzrost nowotworowy.
cavity=Umożliwia niemal kontrolowany wzrost komórek w jamach narządów, sprawiając, że stają się one grubsze, cięższe i bardziej wydajne, ale powoduje również wzrost zużycia energii. Skraca to żywotność stworzenia ze względu na wysokie prawdopodobieństwo niewydolności narządów, ale poprawia produkcję jelit o 200%.
somatic=Wykorzystanie fuzji protoplazmy do przecięcia DNA szpiku czerwonego w typowych punktach białkowych i dodanie innych obcych genów, które rozprzestrzenią się na całą kość. Spowoduje to, że produkcja krwi przewyższy jej degradację. Skróci to żywotność stworzenia, ale produkcja krwi wzrośnie o 100%.
transgenes=Wprowadzenie genów Trit do organizmu stworzenia, umożliwiające komórkom krwi podział mitotyczny, podwajając gęstość i produkcję krwi. Powoduje zatory w krwiobiegu i jeszcze bardziej skraca żywotność stworzenia.
defective-collagen=Łączenie RNA, ukierunkowane na konkretny gen odpowiedzialny za produkcję białka chityny (CPP-7) w łańcuchu DNA odpowiedzialnym za produkcję kolagenu. Koduje wadliwy wariant kolagenu, zmuszając stworzenie do produkcji jeszcze większej ilości tego białka, aby uzyskać taki sam efekt jak poprzednio.
double-skin=Eksperymentalne wprowadzenie genów stochastycznych ze skórki owocu Yotoi doprowadziło do powstania dodatkowej warstwy adaptacyjnej skóry w skórze właściwej stworzenia. Sprawi to, że twoje stworzenia będą bardziej odporne, niebezpieczne i nadadzą im charakterystyczny zielony odcień.
force-feeding=Stworzenie zamknięte z rurką wprowadzoną w celu wymuszonego karmienia, powodujące przyrost masy ciała poprzez produkcję tłuszczu. Na szczęście dla ciebie nie ma tu komisji etycznej.
fto4=Zmutowany gen polimorficzny INSIG2 wywołuje regulację w górę w podwzgórzu, symulując niedobór pożywienia i silnie korelując ekspresję łańcucha oreksygenicznego. Spowoduje to ciągły bodziec do jedzenia, powodując otyłość u stworzenia.
ctc=Generowany w grzebieniu nerwowym podczas rozwoju embrionalnego. Te geny Zipir wprowadzone do dojrzałych fotoforów są zgrupowane w bardziej zwarte bazy. Poprawia metachrozę o 100% poprzez wprowadzenie genów produkcji parakrynnej Arthurian.
exo-insertion=Szczep zmodyfikowany genetycznie, który łączy naturalną skórę Dingrit ze sztucznym egzoszkieletem z kolagenu – praktyczne zastosowanie inżynierii genetycznej w celu uzyskania większej ilości skór z jednego zwierzęcia
argumented-spikes=Techniki opracowane do tej pory pozwalają na wprowadzenie genów Xeno wykorzystywanych do adaptacyjnych mutacji wypukłości skóry. Początkowo są to niewielkie zmiany, które obejmują krzyżowe dostosowania metaboliczne poprzez umożliwienie gromadzenia większej ilości minerałów w macierzy komórkowej.
conarium-stem=Celowy dryf genetyczny w tym gatunku genetycznie zmodyfikowane powoduje, że Scrondrix rozwijają lepsze i bardziej funkcjonalne szyszynki (a w konsekwencji trzecie oko). Niektóre z nich są nawet uważane za posiadające właściwości metafizyczne.
hydrolase-amplification=Dodane do pożywienia chemiczne wzmacniacze sprawiają, że ta klasa enzymów działa intensywniej, powodując stwardnienie i zgrubienie ścięgien stworzenia. Powoduje to problemy z poruszaniem się, ale i tak nie oddalają się one zbytnio od swoich zagród.
zootoxins=Co może pójść nie tak, dodając ulepszone chemicznie materiały biologiczne do i tak już silnego jadu tego gigantycznego stworzenia przypominającego robaka? Dodano cytotoksyny, kardiotoksyny i fosfolipazę A2.
artificial-calcification=Wykorzystaj swoją wiedzę z zakresu chemii supramolekularnej, aby dodać silne odczynniki kalcynujące do wody krążącej w zagrodach Xyhiphoe. Przyczepią się one do istniejących skorup i powiększą się dwukrotnie dzięki agregacji minerałów.
stochastic-cortex=Wykorzystuje gen celowania i chybiania, dodając do i tak już złożonego bałaganu genotypu Cridren. Ma na celu poprawę kory Cridren poprzez złożony schemat biochemiczny.
bladder=Poprawia pojemność pęcherza gazowego Phagnot poprzez zastosowanie prostej transkrypcji DNA Mukmoux.
formic=Prosta sztuczna selekcja bardziej produktywnych osobników w celu poprawy produkcji kwasu mrówkowego.
party-animal=Dubstep, nieograniczone środki i proszki roślinne są dozwolone, aby pozwolić im zrzucić nawet podstawowe pancerze.
microfilters=Dodatkowy etap w filtrach, poprawiający ich wydajność.
microfilters-mk02=Dodano nanocząsteczki porowate materiały, aby jeszcze bardziej poprawić wydajność kolektorów zarodników.
chromosome-infocrystalization=Wprowadzenie genomu Kinorhynch pozwala Arqad rozwijać skrystalizowane mikrofibryle w dolnej części egzoszkieletu, poprawiając o 300% powierzchnię i zwiększając wydzielanie prekursora mleczka pszczelego.
diversified-mycoaccretion=Transkryptaza grzybowa związana z natywnym DNA genetycznie zmodyfikowane promuje imponujące ślady feromonów wewnątrz ula. Wiele uli łączy się, tworząc zjednoczony superorganizm.

parthenogenesis=Skieruj Vrauk w stronę partenogenezy, nie potrzebujesz samców. Dzięki temu rozmnażanie będzie szybsze, ale bardziej energochłonne i nudne. Dodatkowe skorupy zwiększają również zanieczyszczenie środowiska.
natural-cycle=Wyłączaj światła w nocy, aby zapewnić Vrauk większy komfort. Pozwoli to również zaoszczędzić energię w tych budynkach i sprawi, że Vrauk będą bardziej produktywne rano. Poszanowanie wzorców snu Vrauk spowoduje zmniejszenie prędkości.
cyanic-recycling=Biologia Vrauk naturalnie wytwarza kwas mrówkowy w krwiobiegu. Wykorzystaj tę użyteczną substancję chemiczną do rozbicia struktury molekularnej cyjanicznych związków odpadowych na ich składniki.
reuse-water=Odśwież i ponownie wykorzystaj wszelkie ścieki wytwarzane przez te rodzime stworzenia. Będą piły z tej samej beczki wody do końca życia.
mercy-killing=Puść muzykę, pozwól im trochę odpocząć. Zrelaksowane zwierzęta przed ubojem dają więcej części o lepszej jakości. Ubój zapewni dodatkową skórę, pancerze, futra, chitynę, muszle, olej rybny i fotofory.
laser-cutting=Porzuć stare piły i automatyczne noże. Zainstaluj lasery, aby uzyskać precyzyjne i czystsze cięcia, powodujące natychmiastową śmierć zwierzęcia. Ubój zapewni dodatkową krew, smalec, kwas siarkowy, kości i mózgi.
lard-machine=Wykorzystaj tłuszcz zwierzęcy i smary do smarowania ruchomych części budynku, oszczędzając koszty i nadając nowe zastosowanie niechcianym częściom zwierzęcym. Ubój zapewni dodatkowe mięso, krew stawonogów, wnętrzności, kwas mrówkowy, mączkę kostną, ścięgna i keratynę.
sawdust=Auog nie są wybredne w jedzeniu. Możesz karmić je nawet w 50% trocinami, a one nawet tego nie zauważą. Przeważnie.
glowing-mushrooms=Karm swoje zwierzęta robocze grzybami halucynogennymi zamiast jedzeniem. Te środki odurzające zakłócą ich normalny rytm snu i jedzenia, ale zwiększą ich wydajność. Będą pracować, aż padną z wyczerpania. Generator zasilany Auog będzie znacznie szybszy i bardziej wydajny.
underground-chambers=Wykop dodatkowe tunele, aby zapewnić Auog lepsze warunki życia. Dodatkowy komfort poprawi wydajność, ale sprawi, że pomieszczenie będzie zużywać więcej energii na wentylatory sufitowe i ogrzewanie w chłodne noce.
scraping-bots=Dodaj specjalistyczne roboty do usuwania odchodów i zużytej ściółki z podłoża, dzięki czemu pomieszczenie będzie czystsze, a Ulric będą szczęśliwsi.
heated-pads=Osiodłać konie genetycznie zmodyfikowane. Spód podkładki zawiera cząsteczki ceramiczne, które odbijają ciepło ciała w postaci kojących promieni podczerwonych, a także zapewnia wentylację dla dodatkowego komfortu. Poprawi szybkość i wydajność.
dummy-ulric=Ulric naturalnie wytwarzają kilka związków epoksydowych w kopytach, kościach i oczodołach. Kruszarka udarowa może zmielić te zwierzęce dodatki do bardziej użytecznych form, takich jak żywice epoksydowe, znane również jako klej.
air-conditioner=Gatunki pszczół i os występujące na Ziemi cierpią z powodu syndromu masowego ginięcia kolonii, co spowoduje ogromny spadek populacji owadów w warunkach zimowych. Gatunki genetycznie zmodyfikowane Arqad doświadczają podobnego zjawiska masowego ginięcia kolonii, gdy są narażone na ekstremalne temperatury. Dzięki eksperymentom odkryto również dramatyczny wzrost stężenia węglowodorów spowodowany aktywacją instynktu hibernacji. Rozprowadzenie gazów o temperaturze zbliżonej do temperatury ciekłego azotu w pasiece zapewni odpowiednie warunki do masowego ginięcia kolonii.
cags=Zainstaluj CAGS (szklaną powłokę dostosowującą się do klimatu) w pasiekach Arqad. Chromogeny arqad dynamicznie reagują na zmienność oświetlenia w swoim środowisku, co pomaga im utrzymać optymalne warunki ogrzewania i oświetlenia.
drone=Dalsze badania nad biologią Arqad pozwalają na opracowanie alternatywnej metody produkcji królowej. Komora stworzeń zapewni teraz bezpośredni przepis na montaż. Ze względu na zwiększoną złożoność genetyczną proces montażu stworzeń potrwa kilka minut, aby zbudować ten zaawansowany organizm od podstaw.
improved-pathfinding=Zainstaluj lepsze czujniki i algorytmy. Ulepszone maszyny poprawią nawigację kombajnu, zwiększając szybkość produkcji i zużycie energii.
precise-cutting=Rodzime uprawy wodorostów mają korzystny wpływ na wapno zwyczajne. Jako podłoże do uprawy wodorostów należy stosować wodorotlenek wapnia. Podczas cyklu wzrostu płyny wapienne są całkowicie wchłaniane lub odparowują. Po dodaniu cząstek węgla należy zebrać pozostałości węglika wapnia.
recirculation-pump=W instalacji do uprawy wodorostów należy zainstalować pompy recyrkulacyjne. Dzięki temu ulepszeniu cała woda będzie mogła zostać ponownie wykorzystana do przyszłych zbiorów.
inoculator=Odkryj wydajny proces wytwarzania popiołu z soku drzewnego przy użyciu reaktora FTS. Olej talowy jest przepuszczany przez grubą warstwę szlamu, gdzie gotuje się katalizator i tworzy parę. Gorące gazy unoszą się do górnej części reaktora i mogą być zbierane w zbiornikach magazynowych. Frakcja stała, która pozostaje w warstwie szlamu, jest produktem popiołu. Popiół składa się głównie z zużytego katalizatora i pozostałości mineralnych z soku drzewnego. Popiół osiada na dnie reaktora i może być okresowo usuwany za pomocą wewnętrznej wirówki.
patch=Stwórz relację pasożytniczą między drzewami żywicznymi a grzybem Bhoddos. Grzyb Bhoddos wysysa zasoby z wnętrza drzewa żywicznego. W odpowiedzi drzewo wytwarza cenne enzymy resweratrolu. Zastosuj specjalne maszyny do zbierania tej delikatnej struktury fenolowej z masy grzybowej bez szkody dla drzewa.
bark=Zmiel dorosłe drzewa żywiczne za pomocą urządzenia do przetwarzania drewna. Podczas procesu mielenia z tkanek drzewa uwalnia się sok, który jest oddzielany przez system filtracji. Nadmiar biomateriału należy poddać recyklingowi w następnej generacji.
abacus=Podaruj liczydła Arthurian, aby mogli dalej ćwiczyć swoje umiejętności kodowania. Zapewni to młodym rozrywkę i zmniejszy poziom stresu. Poprawi to wydajność, ale może być konieczne wykonanie kilku liczydeł.
heated-stone=Zainstaluj podgrzewane kamienie, aby zapewnić ciepło w chłodne noce zamiast standardowej pościeli. Przyspieszy to ich metabolizm, pomoże w wykluwaniu się jaj i zapewni dodatkowy komfort.
cannibalism=Pozwól, aby słabe i stare Arthurian zostały zjedzone przez młode pokolenie, aby pomóc im w dojrzewaniu. Możesz nawet otrzymać wisienkę.
sc-core=Naturalne Vonix wydają się być całkowicie odporne na nowotwory złośliwe. Przeprowadź dogłębną analizę woreczków jadowych Vonix. W tym systemie organicznym istnieje niezliczona ilość mikrofibryli, które, jak wykazano, powodują ukierunkowane niszczenie komórek w biomasie nowotworowej. Atomizer może przekształcić te nanomaszyny w farmaceutycznie przydatną dynemicynę.
sub-atomic=Wykazano, że łańcuch kostny Xeno uzupełnia, a nawet przewyższa umysł roju Xeno w niektórych pomiarach. Wysnułeś teorię, że po atomizacji ten organ morfogenetyczny kości mógłby funkcjonować jako pseudo-organiczne podłoże dla potężnego procesora kondo.
d-core=Wykorzystuje wiedzę z projektów badawczych dotyczących antylop Schrödingera. Pozwala atomizerowi unieważnić i zredukować wymiarowy żołądek do trójwymiarowo uporządkowanych odwróconych opali, prekursorów czystych kryształów fotonicznych.
pentadimensional=Wykorzystuje potężną surową energię, aby zamknąć antylopy w piątym wymiarze lub niższym. Nadal mogą one podróżować między płaszczyznami, ale rzadziej uciekają.
existential-hazard=Zmusza antylopy do pozostania w tym wymiarze dłużej, niż pozwala na to ich wymiarowy żołądek. Zwiększy to wyciek strangeletów w okolicy. Ograniczenie to zmniejszy również tempo rozmnażania się antylop, ponieważ mogą one rozmnażać się tylko w wymiarach „zewnętrznych”.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=Usuń kluczowe składniki używane przez Bhoddos do regulacji reakcji łańcuchowych rozszczepienia jądrowego. Działanie to znacznie przyspiesza tempo produkcji grzyba Bhoddos, jednak ryzyko wybuchu jądrowego wynosi teraz 100%. [font=default-semibold][color=255,60,60]☢ OSTRZEŻENIE ☢: Wybranie tej opcji destabilizuje reakcje rozszczepienia jądrowego i powoduje gwałtowne eksplozje aktywnych hodowli Bhoddos. [/color][/font] Eksplozje nie niszczą samej hodowli Bhoddosów, ale niszczą wszystkie inne obiekty w promieniu (w tym inne hodowle Bhoddosów). Należy spodziewać się 1 eksplozji na 2 godziny na aktywną kolonię. Eksplozja tworzy duchy i może być automatycznie naprawiona.
exoenzymes=Polecenie grzybowi Bhoddos zużywanie dodatkowej energii jądrowej i wprowadzenie zdolności grzyba do wydzielania egzoenzymów. Te wydajne automaty komórkowe są zaprojektowane tak, aby wychwytywać osłabione izotopy z prętów paliwa jądrowego i wiązać je w stałej glebie, zastępując dwutlenek węgla jako produkt odpadowy.
gills=Opracowanie skrzeli powierzchniowych i lepszej macierzy międzykomórkowej, umożliwiającej grzybom Bhoddos obracanie się tak, aby zawsze były dokładnie równoległe do grawitacji. Oznacza to, że nawet jeśli grzyby Bhoddos poruszają się lub wyginają, skrzela nadal będą w stanie skutecznie uwalniać zarodniki. Zbieracze zarodników są w stanie zebrać te uwolnione zarodniki ze środowiska.
high-viability=Wysiewanie trójwymiarowych rusztowań hydrożelowych z alginianu i chondrocytów o wysokiej żywotności (>85%) z fotokrzyżowaniem alginianu modyfikowanego metakrylanem za pomocą fotoinicjatora VA-086. Wymaga aktywacji promieniowaniem UV, więc rusztowania biologiczne będą wymagały lamp.
biomimetics=Znacznie spowalnia proces drukowania. Umożliwia tworzenie struktur fabrykowanych, które są dokładnie identyczne z strukturą naturalną.
covalent=Umożliwia automatycznej biodrukarce ponowne wykorzystanie odrzuconych organów i części ciała jako sieciowania dla nowych części.
molecular-polyentomology=Nafta jest łatwopalną mieszaniną węglowodorów ciekłych, powiązaną z genetyką Arqad. Wykorzystaj ich procesy biologiczne, aby zbudować od podstaw ten użyteczny łańcuch węglowodorowy.
compusun=Wystaw fitoplankton na działanie energii słonecznej wewnątrz otwartych reaktorów. Mikroorganizmy te będą konsumować i absorbować wszelkie źródła węgla, tworząc półstałą mieszankę kerogenu i sadzy. Odkryłeś, że suszone, odtworzone resztki mięsa najlepiej sprawdzają się w tym procesie.
resonant=Niektóre rodzime stawonogi, takie jak Xyhiphoe, mają pod pancerzem delikatną strukturę, różniącą się od szkieletu. Badania pokazują, że struktura ta służy jako rusztowanie i podpora dla tkanki nerwowej. Użyj gorącego powietrza, wrzących płynów i środków dezynfekujących na bazie etylu, aby zabić wszelką aktywność biologiczną na powierzchni. Pozostanie tylko twarda struktura wewnętrzna. Ze względu na brutalne traktowanie struktura ta jest mniej wydajna jako filtr.
aerators=Jaja Xeno zawierają wiele interesujących enzymów i katalizatorów, które służą do rozwoju embrionu. Można je wykorzystać w bioreaktorach, aby znacznie poprawić szybkość i liczbę gniazd modułowych tych reaktorów. [font=default-semibold][color=255,60,60]OSTRZEŻENIE: Wybranie tej opcji spowoduje, że wszystkie bioreaktory będą wymagały niewielkiej ilości jaj Xeno jako spalanego paliwa. [/color][/font] Enzymy te działają również na same Xeno, zapewniając w ten sposób łatwy sposób na uzyskanie z nich nadtlenku wodoru i antrachinonu.
baffles=Możesz wykorzystać pola magnetyczne generowane przez rdzenie o wysokim strumieniu, aby zoptymalizować reakcje w bioreaktorze, znacznie poprawiając ich szybkość i liczbę slotów modułowych. Zasadniczo wykorzystujesz pola magnetyczne do mieszania składników bez faktycznego zakłócania ich mieszadłem. [font=default-semibold][color=255,60,60]OSTRZEŻENIE: Wybranie tej opcji spowoduje, że wszystkie bioreaktory będą wymagały niewielkiej ilości rdzeni o wysokim strumieniu jako spalonego paliwa. [/color][/font] Jako efekt uboczny wszystkich swoich eksperymentów z polami magnetycznymi odkryłeś sposób na tworzenie nanomaszyn z zupełnie innych i znacznie tańszych materiałów.
jacket=Co zaskakujące, próbki DNA pobrane ze Strorix787 mogą być wykorzystane jako katalizatory w procesach zachodzących w bioreaktorze, znacznie poprawiając ich szybkość i liczbę slotów modułowych. [font=default-semibold][color=255,60,60]UWAGA: Wybranie tej opcji spowoduje, że wszystkie bioreaktory będą wymagały niewielkiej ilości egzotycznych próbek DNA jako paliwa. [/color][/font] Ponadto wydaje się, że mogą one pełnić rolę zmutowanych enzymów w procesie wytwarzania chitozanu, jeśli dodasz do niego również trochę krwi.
acid-comtemplator=Standardowa szklarnia wykorzystuje podstawowe elementy do neutralizacji kwasowości gleby, która jest naturalnie wytwarzana przez tę uprawę. Wyeliminowanie zależności od kwasowych elementów zwiększy gęstość upraw, jednak gleba będzie wymagała ciągłej wymiany.
solar-scope=Zastąp plastikową folię szklarniową specjalnym materiałem wykonanym z nanoczułych soczewek. Medium to skupia i zwiększa gęstość energii słonecznej nad uprawami, poprawiając tempo ich wzrostu i eliminując zapotrzebowanie na energię do sztucznego ogrzewania.
e-photo=Wykorzystuje specjalne spektrum światła do rozkładania i neutralizowania nadmiaru kwasowości powstającej w korzeniach roślin. Pozwala to uzyskać niewielką ilość kwasu MSA w glebie, którą można zebrać. Wymagane spektrum światła musi być generowane za pomocą sztucznej luminescencji, co zwiększa całkowite zużycie energii.
constant=Kompostowanie jest zawsze procesem egzotermicznym. Ciepło jest wytwarzane przez aktywność mikroorganizmów i zatrzymywane przez izolację. W skali przemysłowej ciepło resztkowe może osiągnąć nawet 250 stopni Celsjusza. Polewanie powstałej biomasy wodą powoduje jej natychmiastowe odparowanie, tworząc znaczną ilość pary wodnej. Wbrew intuicji proces odparowania tworzy dodatkowe kanały ucieczki dla wilgoci znajdującej się w kompoście. Zmniejszenie ogólnej zawartości wilgoci spowoduje wysuszenie biomasy.
humus=Niektóre szczepy tlenowych bakterii gnojowych rozwijają się, gdy zostaną zmieszane z melasą zawartą w słodkim nektarze Tuuphra. Dodając ten syrop do pojemników na kompost, powstała biomasa staje się idealnym środowiskiem dla retrowirusów. [font=default-semibold][color=255,60,60]OSTRZEŻENIE: Wybranie tej opcji spowoduje, że wszystkie kompostowniki będą wymagały niewielkiej ilości słodkiego syropu jako paliwa płynnego (0,1 na sekundę na poziom W.).[/color][/font] Tempo zużycia jest również skalowane w oparciu o efekty modułów. Ze względu na dodatkową aktywność biologiczną kompostowniki zyskują również 5% wydajności na poziom W.
worm-hotel=Twój kompostownik przyciąga tysiące robaków kopiących nory. Biofabryka jest w stanie oddzielić te ziemne stworzenia od biomasy, pozostawiając sproszkowany kompost. Robaki te są w stanie rozdrobnić różne materiały bardziej efektywnie niż technologie abiotyczne.
respiratory=Wykorzystaj zbiór danych, aby udostępnić swoje osiągnięcia naukowe innym badaczom w galaktyce macierzystej. Dane obcych są weryfikowane przez społeczność i zwracane z wysoką dokładnością. Ze względu na dodatkowy sprzęt operacyjny koszty energii znacznie wzrastają.
neural-fusion=Przeprojektuj komorę stworzeń, aby matryca komórkowa mózgu Arturian mogła być wykorzystywana jako standardowa procedura w dojrzewaniu i organizacji neuronów i mózgu, przyspieszając najdłuższą fazę rozwoju embrionalnego.
cc=Plany komórkowe stworzeń roboczych, takich jak karawany i kopacze, nie pochodzą z tej galaktyki. Wymusza to uogólnienie projektów tych stworzeń, aby mogły funkcjonować we wszystkich środowiskach. Podczas konstruowania tych stworzeń należy użyć dodatkowych próbek DNA, aby zwiększyć ich wydajność. Prędkość i zdrowie wzrastają o 35%. Bardziej złożony proces budowy biologicznej potrwa znacznie dłużej.
hsn=Użyj modeli obliczeniowych, aby śledzić i usuwać wszelkie odchylenia w procesie budowy DNA ADAM42 za pomocą skupionego układu laserowego.
enn=Nikiel karbonylowy to karbonyl na bazie niklu o właściwościach żrących i lotnych, zwłaszcza w kontakcie z materiałem biologicznym. Odkryto, że to zagrożenie biologiczne może pomóc w syntezie enzymów poliketydowych syntaz (PKS) poprzez neutralizację nukleotydów w próbce. Dodanie tej substancji chemicznej pozwoli zmniejszyć prawdopodobieństwo wystąpienia błędów mutacji obcego DNA w komorach do poniżej 0,0001%. Cykl na każdym etapie będzie trwał dłużej, ale próbki będą najbliższe ideału.
dwx=Polwinylopirolidon jest higroskopijnym, amorficznym, syntetycznym polimerem składającym się z liniowych grup 1-winyl-2-pirolidynonowych. Substancja ta poprawi skuteczność ATPaz metali ciężkich poprzez absorpcję pozostałej wilgoci i wymuszenie na roślinach hydrofobowości.
sixth-layer=Dodaj instrukcje, aby umożliwić Cridren rozwój do szóstej warstwy kory nadnerczy. Jest to nieznane terytorium, a złożoność wytwarzanych substancji jest nadal przedmiotem badań. Cridren będą w stanie w pełni konsumować niektóre gatunki i przetwarzać zawarte w nich substancje chemiczne. Kilka badań wykazało, że mogą one komunikować się i wpływać na zachowanie innych rodzimych zwierząt.
neural-cranio=Zapewnia płynne połączenie między korami mózgowymi, poprawiając czas reakcji i refleks Cridren. Szybka komunikacja pozwoli organizmowi odbierać bodźce w czasie rzeczywistym, poprawiając ich instynkt łowiecki i żarłoczność.
mufflers=Zainstaluj osłony i tłumiki w zagrodach Cridren, aby nie straszyć ani nie przerażać ofiar przed ich zabiciem. Rośliny zapewnią humanitarne zabicie, a Cridren nie zjedzą zestresowanego zwierzęcia. Technika ta poprawi szybkość zwracania pokarmu i zmniejszy straty energii.
booster=Wykorzystuje jeden z satelitów X-Band do wzmocnienia połączenia z międzyorbitalną bazą danych Ziemi. Komunikacja między macierzą danych a satelitą będzie odbywać się za pomocą bardziej skoncentrowanej fali, jednak zapotrzebowanie na energię wzrośnie geometrycznie.
dbwt=Zainstaluj ulepszony transkoder w swoich macierzach danych. Ten chip umożliwi automatyczne cyfrowe przechowywanie i powielanie ogólnych próbek ziemskich na podstawie obiektu szablonowego.
solar-p=Przykryj niektóre obszary naczyń panelami słonecznymi, aby poprawić oszczędność energii i zwiększyć prędkość pobierania danych. Dowiesz się również, jak w opłacalny sposób produkować proste ogniwa słoneczne.
cover=Zainstaluj szklane pokrywy na basenach Dhilmo, aby zapobiec ich samobójczym zachowaniom polegającym na wyskakiwaniu z ogrodzenia. Dobrze jest ocalić część Dhilmos, ale światło UV nie przechodzi przez szkło i wpływa na fitoplankton, który tak bardzo lubią.
skimmer=Zainstaluj odpieniacze białkowe, które zmniejszają ilość odpadów wytwarzanych przez Dhilmos, poprawiając ich jakość życia i wpływając na ich wzrost. To nowe urządzenie eliminuje potrzebę stosowania środków filtrujących. Obudowa automatycznie przepłukuje odpieniacze podczas zaplanowanych zmian wody.
double-intake=Zainstaluj podwójne pompy zasysające. Wykorzystują one ten sam wał, ale z innym kołem zębatym na drugim końcu. W ten sposób znacznie zwiększysz przepływ wody i obniżysz koszty energii. Nowa pompa zasysająca jest w stanie bezpośrednio zasalać wodę.
alpha=Alfa Dingrit jest najstarszym, najmądrzejszym i najsilniejszym przywódcą stada. Aby zostać alfą, Dingrit muszą przetrwać niezliczone walki przez wiele lat. Przetrwanie nie jest gwarantowane.
c-mutation=Usuńmy kilka warstw ochrony przed promieniowaniem. Możemy nawet podawać Dingrit mniej leków przed podróżą. Wasze kosmiczne Dingrit doświadczą szybkiej mutacji komórek i degradacji poza ochroną pola magnetycznego. Istnieje ryzyko, że próbka stanie się całkowicie nieodwracalna, jednak te ekstremalne mutacje zapewnią ogólnie większe prawdopodobieństwo uzyskania rzadkich i użytecznych serc snarerów.
training=Wytrenuj swoje Dingrit poprzez odpowiednie zachowanie, aby po jedzeniu umieszczały odpady w odpowiednim miejscu.
multi-tit=Wykorzystuje wszystkie 8 sutków Korlex zamiast tradycyjnych 4. Zapobiegnie to naturalnemu karmieniu cieląt, ale zwiększy produkcję mleka.
high-pressure=Wykorzystuje wodór pod wysokim ciśnieniem, aby przyspieszyć i poprawić tempo pasteryzacji mleka, zapewniając długotrwałą i wysoką jakość mleka Korlex. Proces pasteryzacji pozwala odfiltrować drobne krystaliczne cząstki stałe z mieszanki.
nx-heat-pump=Ulepsza chłodziarki i systemy grzewcze za pomocą wkładów nexelit, aby poprawić wydajność chłodziarek w tej obudowie, oszczędzając energię. Zwierzęta będą czuły się bardziej komfortowo i będą pracowały szybciej.
lichen=Zamiast używać jelit, pozwól Naven połączyć się bezpośrednio z dowolnym dużym ssakiem-żywicielem. Grzyb będzie miał pełną kontrolę nad funkcjami nerwowymi i motorycznymi. Ubój hybrydowego stworzenia pozwoli na duże zbiory dorosłych grzybów Naven.
acidosis=Wprowadzenie genów Xeno do Fawogae, co pozwala im uzyskać przewagę w rywalizacji o pożywienie z innymi stworzeniami poprzez zakwaszenie obszaru, blokując rozwój szkodliwych bakterii i innych grzybów w plantacjach fawogae.
dry=Uprawa fawogae pod ekstremalnym ciśnieniem. Technika ta powoduje większe nagromadzenie cząsteczek węgla w korzeniach grzybów. Utrzymanie takiego środowiska wymaga większej ilości energii.
a-select=Ryby, które nie przeszły automatycznego testu, zostaną automatycznie przekazane do recyklingu biomasy i ponownie wykorzystane jako suplement diety dla ryb, które przeszły test.
temp-control=Cała ryba jest rozdrabniana, poddawana trawieniu enzymatycznemu, mielona i upłynniana w celu uzyskania płynnego hydrolizatu rybnego. Powstała substancja znana jest również jako gurry. Proces ten jest bardziej wydajny w niższych temperaturach ze względu na zachowanie złożonych struktur białkowych, węglowodanowych i tłuszczowych w materiale rybnym. Dodanie aktywnych elementów chłodzących zwiększy wydajność procesu hydrolizy, jednak istnieje ryzyko zużycia mechanicznego.
dosing-pump=Zainstaluj automatyczne pompy dozujące, aby zmniejszyć ilość odpadów i poprawić jakość życia ryb. Spłukiwane produkty uboczne będą zbierane i przechowywane do wykorzystania w przyszłości. [font=default-semibold][color=255,60,60]OSTRZEŻENIE: Wybranie tej opcji spowoduje zmianę lokalizacji rur we wszystkich hodowlach ryb.[/color][/font] Szybkie urządzenia pompujące wymagają dodatkowej energii elektrycznej do działania.
dry-storage=Pozostaw kłody na kilka dni na słońcu, aby usunąć nadmiar wilgoci i poprawić jakość włókien pod względem masy.
sawblades=Opracuj technologie produkcji specjalistycznych kół z piłą. Piły te zastępują zwykłe moduły w jednostce przetwarzania drewna, zapewniając większą prędkość i wydajność. Wydajność ma wpływ na wszystkie receptury jednostki przetwarzania drewna, nawet te, które normalnie nie korzystają z wydajności. Ulepszone urządzenia do przetwarzania drewna KUPA mają 3 gniazda modułowe na każdy poziom. [font=default-semibold][color=255,60,60]OSTRZEŻENIE: Urządzenia do przetwarzania drewna wymagają co najmniej jednego modułu piły, aby działać.[/color][/font] Wybranie tej opcji uniemożliwi również wpływ sygnałów nawigacyjnych na urządzenia do przetwarzania drewna.
selective-heads=Usuń gałęzie i nadmiar kory podczas cięcia, aby przygotować drewno do dalszej obróbki. Drugi etap obróbki drewna przebiega znacznie szybciej.
self-generation=Wykorzystaj patyki, wióry i liście jako paliwo do wewnętrznego palnika. Palnik wygeneruje część energii elektrycznej zużywanej przez budynek. Te głodne drzewa będą potrzebowały więcej popiołu, aby rosnąć.
carbonefarious=Olej antracenowy, produkt uboczny smoły węglowej, był przedmiotem badań dotyczących jego wpływu na wzrost i zdrowie drzew. Dodanie tej substancji do cyklu życia sadzonek przynosi potrójną korzyść.\n1. Kontrolowane stosowanie oleju antracenowego pomaga gatunkom drzew zwalczać pasożyty porostów dzięki pewnym właściwościom biobójczym.\n2. Stosowanie oleju przez cały okres życia drzewa stanowi etap wstępnej obróbki, umożliwiający wykorzystanie ich do produkcji płytek drukowanych klasy elektronicznej.\n3. Zwiększona znajomość przetwarzania oleju antracenowego inspiruje do opracowania nowej metody produkcji polegającej na ekstrakcji wielopierścieniowych węglowodorów aromatycznych (WWA) z wysokiej jakości destylatów.
hi-sprinkler=Zainstaluj bardziej zaawansowane zraszacze, które pozwolą na spadanie ton wody pod ciśnieniem na potrzebujące grody. Dodatkowa woda pozwoli na większe zbiory.
ground-irrigation=Dodaj dodatkowe odpady do operacji fitominingu grodów. Więcej metali ciężkich zostanie skoncentrowanych w korzeniach roślin w celu ich zebrania.
carbide-c=Wymień wszystkie systemy zbierania wody na wzmocnione i nowoczesne wersje z węglika. Część wody można poddać recyklingowi, a pompy będą pracować rzadziej, co pozwoli zaoszczędzić energię elektryczną. Zgromadzona woda będzie gromadzić się w słupkach roślin i będzie można ją wydobywać jako bogate w składniki odżywcze flawonoidy.
gs=Dodaj płyn mózgowo-rdzeniowy ryb do pożywki inkubacyjnej jako dodatkowy katalizator i źródło węgla. Proces wzrostu bakterii w oborniku stanie się bardziej produktywny.
zero=Odkryłeś rzadki szczep bakterii Zogna, który nie reaguje na luminescencję. Ta podgrupa Zogna musi być hodowana w całkowitej ciemności wewnątrz komory inkubacyjnej.
icd=Zainstaluj systemy recyrkulacji, które będą ponownie pompować sprężone powietrze i płyny z powrotem do komór inkubacyjnych. Systemy ICD poprawią pobieranie próbek ogólnych z rodzimej flory.
wire-netting=Zainstaluj systemy grzewcze, które pomogą wysuszyć i wypalić te Kicalk podczas procesu wzrostu. Te dobrze wypalone drzewa są idealne do pozyskiwania biomasy i dodatkowych włókien, jednak nie nadają się do karmienia zwierząt.
extra-water=Zapewnij słoną wodę dla tych spragnionych wody drzew, dzięki czemu będą produkować więcej liści i rosnąć szybciej. Proces nawadniania pomoże usunąć nasiona Kicalk, które można zebrać.
crop-rotation=Pozwala innym gatunkom rosnąć w glebie przez część roku, aby uzupełnić utracone minerały.
biosynthetic-nylon=Biosyntetyczny nylon z drewna to proces polegający na przekształcaniu biomasy w chemiczne bloki budulcowe do produkcji nylonu. Drewno składa się głównie z lignocelulozy, która składa się z trzech głównych składników: celulozy, hemicelulozy i ligniny. Cukry uwolnione z biomasy drzewnej są fermentowane przez mikroorganizmy w celu wytworzenia kwasu adypinowego i 1,5-pentanodiaminy, kluczowych monomerów niezbędnych do syntezy nylonu.
eye-out=Usunięcie jednego lub obu oczek z żeńskich Kmaut. Celem ablacji w tych okolicznościach jest stymulowanie żeńskich Kmaut do rozwoju dojrzałych jajników i tarła.
sex-ratio=Zmienia stosunek samców do samic kmauts z 1:1 na 1:3. Więcej matek będzie dostępnych do produkcji młodych, ale mniej z nich osiągnie dorosłość. Ze względu na przesunięcie stosunku samców do samic, rzadkie samce będą znacznie nadmiernie produkować swoje lepkie żele. Obudowa jest w stanie automatycznie zbierać te żele do wykorzystania w przyszłości.
moult-recycle=Dodaj linienie Kmaut do ich pożywienia, aby poprawić jego jakość i zmniejszyć ilość odpadów.
hd-moss=Podłoże do wzrostu mchu składa się z kamieni o bogatej w minerały frakcji gruboziarnistej. Zazwyczaj po zakończeniu cyklu życia mchu struktury geologiczne są pozbawione kluczowych składników odżywczych. Przeprowadź badania nad procesem dokładnego czyszczenia i odnawiania w celu recyklingu tego podłoża.
remove-muddy-sludge=Mech utrzymuje się w fazie protonemy poprzez ciągłe mechaniczne rozbijanie za pomocą obrotowych ostrzy. Narażenie na różnorodność biologiczną obcej atmosfery eliminuje potrzebę stosowania błotnistej wody. Do utrzymania procesów biologicznych potrzebna będzie dodatkowa energia.
spores=Nieotwarte kapsułki z nienaruszoną pokrywką i kalyptrą są zbierane w celu zapewnienia zarodników dla następnej uprawy. W takich warunkach konieczna jest sterylizacja wodą destylowaną i chlorem.
inbuilt-moss=Dodaj moduł bioreaktora w gospodarstwie, który niweluje wszelkie zanieczyszczenia powstałe w procesie uprawy. Zgromadzone zanieczyszczenia mogą być wykorzystane do dodania śladowych ilości substancji chemicznych do niektórych rafinowanych gazów, przenosząc je do stanu nierafinowanego.
zero-cross=Blokuje wszelkie naturalne rozmnażanie się w zagrodach. Wszystkie rozmnażanie będzie teraz odbywać się poprzez sztuczne zapłodnienie. Zapewni to trwały wzrost genetyczny. Matka nie przeżyje.
bip=Stworzenie holistycznego systemu sztucznego zapłodnienia w celu stymulowania i utrzymania wzrostu genetycznego przy odpowiedniej infrastrukturze zapewniającej usługi weterynaryjne i żywienie. W celu ograniczenia marnotrawstwa wszelka niezjedzona żywność będzie poddawana recyklingowi dla przyszłych pokoleń.
think-collar=Zainstalowanie w każdym Mukmoux implantu mózgowego z zaawansowanymi czujnikami, które będą komunikować się z zaawansowaną sztuczną inteligencją w celu monitorowania zachowania bydła, lokalizacji, spożycia wody i karmienia. Dostarcza dane środowiskowe, takie jak wiatr i wilgotność, w celu zapewnienia maksymalnego komfortu. Niektóre implanty mózgowe Mukmoux mogą powodować wyciek krwi płodowej.
cytotoxicity=Wstawić część genomu Vonix do kodu Naven w celu poprawy jego toksyczności i środków rozpuszczających, dzięki czemu substrat będzie szybciej trawiony i wchłaniany. Stężenie cytotoksyn w grzybie wzrośnie i będzie można je zbierać do wykorzystania w pestycydach w biofabryce.
pre-sterilization=Zmniejszyć liczbę potencjalnie szkodliwych mikroorganizmów poprzez sterylizację zarodników przed umieszczeniem ich w kolonii Naven. Poprawi to wydajność, ponieważ grzyb nie będzie musiał konkurować.
n2-ferti=Ponowne wykorzystanie metabolitów azotowych, takich jak azotan amonu, w celu promowania tworzenia się zawiązków Fawogae, zwiększenia plonów i zmniejszenia ilości odpadów.
piezoelectric-floor=Wyposaż parkiety taneczne w maty piezoelektryczne. Energia mechaniczna szalejących Phada może być zbierana i ładować określone kryształy.
ethanol-boost=Dodaj czysty etanol do napojów energetycznych i spraw, aby Phada szalały na parkiecie tanecznym.
dubstep-track=Dodanie dubstepu do utworów trance i rave poprawi ich wibracje. Może powodować uszkodzenia stawów.
hr=Celowe zanieczyszczenie żołądków Phagnot bakteriami zdolnymi do rozkładania włókien Kicalk. Pozwoli to wyeliminować potrzebę spożywania włókien na wszystkich etapach życia.
socialization=Trzymanie Phagnot w odpowiednich grupach rodzinnych sprzyja naturalnym zachowaniom między osobnikami oraz budowaniu satysfakcjonujących relacji i interakcji. Przyspieszy to rozmnażanie.
leader=Stada Phagnot rzadko mają przywódcę. Skłonienie ich do odejścia od tego zachowania zapewni kolejny poziom organizacji. Aby uhonorować swojego nowego władcę, stado będzie dostarczać jeszcze rzadsze gazy do swoich pęcherzy gazowych.
igm=80% wysiłku jest warte tylko 20% wyniku. Przeprowadzaj te nieetyczne eksperymenty na swoich Cottongut 5 razy dłużej przed ich ubojem. W zamian dane z badań będą nieco bardziej wartościowe.
ts=Zapewnij swoim Cottongut posiłki najwyższej jakości. Gotowane mięso szczura zmieszane z ekstraktami z grzybów księżycowych. Udekorowane sproszkowanymi wodorostami i posiekanymi żołędziami.
ud=Cottonguts są bardzo wrażliwe na ultradźwięki. Wpływają one na nie negatywnie. Aby uniknąć niskiego wskaźnika reprodukcji, zainstaluj tłumiki ultradźwięków wykonane z metali ciężkich w ścianach laboratoriów prandium.
moon=Moondrop zawdzięczają swoją nazwę temu, że ich kwiaty otwierają się tylko pod wpływem światła odbijanego od jednego z księżyców planety. Zainstaluj specjalne lampy o dużej mocy w szklarni i popraw produkcję poprzez ciągłą symulację światła księżyca.
cu=Moondrop zawierają kilka enzymów zawierających miedź, które odgrywają ważną rolę w fotosyntezie, oddychaniu i tworzeniu ligniny. Proces ten wymaga gleby bogatej w miedź i to właśnie ona nadaje im charakterystyczny niebieskawy kolor. Niektóre gleby naturalnie zawierają śladowe ilości miedzi, jednak dodanie surowej rudy miedzi do rutynowego nawożenia poprawi plony.
carbon-capture=Zainstaluj małe filtry, które będą pochłaniać uciekający CO2 z szklarni, pomagając Moondrop w wychwytywaniu dwutlenku węgla. Umożliwia samowystarczalną produkcję CO2 bez zewnętrznych nakładów.
simik-copper=Pierwszy etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie płynów geotermalnych w miedź.
simik-iron=Pierwszy etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie płynów geotermalnych w żelazo.
simik-quartz=Pierwszy etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie płynów geotermalnych w kwarc.
simik-coal=Drugi etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie ługu macierzystego na bazie sodu w węgiel.
simik-tin=Drugi etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie ługu macierzystego na bazie sodu w cynę.
simik-aluminium=Drugi etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie ługu macierzystego na bazie sodu w aluminium.
simik-boron=Trzeci etap programu mutacji trawiennych Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie roztworów gadolinowych w bor.
simik-chromium=Trzeci etap programu mutacji trawiennych Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie roztworów gadolinowych w chrom.
simik-molybdenum=Trzeci etap programu mutacji trawiennych Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie roztworów gadolinowych w molibden.
simik-zinc=Czwarty etap programu mutacji trawiennych Simik. Umożliwia procesowi trawienia Simik bezpośrednie przetwarzanie bituminów i rud biologicznych w cynk.
simik-nickel=Czwarty etap programu mutacji trawiennych Simik. Umożliwia procesowi trawienia Simik bezpośrednie przetwarzanie bituminów i rud biologicznych w nikiel.
simik-lead=Czwarty etap programu mutacji trawiennych Simik. Umożliwia procesowi trawienia Simik bezpośrednie przetwarzanie bituminów i rud biologicznych w ołów.
simik-titanium=Piąty etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie vanabinów w tytan.
simik-niobium=Piąty etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie vanabinów w niob.
simik-nexelit=Piąty etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie vanabinów w nexelit.
simik-silver=Szósty etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie obcych substancji organicznych kmaut w srebro.
simik-gold=Szósty etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie obcych substancji organicznych kmaut w złoto.
simik-uranium=Szósty etap programu mutacji trawiennej Simik. Umożliwia procesowi trawiennemu Simik bezpośrednie przetwarzanie obcych substancji organicznych kmaut w uran.
improved-burst=Istnieje prosty sposób na zwiększenie plonów nasion Ralesii. Użyj mokrego ręcznika papierowego, aby pomóc nasionom pęknąć i kiełkować.
sun-concentration=Przykryj kopułę Ralesii warstwą ceramiki, która pomoże skupić światło słoneczne na odpowiednim poziomie od gleby.
h2-recycle=Ralesie zawierają śladowe ilości helu w swojej strukturze komórkowej. Wykorzystaj dyfuzję wodoru, aby zastąpić cząsteczki helu i zebrać je do wykorzystania w przyszłości.
deadheading=Kwiaty Rennea czasami szybko obumierają i stają się „martwymi kwiatami”. Przeprogramuj maszyny plantacyjne, aby automatycznie wykrywały i usuwały te defekty. Dzięki specjalnej procedurze wzrostu martwe kwiaty można przetworzyć na użyteczną rodzimą roślinność.
alltime=Zwiększ nawadnianie do ekstremalnych poziomów. Spowoduje to, że kwiaty Rennea staną się wieloletnie. Technika ta zwiększy średnią prędkość wzrostu, jednak do pompowania całej tej wody potrzebna jest dodatkowa energia elektryczna. Różnorodne gleby nie są już potrzebne i są wypłukiwane.
aphid-cleaning=Brak różnorodności genetycznej powoduje, że Rennea jest bardzo podatna na małe szkodniki, takie jak mszyce. Odkryłeś, że niewielkie ilości jadu Arqad mogą działać jako świetny protopestycyd.
unstable=Dodanie zwykłej warstwy skórnej pozwoli na zebranie znacznej ilości danych dotyczących obcego środowiska.
ms=Dodanie półrzadkich materiałów galenowych zapewni poprawę systemu kontroli plazmy i zwiększy szybkość pomiarów jonowych w stosunku masy do ładunku badanego obiektu.
spg=Dodanie warstwy pasywacyjnej uspokoi istniejące mikroorganizmy w podłożu. Mikroskopy będą renderować obrazy w wyższych rzędach wielkości rozdzielczości.
mci=Dodanie wysokiej jakości syropu mova będzie działać jako środek konserwujący dla rzadkich i drogich idealnych próbek. Technika ta znacznie zmniejsza prawdopodobieństwo zanieczyszczenia krzyżowego.
neuron=Łączenie genu neuronowego Arthuria z genomem Scrondrix pozwoli komórkom mózgowym komunikować się między sobą z prędkością bliską prędkości światła, zwiększając ich inteligencję w skali geometrycznej. Procedura ta jest bardzo niebezpieczna, ale w wyniku jej przeprowadzenia uzyskuje się znacznie więcej materiału neuronalnego po uboju. Spożycie tego materiału zapewnia tymczasową zdolność porozumiewania się między obcymi a ludźmi.
boronb=Chemia mózgu Scrondrix jest zupełnie inna niż wszystko, co można znaleźć na Ziemi. Wygląda na to, że pochodne boru mogą działać jak substancja poprawiająca wydajność i halucynogenna dla biologii Scrondrix. Dodając diboran do wody, znacznie poprawią swoją zdolność reprodukcyjną. Mutacje też będą częstsze.
hspa=Rozpad wiązania krzyżowego w ich jelitach pozwoli Scrondrix po osiągnięciu dojrzałości funkcjonować na diecie czysto mięsożernej. Uproszczona dieta zazwyczaj prowadzi do zmniejszenia ogólnej energii i aktywności, jednak znacznie zmniejsza się liczba danych wejściowych do fabryki Scrondrix. Ewolucja również staje się trudniejsza.
arcanium=Bombardowanie organów Simlik odpowiedzialnych za prokreację mikrofalami może wywołać ciepło, zwiększając ich produkcję.
etelnav=Zainstalowanie opatentowanych systemów Etelnav w celu wykorzystania ciepła odpadowego z tej obudowy do wytwarzania energii.
flagellum=Tworzy nową generację gąbek z potrójną ilością wici w ich choanocytach. Gąbki te tworzą szkielety w pożywce wzrostowej i umożliwiają przekształcanie bardziej miękkich elementów.
fragmentation=Kiedy gąbki osiągną pewną fazę swojego cyklu życiowego, rozpoczynają reakcję, która powoduje fragmentację ich własnych gałęzi. Jeśli trafią na odpowiednie podłoże, ich mezofil ulegnie przemianie i przyczepi się do nowego miejsca, tworząc nową gąbkę.
bacterial=zmutowane choanocyty, aby wychwytywać i pochłaniać bakterie znajdujące się w wodzie, zmniejszając zapotrzebowanie na pożywienie i sterylizując wodę.
mgo=Trit mają cykle rozrodcze metagenezy co oznacza, że niektóre osobniki służą wyłącznie do wzrostu, a inne wyłącznie do rozmnażania. Wprowadzenie wspólnego, starożytnego genu ziemskiego pochodzącego od ssaków może zmienić to stworzenie w typowy cykl rozrodczy, prowadzący do większej liczby potomstwa.
dc=Młode Trit naturalnie dzielą się na dwie połowy, które dojrzewają oddzielnie. Dzięki badaniom odkryłeś, że nanomaszyny mogą wprowadzać zmiany w genomie. Dzięki temu młode będą mogły podzielić się na jeszcze bardziej dojrzałe Trit.
nexelit-axis=Zmień główną oś pomp ciśnieniowych na nową, ulepszoną oś opartą na nexelicie. Pozwoli to na znacznie lepsze wykorzystanie energii i zapewni wystarczające ciśnienie, aby Trit były zadowolone.
fi=W trakcie kiełkowania dodaje się łącznie 5-6 nawadniań, w tym nawadnianie przed siewem, co poprawia zużycie i produkcję.
fungicide=Twoja gleba nie sprzyja Tuuphra. Spryskaj ją silnym środkiem grzybobójczym, aby uniknąć strasznej choroby „zarazy ziemniaczanej”. Czasami konieczne jest stosowanie fosforanów. Substancje te poprawiają wzrost upraw, ale powodują również ogromne zanieczyszczenie środowiska.
tr=Przetwarzaj mniejsze i wyrzucone rurki Tuuphra jako źródło organicznych skrobi i tłuszczów.
evoa=Dogłębne badania i wdrożenie genów pochodzących od stawonogów ziemskich sprawią, że Vonix będą mniej obce i bardziej podobne do stawonogów. Technologia ta pozwala na inwestycję w żywe porody Vonix, jednocześnie wykładniczo zwiększając tempo produkcji zdolnych do życia embrionów. Matka nie przeżyje.
uge=Wprowadzenie wadliwego genu, który powoduje zaburzenia w metabolizmie Vonix, przyspieszając ich wzrost, ale sprawiając, że ich życie staje się nieszczęśliwe. Subkultury nowotworowe można zbierać z zagrody Vonix.
dermal=Włączenie genów Auog do genomu Vonix. Pomoże to im w agresji i wyeliminuje wszelkie nomadyczne wzorce zachowań. Zamiast zagrody, Vonix będą miały pełną swobodę poruszania się, co wyeliminuje koszty związane z utrzymaniem zagrody.
ap=Pozwól Xeno włączyć więcej DNA gospodarza, umożliwiając im wykorzystanie dowolnego poziomu i gatunku gospodarzy, dowolnej płci i wieku do rozwoju ich ostatecznych form.
herm=Xeno będą mieli możliwość ominięcia partenogenezy. Gdy wykryta zostanie niska zmienność genetyczna, pozwól niektórym z nich zmienić płeć w trakcie życia, próbując odzyskać pulę genetyczną poprzez rozmnażanie płciowe.
hive=Wprowadzenie genów Arthurian pozwala Xeno na posiadanie zbiorowej świadomości kierowanej przez królową, która może przywoływać swoich poddanych i wydawać im rozkazy za pomocą krzyków i telepatii, a większa organizacja oznacza mniej marnotrawstwa. Modyfikacja ta pozwoli królowej komunikować się telepatycznie z innymi zaawansowanymi gatunkami, takimi jak ty, wywołując przerażające sny i wizje religijne, które mogą nawet doprowadzić do powstania kultów, w których Xeno będą postrzegane jako postacie boskie.
temp-c=Wykorzystaj tlące się węgle i zamrożony azot, aby szybko symulować zmiany temperatury. Larwy Xyhiphoe zostaną pobudzone do szybszego dojrzewania, od 14 do 8 cykli do metamorfozy do stadium bentosowego.
rst=Interwencja na etapie cyklu życia, kiedy larwy są „kompetentne” lub gotowe do osiedlenia, przyczepienia się do lęgu i metamorfozy, aby stać się „spatem”. Jest to stadium, w którym larwy mają oczy i można je bezpiecznie usunąć z pożywki hodowlanej, aby rosły samodzielnie, zapobiegając stratom wynikającym z konkurencji.
reuse-ev=Importuj ścieki z innych hodowli akwakultury, aby przygotować i nakarmić ulubiony fitoplankton Xyhiphoe. Plankton jest w stanie oddzielić i odtworzyć śladowe ilości rozpuszczonego acetonu w ściekach.
sub-s=Podłoża są przedmiotem konkurencji. Aby poprawić wydajność, pożywkę należy sterylizować lub pasteryzować za pomocą ogrzanych gazów. Zabija to wszelkie konkurencyjne pleśnie lub bakterie i daje Yaedol najlepszą szansę na zdominowanie konkurencji.
duct=Zmiana konfiguracji instalacji kanałów wentylacyjnych w celu doprowadzenia ogrzanego powietrza do przestrzeni uprawowej. Grzyb jest w stanie całkowicie oczyścić i schłodzić otaczające powietrze.
humidity-control=Zainstalowanie higrometrów w celu samoregulacji poziomu wilgotności dla Yaedol, co pozwoli im efektywnie absorbować CO2 z powietrza. Yaedol będą w stanie skuteczniej uwalniać swoje zarodniki do środowiska poprzez spływ, wody gruntowe i parowanie. Dodatkowe zarodniki mogą być zbierane przez kolektor zarodników.
cryopreservation=Zaawansowane metody zamrażania pomagają zachować genetykę nasion poza sezonem. Przechowywanie bez utraty wartości pozwala na naturalny rozwój owoców i wegetatywny w dowolnym momencie w przyszłości.
harvest=Zamiast prostych urządzeń do sadzenia stosuje się zautomatyzowane maszyny i roboty, co zwiększa jakość liści i owoców (ponieważ nie uszkadzają ich podczas zbiorów). Te agroboty mogą również wykrywać umierające rośliny, zanim nawet sadownik zorientuje się, że umierają.
nutrinet=Opracuj system odżywczy, kontrolowany przez sztuczną inteligencję, który wykorzystuje czujniki elektroniczne. Te czujniki o wysokiej rozdzielczości mogą oceniać jakość gleby na podstawie wykrytych w niej dostępnych składników odżywczych. Zamiast nawozić całe pole w równym stopniu, sztuczna inteligencja wie teraz, które obszary wymagają najwięcej nawozu, a które najmniej. Pozwala to nie tylko obniżyć koszty nawożenia, ale także zapewnia bardziej równomierne i pełniejsze plony owoców i liści Yotoi.
suicide=Dalsze badania wykazały, że przed rozpoczęciem kopulacji w dowolnym wczesnym stadium rozwoju samce muszą poddać się zabiegowi sztucznego odłączenia chitynowego wyrostka od sternitu. Zabieg ten pozwala im osiągnąć 100% skuteczność rozmnażania nawet przed osiągnięciem dojrzałości, ale bez tego układu narządów nie są w stanie przeżyć. Biorąc pod uwagę, że osiągnięcie pełnej dojrzałości przez Zipir może trwać dziesiątki lat, jest to skuteczna technika, jeśli nie przeszkadza ci kwestia etyki.
sr=Wprowadzenie zmodyfikowanych transpozonów z Trit do genomu Zipir, aby umożliwić samicom rozwój spermateki do przechowywania nasienia po kopulacji, tak aby można było wyprodukować 2 lub nawet 3 masy jajeczne bez dalszej interwencji innego samca.
hatchery=Budowa przybudówki raf Zipir, której zadaniem jest zapewnienie doskonałych warunków wodnych dla jaj Zipir. Dzięki temu recykling ścieków z głównego zbiornika zmniejszy zanieczyszczenie i koszty energii. Ze względu na znacznie zwiększoną populację i tempo rozmnażania konieczne staje się przetapianie nadwyżek Zipir w celu uzyskania popiołu jako produktu ubocznego.
geooxidation=Sześć tandemowych kopii monomerów yeadol zostało sklonowanych do wektora pBC1 pancerza Zungror, umożliwiając im bezpośrednie wchłanianie ważnych minerałów z gleby.
genooscillation=Umożliwia szybką oscylację genów podczas mejozy, poprawiając zmienność genetyczną. We wszystkich procedurach zostanie zwielokrotniony zmienny organ przędzalniczy kiloglider.
oviduct-bombardment=Wielka moc wiąże się z wielką odpowiedzialnością. Dodaj wysoce radioaktywne izotopy do diety Zungror. Jajowody Zungror będą nadmiernie kompensować i umożliwią większą dostępność spidroinów w kokonach.
xgv=Wykorzystanie powszechnie stosowanej technologii retrowirusowej w celu zachowania genomu Zungror bez degradacji. Poprawa jakości białek kokonów.
d2o=Technologia ta była początkowo wykorzystywana do tworzenia nowych, ulepszonych gatunków. Wkrótce jednak odkryliśmy, że można ją wykorzystać do tworzenia stworzeń o określonych cechach, które można wykorzystać poprzez wywołanie serii reakcji genetycznych powodujących, że Numal wytwarzają więcej określonej części ciała, czyli aeroorganu.
nc=Wykorzystanie emitera neutronów, który wytwarza stały strumień neutronów o wysokiej energii, które są następnie kierowane na narządy rozrodcze Numal. Neutrony stymulują układ rozrodczy stworzenia i pobudzają produkcję dodatkowych jaj. Jednak ich żywotność może być różna.
neutron-bombardment=Proces polega na umieszczeniu Numal w kontrolowanym środowisku i poddaniu go działaniu światła o określonej długości fali emitowanego przez kryształy neodymowe. Światło przenika przez skórę Numal i aktywuje gruczoły atramentowe, powodując, że stworzenie wytwarza znacznie więcej atramentu niż w normalnych warunkach.
guarpulse=Technologia oparta na nanobotach, która umożliwia monitorowanie stanu poszczególnych roślin Guar w czasie rzeczywistym, wykrywając choroby lub niedobory składników odżywczych, zanim staną się one problemem. Nanoboty te mogą również dostarczać określone składniki odżywcze lub pestycydy bezpośrednio do roślin, zmniejszając ilość odpadów i zwiększając wydajność. Prawie idealne środowisko pozwala na sporadyczną produkcję nanokompleksu cynku jako produktu ubocznego.
aquaguar=Genetycznie zmodyfikowana odmiana Guar, która jest odporna na suszę i może rosnąć na glebach zasolonych. Odmiana ta wymaga mniej wody i nawozów do wzrostu, dzięki czemu jej uprawa jest bardziej zrównoważona.
hh=System oparty na dronach, który wykorzystuje zaawansowane czujniki i algorytmy sztucznej inteligencji do identyfikacji najbardziej produktywnych obszarów plantacji Guar. Drony mogą następnie samodzielnie zbierać dojrzałe strąki Guar, maksymalizując plony i minimalizując koszty.
turd-respec=Resetuje wszystkie wybory K.U.P.A.
turd-partial-respec=Umożliwia ponowny wybór opcji dla K.U.P.A.
