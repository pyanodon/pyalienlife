[pywiki-descriptions]
farming=Naturalna flora i fauna mogą być przetwarzane na wiele użytecznych produktów. Krew [item=vrauks] zawiera użyteczny [fluid=formic-acid] a [item=moondrop] może być przetwarzany na [fluid=methane].\n\nWszystkie gatunki nadające się do uprawy należą do jednego z trzech królestw: roślin, zwierząt lub grzybów. [item=saps], [item=moss], [item=tree-mk01], [item=fish], i [item=seaweed] można pozyskać z lokalnego środowiska, jednak większość obcych gatunków musi być syntetyzowana za pomocą kosztownych procesów genetycznych modyfikacji w [entity=creature-chamber-mk01] lub [entity=botanical-nursery]. Proces ten wymaga danych DNA przechowywanych w kodeksie, takim jak [item=vrauks-codex] a także danych szablonu genetycznego z [entity=data-array].\n\nPo uzyskaniu pierwszego gatunku ważne jest, aby hodować kolejne pokolenia, aby uniknąć skomplikowanego procesu modyfikacji genetycznej. Każde królestwo ma unikalną metodę hodowli.\n\nZwierzęta – młode zwierzęta/jaja, takie jak [item=cocoon], można hodować w [entity=rc-mk01]. Urządzenie to wymaga umieszczenia dwóch rodziców w gniazdach modułów urządzenia. Po uzyskaniu młodych zwierząt każde z nich można wychować do dorosłości w odpowiedniej zagrodzie, takiej jak [entity=vrauks-paddock-mk01]. Ta zagroda wymaga również umieszczenia dorosłych stworzeń w gniazdach modułów.\n\nRośliny – rośliny wymagają sadzonek, takich jak [item=moondrop-seeds], aby stworzyć następne pokolenie. Przekształć dorosłe uprawy w sadzonki wewnątrz [entity=botanical-nursery]. Sadzonki te można następnie uprawiać w dużych strukturach rolniczych, takich jak [entity=moondrop-greenhouse-mk01]. Każdy budynek rolniczy wymaga umieszczenia dorosłych roślin w slocie modułowym. Każdy cykl przyniesie więcej nasion niż wkład.\n\nGrzyby – drobne zarodniki grzybów występują w atmosferze w dużych ilościach. Urządzenie [entity=spore-collector-mk01] automatycznie oczyszcza powietrze z cząstek zarodników, takich jak [item=fawogae-spore], bez żadnych kosztów. Zarodniki te można następnie hodować w klimatyzowanych hodowlach grzybów, takich jak [entity=fawogae-plantation-mk01]. Grzyby wymagają specjalnego podłoża, takiego jak [item=fungal-substrate]. Budynki te wymagają również obecności dorosłych grzybów w gniazdach modułów.\n\nW celu dalszej optymalizacji i zwiększenia wydajności hodowli stworzeń możliwe jest dalsze modyfikowanie genetyczne do poziomu W.04. Ta genetyczna modernizacja zwiększy tempo wzrostu nawet o 400%. Najbardziej skomplikowane gatunki zwierząt wymagają bardziej zaawansowanych metod przechowywania danych, takich jak [item=zungror-codex-mk04].
caravans=[entity=caravan] to żywa, organiczna jednostka logistyczna z 30 miejscami w ekwipunku i programowalnym harmonogramem, podobna do lokomotywy. Wykorzystuje inteligencję kąsaczy aby wyznaczyć trasę.\nKarawana potrzebuje pożywienia, aby funkcjonować. Karawana zużywa pożywienie dla każdego miejsca docelowego lub podczas przenoszenia przedmiotów, przy czym różne rodzaje pożywienia zapewniają różną liczbę działań. Dostępne rodzaje żywności można zobaczyć po najechaniu kursorem na miejsce na żywność w karawanie.\nKarawanę można zaprogramować tak, aby odwiedzała dowolny obiekt, ale zazwyczaj najbardziej przydatny jest [entity=outpost]. Gdy karawana dotrze do miejsca docelowego, można zaprogramować konkretne działania w zależności od tego miejsca.\nKarawany nie mogą zostać zniszczone przez pociągi ani kąsacze. Istnieją również [entity=flyavan] i [entity=outpost-aerial].\n\nDziałania dostępne dla różnych miejsc docelowych obejmują:\n- Czekaj: karawana pozostanie w miejscu docelowym. *Nie zużywa żywności\n- Przechowuj żywność: karawana wypełni swoje sloty paliwa z ekwipunku celu. *Nie zużywa żywności\n- Wypełnij ładunek: karawana będzie wydobywać przedmioty, aż jej ekwipunek będzie pełny.\n- Opróżnij ładunek: karawana opróżni swój ekwipunek.\n- Załaduj przedmioty, aż karawana będzie miała: karawana przeniesie przedmioty z celu do siebie, aż będzie miała określoną ilość przedmiotów.\n- Załaduj przedmioty, aż cel będzie miał: karawana przeniesie przedmioty z celu do siebie, aż cel będzie miał określoną ilość przedmiotów.\n- Wyładuj przedmioty, aż karawana będzie miała: Karawana przeniesie przedmioty z siebie do celu, aż osiągnie określoną liczbę przedmiotów.\n- Rozładuj przedmioty, aż cel będzie miał: Karawana przeniesie przedmioty z siebie do celu, aż cel będzie miał określoną ilość przedmiotów.\n- Warunek obwodu: Karawana będzie czekać w miejscu docelowym, aż warunek obwodu zostanie spełniony. *Nie zużywa żywności\n- Zbierz wszystkie automatyczne śmieci: Zbiera wszystkie przedmioty z automatycznego ekwipunku gracza.\n\nCzynności związane z przenoszeniem przedmiotów mają pole wyboru „Czekaj, aż zostanie wykonane”. Po zaznaczeniu karawana będzie próbowała wykonać akcję, aż do jej zakończenia. Po odznaczeniu karawana spróbuje przenieść jak najwięcej przedmiotów, a następnie będzie kontynuowała swój harmonogram, nawet jeśli akcja nie została wykonana.\n\nDla różnych rodzajów miejsc docelowych dostępne są różne rodzaje akcji:\n- Gracz: [Czekaj, Przechowuj żywność, Przenieś przedmioty, Zbierz wszystkie automatyczne śmieci]\n- Posterunek: [Czekaj, Przechowuj żywność, Przenieś przedmioty, Warunek obwodu]\n- Inna karawana: [Czekaj, Przechowuj żywność, Przenieś przedmioty]\n- Pojazd: [Czekaj, Przenieś przedmioty]\n- Słup elektryczny: [Czekaj, Warunek obwodu]\n- Domyślne: [Czekaj]\n\nKarawany, podobnie jak pociągi, również mogą mieć przerwania. Po opuszczeniu miejsca docelowego karawana sprawdza wszystkie swoje przerwania i jeśli wszystkie warunki jednej z nich są spełnione, wszystkie miejsca docelowe przerwania zostaną dodane do harmonogramu jako tymczasowe przystanki.\nPrzerwania mają następujące warunki: pełny ekwipunek, pusty ekwipunek, liczba przedmiotów w ładunku, liczba przedmiotów docelowych, liczba jedzenia, stan obwodu, w określonej stacji, nie w określonej stacji.\n\nMożesz dodać filtry w [entity=outpost], aby zapewnić wystarczającą ilość miejsca na wszystkie przedmioty, które mogą być przenoszone między tą placówką a karawanami.
mounts=Wierzchowce są skuteczną formą transportu osobistego na każdym etapie postępów, która może również pomóc w walce. [item=hazard-concrete] i [item=refined-hazard-concrete] uniemożliwiają przejazd wszelkim wierzchowcom i mogą służyć jako bariery, aby uniknąć zniszczenia ważnej infrastruktury.\n\n [item=automation-science-pack]\n\n [entity=car] jest najbardziej podstawowym i prymitywnym wierzchowcem. Jest zasilany paliwem stałym, takim jak [item=raw-coal], a jego maksymalna prędkość wynosi 100 km/h. Samochód jest wyposażony w [item=vehicle-machine-gun], który zadaje obrażenia bronią małokalibrową. Może pomieścić 80 stosów przedmiotów.\n\n [item=logistic-science-pack]\n\n[entity=crawdad] to pierwszy biologiczny wierzchowiec. Wykonany w [entity=creature-chamber-mk01], ten wierzchowiec może osiągać prędkość maksymalną 85 km/h. Stworzenie to uwielbia ryby i zjada [item=fish], [item=fish-mk02], [item=fish-mk03] oraz [item=fish-mk04]. Podczas biegu zużywa 800 kW. Dzięki ciężkiej zbroi jest w stanie taranować i niszczyć przeszkody bez ponoszenia żadnych uszkodzeń. Przechowuje 90 stosów przedmiotów.\n[entity=crawdad] posiada siatkę wyposażenia o wymiarach 10x4; jednak środkowe pola 4x4 są na stałe zajęte przez [item=py-mount-generator]. Generator ten czerpie energię biologiczną wytwarzaną przez wierzchowca i natychmiastowo ładuje baterie wyposażenia, wykorzystując paliwo spożywcze. Należy pamiętać, że generator ten ma 200% wydajności w przekształcaniu paliwa spożywczego w energię dla siatki wyposażenia. Jest to niezwykle przydatne w robotyce osobistej. Żadne inne generatory nie są dozwolone w siatce wyposażenia rakozaura.\n\n [item=chemical-science-pack]\n\n[item=dingrido] jest oswojoną i udomowioną formą [item=dingrits]. Ten wierzchowiec jest w stanie osiągać prędkość ponad 250 km/h! Ten wierzchowiec uwielbia produkty mięsne, takie jak [item=meat], [item=dingrits-food-01] i [item=dingrits-food-02], a także korzysta z [item=py-mount-generator]. Ten wierzchowiec wykorzystuje swoje długie nogi do poruszania się po dachach budynków bez ich uszkadzania. Może przechowywać 120 stosów przedmiotów i ma siatkę wyposażenia o wymiarach 10x6.\n\n [item=py-science-pack-3]\n\n[item=spidertron] jest zmechanizowaną wersją [item=zungror]. Ta cyborgowa forma życia jest w stanie poruszać się na ośmiu nogach po niemal każdym terenie. Porusza się z prędkością 110 km/h i charakteryzuje się wysokim przyspieszeniem. Ten wierzchowiec zużywa energię zgromadzoną w [item=gastrocapacitor] i wykorzystuje tryb jazdy WASD. Jest wyposażony w 4 cykliczne [item=spidertron-rocket-launcher-1], które mogą wystrzeliwać rakiety z dużą prędkością. [item=spidertron-remote] może być używany do sterowania [item=spidertron] z widoku mapy. Za pomocą pilota można zaprogramować wiele [item=spidertron], aby podążały za sobą w łańcuchu. Przechowuje 160 stosów przedmiotów i ma siatkę wyposażenia 10x8. Ten wierzchowiec korzysta z [item=py-mount-generator].\n\n [item=utility-science-pack]\n\n[item=phadaisus] jest ostateczną, ulepszoną wersją [item=phadai]. Przy maksymalnym [item=exoskeleton-equipment] leci z prędkością hipersoniczną ponad 1700 km/h i korzysta z trybu jazdy WASD. Ten wierzchowiec uwielbia jeść [item=phadai-food-01] i [item=phadai-food-02] i można nim sterować za pomocą [item=spidertron-remote]. Ten wierzchowiec posiada niszczycielski [item=dragon-breath], zadający 2100 punktów obrażeń od ognia na sekundę wszystkim jednostkom w promieniu 6 pól. Broń ta całkowicie niszczy lasy. Oddychanie ogniem jest zasilane przez [item=dragon-breath-ammo], z których każdy zapewnia amunicję na pięć godzin. Przechowuje 200 stosów przedmiotów i ma siatkę wyposażenia 10x10. Ten wierzchowiec korzysta z [item=py-mount-generator].
digosaurus=[item=digosaurus] należy do starożytnego gatunku dinozaurów. Przez lata ewolucji przystosowały się one do zbierania i wykorzystywania [item=nexelit-ore] jako źródła energii. Wykorzystaj to.\nKop-o-zaur musi być umieszczony w [entity=dino-dig-site]. Miejsce wykopalisk ma zasięg, w którym może wydobywać nexelit. Wymaga również energii elektrycznej.\n\nKop-o-zaur potrzebuje pożywienia, aby pracować. Każdy posiłek pozwala Kop-o-zaurowi zebrać więcej rudy podczas tej samej wyprawy.\n[item=dried-meat] → 1 rudy\n[item=guts] → 1 rudy\n[item=meat] → 2 rudy\n[item=workers-food] → 8 rudy\n[item=workers-food-02] → 16 rudy\n[item=workers-food-03] → 32 rudy\n\n [item=thikat] to większa, genetycznie ulepszona wersja Kop-o-zaura. Thikat ma 100% wydajności wydobywczej.\n[item=work-o-dile] ma 200% wydajności wydobywczej.\n\nPłytki podłogowe, takie jak [item=py-steel], mogą poprawić prędkość biegu Kop-o-zaur.
mega-farm=[entity=mega-farm] ma możliwość uprawiania roślin. Możesz wybrać rodzaj rośliny i przepis na tę roślinę, na przykład [recipe=bioreserve-super-1], a następnie musisz dostarczyć wymagane materiały. Następnie należy wstawić kolektor, na przykład [item=replicator-bioreserve]. Po wstawieniu kolektora należy „uruchomić” „rakietę” – bez wątpienia jest to przesadzone określenie wymyślone przez marketingowców – która generuje grządkę wybranych roślin na północ od budynku. Płat ten można następnie zebrać za pomocą [entity=harvester].\n\nKiedy płat wyschnie, można powtórzyć proces, aby uzyskać odnawialne źródło roślin, takich jak [item=native-flora]. Bardziej złożone przepisy generują bogatsze płaty.
wyrmhole=Stworzyłeś gatunek gigantycznych, superszybkich, ale łagodnych robaków. Są one w stanie natychmiastowo przenosić przedmioty między różnymi budynkami [entity=wyrmhole], o ile budynki te są dostrojone do identyfikacji tego samego robaka.\n\nUżyj pierścieni pól wyboru, aby wybrać konkretnego robaka – każdy wzór zaznaczonych i niezaznaczonych pól wybierze innego robaka. Twoje przedmioty pozostaną przy robaku, jeśli żaden wyrmhole nie jest dostrojony do tego robaka. Możesz je odzyskać, dostrajając się ponownie do tego robaka. \n\n[entity=wyrmhole] wymaga 250 MW ciągłej energii elektrycznej.
ocula=Stworzyłeś dziwne, przerażające i zbyt drogie stworzenie przypominające gałkę oczną. [item=ocula] to osobiste urządzenie logistyczne, które dostarcza przedmioty nawet wtedy, gdy znajdujesz się poza zasięgiem roboportu.\n\nOcula nie ma ograniczeń zasięgu i dostarcza przedmioty zgodnie z Twoimi osobistymi filtrami logistycznymi. Bardzo pomocne, jeśli nie masz globalnej sieci logistycznej.\n\nOcula wymaga [item=ipod] do przechowywania. Każdy oczodół ma miejsce na 3 okulusy. Oczodół musi być umieszczony w zasięgu sieci roboportów, takiej jak [item=py-roboport-mk01]. Oculus będzie odbierać przedmioty tylko z tej sieci.\n\n[item=ocula] nie obsługuje slotów logistycznych na śmieci.
vatbrain=Czasami nauka posuwa się za daleko. [entity=vat-brain] zapewnia dużą premię do produktywności pobliskim [entity=lab] przy wysokich kosztach.\n\n[entity=vat-brain] działa podobnie do [entity=beacon], jednak musi być stale zasilany wkładami, takimi jak [item=brain-cartridge-01]. Pojedyncza kaseta wystarcza na 20 sekund.\nEfekty działania wielu Vatmózgów mogą się kumulować, zapewniając większy bonus do produktywności. Po wygaśnięciu kasety tracisz bonus do produktywności.\n\nKażdy wkład zapewnia różną wartość produktywności pobliskim laboratoriom:\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=[item=ulric-infusion] pozwala połączyć najlepsze cechy wielu gatunków. Wstrzyknij lub spożyj to serum, aby tymczasowo uzyskać zwiększone zdolności fizyczne. Zabieg ten przekształci twoją postać w hybrydę człowieka i Ulric na 10 minut.\n\nZwiększone atrybuty obejmują:\n - Prędkość biegu +40%\n- Zasięg ×3\n- Zdrowie i regeneracja ×5\n- Miejsca w ekwipunku +40\n- Odporność na pociągi\n- Natychmiastowa prędkość wydobycia\n- Potężny atak wręcz\n\nTransformacja Ulric trwa tylko 10 minut, jednak [item=ulric-infusion-equipment] może automatycznie wstrzyknąć świeże serum z ekwipunku. Umieść [item=ulric-infusion-equipment] w siatce wyposażenia zbroi i zapewnij zasilanie, aby stale korzystać z transformacji.
turd=Witamy w urządzeniu do ulepszeń technologicznych i badań. Ta strona zawiera trwałe ulepszenia dla określonych maszyn.\nZbadaj podstawową technologię z drzewka technologicznego, a opcje ulepszeń K.U.P.A. będą dostępne w tym menu. Dostępne ulepszenia obejmują stałe bonusy modułów, nowe receptury i ulepszenia receptur.\n[item=speed-module-3] Bonusy prędkości skalują się wraz z poziomem budynku gospodarstwa. [item=productivity-module-3] Bonusy produktywności mają zastosowanie do wszystkich receptur w maszynie.
biofluid=Udało Ci się stworzyć [entity=gobachov], [entity=huzu] i [entity=chorkok]. Te trzy stworzenia są biologiczną alternatywą dla [entity=py-logistic-robot-mk01]. Zamiast transportować przedmioty, będą one pomagać w logistyce płynów. Są one w stanie przenosić płyny między [entity=provider-tank] a [entity=requester-tank].\n\n [entity=bioport] jest potrzebny do przechowywania, karmienia i sprzątania po twoich pracownikach. W przeciwieństwie do standardowego [entity=py-roboport-mk01], Biopyanoport nie ma zasięgu logistycznego. Zamiast tego należy utworzyć bezpośrednie połączenie za pomocą [entity=vessel] i [entity=vessel-to-ground].\n\n[entity=bioport] wymaga stałego dostarczania kalorii, aby stworzenia były zdrowe i aktywne. Każdy poziom żywności dla pracowników pozwala na dostarczenie innej ilości. Żywność jest zawsze konsumowana na początku dostawy. Można użyć [item=efficiency-module-3]. Dodatkowo [entity=bioport] będzie generować stworzenia biofluidowe z maksymalną częstotliwością 1 stworzenia co 2,38 sekundy. Stworzenie biofluidowe zazwyczaj powraca do bioportu, z którego pochodzi, ale istnieje 10% szansa, że rozprzestrzeni się do innego bioportu w tej samej sieci.\n\n [entity=requester-tank] posiada kilka przydatnych ustawień filtrów. Najpierw należy skonfigurować żądany rodzaj i ilość płynu. Następnie należy skonfigurować priorytet wnioskodawcy w porównaniu z innymi żądającymi. Należy pamiętać, że jeśli dwóch żądających ma ten sam priorytet, wybierany jest żądający z największym rozmiarem wniosku pomniejszonym o aktualną zawartość płynu. Na koniec dostępny jest opcjonalny filtr temperatury. Minimalną ilość płynu, która musi znajdować się u dostawcy, aby kwalifikował się do transferu, można skonfigurować w ustawieniach mapy (domyślnie jest to 10000 jednostek), to samo dotyczy minimalnej ilości brakującego płynu u żądających. Wszystkie ustawienia żądającego można kopiować i wklejać. \n\n[item=guano] to przydatny produkt odpadowy wytwarzany w [entity=bioport]. Podczas spożywania pokarmu każda istota wytwarza niewielką ilość odpadów, pokazaną jako pasek produktywności. Gdy pasek odpadów jest pełny, zostaje zresetowany, a w slocie wyjściowym generowane są 3 [item=guano]. Usuń produkty odpadowe za pomocą podajnika, w przeciwnym razie [entity=bioport] zostanie zablokowany i przestanie działać. \n\nKażda istota biofluidowa ma różne statystyki w zależności od swojego poziomu:\n[entity=gobachov] - Poziom: W.01, Prędkość: 19,4 km/h, Maksymalna wielkość dostawy: 10000, Odpady na podróż: 0,6\n[entity=huzu] - Poziom: W.02, Prędkość: 25,9 km/h, Maksymalna wielkość dostawy: 15000, Odpady na podróż: 0,8\n [entity=chorkok] - Poziom: W.03, Prędkość: 64,8 km/h, Maksymalna wielkość dostawy: 20000, Odpady na przejazd: 1,3

