organ-printing-mk02=纳米材料在分子水平上允许非常精细和更自然的结构。产量提高。
organ-printing-mk03=通过大量生产完美的器官和启用跨物种技术，来促进细胞的生产和再循环。
mass-production=制造零件，然后从零开始组装一个完全可以工作的生物。恭喜，生命对您充满敬意。
korlex=解锁一种生产奶制品的转基因生物。它是用同样的慕课牛配方制成，但含有一些鱼类基因以抵抗异星天气。
korlex-mk02=解锁一种生产奶制品的转基因生物。它是用同样的慕课牛配方制成，但含有一些鱼类基因以抵抗异星天气。
korlex-mk03=解锁一种生产奶制品的转基因生物。它是用同样的慕课牛配方制成，但含有一些鱼类基因以抵抗异星天气。
korlex-mk04=解锁一种生产奶制品的转基因生物。它是用同样的慕课牛配方制成，但含有一些鱼类基因以抵抗异星天气。
biopolymer-clusters=挤奶不再用橡胶了。生物聚合物更舒适，可以延长挤奶时间，提高产量。
moondrop=在对这颗星球的生物学有了基本的了解之后，开始进行基因改造花朵的实验，这种花朵可以制造短的烃链（碳氢化合物）。
moondrop-mk02=有了更先进的技术和理解，继续进行实验，加强花的功能，使其产生稍长的烃链。
moondrop-mk03=随着基因改造实验的成功，调整这些花以生产更长的烃链。
moondrop-mk04=把这些花推到极限，生产非常长的烃链。
cottongut-mk01=解锁白白鼠，重要的研究动物。
cottongut-mk02=解锁白白鼠计划的第二阶段。
cottongut-mk03=解锁白白鼠计划的第三阶段。
cottongut-mk04=解锁白白鼠计划的第四阶段。
compost=解锁堆肥机，将任何有机物转化为生物质。
arqad=解锁杀人蜂，与非常重的碳氢化合物有复杂关系的转基因蜜蜂-黄蜂混合机体。
arqad-mk02=与非常重的碳氢化合物有复杂关系的转基因蜜蜂-黄蜂混合机体。
arqad-mk03=与非常重的碳氢化合物有复杂关系的转基因蜜蜂-黄蜂混合机体。
arqad-mk04=与非常重的碳氢化合物有复杂关系的转基因蜜蜂-黄蜂混合机体。
pheromone-transition=将水母基因插入信息素产生的B-beta-1位点中，使杀人蜂能够更快，更有条理地找到自己的工作方式，从而改善整个蜂巢的健康状况。
cardial-hypopharynx=它的结构是由异常灵活的工程化角蛋白制成的，其具有令人难以置信的抗拉强度，使该生物产生更多的唾液和蜂胶，并改善彼此的交流。
laika=这次，我们将把它从太空带回来……杀死并对其器官进行分析。这是您的太空雪背狼计划。\n\n[font=default-small][color=green]【注】 莱卡，苏联太空狗，它是第一只绕地球飞行的动物。[/color][/font]
pesticides-mk01=释放完全安全的物质，让小虫子远离您的作物，提高产量。
pesticides-mk02=解锁相当讨厌的东西。在地球上，您是不允许使用的，但在Navious谁在乎呢？
symbiosis-mk01=您已是操纵异星生物的专家了。或许，是时候在自己身上做实验啦？
bioprocessing=解锁生物质科技，以提取原煤和生物油。 可再生能源中的宝贵燃料。
bigger-colon=工程化超级结肠，能够提高粪肥产量。
explosive-diarrhea=插入一条低劣的DNA链，迫使该生物不受控制地排便。
interactive-cognition=为您的动物引入互动和难题挑战，以提高其对知识的获取、记忆与利用。它们会变得更有组织性。
metamide5=解锁生物工程在生物神经系统设计中的应用。警告：生物开始变得具有自我意识。\n\n[font=default-small][color=green]【注】 这是一个源自超人的梗：在《路易斯和克拉克：超人的新冒险》第八集"Smart Kids"中，卡尔顿医生给了孤儿院儿童一种“Metamide 5”的药剂，让她们变聪明。但是当停止使用时，效果就消失了。[/color][/font]
exercises=强迫生物通过增加体重和阻力来增加运动量，从而促进肌肉生长。当然，也会带来一些压抑。
myostatin=将一种有缺陷的DNA注入生物体内，以产生一种无功能的肌肉生长抑制素，从而阻止它们分解代谢肌肉组织。为换取这巨大的肌肉组织生长，会带来心脏方面的问题。
osteocyte=您已经完善了骨细胞克隆，使用质粒载体直接插入新的DNA来提高活体动物的骨量。额外的重量会损害其关节，但可以提高100%的骨骼产量。
hardened-bone=原核注射异星海洋生物基因，使其骨基质特别厚实和密集。骨骼产量提升为200%。发现矿物质的高度消耗和移动限制。
organ-replication=在脂质体方法的帮助下，通过插入编译肿瘤生长的基因，故意使内脏器官的增长超过其自然尺寸。
cavity=允许器官腔内大部分可控制细胞的生长，使它们更厚、更重、更有效，但也会造成能量消耗的增加。由于器官衰竭的几率很高，它将缩短生物的寿命，但使其内脏的产量提高200%。
somatic=利用原生质融合技术在常见的蛋白质点切割红骨髓的DNA，并添加其他将扩散到整个骨骼的外来基因。这将导致血液生产超过血液降解。会缩短生物的寿命，但血液产量会增加100%。
transgenes=将蝶鲨的基因植入生物体内，让血细胞进行有丝分裂，使血液密度和产量加倍。同时会导致血液循环阻塞，进一步缩短生物的寿命。
defective-collagen=RNA剪接将特定的几丁质蛋白生产基因（CPP-7）靶向到胶原蛋白生产的DNA链中。编码一种有缺陷的胶原蛋白变体，迫使生物产生更多的胶原蛋白，且品质与之前一致。
double-skin=在菠萝树水果的果皮基因随机插入实验中，引出了一个额外的适应性皮肤层纳入生物的皮肤。这将使您的生物更具抵抗力，也更加危险，并为其赋予一股独特的绿油油色调。
force-feeding=用一根插入的管子强行喂养它们，通过产生脂肪来增加体重。如果您不关心虚拟动物的话。
fto4=一个突变的INSIG2多态基因会激起下丘脑的上调，模拟食物匮乏情境，并与食欲相关的基因链的表达密切相关。它将引起持续的进食刺激，导致生物肥胖。\n[font=default-small][color=green]【注】FTO-4：fat-mass and obesity-associated protein，脂肪量和肥胖相关蛋白[/color][/font]
ctc=胚胎发育期间在神经嵴中产生。这些插入成熟光感受器的海蝎基因被组合成更紧密的碱基。通过插入亚瑟蜥蜴的旁分泌基因，100%改善异时现象。
exo-insertion=一种生物工程菌株，将天然的雪背狼毛皮与人造胶原蛋白假外骨骼整合在一起———这是基因工程的一项实际应用，可以让每只动物生产更多的毛皮。
argumented-spikes=迄今为止开发的技术允许插入用于适应性皮肤突出突变的锯齿骨兽基因。最初，通过允许更多矿物质在细胞基质中聚集来进行交叉代谢调整的次要基因。
conarium-stem=这种转基因物种的有意遗传漂移导致鸭嘴冠龙发育出更好、更有功能的松果腺（以及第三只眼睛）。有些甚至被认为具有形而上学的品质。
hydrolase-amplification=添加到食物中的化学增强剂使这类酶发挥更大的作用，导致生物肌腱硬化和增厚。导致流动性问题，但无论如何它们不会离开它们的围场太远。
zootoxins=在这种巨大的沙虫状生物已经很强的毒液，再加入改良的化学降解生物材料会有什么问题呢？添加细胞毒素、心脏毒素和磷脂酶A2。
artificial-calcification=利用您所学的超分子化学在红带蛸的循环水中加入有效的煅烧试剂。这些将附着在它们现有的壳上，并通过矿物聚集生长到两倍大小。
stochastic-cortex=使用一个「靶向与脱靶」基因，让本已复杂的须蛇花基因更为混乱。旨在通过复杂的生化疗法来改善须蛇花的皮质。
bladder=通过简单的慕课牛DNA转录来提高肿头龙的气囊容量。
formic=为了提高甲酸的产量，进行简单的人工选育，以获得更高产的个体。
party-animal=迷离的舞动，无限的旋转，以及一些特殊的植物粉末，让它们挣脱甲壳。
microfilters=在过滤器中增加额外步骤，提高效率。
microfilters-mk02=添加纳米多孔材料，以进一步提高孢子收集器的效率。
chromosome-infocrystalization=动吻动物的基因组的插入允许杀人蜂在它们的下外骨骼中发展结晶微纤维，增加300%的表面积并促进蜂王浆前体分泌。\n\n[font=default-small][color=green]【注】 动吻动物，海洋底栖无脊椎动物，长度约为1毫米，以硅藻、细菌和基质中的其他有机物为食。[/color][/font]
diversified-mycoaccretion=真菌转录酶与天然的转基因DNA结合，促进了蜂巢内令人印象深刻的信息素踪迹。蜂巢可能成为一个统一的超级有机体。
parthenogenesis=引导钳尾刀虫走向孤雌生殖，不需要雄性。这将使繁殖更快，能耗更大，也更无聊。额外的外壳也会增加污染。
natural-cycle=夜间关灯，令钳尾刀虫更为惬意，还能剩下点电，并令它们在清晨更高效。但尊重钳尾刀虫的睡眠会降低生产速度。
cyanic-recycling=钳尾刀虫生物体血液中自然产生甲酸。利用这种有用的化学物质，将氰酸的分子结构分解。\n\n[font=default-small][color=green]【注】 维勒尿素合成，由弗里德里希·维勒（Friedrich Wöhler）于1828年发现。[/color][/font]
reuse-water=重复利用这些本土生物产生的废水，这样让它们下半辈子都喝同一桶水。
mercy-killing=播放音乐，令其休息片刻。屠宰放松的生物会提供更多份且更优质的部位。屠宰将给予额外的皮肤、甲壳、毛皮、几丁质、外壳、鱼油和荧光体。
laser-cutting=弃用旧锯和自动刀具。安装激光设备，于生物死亡的瞬间完成精准利落的宰割。屠宰将给予额外的血液、脂肪、硫酸、骨头和大脑。
lard-machine=使用动物脂肪和油脂来润滑建筑的活动部分，从而节省成本，并使不需要的生物部位有新的用途。屠宰将给予额外的肉、节肢动物血液、内脏、甲酸、骨粉、肌腱和角蛋白。
sawdust=剑背龟不挑食。您可以喂它们50%的锯末，多数情况下它们甚至不会意识到。
glowing-mushrooms=用能改变思维的迷幻蘑菇代替食物来喂养这些辛勤工作的生物。其中的药物会阻止它们正常的睡眠和饮食模式，但会提高生产力。于是，它们会一直工作，一直工作，直至力竭而亡。
underground-chambers=进行额外的挖掘以提供更好的环境，额外的舒适度将提高产能，但也会使牧场消耗额外的电量，因为需要通风和在寒冷夜晚加热。
scraping-bots=将随地抛弃的粪肥和地上用过的铺盖交由专门的机器人处理，使环境更整洁，萌马成长更快乐。
heated-pads=为那些转基因马套上鞍座。其底部有陶瓷颗粒，能反射身体热量作为舒缓的远红外线，也提升透气性与舒适度。这将提高速度和产能。
dummy-ulric=萌马的蹄子、骨头和眼窝中会自然地产生几种环氧化合物。冲击式破碎机可以把这群动物的附属物研磨成更有价值的东西，比如说环氧树脂，也就是胶水。
air-conditioner=地球上的蜜蜂和黄蜂种群遭受群体崩溃失调后，将导致在冬季条件下个体数量的大幅减少。当暴露在极端的温度下，转基因物种杀人蜂经历了类似的群体崩溃。通过实验还发现，由于冬眠本能的被激活，环境中碳氢化合物浓度显著提升。将接近液态的氮气分布到蜂房中，为蜂群崩溃提供充分条件。
cags=安装气候适应性玻璃外壳[font=default-small]（Climate-adaptive glass shell）[/font]。杀人蜂色原体与其环境光线发生可变性地动态相互作用，这将有助于它们维持在最佳的温度和光照条件。
drone=对杀人蜂生物学的进一步研究，实现了一种替代的蜂后生产方式。生物室现在提供直接组装配方。由于基因复杂性的增加，生物组装过程会需要数分钟来从头构建这种高级有机体。
improved-pathfinding=装配更好的传感器和算法。改进后的机器将大幅提升收割机寻路能力，进而提高生产速度和能耗。
precise-cutting=本地海藻作物与普通石灰存在有益的关系。使用氢氧化钙作为海藻的生长介质。在生长周期中，石灰液体要么被完全吸收，要么被蒸发。添加碳颗粒后，收集碳化钙残留物。
recirculation-pump=在海藻生长池中安装复循环泵。这一升级将使所有的水得到再循环，以备之后取用。
inoculator=发现一种使用费托合成炉从树脂中产生灰尘的有效方法。妥尔油被通入一个厚厚的浆料床，其中它会使催化剂沸腾并形成蒸汽。热气体将上升到反应炉的顶部，并可以被收集到罐中。留在浆料床中的固体部分就是灰尘产品。灰尘主要由用过的催化剂和来自树液的矿物质残留物组成。灰尘将在反应堆底部沉淀，并可以定期使用内部离心机将其移除。
patch=在橡树和球树菇真菌之间建立共生关系。球树菇从橡树的内部吸取养分。作为回报，球树菇产生酸性酶，将树脂分解成纳米晶纤维素。然后，球树菇以这些产物为食，同时将剩余的部分与寄主分享。采用特殊的机械设备，从真菌群中收获这些精细的晶体结构，而不会损伤树。
bark=使用木材加工厂将成年橡树粉碎。在粉碎过程中，树脂从木质组织中释放，并通过过滤系统分离。将任何多余的生物材料回收再利用，用于下一代的生产。
abacus=为亚瑟蜥蜴提供算盘，令其训练编码技能。这将为幼体提供休闲娱乐并减轻压力，进而提高产能，但您得要提前制作些许算盘。
heated-stone=安放加热的石砖以便在寒冷的夜晚保持温暖。这将加速它们的新陈代谢，帮助孵化蜥蜴蛋，并提供额外的舒适。
cannibalism=允许年富力壮的吃掉年老体弱的，促进亚瑟蜥蜴的发育成熟。您甚至可能得到一枚「樱桃」。
sc-core=巨型沙虫似乎天然对癌变肿瘤完全免疫。对其毒腺进行深入分析，发现这个有机系统中存在无数微纤维，这些已被证明能对肿瘤生物量产生靶向的细胞破坏。原子化器可以将这些纳米机器人转化为具有药用活性的达内霉素。
sub-atomic=锯齿骨兽认知骨链已被证明在某些测验中起到补充甚至超过锯齿骨兽的蜂群思维。您已基于理论意识到，一旦原子化，该骨形态器官可以作为强大的近藤处理器的伪有机基板。
d-core=利用薛定羊研究项目的知识。允许原子化器将高维胃降维，成为三维状态下的有序的反蛋白石——这是光子晶体的前体。
pentadimensional=使用强大的原始能量将薛定羊圈在五维或更低的维度上。它们仍然可以穿梭位面，但逃跑的次数会减少。
existential-hazard=迫使薛定羊在这个维度停留的时间比它们的维度胃允许的时间要长。这会增加奇异夸克在该区域的泄漏。这种约束也会降低它们的繁殖速度，因为薛定羊只能在「高维」维度中进行繁殖。
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=移除球树菇用来调节核裂变链式反应的关键成分。这一行为大大加快了球树菇真菌的生产速度，然而核爆炸的风险现在提升至100%。[font=default-semibold][color=255,60,60]☢警告☢：选择此选项将会破坏核裂变反应的稳定性，并导致活跃的球树菇培养池剧烈爆炸。[/color][/font]爆炸不会破坏球树菇培养池本身，但会摧毁半径内的任何其他实体（包括其他球树菇培养池）。预计每个表面每2小时便会发生一次爆炸。爆炸后的实体会留有幽灵，所以可被自动修复。
exoenzymes=指导球树菇真菌消耗额外的核能，并赋予真菌分泌外酶的能力。这些高效的细胞自动机被设计用来捕获核燃料棒中的弱化同位素，并将它们结合在固体土壤中，替代二氧化碳作为废物。
gills=发展出真皮菌褶和更好的细胞间基质，使得球树菇能够自旋，始终与重力平行。这意味着即使球树菇移动或弯曲，菌褶仍然能够成功释放孢子，而孢子收集器能够从环境中收集这些释放的孢子。
high-viability=接种高活性（>85%）的三维藻酸盐-软骨细胞水凝胶支架，其中甲基丙烯酸酯改性的藻酸盐与光引发剂VA-086光交联。需要紫外线激活，因此生物支架需要灯。
biomimetics=大大减慢打印过程。允许创建与自然结构完全相同的人造结构。
covalent=允许自动生物打印机重新使用废弃的器官和身体部件作为新部件的交联。
molecular-polyentomology=石脑油是一种可燃的液态烃类混合物，与杀人蜂遗传学有关系。利用它们的生物过程，从零开始建立这条有用的碳氢链。
compusun=将浮游植物暴露在开放式反应堆中的太阳能下。这些微生物将消耗和吸收任何碳源，形成半固体的干酪根和炭黑的预油混合物。您已经发现风干肉最适合这个过程。
resonant=某些原生节肢动物，如红带蛸，其甲壳下有一套精细结构，与骨骼不同。研究表明，这种结构可被用作支架和支撑神经组织。使用燃烧的空气、沸腾的液体和乙基消毒剂来杀死表面上的任何生物活性。只剩下坚硬的内部结构。
aerators=向生物群提供氧气以产生活性污泥，其中生物成分以「絮凝物」的形式自由混合在液体中。生化废物减少到足以使被污染的水适合再利用。
baffles=用于破坏容器中的涡流形成，这通常是非常不可取的，因为它会改变系统的重心并带来额外的能耗。
jacket=使用纳米酶迫使复杂基质中的碳链断裂和结合。该技术用于在分子尺度上影响碳元素。某些同质的生物结构甚至可以利用非生物资源从零开始构建。
acid-comtemplator=标准温室将使用基本元素来中和土壤酸性，土壤酸性是由这种作物设施自然产生的。消除对酸性元素的依赖将增加作物密度，但是土壤需要不断更换。
solar-scope=用纳米透镜制成的特殊材料取代温室塑料。这种介质将聚焦并增加这些作物的太阳能密度，提高它们的生长速度，并消除人工供暖的能源需求。
e-photo=使用特殊的光谱来分解和中和植物根部产生的过量酸性。赋予土壤中一小部分可收集的甲磺酸副产物。所需的光谱必须通过人工发光产生，增加总能量的使用。
constant=更好地控制湿度可以提高转换速度，但是也需要额外的泵。
humus=佐纳细菌和真菌通过将腐殖质转化为热量来管理化学过程，珀尔帖效应可以利用这些热量来降低功耗，并为腐食动物提供更好的环境。\n[font=default-small][color=green]【注】珀尔帖效应：当有电流通过不同的导体组成的回路时，除产生不可逆的焦耳热外，在不同导体的接头处随着电流方向的不同会分别出现吸热、放热现象。[/color][/font]
worm-hotel=在理想条件下可容纳有用的沙虫，提供热量，湿度和充气。 将使用从堆肥材料中浸出的水提取物，以减少污染并改善产量。
respiratory=在室内安装特殊的呼吸生物放大器，由海蝎薄壁组织制成，提供最佳的细胞氧合和生长。
neural-fusion=亚瑟蜥蜴的脑细胞基质现在将被用作神经和大脑成熟和组织的标准程序，加快最长的胚胎阶段。
cc=低温细胞聚集最大值由于使用了雪原兔蛙低温腺体，我们可以通过温度梯度和一些蓝坷垃颗粒将细胞甚至组织控制在特定的位置。
hsn=通过聚焦激光阵列，使用计算模型跟踪并删除亚当42型DNA构建过程中的任何偏差。
enn=羰基镍是一种镍基羰基化合物，具有腐蚀性和挥发性，特别是当暴露于生物材料时。发现这种生物危害可能有助于通过中和样品中的核苷酸来合成聚酮合酶[font=default-small]（PKSs）[/font]。这种化学物质的添加将允许腔室具有小于0.0001%的异源DNA突变错误的机会。每个阶段的周期会更长，但标本会最接近完美。
dwx=聚乙烯吡咯烷酮是一种吸湿性、无定形的合成聚合物，由线性1-乙烯基-2-吡咯烷酮基团组成。这种化学物质将通过吸收任何剩余水分并迫使植物疏水来提高重金属ATP酶的效率。
sixth-layer=添加指令，允许须蛇花在其肾上腺皮质中发展到第六层。这是一个未知的领域，产生的物质的复杂性仍在研究中。须蛇花将能够完全消耗某些物种并处理其组成化学物质。一些研究表明，它们可能能够交流和影响其他原生动物的行为。
neural-cranio=在大脑皮层之间提供流体连接，改善须蛇花反应时间和反射速度。快速感知将允许身体接收实时刺激，提高其狩猎本能和贪婪本性。
mufflers=在围场里安装眼罩和消音器，在猎物被杀死前不要惊吓它们。须蛇花将提供一次仁慈的暗杀，因为这些植物不会吃一只处于紧张中的动物。这项技术将提高反流速度，减少能耗。
booster=使用一颗X波段卫星增强与地球轨道间数据库的连接。通信将在一个更集中的波段中，但能源需求呈几何倍数增加。
dbwt=在您的数据阵列仪中安装改进的转码器。给定一个模板对象，这种芯片将允许自动数字存储和复制一份通用地球样本。
solar-p=用太阳能板覆盖某些碟状区域，从而提高节能效果，增加下载速度。您还将学到一种生产简单太阳能板的经济有效的方法。
cover=把玻璃罩安装在奇虾生长池上，防止它们跳出围场自杀。好处是额外保存了一些奇虾，但是缺点是紫外线不会透过玻璃，这会对它们喜爱的浮游植物有影响。
skimmer=安装蛋白质分离器，减少奇虾产生废水，从而提高其生活质量并影响其生长。这种新结构将不再需要提供过滤介质，奇虾生长池将在预定的换水过程中自动冲洗蛋白质分离器。
double-intake=安装双进泵，使用相同的轴，但在另一端有另一个针轮。您只是增加了水流量，降低了能源成本。新的泵能够直接盐化水。
alpha=Alpha雪背狼是群体中最年长、最睿智、最强壮的首领。为了成为Alpha，这些雪背狼必须在长年的战斗中幸存下来。生存没有保障。
c-mutation=让我们去掉几层辐射防护。我们甚至可以在这趟旅程前少给它们喂药。您的太空雪背狼在Nauvis磁场的保护之外会经历快速的细胞突变和退化。样本有可能完全无法恢复，但这些极端的突变将提供更高概率来获得罕见而有用的诱捕心脏。
training=通过平行行为训练您的雪背狼，让它们吃完饭后把废物放在合适的场所。
multi-tit=使用所有的8个乳头，而非传统的4个。这将阻止幼体自然哺乳，但会增加挤奶产量。
high-pressure=使用加压氢加快和提高奶的巴氏杀菌速度，生产出保质期长、质量优的雪原兔蛙奶，巴氏杀菌过程可以从混合物中过滤出微小的结晶固体。
nx-heat-pump=升级冷却器和加热系统与蓝坷垃盒，以提高效率的冷却器在该建筑，节省能源。动物们会感到更舒适，工作起来也会更快。
lichen=与其使用内脏，不如直接让巨树菇与任何大型哺乳动物寄生。真菌将完全控制对方的神经系统和运动功能。屠宰这种杂交生物可以获得大量的成熟巨树菇。
acidosis=将锯齿骨兽基因插入法沃加中，使它们在与其他生物争夺食物方面具有优势，通过酸化该地区，阻止有害细菌和其他真菌在法沃加种植园中生长。
dry=在极端压力下栽培法沃加。这项技术将导致蘑菇根部积聚更多的碳分子。维持这种环境需要更多的能量。
a-select=没有通过自动测试的鱼将自动被扔进生物质循环中，并成为通过测试的鱼的补充食品。
temp-control=整条鱼经历切碎、酶解、研磨和液化的过程，以制备鱼水解物物。最终的物质也被称为渣滓。众所周知，该方法在较冷的温度下更有效，因为它保留了鱼中复杂的蛋白质、碳水化合物和脂肪结构。添加主动冷却元件将增加水解过程的产量，但是存在机械磨损的风险。
dosing-pump=安装自动给药泵，使矿物质和激素始终维持于最高效率。这将减少浪费，提高鱼的生活品质。
dry-storage=让原木在阳光下曝晒几日，以去除多余的水分，并按重量提高纤维质量。
selective-heads=为后续加工预处理，在切割过程中除去树枝和多余的树皮，令木材加工的第二阶段变得更快。
self-generation=以树枝、树叶和木屑为内部燃烧器提供燃料。燃烧器将生成建筑体所需的部分电量。其亦会产生灰尘作为副产品。
hi-sprinkler=安装更先进的喷水装置，让成吨的加压水洒在贫瘠的植被上。额外的水分，带来更大的收成。
ground-irrigation=为您的地面植物开采作业提供额外的尾矿液。更多的重金属将被集中到植物的根部以供收集。
carbide-c=将所有的集水系统提升为现代化的加固型碳化物，一些水可以回收利用，泵的运行次数将减少，从而节省电量。存储的水将积聚在花蕊内部，并可提取出地热水。
gs=在培养基中加入鱼水解物作为额外的催化剂和碳源。粪便细菌生长过程将变得更有生产力。
zero=您发现了一种罕见的不对光亮作出反应的佐纳菌株。该佐纳细菌亚群必须在完全黑暗的孵育室中生长。
icd=安装再循环系统，将加压空气和水重新泵回培养室。系统将改进从原生植物群中收集的生态样本。
wire-netting=在小树周围安装铁丝网来保护它们，减少意外和虫害带来的损失。
extra-water=为这些缺水的树木提供盐水，使它们长出更多的叶子，且生长得更快。灌溉过程将收集到一些种子。
crop-rotation=允许其他物种在一年中的部分时间在土壤中生长，以补充丢失的矿物质。
eye-out=从雌甲龙身上取下一或两个眼柄，目的是刺激雌性甲龙发育成熟的卵巢并产卵。
sex-ratio=将雄雌比例从1:1更改为1:3。更多的雌性可以诞下幼崽，但更少的雌性会成年。由于雄雌比例的抵消，稀有的雄性会大大过量生产它们的粘性凝胶。围场能够自动收集这些凝胶以备将来使用。
moult-recycle=在他们自己的食物中添加甲龙蜕皮来改善他们的食物质量，减少浪费。
hd-moss=通过旋叶持续地机械破坏，令苔藓保持在原丝体阶段。这种暴露在异星大气中的生物多样性将不再需要泥浆，但需要额外的能耗。
spores=收集盖膜完好的孢蒴，以提供下一季作物的孢子，进而额外需要氯水进行消毒。
inbuilt-moss=在农场中添置一个生物反应堆插件，以消除种植过程中产生的任何污染。储存的污染可将微量化学物质添加到某些精炼气体中，将其转化为未精炼状态。
zero-cross=阻止畜栏内发生任何自然繁殖。现在所有的繁殖都将通过人工授精进行。这将持续推动基因的进步。育母将无法存活。
bip=建立一整套AI系统，以推动和维持遗传收益，并建立适当的基础设施来提供兽医服务和营养。为了减少浪费，未食用的食物将被回收利用，供后代食用。
think-collar=在每头慕课牛上安装一个带有先进传感器的大脑植入物，这些传感器将与先进的AI进行通信，以了解其行为、位置、饮水、进食、倾向等，以及风力、湿度等环境数据，并利用这些数据提供最大的舒适度和最高管理。一些胎儿血清可能会从慕课牛犊嘴里溢出。
cytotoxicity=将巨型沙虫基因片段插入巨树菇中，以改善其溶解毒性的能力，达到更快地消化和吸收基质。细胞毒素在真菌中的浓度将会增加，并且可于生物工厂内收集到用于制作农药的半成品。
pre-sterilization=在放入巨树菇菌落之前，通过灭菌来减少潜在有害微生物的数量。这将提高产能，因为真菌无需再竞争。
n2-ferti=重复使用硝酸铵等氮基代谢物，促进法沃加基质的形成，提高产量，减少浪费。
piezoelectric-floor=在跳舞的地板上安装压电垫。激舞中的派对虎的机械能可被收集起来，并且会为某些晶体充电。
ethanol-boost=在能量饮料中添加纯乙醇，让它们在舞池里疯狂起来。
dubstep-track=将回响贝斯[font=default-small]（dubstep）[/font]添加至锐舞[font=default-small]（rave，一种大型派对或聚会）[/font]的迷幻舞曲[font=default-small]（trance，一种电子音乐风格）[/font]，以增强其震颤效果，但或许会造成关节损伤。
hr=故意用一种能够分解蒲公英纤维的细菌感染肿头龙的胃，这将消除其所有生命阶段的纤维喂养需求。
socialization=保持肿头龙在适当的家庭群体中鼓励单体之间的自然行为，奖励关系和互动。将加快繁殖。
leader=肿头龙种群很少有首领。诱导它们反对这种行为将演变出另一个层次的组织结构。为了纪念它们的新君主，该种群将在气囊中提供更稀有的气体。
igm=80%的努力只值20%的结果。在屠宰白白鼠之前，对它们进行5倍的不道德实验。作为回报，它们的研究数据将略有更多价值。
ts=为您的白白鼠提供最优质的食物。煮熟的老鼠肉中，混合一些月落草的提取物，再用海藻粉和种子丝点缀。
ud=白白鼠对超声波非常敏感，这会对它们产生负面影响。为了避免低繁殖率，在帕拉丁实验室的墙上安装由重金属制成的超声波阻尼器。
moon=月落草的名称来源自其花只在Nauvis众月亮之一的光线下开放。在温室中安装特殊的高功率灯，并通过不断模拟Nauvis月光来提高产量。
cu=月落草有几种含铜的酶，在光合作用、呼吸和木质素的形成中发挥重要作用。该过程需要富含铜的土壤，这是它们呈现独特蓝色的原因。Nauvis土壤自然含有微量铜，但是在施肥流程中添加铜矿，会提高产量。
carbon-capture=安装小型过滤器，吸收温室中逃逸的二氧化碳，帮助月落草进行碳捕获。允许在没有外部输入的情况下自给自足地生产二氧化碳。
simik-copper=火山蝾螈消化突变计划的第一阶段。允许火山蝾螈消化过程中将地热水加工成铜。
simik-iron=火山蝾螈消化突变计划的第一阶段。允许火山蝾螈消化过程中将地热水直接处理成铁。
simik-quartz=火山蝾螈消化突变计划的第一阶段。允许火山蝾螈消化过程中将地热水直接处理成石英。
simik-coal=火山蝾螈消化突变计划的第二阶段。允许火山蝾螈消化过程中将钠基母液直接处理成煤。
simik-tin=火山蝾螈消化突变计划的第二阶段。允许火山蝾螈消化过程中将钠基母液直接处理成锡。 
simik-aluminium=火山蝾螈消化突变计划的第二阶段。允许火山蝾螈消化过程中将钠基母液直接处理成铝。 
simik-boron=火山蝾螈消化突变计划的第三阶段。允许火山蝾螈消化过程中将钆剥离溶液直接处理成硼。
simik-chromium=火山蝾螈消化突变计划的第三阶段。允许火山蝾螈消化过程中将钆剥离溶液直接处理成铬。
simik-molybdenum=火山蝾螈消化突变计划的第三阶段。允许火山蝾螈消化过程中将钆剥离溶液直接处理成钼。
simik-zinc=火山蝾螈消化突变计划的第四阶段。允许火山蝾螈消化过程中将原油和生物矿石直接处理成锌。
simik-nickel=火山蝾螈消化突变计划的第四阶段。允许火山蝾螈消化过程中将原油和生物矿石直接处理成镍。 
simik-lead=火山蝾螈消化突变计划的第四阶段。允许火山蝾螈消化过程中将原油和生物矿石直接处理成铅。 
simik-titanium=火山蝾螈消化突变计划的第五阶段。允许火山蝾螈消化过程中将钒直接处理成钛。 
simik-niobium=火山蝾螈消化突变计划的第五阶段。允许火山蝾螈消化过程中将钒直接处理成铌。 
simik-nexelit=火山蝾螈消化突变计划的第五阶段。允许火山蝾螈消化过程中将钒直接处理成蓝坷垃。 
simik-silver==火山蝾螈消化突变计划的第六阶段。允许火山蝾螈消化过程中将甲龙肌腱直接处理成银。 
simik-gold=火山蝾螈消化突变计划的第六阶段。允许火山蝾螈消化过程中将甲龙肌腱直接处理成金。 
simik-uranium=火山蝾螈消化突变计划的第六阶段。允许火山蝾螈消化过程中将甲龙肌腱直接处理成铀。 
improved-burst=有一个简单的方法可以提高您的若雷莎种子的产量。用湿纸巾帮助种子爆裂和幼苗发芽。
sun-concentration=用陶瓷层覆盖若雷莎的圆顶，这将有助于将阳光聚焦在土壤的正确水平。
h2-recycle=燃烧多余的氢气，不仅为建筑提供额外的电量，还利用产生的水灌溉若雷莎。
deadheading=有时，重生花会很快凋亡，成为枯花。重新编译种植机器人，自动检测与摘除这些残次品。使用特殊的生长程序，这些枯花可以回收成为有用的原生植物群。
alltime=增加灌溉将使重生花成为多年生植物。这项技术将提高平均生长速度，但是需要额外的电量来泵送所有的水。
aphid-cleaning=缺乏遗传多样性导致重生花对蚜虫等小害虫非常敏感。您已发现杀人蜂毒液可以作为一种很好的原始杀虫剂。
unstable=增加一个普适的真皮层，以允许对异星环境进行重要数据采集。
ms=添加半稀有的盖伦材料将改善等离子体控制系统，并提高研究对象质荷比的离子测量速度。\n[font=default-small][color=green]【注】希腊医学家克劳迪奥斯·盖伦（Claudius Galenus），首次描述了各种提取生药的方法，处理植物和动物药物提取的分支被称为盖伦药学，相关产品被称为盖仑药剂。[/color][/font]
spg=通过添加钝化层，阻挡基质中现有的微生物。显微镜将呈现更高分辨率的图像。\n[font=default-small][color=green]【注】Stereopharmacogenetics，此为Pyanodon的生造词，“Stereo-”表示立体，“Pharmaco-”表示药理，“Genetics”表示遗传学，于是“立体药理遗传学”诞生。[/color][/font]
mci=添加高阶深海蔷薇浆，用作稀有且昂贵的完美样品的防腐剂。这项技术极大降低了交叉污染的可能性。
neuron=将亚瑟蜥蜴神经基因拼接到鸭嘴冠龙基因组中，将允许它们的脑细胞以接近光速的速度相互交流，以几何倍数地提升智力。该过程非常危险，但当其被屠宰时，它会带来更多的神经材料。如果这种物质被吃掉，它会授予暂时的异星<->人类语言能力。
boronb=鸭嘴冠龙大脑化学与地球上发现的任何东西都完全不同。显然，硼衍生物可以作为鸭嘴冠龙生物学中的一种性能增强和致幻物质。通过强制喂食三氧化硼，它们将获得巨大的生殖促进。
hspa=它们肠道中的碱交联解离将允许鸭嘴冠龙在成熟后在纯素食饮食中发挥作用。完全以植物为基础的饮食通常会导致整体能量和活动的减少，尤其是在如此大型的哺乳动物中。
arcanium=用微波轰击火山蝾螈的魔腺[font=default-small]（arcanium，负责生殖的器官）[/font]可以诱导热量，促进它们的生产。
etelnav=安装专利etelnav系统，利用围场中的废热发电。
flagellum=您创造出新一代海绵，其神经节细胞中鞭毛的数量是原来的三倍。这些海绵在生长介质中形成研究骨架，并允许较软元素的转化。
fragmentation=当一块海绵长得足够大时，它就会把自己的分枝弄断。假如落入一个合适的基质中，它们的叶肉将重塑和附着到新的场所，形成一个新的海绵。
bacterial=变异超导细胞捕获和吞噬水中的细菌，减少对食物的需求和对水进行消毒。
mgo=蝶鲨有世代交替的繁殖周期，这意味着它们有一些个体只是为了生长，另一些只是为了繁殖。从哺乳动物中插入一个常见的古代地球基因可以将这种生物变成一个完整的典型繁殖周期，从而产生更多的后代。
dc=蝶鲨的幼崽会自然分裂成两半，分开成熟。通过研究，您发现纳米机器可以对基因组进行调整。这将使那些幼崽分裂成更成熟的蝶鲨。
nexelit-axis=将压力泵主轴更换为基于蓝坷垃的新型改进型主轴。允许更好地利用能量，且提供充足的水压，让蝶鲨更快乐。
fi=发芽期间增加5到6次的额外灌溉，包括播种前的灌溉，这将提高能耗和产量。
fungicide=Nauvis土壤不欢迎变异土豆。喷洒杀菌剂来避免可怕的「晚疫病」。有时磷酸盐是必要的。这些化学物质会加快作物的生长，但也会造成大量污染。\n[font=default-small][color=green]【注】晚疫病，一种影响马铃薯和番茄植株的真菌病。由Phytophthora infestans菌株引起，它会在潮湿、温暖的气候条件下蔓延。[/color][/font]
tr=回收较小和废弃的变异土豆，用于制作有机淀粉和润滑脂。
evoa=地球节肢动物的深入研究和基因实施将使巨型沙虫变得不那么陌生，更像地球生物。这项技术允许投资巨型沙虫的活产。
uge=插入一个有缺陷的基因，导致巨型沙虫的新陈代谢失调，加速它们的生长，但让它们的生活变得悲惨。癌症亚文化可以从巨型沙虫洞穴中收获。
dermal=将剑背龟基因拼接到巨型沙虫基因组中。这将有助于它们的攻击性，并取消任何游牧行为模式。您的巨型沙虫将完全自由放养，而不是围养，消除建筑成本。
ap=允许锯齿骨兽整合更多宿主的DNA，允许它们使用任何级别和种类的宿主，任何性别和年龄来发展它们的最终形态。
herm=锯齿骨兽将有能力避开孤雌生殖。当检测到低遗传变异性时，允许其中一些在生命中改变性别，试图通过有性生殖恢复遗传池。
hive=插入亚瑟蜥蜴的基因可以让锯齿骨兽拥有由女王指导的集体意识，女王可以用尖叫和心灵感应召唤并向她的臣民下达命令，更多的组织意味着更少的浪费。这种修改将允许女王与其他先进物种，比如您，进行心灵感应，诱导可怕的梦想和宗教愿景，甚至可能导致以锯齿骨兽为神一样的人物的邪教的形成。
temp-c=使用红热焦炭和液氮快速循环，模拟温度变化。红带幼蛸将因被刺激而更快地成长，从变态阶段到底栖阶段的过渡由14天缩减为8天。
rst=在幼体处于「有能力」或准备附着、变态为「幼虫」阶段时进行干预。该阶段是幼体有眼睛的阶段，可以安全地将它们从培养介质中分离出来单独生长，以防止因为竞争而造成的损失。
reuse-ev=从其他水产养殖场进口废水来制备和喂养红带蛸最喜欢的浮游植物。浮游植物能够分离和重组废水中溶解的微量丙酮。
sub-s=基质是一个竞争问题。为了提高效率，生长培养基需要灭菌或巴氏杀菌。这杀死了任何竞争的霉菌或细菌，并给了鬼手菇最好的机会来控制任何竞争。
duct=重新配置管道装置，将加热的空气带入生长空间。真菌能够完全净化和冷却附近的大气。
humidity-control=安装湿度计来自动调节，鬼手菇将获得更好的湿度水平，能有效地从空气中吸收二氧化碳。鬼手菇将能够通过径流、地下水和蒸发等途径更有效地将孢子排到环境中。这些额外的孢子可以由孢子收集器收集。
cryopreservation=先进的冷冻方法有助于在淡季保存种子遗传信息。无折旧储存允许水果发育和营养发育在未来的任何日期都像自然一样经营。
harvest=使用自动化机械和机器人代替简单的机械臂，提高了叶子和果实的质量（因为这样在收获期间不会造成损伤）。在果园知道部分植物将死之前，这些农业机器人便能检测到。
nutrinet=开发营养系统，这是一个使用电子传感器的人工智能控制系统。这些高分辨率传感器可以根据土壤中检测到的可用养分评估土壤质量。现在人工智能知道哪些地区需要最多的肥料，哪些地区需要最少的肥料，而非平均施肥。这不仅降低了肥料成本，还从菠萝树的果实和叶子中获得了更均匀、更丰满的作物产量。
suicide=进一步的研究表明，雄性海蝎在交配之前的早期发育阶段，需要人工将几丁质突起从腹腔脱离。如此，即便尚未性成熟，依旧能确保其100%繁殖成功。只是一旦没有这套器官系统，海蝎也将命不久矣。鉴于海蝎成长到性成熟或许需要数十年时间，以及如果您不在乎这颗星球上的伦理道德，这无疑是一项有效的技术。
sr=将蝶鲨的基因插入海蝎的基因中，使得雌性海蝎在交配后形成贮存精子的受精囊，这样就可以在没有另一只雄性进一步干预的情况下产生2至3个海蝎蛋。
hatchery=在海蝎人工礁上建造珊瑚礁配套，为海蝎的蛋和幼体自然孵化提供良好的水生环境。如此，回收主水箱中的废水将大大降低污染和能源成本。由于数量和繁殖率的大幅增长，有必要将额外的海蝎烧成灰尘。
geooxidation=将六个鬼手菇行为数据的串联拷贝克隆到邪恶兽蛛甲壳的pBC1载体中，使它们能够直接从土壤中吸收重要的矿物质。
genooscillation=在减数分裂过程中允许快速的基因振荡，改善遗传变异性。在如此流程下，可变吐丝器将成倍增加。
oviduct-bombardment=伴随着巨大的力量而来的是巨大的责任。将高放射性同位素加入邪恶兽蛛的饮食中。邪恶兽蛛的输卵管会过度补偿，并允许茧中蜘蛛的更高可用性。
xgv=使用常见的逆转录病毒技术来保持邪恶兽蛛的基因组不被降解。甚至提高茧蛋白的质量。
d2o=这项技术主要用于开发新的、增强的物种。但是很快我们发现它可以用来生产具有特定特征的生物，这些生物可以通过引发一系列遗传反应来利用，这些反应会导致奴马鱼产生更多特定的身体部位，即它的空气器官。
nc=使用中子发射器，产生源源不断的高能中子，然后瞄准奴马鱼的生殖器官。中子刺激生物的生殖系统，并鼓励产生额外的鱼卵。然而，它们的生存能力可能会有所不同。
neutron-bombardment=这个过程包括将奴马鱼置于一个受控的环境中，并将其置于钕基晶体发射的特定波长的光下。光穿透奴马鱼的皮肤，激活墨囊，导致该生物产生比正常条件下多得多的墨汁。
guarpulse=一种基于纳米机器人的技术，可以实时监控单个瓜尔豆的健康状况，在疾病或营养缺乏成为问题之前检测到它们。这些纳米机器人还可以直接向植物输送有针对性的营养或杀虫剂，减少浪费并提高效率。近乎完美的环境允许偶尔生产出锌纳米复合物作为副产品。
aquaguar=一种经过基因工程改造的瓜尔豆品种，具有耐旱性并能在盐碱地生长。该品种在生长过程中需要较少的水和肥料，因此更加可持续和环保。
hh=一个基于无人机的系统，使用先进的传感器和人工智能算法来识别瓜尔种植园最高产的区域。然后无人机可以自主收获成熟的瓜尔豆荚，最大限度地提高产量，最大限度地降低成本。
turd-respec=重置所有T.U.R.D.选择。

