[pywiki-descriptions]
farming=这颗星球上的动植物可被加工成多种有用产品。\n[item=vrauks]的血液中含有[fluid=formic-acid]，[item=moondrop]可被加工成[fluid=methane]。\n\n所有可养殖的物种分为三大领域：植物、动物和真菌。\n[item=saps]、[item=moss]、[item=tree-mk01]、[item=fish]和[item=seaweed]可以从原生环境中获得，但大部分异星物种必须通过昂贵的转基因过程合成于[entity=creature-chamber-mk01]或是[entity=botanical-nursery]。此过程将需要存储在行为数据中的DNA，例如[item=vrauks-codex]，以及来自[entity=data-array]的遗传样本数据。\n\n在获得首个物种之后，为避免繁复的转基因过程，繁殖后代十分重要。每个领域都有独特的繁殖方法。\n\n动物 - 动物幼崽或蛋，例如[item=cocoon]能在[entity=rc-mk01]中繁育。\n该机器需要将两个父代插入到机器的插件槽中。一旦您获得了幼崽，每种动物都可以在它们各自的围场[entity=vrauks-paddock-mk01]中成长。该围场也需要将成年生物放入插件槽中。\n\n植物 - 植物需要种苗，例如[item=moondrop-seeds]，来产生下一代。在[entity=botanical-nursery]内将成年作物转化为种苗。然后，这些种苗可以在大型农业设施，例如[entity=moondrop-greenhouse-mk01]，中培育成为成熟作物。每个农场建筑都需要将成熟作物放入插件槽中。每个周期的产量将比输入多。\n\n真菌 - 大气中有大量微小的蘑菇孢子。[entity=spore-collector-mk01]将自动处理空气中的孢子颗粒，例如[item=fawogae-spore]，这无需输入原料。然后可以在可调节气候的真菌农场，例如[entity=fawogae-plantation-mk01]，中培养这些孢子成为成年真菌。真菌需要特殊的基质，例如[item=fungal-substrate]。这些建筑物也需要将成年蘑菇放入插件槽中。\n\n为了进一步优化和增加生物农场的产出，可以进行基因改良，直至MK4。这种基因升级将使生长速度增加高达400%。最复杂的动物物种需要更先进的数据存储方法，例如[item=zungror-codex-mk04]。
caravans=[item=caravan]是一种有生命的有机物流生物，拥有30个物品槽和可编程时间表，类似于列车。它利用了撕咬虫的寻路AI。\n驮兽需要食物才能行动。每个行动或前往目的地，它都需要消耗食物，不同类型的食物提供不同数量的行动次数。\n您可以设定驮兽访问任何实体。当它到达目的地时，您可以根据目的地来设定特定的行动。驮兽不会被列车或虫群杀死。\n另有[item=flyavan]。\n\n不同目的地可用的动作包括：\n-等待：驮兽将停留在目的地。*不消耗食物\n-储存食物：驮兽会从目的地的库存中中填充其燃料槽。*不消耗食物\n-装载货物：驮兽会填充物品，直至装满为止。\n-清空货物：驮兽会清空库存。\n-筛选装载（直至驮兽有预定数量）：驮兽会装载或卸载物品，直至其达到预定的数量。\n-筛选卸载（直至目标有预定数量）：驮兽会装载或卸载物品，直至前哨站达到预定的数量。\n-信号条件：驮兽会在目的地等待，直至信号条件得以满足。*不消耗食物\n- 物流回收：从您的玩家自动物流回收区中回收所有物品。\n\n不同类型的目的地可用的选项包括：\n-玩家：[等待、存储食物、装载货物、清空货物、筛选装载、筛选卸载、物流回收]\n-前哨站：[等待、存储食物、装载货物、清空货物、筛选装载、筛选卸载、信号条件]\n-另一头驮兽：[等待、存储食物、装载货物、清空货物、筛选装载、筛选卸载]\n-列车车厢：[等待、装载货物、清空货物、筛选装载、筛选卸载]\n-电线杆：[等待、信号条件]\n-默认：[等待]\n\n驮兽需要食物才能行动。\n\n在[item=outpost]中按鼠标中键来设定筛选器。别忘了给食物留一格！
digosaurus=[item=digosaurus]是这颗星球上的本土物种之一。经年的演化，其已适应了将[item=nexelit-ore]作为能源而采集和使用。利用它们。\n挖矿兽必须放置于[item=dino-dig-site]内。挖矿站有一个挖矿范围，可以开采蓝坷垃，且需要电量。\n\n挖矿兽需要食物才能行动。每种食物都允许挖矿兽每次行动开采不同数量的矿石。\n[item=guts] → 1个矿石\n[item=meat] → 2个矿石\n[item=workers-food] → 8个矿石\n[item=workers-food-02] → 16个矿石\n[item=workers-food-03] → 32个矿石\n\n[item=thikat]是挖矿兽的基因增强版，拥有100%的采矿产能。\n[item=work-o-dile]拥有200%的采矿产能。\n\n[item=py-steel]等地砖可以提高挖矿兽的行走速度。
mega-farm=[entity=mega-farm]可以种植成片植物。\n选择一种植物及其配方，例如[recipe=bioreserve-super-1]，随后投入所需材料。同时，还需放上程序集，例如[item=replicator-bioreserve]。接着，您必须「发射火箭」——无疑，这是市场营销想出的夸张术语——它会在农场北面（上方）生成对应的植物种植区。随后，可使用[entity=harvester]进行收割。\n\n当种植区植物消失后，您可重复此流程，以再次获得可再生植物资源，例如[item=native-flora]。更复杂的配方会生成更丰富的种植区。
pydrive=您创造出一种巨大、迅疾、温驯的沙虫。它们能够在不同的[entity=pydrive]建筑之间即时传送物品，只要这些建筑被调谐为与同一种沙虫的标识相匹配。\n\n使用复选框的环形选择特定的沙虫：每个选中与未选中的框都会选择不同的沙虫。若无物流站调谐上该沙虫，您的物品仍会留在沙虫身上，您可以再次调谐到那个沙虫来取回它们。（说白了就是4圈勾选一致就关联）\n\n[entity=pydrive]运行需要10MW的电量。
ocula=您构造出一种诡异、悚然、昂贵的眼球状生物。[item=ocula]是一种个人物流设备，即使您不在机器人配送的范围内，它也能运送物品。\n\n它没有范围限制，并根据您的个人物流需求递送物品。如果您没有覆盖全图的物流机器人网络，这将非常有用。\n\n它需要一个[item=ipod]来存储。每个克总容器可容纳3枚克总之瞳。克总眼库必须放置在机器人物流网络范围内，例如[item=py-roboport-mk01]，克总之瞳只会从该网络中拿取物品。\n\n[item=ocula]不支持物流回收。
vatbrain=有时科学走得太远。[entity=vat-brain]以很高的成本给予附近的[entity=lab]大量的产能加成。\n\n[entity=vat-brain]的工作方式与[entity=beacon]类似，但是它必须不断地投入缸中脑试剂，例如[item=brain-cartridge-01]。1个缸中脑试剂能持续20秒。\n多个缸中脑的效果可以叠加在一起，提供更大的产能加成。每当缸中脑试剂耗尽，您将失去产能加成。\n\n每个缸中脑试剂授予附近研究中心不同数量的产能加成：\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=使用[item=ulric-infusion]，您能够结合多个物种的最佳特质。注射并消化该血清，可以暂时增强您的身体素质。该过程会将您的角色转变为「萌马-人类」共生体，维持10分钟。\n\n增加的属性包括：\n- 跑步速度+40%\n- 接触距离×3\n- 生命值和回复速度×5\n- 背包容量+40\n- 免疫火车伤害\n- 即时采矿速度\n- 强大的近战攻击\n\n萌马变身只持续10分钟，但是[item=ulric-infusion-equipment]可以自动从您的背包中注入新鲜血清。将[item=ulric-infusion-equipment]放置在装甲的设备格中，并提供能量，便可以持续共生。
turd=欢迎来到技术升级和设备研究[font=default-small]（technological upgrade and research device）[/font]。\n本页面包含对特对定机器的永久升级。\n从科技列表中研究前置科技，本页面便会提供T.U.R.D.升级选项。可用的升级包括永久性的插件加成、新的配方和配方升级。\n[item=speed-module-3]速度加成与农场类建筑的等级成正比。[item=productivity-module-3]产能加成适用于机器中的所有配方。
biofluid=恭喜，通过生物工程，您成功地创造出[entity=gobachov]，[entity=huzu]和[entity=chorkok]。\n它们是[entity=py-logistic-robot-mk01]的生物替代版，并非运输物品，而是用于流体物流。它们能够在[entity=provider-tank]和[entity=requester-tank]之间运输流体。\n\n为了收纳、喂养和清理这些劳作生物，您需使用[entity=bioport]。\n与标准的[entity=py-roboport-mk01]不同，生物指令平台没有物流半径。取而代之，您可以使用[entity=vessel]和[entity=vessel-to-ground]进行直接连接。\n\n[entity=bioport]需要持续的热量供应，以保持生物的健康与活跃。\n不同等级的伙食决定了不同次数的运输。伙食总于运输前消耗，可使用[item=efficiency-module-3]。\n此外，[entity=bioport]每2.38秒最多只能派遣1个生物。生物流体生物通常会原路返回，但有10%几率会行动到到同一网络中的另一个生物指令平台。\n\n[entity=requester-tank]具备数个筛选设置。\n首先，配置需求的流体类型和数量。其次，配置需求箱相对于其他需求箱的优先级。请注意，如果两个需求箱具有相同的优先级，则优先选择需求量减去当前拥有量最大的需求箱。最后，还有一个可选的温度筛选器。如果需求箱拥有超过66.6%的容量，需求将不会被实现。所有需求箱设置都可以进行蓝图复制和粘贴。\n\n[item=guano]是在[entity=bioport]中生成的有价值的废品。\n每次消耗食物时，每个生物都会产生一小部分废品，显示为进度条。一旦废品进度条满了便会重置，并在输出槽中生成3个[item=guano]。使用机械臂移除废品，否则您的[entity=bioport]将会因积压而停止运作。\n\n每个生物流体生物根据其等级具有不同的属性：\n[entity=gobachov] - 等级：MK1，速度：19.4 km/h，最大运输量：10,000，每行动生成废品：0.6\n[entity=huzu] - 等级：MK2，速度：25.9 km/h，最大运输量：15,000，每行动生成废品：0.8\n[entity=chorkok] - 等级：MK3，速度：64.8 km/h，最大运输量：20,000，每行动生成废品：1.3

