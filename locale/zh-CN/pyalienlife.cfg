dummy-ulric=乌尔里克的蹄子、骨头和眼窝中自然产生多种环氧化合物。冲击破碎机可以将这些动物肢体研磨成更有用的形式，如环氧树脂，也称为胶水。
air-conditioner=地球的蜜蜂和黄蜂物种会遭受蜂群崩溃失调症，这将导致冬季昆虫数量大幅减少。基因改造的阿尔卡德物种在极端温度下也会经历类似的蜂群崩溃。通过实验，你还发现由于冬眠本能的激活，碳氢化合物浓度会急剧增加。向蜂房中输送接近液氮的气体将为蜂群崩溃提供适当的条件。
cags=在阿尔卡德蜂房中安装CAGS（气候适应性玻璃外壳）。阿尔卡德的色原会与其环境光线的变化动态相互作用，这将帮助它们维持最佳的温度和光照条件。
drone=对阿尔卡德生物学的进一步研究允许采用替代的蜂王生产方法。生物舱现在将提供直接的组装配方。由于遗传复杂性增加，从头开始组装这种高级生物的过程需要几分钟时间。
improved-pathfinding=安装更好的传感器和算法。改进的机械将改善收割机的路径规划，提高生产速度和能源消耗。
precise-cutting=本地海藻作物与普通石灰有一种有益的关系。使用氢氧化钙作为海藻作物的生长介质。在生长周期中，石灰液要么被完全吸收，要么蒸发。添加碳颗粒后，收集剩余的碳化钙。
recirculation-pump=在海藻种植设施中安装循环泵。此升级将允许所有水被回收用于未来的收获。
inoculator=发现一种利用FTS反应器从树液中制造灰烬的高效工艺。妥尔油通过厚浆床鼓泡，在那里它使催化剂沸腾并形成蒸汽。热气体将上升到反应器顶部，并可收集在储存罐中。残留在浆床中的固体部分是灰烬产品。灰烬主要由废催化剂和树液中的矿物残留物组成。灰烬会沉淀在反应器底部，可以使用内部离心机定期清除。
patch=在树液树和博多斯真菌之间建立寄生关系。博多斯从树液树的内部汲取资源。作为回应，树液树会产生有价值的白藜芦醇酶。安装特殊机械从真菌团中收获这种脆弱的酚结构，而不伤害树木。
bark=使用木材加工单元将成年树液树粉碎。在粉碎过程中，树液从木材组织中释放出来，并通过过滤系统分离。将任何多余的生物材料回收用于下一代。
abacus=向阿瑟里安捐赠算盘，让它们训练自己的编码技能。这将为幼崽提供休闲并减少压力。将提高生产力，但你可能需要制作多个算盘。
heated-stone=安装加热石在寒冷的夜晚为它们保暖，而不是使用标准垫料。这将加速它们的新陈代谢，有助于卵的孵化，并提供额外的舒适感。
cannibalism=允许弱小和年老的阿瑟里安被年轻一代吃掉，以帮助其成熟。你甚至可能得到一颗樱桃。
sc-core=天然沃尼克斯似乎对癌性肿瘤完全免疫。对沃尼克斯的毒囊进行深入分析。这个有机系统中存在无数微纤维，已被证明能对肿瘤生物质进行靶向细胞破坏。雾化器可以将这些纳米机器转化为可药用的 dynemicin。
sub-atomic=异种认知骨链在某些测量中已被证明能补充甚至超越异种蜂巢思维。你推测，如果被雾化，这种骨形态发生器官可以作为强大的近藤处理器的伪有机底物。
d-core=利用薛定谔羚羊研究项目的知识。允许雾化器将维度胃器官 nullify 并减少为三维有序的倒蛋白石，这是纯光子晶体的前体。
pentadimensional=使用强大的原始能量将羚羊封闭在第五维度或更低维度。它们仍然可以在平面之间穿行，但逃跑的次数会减少。
existential-hazard=迫使羚羊在这个维度停留的时间超过其维度胃器官允许的时间。这会增加该区域周围奇异夸克物质的泄漏。这种限制也会降低它们的繁殖速度，因为羚羊只能在"外部"维度进行繁殖。
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)? DμΦ]+ μ2 Φ?Φ -1/2 λ(Φ?Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=去除博多斯用于调节核裂变链式反应的关键成分。这一行动显著加快了博多斯真菌的生产速度，但核爆炸的风险现在为100%。[font=default-semibold][color=255,60,60]？警告？：选择此选项将破坏核裂变反应的稳定性，并导致活跃的博多斯培养物剧烈爆炸。[/color][/font]爆炸不会损坏博多斯培养物本身，但会摧毁半径内的任何其他实体（包括其他博多斯培养物）。预计每个活跃菌落每2小时发生1次爆炸。爆炸会产生幽灵，并且可以自动修复。
exoenzymes=指示博多斯真菌消耗额外的核能，并赋予真菌分泌胞外酶的能力。这些高效的细胞自动机旨在从核燃料棒中捕获弱化的同位素，并将它们结合在固体土壤中，取代二氧化碳作为废物产物。
gills=发育表面鳃和更好的细胞间基质，使博多斯能够旋转自身，使其始终与重力完全平行。这意味着即使博多斯移动或弯曲，鳃仍然能够成功释放孢子。孢子收集器能够从环境中收集这些释放的孢子。
high-viability=用光引发剂VA-086对甲基丙烯酸酯改性海藻酸盐进行光交联，在高存活率（>85%）的三维海藻酸盐-软骨细胞水凝胶支架上播种。需要紫外线激活，因此生物支架需要 lamps。
biomimetics=大大减慢打印过程。允许创建与自然结构完全相同的人造结构。
covalent=允许自动化生物打印机将废弃的器官和身体部位重新用作新部件的交联剂。
molecular-polyentomology=石脑油是一种易燃的液态碳氢化合物混合物，与阿尔卡德的遗传学有关。利用它们的生物过程从头构建这种有用的碳氢化合物链。
compusun=在开放式反应器中让浮游植物暴露在太阳能下。这些微生物会消耗并吸收任何碳源，转化为半固态的油前体——干酪根和炭黑的混合物。你发现干燥的、重组的肉屑最适合这个过程。
resonant=某些本地节肢动物，如xyhiphoe，在其甲壳下方有精细的结构，与骨骼不同。研究表明，这种结构用作支架并容纳神经组织。使用燃烧的空气、沸腾的液体和乙基类消毒剂杀死表面的任何生物活性。只剩下坚硬的内部结构。由于粗暴处理，该结构作为过滤器的效率较低。
aerators=异种卵含有许多有趣的酶和催化剂，用于胚胎的孕育。这些可用于生物反应器，大大提高这些反应器的速度和模块插槽数量。[font=default-semibold][color=255,60,60]警告：选择此选项将导致所有生物反应器需要少量异种卵作为燃烧燃料。[/color][/font]这些酶也对异种生物本身起作用，因此提供了一种从它们身上获取过氧化氢和蒽醌的简便方法。
baffles=你可以使用高通量磁芯产生的磁场来优化生物反应器中的反应，大大提高它们的速度和模块插槽数量。你基本上是利用磁场来搅拌输入物，而实际上不用搅拌器干扰输入物。[font=default-semibold][color=255,60,60]警告：选择此选项将导致所有生物反应器需要少量高通量磁芯作为燃烧燃料。[/color][/font]作为你摆弄磁场的副作用，你发现了一种用完全不同且便宜得多的材料制造纳米机器的方法。
jacket=令人惊讶的是，你从Strorix787下载的DNA样本实际上可以用作生物反应器中流程的催化剂，大大提高了它们的速度和模块插槽数量。[font=default-semibold][color=255,60,60]警告：选择此选项将导致所有生物反应器需要少量外来DNA样本作为燃烧燃料。[/color][/font]此外，如果向壳聚糖制造过程中添加一些血液，这些DNA样本似乎还能替代突变酶发挥作用。
acid-comtemplator=标准温室会使用基本元素来中和这种作物设施自然产生的土壤酸性。去除对酸性元素的依赖将增加作物密度，但土壤需要不断更换。
solar-scope=用一种由纳米透镜制成的特殊材料替换温室塑料。这种介质将聚焦并增加作物接收的太阳能密度，提高生长速度，并消除人工加热的能源需求。
e-photo=使用特殊光谱来分解和中和植物根部产生的任何过量酸性物质。在土壤中产生少量可收集的甲基磺酸副产品。所需光谱必须通过人工发光产生，从而增加总能耗。
constant=堆肥过程总是放热的。热量由微生物活动产生，并通过绝缘材料保留。在工业规模下，这种余热可达到250摄氏度。将水倒在生成的生物质上会使其瞬间汽化，产生大量蒸汽。 counterintuitively，汽化过程为堆肥中现有的水分创造了额外的逃逸通道。整体水分含量的减少将产生干燥的生物质。
humus=某些需氧粪便细菌菌株与甜图弗拉花蜜中含有的糖蜜混合时会大量繁殖。通过向堆肥箱中添加这种糖浆，生成的生物质成为逆转录病毒的理想繁殖地。[font=default-semibold][color=255,60,60]警告：选择此选项将导致所有堆肥机需要少量甜糖浆作为液体燃料（每MK级别每秒0.1单位）。[/color][/font]消耗率也会根据模块效果进行调整。由于额外的生物活性，堆肥机每MK级别还能获得5%的生产力提升。
worm-hotel=你的堆肥机会吸引成千上万的穴居蠕虫。生物工厂能够将这些土栖生物与生物质分离，留下粉末状堆肥。这些蠕虫能够比非生物技术更有效地粉碎各种材料。
respiratory=使用数据阵列向 home galaxy 的其他研究人员开源你的科学进展。外星数据经过社区修订后以高保真度返回。由于额外的操作设备，能源成本大幅增加。
neural-fusion=重新设计阿瑟里安的生物舱，使其脑细胞基质可用于神经和大脑成熟与组织的标准程序，加快最长的胚胎阶段。
cc=诸如商队和挖掘龙之类的工作生物的细胞蓝图并非本星系原生。这使得这些生物的设计必须通用化以适应所有环境。在构建这些生物时使用额外的DNA样本，使它们更高效。速度和健康度提高35%。更复杂的生物构建过程将花费明显更长的时间。
hsn=使用计算模型通过聚焦激光阵列跟踪并删除ADAM42 DNA构建过程中的任何异常。
enn=羰基镍是一种基于镍的羰基化合物，具有腐蚀性和挥发性，尤其是在接触生物材料时。研究发现，这种生物危害物质可以通过中和样本中的核苷酸来帮助合成聚酮合酶（PKSs）。添加这种化学物质将使培养舱的异种DNA突变错误率低于0.0001%。每个阶段的周期会更长，但样本将最接近完美。
dwx=聚乙烯吡咯烷酮是一种吸湿性、无定形的合成聚合物，由线性1-乙烯基-2-吡咯烷酮基团组成。这种化学物质将通过吸收任何剩余水分并迫使植物变得疏水来提高重金属ATP酶的有效性。
sixth-layer=添加指令，使克里德伦能够在其肾上腺皮质中发育出第六层。这是一个未知领域，所产生物质的复杂性仍在研究中。克里德伦将能够完全消耗某些物种并处理其组成化学物质。一些研究表明，它们可能能够交流并影响其他本地动物的行为。
neural-cranio=在皮质之间提供流体连接，提高克里德伦的反应时间和反射能力。快速通信将使身体能够接收实时刺激，提高它们的狩猎本能和贪婪程度。
mufflers=在克里德伦围栏中安装眼罩和消音器，以免在猎物被杀死前吓到它们。植物将提供仁慈的"暗杀"，克里德伦不会食用应激状态下的动物。这种技术将提高反刍速度并减少能量损失。
booster=使用一个X波段卫星来增强与地球轨道间数据库的连接。数据阵列和卫星之间的通信将采用更集中的波，但能源需求将呈几何级数增长。
dbwt=在数据阵列中安装改进的代码转换器。给定一个模板对象，该芯片将允许自动数字存储和复制通用地球样本。
solar-p=在天线的部分区域覆盖太阳能电池板，以提高节能效果并增加下载速度。你还将学会一种经济高效的简单太阳能电池生产方法。
cover=在迪尔莫水池上安装玻璃盖，阻止它们跳出围栏的自杀行为。拯救一些迪尔莫是好的，但紫外线无法穿过玻璃，会影响它们喜爱的浮游植物。
skimmer=安装蛋白质分离器，减少迪尔莫产生的废物，改善它们的生活质量并影响其生长。这种新设备将消除对过滤介质的需求。围栏将在预定换水时自动冲洗分离器。
double-intake=安装双进水口泵。它们使用同一根轴，但另一端有另一个叶轮。你大大增加了水流量并降低了能源成本。新的进水口泵能够直接对水进行加盐处理。
alpha=阿尔法丁格里特是群体中最年长、最聪明、最强壮的领导者。为了成为阿尔法，这些丁格里特必须在多年中经历无数次战斗。生存无法保证。
c-mutation=让我们移除几层辐射防护。我们甚至可以在旅程前给丁格里特喂更少的药物。你的太空丁格里特在离开磁场保护时将经历快速的细胞突变和退化。样本有机会变得完全无法回收，然而这些极端突变将总体上提高获得稀有且有用的snarer心脏的概率。
training=通过平行行为训练你的丁格里特，让它们在进食后将废物放在适当的区域。
multi-tit=使用korlexes的全部8个乳头，而不是传统的4个。这将阻止幼崽自然哺乳，但会增加产奶量。
high-pressure=使用高压氢气加速和改善牛奶巴氏杀菌率，生产长期高质量的korlex牛奶。巴氏杀菌过程可以从混合物中过滤出微小的结晶固体。
nx-heat-pump=用nexelit cartridges升级冷却器和加热系统，提高围栏中冷却器的效率，节省能源。动物将更舒适，工作更快。
lichen=不使用内脏，让纳文直接与任何大型哺乳动物宿主结合。真菌将完全控制神经和运动功能。屠宰这种杂交生物将获得大量成熟的纳文真菌。
acidosis=将异种基因插入fawogae，使它们能够通过酸化区域在与其他生物的食物竞争中获得优势，阻止有害细菌和其他真菌在fawogae种植园中生长。
dry=在极端压力下培育fawogae。这种技术将导致蘑菇根部积累更多的碳分子。维持这种环境需要更多能源。
a-select=未通过自动测试的鱼将被自动投入生物质回收，并重用作通过测试的鱼的补充食物。
temp-control=整条鱼经过切碎、酶解、研磨和液化，生产液体鱼水解物。所得物质也称为鱼浆。由于鱼类材料中复杂的蛋白质、碳水化合物和脂肪结构得以保存，该过程在较低温度下更为高效。添加主动冷却组件将提高水解过程的产量，但存在机械磨损的风险。
dosing-pump=安装自动计量泵，减少浪费并改善鱼类生活质量。冲洗出的副产品将被收集并储存以备将来使用。[font=default-semibold][color=255,60,60]警告：选择此选项将编辑所有渔场的管道位置。[/color][/font]高速泵送设备需要额外的电力来运行。
dry-storage=让原木在阳光下放置几天，去除多余水分，提高纤维的重量质量。
sawblades=开发专门锯片轮的生产技术。这些锯片取代木材加工单元内的常规模块，具有更高的速度和生产力百分比。生产力影响所有木材加工单元配方，即使是那些通常不受生产力影响的配方。TURD升级的木材加工单元每级有3个模块插槽。[font=default-semibold][color=255,60,60]警告：木材加工单元需要至少一个锯片模块才能运行。[/color][/font]选择此选项还将阻止信标影响木材加工单元。
selective-heads=在切割过程中去除树枝和多余的树皮，为进一步加工做准备。木材加工的第二阶段将变得更快。
self-generation=使用树枝、木屑和树叶为内部燃烧器提供燃料。燃烧器将产生建筑物消耗的部分电力。那些"饥饿"的树木需要更多的灰烬才能生长。
carbonefarious=蒽油是煤焦油的副产品，已被研究其对树木生长和健康的影响。将这种物质添加到树苗生命周期中可获得三重好处。\n1.控制应用蒽油有助于树种管理苔藓寄生虫生长，因为它具有某些杀菌特性。\n2.终身应用该油作为预处理步骤，可用于电子级PCB制造。\n3.对蒽油加工的更深入了解启发了一种新的生产方法，包括从高等级馏出物中提取多环芳烃（PAHs）。
hi-sprinkler=安装更先进的 sprinklers，让大量加压水浇灌需要水分的格罗德。额外的水将带来更大的收获。
ground-irrigation=向你的格罗德植物采矿作业提供额外的尾矿。更多的重金属将集中在植物根部以便收集。
carbide-c=用加固的现代碳化物升级替换所有的集水系统。部分水可以回收，水泵运行更少，节省电力。储存的水将积聚在格罗德的雌蕊内，可以提取为富含营养的类黄酮。
gs=在孵化培养基中添加鱼类脑脊液作为额外的催化剂和碳源。粪便细菌生长过程将变得更有生产力。
zero=你发现了一种罕见的zogna细菌菌株，它不能对发光作出反应。这种zogna亚群必须在孵化室内完全黑暗的环境中生长。
icd=安装再循环系统，将加压空气和流体泵回孵化室。ICD系统将改善从本地植物群中收集通用样本的效率。
wire-netting=安装加热系统，帮助kicalks在生长过程中干燥和烘烤。那些烘烤良好的树木非常适合提取生物质和额外纤维，但对喂养动物毫无用处。
extra-water=为这些喜水树木提供盐水，使它们长出更多叶子并生长得更快。灌溉过程将有助于排出kicalk种子，这些种子可以被收集。
crop-rotation=允许其他物种在一年中的部分时间在土壤中生长，以补充流失的矿物质。
biosynthetic-nylon=从木材中提取生物合成尼龙的过程包括将生物质转化为生产尼龙的化学构建块。木材主要由木质纤维素组成，它包含三个主要成分：纤维素、半纤维素和木质素。从木材生物质中释放的糖通过微生物发酵产生己二酸和1,5-戊二胺，这是合成尼龙所需的关键单体。
eye-out=从雌性克莫特身上移除一个或两个眼柄。在这种情况下，切除的目的是刺激雌性克莫特发育成熟的卵巢并产卵。
sex-ratio=将克莫特的雌雄比例从1:1改为1:3。更多的母体会用于幼崽生产，但更少的个体能达到成年。由于雌雄比例失衡，稀有的雄性将大量过量生产它们的粘性凝胶。围栏能够自动收集这些凝胶以备将来使用。
moult-recycle=将克莫特的蜕皮添加到它们自己的食物中，提高食物质量，减少浪费。
hd-moss=苔藓生长介质由富含矿物质的粗颗粒石头组成。通常，在苔藓生命周期结束后，这些地质结构中的关键营养物质会耗尽。研究彻底清洁和恢复过程，以回收这种生长介质。
remove-muddy-sludge=通过使用旋转刀片进行连续机械干扰，将苔藓保持在原丝体阶段。暴露于外星大气的生物多样性将消除对 muddy water 的需求。需要额外的能量来维持生物过程。
spores=收集盖膜和蒴帽完好无损的未开放蒴果，为下一季作物提供孢子。在这种情况下，必须用蒸馏水和氯进行灭菌。
inbuilt-moss=在农场中添加一个生物反应器模块，消除种植过程产生的任何污染。储存的污染可用于向某些精炼气体中添加微量化学物质，将它们转化为未精炼状态。
zero-cross=阻止畜栏内发生任何自然繁殖。所有繁殖现在都将通过人工授精进行。这将以可持续的方式推动遗传增益。母体将无法存活。
bip=建立一个整体AI系统，通过适当的基础设施提供兽医服务和营养，以推动和维持遗传增益。为了减少浪费，任何未食用的食物都将回收用于未来世代。
think-collar=在每个穆克莫克斯身上安装带有先进传感器的大脑植入物，该传感器将与先进AI通信，监测牛的行为、位置、饮水量和进食情况。提供风、湿度等环境数据，以提供最大舒适度。一些胎儿血液可能会从穆克莫克斯幼崽的大脑植入物中溢出。
cytotoxicity=将沃尼克斯基因组的一部分插入纳文的遗传密码中，以提高其毒性和溶解剂，使底物被更快地消化和吸收。真菌中的细胞毒素浓度将增加，可在生物工厂中收集用于杀虫剂。
pre-sterilization=在将孢子放入纳文菌落之前，通过灭菌减少潜在有害微生物的数量。这将提高生产力，因为真菌无需竞争。
n2-ferti=重新利用基于氮的代谢物（如硝酸铵）来促进fawogae原基的形成，提高产量并减少浪费。
piezoelectric-floor=在舞池配备压电垫。狂欢的法代所产生的机械能可以被收集并为某些晶体充电。
ethanol-boost=在能量饮料中添加纯乙醇，让那些法代在舞池上尽情狂欢。
dubstep-track=在 trance 和 rave 曲目中添加 dubstep 将改善它们的摇摆。可能导致关节损伤。
hr=故意让法格诺特的胃感染一种能够分解kicalks纤维的细菌。这将消除所有生命阶段对纤维饲料的需求。
socialization=将法格诺特保持在适当的家庭群体中，鼓励个体之间的自然行为以及有益的关系和互动。将加快繁殖速度。
leader=法格诺特群体很少有领导者。促使它们违背这种行为将提供另一层次的组织。为了向新主权者致敬，群体将在其气囊中提供更稀有的气体。
igm=80%的努力只值20%的结果。在屠宰棉肠兽之前，对它们进行5倍时长的不道德实验。作为回报，它们的研究数据将稍微更有价值。
ts=为你的棉肠兽提供最高质量的膳食。煮鼠肉与月亮蘑菇提取物混合。配以海草粉和切碎的橡子。
ud=棉肠兽对超声波非常敏感。这对它们有负面影响。为了避免低繁殖率，在餐厅实验室的墙壁上安装由重金属制成的超声波阻尼器。
moon=月滴花得名于它们的花朵只在行星卫星反射的光线下开放。在温室中安装特殊的高功率灯，通过不断模拟月光来提高产量。
cu=月滴花含有几种含铜酶，在光合作用、呼吸作用和木质素形成中发挥重要作用。这个过程需要富含铜的土壤，这也是它们呈现独特蓝色调的原因。某些土壤自然含有微量铜，但在施肥过程中添加原始铜矿石将提高作物产量。
carbon-capture=安装小型过滤器，吸收温室中逸出的二氧化碳，帮助月滴花进行碳捕获。无需外部输入即可实现二氧化碳的自给自足生产。
simik-copper=西米克消化突变计划第一阶段。使西米克的消化过程能够直接将地热流体转化为铜。
simik-iron=西米克消化突变计划第一阶段。使西米克的消化过程能够直接将地热流体转化为铁。
simik-quartz=西米克消化突变计划第一阶段。使西米克的消化过程能够直接将地热流体转化为石英。
simik-coal=西米克消化突变计划第二阶段。使西米克的消化过程能够直接将钠基母液转化为煤。
simik-tin=西米克消化突变计划第二阶段。使西米克的消化过程能够直接将钠基母液转化为锡。
simik-aluminium=西米克消化突变计划第二阶段。使西米克的消化过程能够直接将钠基母液转化为铝。
simik-boron=西米克消化突变计划第三阶段。使西米克的消化过程能够直接将经剥离的钆溶液转化为硼。
simik-chromium=西米克消化突变计划第三阶段。使西米克的消化过程能够直接将经剥离的钆溶液转化为铬。
simik-molybdenum=西米克消化突变计划第三阶段。使西米克的消化过程能够直接将经剥离的钆溶液转化为钼。
simik-zinc=西米克消化突变计划第四阶段。使西米克的消化过程能够直接将沥青和生物矿石转化为锌。
simik-nickel=西米克消化突变计划第四阶段。使西米克的消化过程能够直接将沥青和生物矿石转化为镍。
simik-lead=西米克消化突变计划第四阶段。使西米克的消化过程能够直接将沥青和生物矿石转化为铅。
simik-titanium=西米克消化突变计划第五阶段。使西米克的消化过程能够直接将钒蛋白转化为钛。
simik-niobium=西米克消化突变计划第五阶段。使西米克的消化过程能够直接将钒蛋白转化为铌。
simik-nexelit=西米克消化突变计划第五阶段。使西米克的消化过程能够直接将钒蛋白转化为nexelit。
simik-silver=西米克消化突变计划第六阶段。使西米克的消化过程能够直接将克莫特外来有机物转化为银。
simik-gold=西米克消化突变计划第六阶段。使西米克的消化过程能够直接将克莫特外来有机物转化为金。
simik-uranium=西米克消化突变计划第六阶段。使西米克的消化过程能够直接将克莫特外来有机物转化为铀。
improved-burst=有一种简单的方法可以提高你的拉莱西亚种子产量。使用湿纸巾帮助种子破裂和幼苗萌发。
sun-concentration=用陶瓷层覆盖拉莱西亚的圆顶，这将有助于将阳光聚焦在土壤的适当水平。
h2-recycle=拉莱西亚的细胞结构中含有微量氦气。使用氢扩散来替换氦分子并收集起来以备将来使用。
deadheading=伦内亚花朵有时会迅速凋谢并变成"枯花"。重新编程种植机械，自动检测并去除这些缺陷。通过特殊的生长程序，这些枯花可以被回收为有用的本地植物群。
alltime=将灌溉增加到极端水平。这将迫使伦内亚花成为多年生植物。这种技术将提高平均生长速度，但需要额外的电力来泵送所有这些水。各种土壤不再需要，并被冲走。
aphid-cleaning=遗传多样性的缺乏使伦内亚极易受到蚜虫等小型害虫的侵害。你发现少量阿尔卡德毒液可以作为很好的原始杀虫剂。
unstable=添加一个普通的真皮层将允许大量收集外星环境的数据。
ms=添加半稀有药材将改善等离子体控制系统，并提高研究对象质荷比的离子测量速度。
spg=添加钝化层将平息基质中现有的微生物。显微镜将以更高数量级的分辨率呈现图像。
mci=添加高等级mova糖浆将作为稀有且昂贵的完美样本的防腐剂。这种技术大大降低了交叉污染的可能性。
neuron=将阿瑟里安的神经基因拼接到斯科恩德里克斯的基因组中，将使它们的脑细胞能够以接近光速的速度相互通信，以几何级数提高它们的智力。这个过程非常危险，但会导致屠宰时获得显著更多的神经材料。如果食用这种材料，会暂时获得外星人与人类的语言交流能力。
boronb=斯科恩德里克斯的大脑化学与地球上发现的任何物质都完全不同。显然，硼衍生物可以作为斯科恩德里克斯生物学的性能增强剂和致幻物质。通过在供水系统中添加乙硼烷，它们将获得巨大的繁殖 boost。突变也更常见。
hspa=它们肠道中的交联碱解离将使斯科恩德里克斯在成熟后能够以纯肉食性饮食生存。简化的饮食通常会导致整体能量和活动减少，然而斯科恩德里克斯工厂的投入数量大大减少。进化也变得更加困难。
arcanium=用微波轰击西米克的arcaniums（负责繁殖的器官）可以诱导热量，提高它们的产量。
etelnav=安装专利的Etelnav系统，利用该围栏的废热发电。
flagellum=创造新一代海绵，其领细胞中的鞭毛数量增加三倍。这些海绵在生长介质中形成研究骨架，并允许转化较软的元素。
fragmentation=当海绵在其生命周期中达到某个阶段时，它们将开始一种导致自身分支断裂的反应。如果落在合适的基质上，它们的叶肉将重塑并附着在新地方，形成新的海绵。
bacterial=突变领细胞以捕获和吞噬水中的细菌，减少食物需求并对水进行消毒。
mgo=Trits具有世代交替的繁殖周期，这意味着它们有一些个体只负责生长，另一些只负责繁殖。插入一个来自哺乳动物的常见古老地球基因，可以将这种生物转变为完整的典型繁殖周期，从而产生更多后代。
dc=Trits的幼崽会自然分裂成两半，分别成熟。通过研究，你发现纳米机器可以对基因组进行调整。这将允许这些幼崽分裂成更多成熟的trits。
nexelit-axis=将压力泵的主轴更换为新的改进型基于nexelit的主轴。能够更好地利用能源，并提供足够的压力让trits保持愉快。
fi=在发芽期间总共增加5-6次灌溉，包括播种前灌溉，提高消耗量和产量。
fungicide=你的土壤不适合图弗拉生长。喷洒大量杀菌剂以避免可怕的"晚疫病"。有时需要磷酸盐。这些化学物质将改善作物生长，但也会造成大量污染。
tr=回收较小的和废弃的图弗拉管作为有机淀粉和油脂的来源。
evoa=对地球节肢动物的深入研究和基因植入将使沃尼克斯减少外星特征，更接近节肢动物。这项技术允许对沃尼克斯进行胎生投资，同时指数级提高其可行胚胎的生产率。母体将无法存活。
uge=插入一个有缺陷的基因，导致沃尼克斯的代谢失调，加快它们的生长，但使它们的生活痛苦不堪。可以从沃尼克斯的围栏中收获癌性亚培养物。
dermal=将奥格的基因拼接到沃尼克斯的基因组中。这将有助于它们缓解攻击性，并消除任何游牧行为模式。你的沃尼克斯将完全自由放养，而不是圈养，从而消除圈养成本。
ap=允许异种生物整合更多宿主的DNA，使它们能够使用任何级别和物种的宿主，任何性别和年龄来发展它们的最终形态。
herm=异种生物将有能力避开孤雌生殖。当检测到低遗传变异性时，允许其中一些在生命过程中改变性别，试图通过有性生殖恢复基因库。
hive=插入阿瑟里安的基因使异种生物能够拥有由女王指挥的集体意识，女王可以通过尖叫和心灵感应召回并向她的臣民下达命令，更多的组织意味着更少的浪费。这种修改将允许女王与其他高级物种（如你）进行心灵感应交流，引发可怕的梦境和宗教幻象，甚至可能导致以异种生物为神一样人物的邪教形成。
temp-c=使用阴燃的煤和冷冻氮快速循环模拟温度变化。Xyhiphoe幼虫将被刺激更快成熟，从14个 sols 到8个 sols 完成变态为底栖阶段。
rst=在幼虫"有能力"或准备好定居、附着在离合器上并变态成为"幼体"的生命周期阶段进行干预。这是眼睛阶段，此时幼虫可以安全地从培养基中取出单独生长，防止竞争造成的损失。
reuse-ev=从其他水产养殖中导入废水，以制备和喂养xyhiphoe最喜欢的浮游植物。浮游植物能够分离并重组废水中溶解的微量丙酮。
sub-s=基质是竞争的焦点。为了提高效率，生长介质需要用加热气体进行灭菌或巴氏杀菌。这会杀死任何竞争性霉菌或细菌，给yaedols提供主导竞争的最佳机会。
duct=重新配置管道安装，将热空气引入生长空间。真菌能够完全净化和冷却附近的大气。
humidity-control=安装湿度计以自我调节yaedols的最佳湿度水平，使它们能有效地从空气中吸收二氧化碳。yaedols将能够通过径流、地下水和蒸发更有效地将孢子释放到环境中。这些额外的孢子可以被孢子收集器收集。
cryopreservation=先进的冷冻方法有助于在休赛期保存种子遗传学。非折旧储存使果实发育和营养生长能够在未来任何日期自然进行。
harvest=使用自动化机械和机器人代替简单的 inserters，提高叶子和果实的质量（因为它们在收获过程中不会伤害它们）。这些农业机器人还能在果园知道植物即将死亡之前检测到它们。
nutrinet=开发nutrient，这是一个由电子传感器控制的AI系统。这些高分辨率传感器可以根据检测到的土壤中可用养分来评估土壤质量。现在AI知道哪些区域需要最多的肥料，哪些区域需要最少，而不是平等地给整个田地施肥。这不仅降低了肥料成本，还从约托伊果实和叶子中获得更均匀、更饱满的作物产量。
suicide=进一步的研究表明，在发育的任何早期阶段，雄性齐皮尔在交配前都需要人工从胸骨上分离出甲壳质突起。该程序使它们即使在未成熟时也能100%成功繁殖，但没有这个器官系统，它们无法活得更长。考虑到完全成年的齐皮尔可能需要几十年才能成熟，如果你不在乎伦理，这是一项有效的技术。
sr=将来自trits的改良转座子插入齐皮尔的基因组中，使雌性能够发育出受精囊，在交配后保留精子，从而无需另一雄性的进一步干预就能产生2甚至3个卵团。
hatchery=建造一个齐皮尔礁附件，专门为齐皮尔的卵提供优良的水质条件。通过这样做，回收主 tank 的废水将减少污染和能源成本。由于人口和繁殖率大幅增加，有必要将任何多余的齐皮尔熔炼以获取其灰烬副产品。
geooxidation=六个串联的yeadols单体副本被克隆到zungrors甲壳的pBC1载体中，使它们能够直接从土壤中吸收重要矿物质。
genooscillation=允许减数分裂期间快速基因振荡，提高遗传变异性。在所有程序中，可变喷丝头kiloglider器官将被倍增。
oviduct-bombardment=能力越大，责任越大。将高放射性同位素插入zungror的饮食中。zungror输卵管将过度补偿，使茧中的蛛丝蛋白更容易获得。
xgv=使用常见的逆转录病毒技术保持zungror的基因组不退化。甚至改善茧蛋白的质量。
d2o=这项技术最初用于开发新的、增强的物种。但很快我们发现，它可以用于生产具有特定特征的生物，通过触发一系列遗传反应，使numals产生更多特定的身体部位——它的aeroorgan。
nc=使用产生稳定高能中子流的中子发射器，然后将其瞄准Numal的生殖器官。中子刺激生物的生殖系统，促进更多卵的产生。然而，它们的存活率可能各不相同。
neutron-bombardment=该过程包括将Numal置于受控环境中，并使其暴露于钕基晶体发射的特定波长的光。光穿透Numal的皮肤并激活墨腺，使生物产生比正常情况下多得多的墨水。
guarpulse=一种基于纳米机器人的技术，可以实时监测单个瓜尔豆植物的健康状况，在疾病或营养缺乏成为问题之前检测到它们。这些纳米机器人还可以直接向植物输送有针对性的营养或农药，减少浪费并提高效率。半完美的环境偶尔会产生锌纳米复合物作为副产品。
aquaguar=一种基因工程改造的瓜尔豆品种，具有抗旱性，可以在盐渍土壤中生长。这种瓜尔豆品种需要更少的水和肥料来生长，使其种植更可持续。
hh=一种基于无人机的系统，使用先进的传感器和AI算法来识别瓜尔豆种植园中生产力最高的区域。然后，无人机可以自主收获成熟的瓜尔豆荚，最大限度地提高产量并降低成本。
turd-respec=重置所有T.U.R.D.选择。
turd-partial-respec=允许你重新选择一个T.U.R.D.的选项。

