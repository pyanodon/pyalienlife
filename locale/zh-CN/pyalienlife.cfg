farming=当地的动植物群可加工成多种有用产品。[item=vrauks]的血液中含有有用的[fluid=formic-acid]，[item=moondrop]可加工成[fluid=methane]。所有可种植物种都归属于三个界之一：植物界、动物界或真菌界。[item=saps]、[item=moss]、[item=tree-mk01]、[item=fish]和[item=seaweed]可从当地环境中采集，但大多数外星生物必须通过[entity=creature-chamber-mk01]或[entity=botanical-nursery]中成本高昂的转基因过程合成。该过程需要存储在[item=vrauks-codex]等法典中的DNA数据，以及来自[entity=data-array]的基因模板数据。获得首个物种后，培育更多后代以避开复杂的转基因过程十分重要。每个界都有独特的繁殖方式。动物界——[item=cocoon]等动物幼崽/卵可在[entity=rc-mk01]中培育。此机器需将两只亲代生物放入其模块插槽。一旦获得幼崽，每种动物都可在[entity=vrauks-paddock-mk01]等各自的围栏中饲养至成年。该围栏同样需将成年生物放入模块插槽。植物界——植物需要[item=moondrop-seeds]等幼苗来培育下一代。可在[entity=botanical-nursery]内将成年作物转化为幼苗，随后这些幼苗能在[entity=moondrop-greenhouse-mk01]等大型农业建筑中培育成成年作物。每个农场建筑需将成年作物放置在模块插槽中，每个周期产出的种子数量会多于投入量。真菌界——大气中存在大量微小的蘑菇孢子。[entity=spore-collector-mk01]会自动处理空气以收集[item=fawogae-spore]等孢子颗粒，且无需任何投入成本。这些孢子随后可在[entity=fawogae-plantation-mk01]等气候可控的蘑菇农场中培育成成年真菌。真菌需要[item=fungal-substrate]等特殊基质材料，这些建筑同样需将成年蘑菇放入模块插槽中。为进一步优化并提高生物农场的产量，可进行最高至MK04级别的基因改造。这种基因升级能使生长速度提升高达400%。最复杂的动物物种需要[item=zungror-codex-mk04]等更先进的数据存储方式。
caravans=[entity=caravan]是一种有生命的有机物流生物，拥有30个库存槽位和可编写的日程表，功能类似火车头。它采用了比特虫的寻路人工智能。商队需要食物才能运作。商队每到达一个目的地或转移物品时都会消耗食物，不同类型的食物能提供不同次数的行动机会。将鼠标悬停在商队的食物槽上，即可查看可用的食物种类。你可以编写程序让商队前往任何实体所在地，但通常[entity=outpost]是最实用的。当商队抵达目的地后，你可以根据该目的地编写特定的行动指令。商队不会被火车或比特虫摧毁，此外还有[entity=flyavan]和[entity=outpost-aerial]两种类型。不同目的地可执行的行动包括：- 等待：商队将停留在目的地。*不消耗食物- 储存食物：商队将从目标的库存中填充自身的燃料槽。*不消耗食物- 装满货物：商队将提取物品，直到自身库存满为止。- 清空货物：商队将清空自身的库存。- 装载物品直至商队拥有指定数量：商队将从目标向自身转移物品，直到拥有指定数量的该物品。- 装载物品直至目标拥有指定数量：商队将从目标向自身转移物品，直到目标拥有指定数量的该物品。- 卸载物品直至商队拥有指定数量：商队将从自身向目标转移物品，直到自身拥有指定数量的该物品。- 卸载物品直至目标拥有指定数量：商队将从自身向目标转移物品，直到目标拥有指定数量的该物品。- 电路条件：商队将在目的地等待，直到电路条件满足。*不消耗食物- 收集所有自动丢弃物品：从玩家的自动丢弃物品库存中收集所有物品。涉及物品转移的行动设有“等待直至完成”复选框。勾选后，商队将持续尝试执行该行动，直到完成；未勾选时，商队会尽可能转移物品，之后即便行动未完成，也会继续执行后续日程。不同类型的目的地对应不同的可用行动：- 玩家：[Wait, Store food, Transfer items, Collect all autotrash]- 前哨站：[Wait, Store food, Transfer items, Circuit condition]- 另一支商队：[Wait, Store food, Transfer items]- 载具：[Wait, Transfer items]- 电线杆：[Wait, Circuit condition]- 默认：[Wait]与火车类似，商队也可设置中断指令。商队离开一个目的地后，会检查所有已设置的中断指令，若其中某一中断的所有条件均满足，该中断对应的所有目的地将作为临时站点添加到日程表中。中断指令的条件包括：Inventory full, Inventory empty, Cargo item count, Target item count, Food count, Circuit condition, At specified station, Not at specified station。你可以在[entity=outpost]中添加过滤器，以确保该前哨站与商队之间可能转移的所有物品都有足够的存放空间。
mounts=坐骑是每个发展阶段都适用的高效个人交通工具，同时也能在战斗中提供帮助。[item=hazard-concrete]和[item=refined-hazard-concrete]会阻止任何坐骑通过，可作为屏障使用，避免重要基础设施遭到破坏。 [item=automation-science-pack] [entity=car]是最基础、最原始的坐骑。它以[item=raw-coal]等固体燃料为动力，最高速度为100千米/小时。该载具配备了[item=vehicle-machine-gun]，可造成小型武器伤害，能存储80堆叠的物品。 [item=logistic-science-pack] [entity=crawdad]是第一种生物坐骑，需在[entity=creature-chamber-mk01]中制作，最高奔跑速度可达85千米/小时。这种生物喜爱鱼类，以[item=fish]、[item=fish-mk02]、[item=fish-mk03]和[item=fish-mk04]为食，奔跑时会消耗800千瓦的能量。由于拥有厚重的装甲，它能冲撞并摧毁障碍物且自身不受任何伤害，可存储90堆叠的物品。[entity=crawdad]拥有一个10×4的装甲设备网格，但中心4×4的格子被[item=py-mount-generator]永久占用。该发电机可提取坐骑产生的生物能量，通过消耗食物燃料立即为所有设备电池充电。需注意，此发电机将食物燃料转化为设备网格能量的效率为200%，对个人机器人技术极为有用，且[crawdad]的设备网格中不允许使用其他发电机。 [item=chemical-science-pack] [item=dingrido]是[item=dingrits]的驯化品种，这种坐骑的奔跑速度可超过250千米/小时！它喜爱[item=meat]、[item=dingrits-food-01]和[item=dingrits-food-02]等肉类产品，同时也能受益于[item=py-mount-generator]。该坐骑凭借修长的腿部可在建筑物顶部穿行而不造成损坏，能存储120堆叠的物品，拥有一个10×6的设备网格。 [item=py-science-pack-3] [item=spidertron]是[item=zungror]的机械化版本，这种半机械生命体依靠八条腿几乎能在任何地形上爬行，行驶速度为110千米/小时，加速度较高。该坐骑消耗存储在[item=gastrocapacitor]中的能量，采用WASD操控模式，配备了4个循环使用的[item=spidertron-rocket-launcher-1]，可高速发射火箭。使用[item=spidertron-remote]能从地图视图控制[item=spidertron]，通过遥控器还可设置多个[item=spidertron]以链式队形相互跟随。它能存储160堆叠的物品，拥有一个10×8的设备网格，且能受益于[item=py-mount-generator]。 [item=utility-science-pack] [item=phadaisus]是[item=phadai]的终极进化形态，配备最高等级的[item=exoskeleton-equipment]后，飞行速度可达1700千米/小时以上的高超音速，采用WASD操控模式。这种坐骑喜爱食用[item=phadai-food-01]和[item=phadai-food-02]，可通过[item=spidertron-remote]进行控制，拥有极具破坏性的[item=dragon-breath]，能对6格半径范围内的所有实体造成2100点/秒的火焰伤害，这种武器能彻底摧毁森林。火焰喷射需以[item=dragon-breath-ammo]为燃料，每发弹药可提供5小时的使用时长。它能存储200堆叠的物品，拥有一个10×10的设备网格，且能受益于[item=py-mount-generator]。
digosaurus=[item=digosaurus]属于一种古老的恐龙物种。经过多年进化，它们已适应收集并利用[item=nexelit-ore]作为能量来源，要好好利用这一点。挖掘龙必须放置在[entity=dino-dig-site]中，该挖掘点有可开采nexelit矿石的范围，且需要电力供应。挖掘龙工作时需要食物，每种食物能让挖掘龙在同一次出行中收集更多矿石：[item=dried-meat]→1块矿石、[item=guts]→1块矿石、[item=meat]→2块矿石、[item=workers-food]→8块矿石、[item=workers-food-02]→16块矿石、[item=workers-food-03]→32块矿石。[item=thikat]是挖掘龙经过基因增强后的大型版本，拥有100%的采矿效率；[item=work-o-dile]则拥有200%的采矿效率。像[item=py-steel]这类地砖能提高挖掘龙的奔跑速度。
mega-farm=[entity=mega-farm]具备培育植物斑块的能力。你可以选择一种植物以及该植物对应的配方（例如[recipe=bioreserve-super-1]），之后需提供所需材料，再插入收集器（例如[item=replicator-bioreserve]）。插入收集器后，你需要“发射”“火箭”——毫无疑问，这是营销人员想出的夸大其词的说法——此举会在你建筑的北侧生成所选植物的斑块，随后可使用[entity=harvester]收获该斑块。当斑块枯萎后，你可重复上述过程，从而获得[item=native-flora]等植物的可再生来源，更复杂的配方能生成更丰富的斑块。
wyrmhole=你培育出了一种体型巨大、速度极快但性情温顺的蠕虫物种。只要不同的[entity=wyrmhole]建筑调谐到同一条蠕虫的标识，这些建筑之间就能通过蠕虫实现物品的瞬时转移。使用环形复选框选择特定蠕虫——每一种勾选与未勾选的组合模式都会对应选择一条不同的蠕虫。若没有虫洞调谐到某条蠕虫，你的物品仍会留在该蠕虫处，只需再次调谐到这条蠕虫即可取回物品。[entity=wyrmhole]需要250兆瓦的持续电力供应。
ocula=你研发出了一种怪异、令人毛骨悚然且价格高昂的眼球生物。[item=ocula]是一种个人物流设备，即便你处于机器人端口（roboport）的范围之外，它也能为你递送物品。眼怪没有范围限制，会根据你的个人物流过滤器递送物品，若你没有全球物流网络，它会非常实用。眼怪需要[item=ipod]来存储，每个eyepod可容纳3个眼怪。eyepod必须放置在机器人端口网络的范围内（例如[item=py-roboport-mk01]的覆盖范围），眼怪只会从该网络拾取物品。[item=ocula]不支持物流垃圾槽位。
vatbrain=有时科学会走向极端。[entity=vat-brain]能以高昂成本为附近的[entity=lab]提供大幅生产力加成。[entity=vat-brain]的工作方式与[entity=beacon]类似，但必须持续为其投喂[item=brain-cartridge-01]等 cartridge（弹筒），单个弹筒可持续20秒。多个培养脑的效果可叠加，从而提供更高的生产力加成，一旦弹筒过期，你将失去该生产力加成。每个弹筒为附近实验室提供的生产力加成不同：[item=brain-cartridge-01]→25%、[item=brain-cartridge-02]→50%、[item=brain-cartridge-03]→75%、[item=brain-cartridge-04]→100%。
symbiosis=[item=ulric-infusion]能让你融合多个物种的优势特征。注射或服用这种血清可暂时获得强化的身体能力，该过程会在10分钟内将你的角色转变为ulric-人类混合体。强化的属性包括：奔跑速度+40%、触及距离×3、生命值与再生速度×5、库存槽位+40、对火车免疫、瞬时采矿速度、强力近战攻击。ulric形态仅持续10分钟，但[item=ulric-infusion-equipment]可从你的库存中自动注射新鲜血清。将[item=ulric-infusion-equipment]放入装甲的设备网格并提供电力，即可持续享受形态强化的效果。
turd=欢迎使用技术升级与研究装置（T.U.R.D.）。本页面包含对特定机器的永久升级选项。从科技树中研究完核心技术后，本菜单将解锁T.U.R.D.升级选项，可用升级包括永久模块加成、新配方以及配方升级。[item=speed-module-3]的速度加成会随农场建筑等级变化；[item=productivity-module-3]的生产力加成适用于机器中的所有配方。
biofluid=你已成功通过生物工程培育出[entity=gobachov]、[entity=huzu]和[entity=chorkok]。这三种生物是[entity=py-logistic-robot-mk01]的生物替代品，它们不运输物品，而是协助你的流体物流，能够在[entity=provider-tank]（供应罐）和[entity=requester-tank]（需求罐）之间转移流体。需要[entity=bioport]（生物端口）来存储、喂养这些工作生物并清理它们的排泄物。与标准的[entity=py-roboport-mk01]不同，Biopyanoport（生物物流端口）没有物流半径，需使用[entity=vessel]和[entity=vessel-to-ground]建立直接连接。[entity=bioport]需要持续的热量供应以维持生物的健康与活跃，不同等级的工人食物可支持不同次数的递送任务，食物总会在递送开始时消耗，且可使用[item=efficiency-module-3]。此外，[entity=bioport]生成生物流体生物的最大速率为每2.38秒1个，这些生物通常会返回其出发的生物端口，但有10%的概率会扩散到同一网络中的另一个生物端口。[entity=requester-tank]有多个实用的过滤设置：首先，配置所需流体的类型与数量；其次，配置该需求罐相对于其他需求罐的优先级（需注意，若两个需求罐优先级相同，会优先选择“请求量减去当前存储流体量”数值最大的需求罐）；最后，还有一个可选的温度过滤器。供应罐中需存在的最低流体量（达到该量才具备转移资格）可在地图设置中配置（默认值为10000单位），需求罐中需补充的最低流体量也可如此配置，所有需求罐设置均可蓝图化与复制粘贴。[item=guano]（鸟粪）是[entity=bioport]中产生的有用废弃物，生物消耗食物时会产生少量废弃物，以生产力条显示，当废弃物条满时，该条会重置，同时在输出槽生成3个[item=guano]。需使用机械臂（inserter）清除这些废弃物，否则[entity=bioport]会堵塞并停止运作。不同等级的生物流体生物拥有不同属性：[entity=gobachov] - 等级：MK 01，速度：19.4千米/小时，最大递送量：10000，每次行程产生废弃物：0.6；[entity=huzu] - 等级：MK 02，速度：25.9千米/小时，最大递送量：15000，每次行程产生废弃物：0.8；[entity=chorkok] - 等级：MK 03，速度：64.8千米/小时，最大递送量：20000，每次行程产生废弃物：1.3。

