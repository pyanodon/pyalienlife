[entity-description]
dino-dig-site=Een plek voor de delfosaurus om te rusten, eten en ertsen te leveren.
digosaurus=Een kruising tussen arthurians en phaddais geschikt om verborgen nexeliterts te mijnen. Ze kunnen kleine stukjes nexelit uit velden verzamelen en winnen waar machines ernstige aftakeling zouden ondergaan.
thikat=Groter, zwaarder GGO mijnbouwwezen dat nexeliterts kan verzamelen. Ze kunnen twee keer zoveel erts mijnen met dezelfde hoeveelheid voedsel.
work-o-dile=De derde generatie aan genetische mijnbouwwezens. Hun tweebenige houding staat hen toe een zware mijnbouwboor te gebruiken. 

