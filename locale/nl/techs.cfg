xeno=Ontgrendel de xeno, een bizar GGO-wezen. Een zeer slim roofdier van de hoogste rang.
rendering=Ontgrendel slachthuizen om wezens tot nuttige producten te verwerken.
advanced-rendering=Ontgrendel geavanceerde processen om meer van een specifiek onderdeel uit het karkas te halen.
