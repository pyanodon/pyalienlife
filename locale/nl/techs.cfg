phytomining-mk03=Zware-metalen-ATPasen (HMA's) zijn toegevoegd aan de chelatoren, waardoor de gewassen hyperophopers geworden zijn, wat de planten beschadigd en deze metalen in al hun weefsel opslaat.
organ-printing=Een simpele techniek, op een industrieel niveau. Staat je toe organische stoffen te herverwerken tot nieuwe organen door direct in steigers te printen.
organ-printing-mk02=Materialen op nanoniveau staan zeer verfijnde en meer natuurlijke structuren toe op een moleculair niveau. Uitvoer verhoogd.
organ-printing-mk03=Verhoog productie en recyclen van cellen door het massaprinten van perfecte organen en door kruisingstechnologie toe te staan.
mass-production=Maak de onderdelen, en monteer een compleet werkend wezen uit niks. Gefeliciteerd, je hebt geen enkel respect voor het leven.
korlex=Ontgrendel een GGO-wezen dat gemaakt is voor zuivelproducten. Het was gemaakt uit hetzelfde mukmouxrecept, maar dan met wat visgenen om het resisten tegen het buitenaardse weer te maken.
korlex-mk02=Ontgrendel een GGO-wezen dat gemaakt is voor zuivelproducten. Het was gemaakt uit hetzelfde mukmouxrecept, maar dan met wat visgenen om het resisten tegen het buitenaardse weer te maken.
korlex-mk03=Ontgrendel een GGO-wezen dat gemaakt is voor zuivelproducten. Het was gemaakt uit hetzelfde mukmouxrecept, maar dan met wat visgenen om het resisten tegen het buitenaardse weer te maken.
korlex-mk04=Ontgrendel een GGO-wezen dat gemaakt is voor zuivelproducten. Het was gemaakt uit hetzelfde mukmouxrecept, maar dan met wat visgenen om het resisten tegen het buitenaardse weer te maken.
biopolymer-clusters=Geen rubber meer voor de tepels. Biopolymeren zijn comfortabeler en staan het toe om extra lang te melken, waardoor de productie verhoogd wordt.
moondrop=Met een eenvoudige begrip van biotechnologie, begin experimenten om een bloem genetische te manipuleren die korte koolwaterstoffen kan maken.
moondrop-mk02=Met meer geavanceerde technologie en begrip, ga verder met experimenten om de bloem te verbeteren om net iets langere koolwaterstoffen te maken.
moondrop-mk03=Met succesvolle experimenten bij genetische modificatie, pas de bloem zo aan om nog langere koolwaterstoffen te maken.
moondrop-mk04=Drijf deze bloemen tot het uiterste om hele lange koolwaterstofketens te produceren.
