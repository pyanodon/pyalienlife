phadai=Ontgrendel phadais, gevaarlijke maar grappige grote buitenaarse katten. Vereist constante behandeling. Gemuteerde hybride grote kat.
auog=Ontgrendel auogs, grote Stille-Oceaanwezens.
molecular-decohesion=Staat je toe om eenvoudige fundamentele substanties uit complexe moleculen te onttrekken.
yaedols=Geavanceerde biotechnologie staat je toe belangrijke verschillen te begrijpen in de buitenaardse moleculaire structuren en chemische samenstellingen die vereist zijn om deze nieuwe soorten te vervaardigen.
dingrits=Ontgrendel dingrits, unieke en adaptieve wolfachtige wezens van buitenaardse komaf. De meeste van de kunstmatige buitenaardse hybriden zijn steriel - deze wezens kunnen niet alleen reproduceren.
kmauts=Ontgrendel de kmaut, een gepanserde landgeleedpotige. Heeft een hoge sensitiviteit voor UV-licht and is een goede bron van organische serine.
vonix=Ontgrendel vonixen, kunstmatig leven gebaseerd op inheems planten- en dieren-DNA. De meeste van de kunstmaitge buitenaardse hybriden zijn steriel - deze wezens kunnen niet alleen reproduceren.
grod=Ontgrendel grods, moeraasplanten die een zeer nuttige vezel produceren voor ligstro.
anabolic-rna=Ontgrendel recepten die je toe staan krachtige steroïden te gebruiken om de kwaliteit van het vlees van je dieren te verhogen.
phagnot=Ontgrendel phagnots, wezens uit de Stille Oceaan die een grote opslag van gas op hun hoofd hebben om hen te helpen te staan. Onderzoek laat zien dat ze het als verdediging gebruiken.
bhoddos=Ontgrendel bhoddo's. Deze geavanceerde hybriden hebben pseudo-bladgroenkorrels die eiwitstructuren bevatten om nucleaire splijting mee na te bootsen als energiebron.
antiviral=Ontgrendel anitvirale geneesmiddelen. Dezen zullen je wezens helpen gezonder te zijn en meer te produceren.s
