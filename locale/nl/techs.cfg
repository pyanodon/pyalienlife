fawogae=De meestvoorkomende schimmel. Houdt van nat terrein.
antitumor=Nanomachines met een specifiek biomiddel voor het voorkomen of remmen van de formatie of groei van tumoren.
trits=Ontgrendel enorme diepzee wezens die trits genoemd worden.
reca=Repareer het genotype en elimeneer het falen van tegument dat door erfen veroorzaakt wordt.
recombinant-ery=Geneesmiddelen die met een injectie worden toegedient, die werken door de productie van bloedcellen te stimuleren.
orexigenic=Een combinatie van een metabolismeontnemer en eetluststimulant, dat doelt om de hoeveelheid vetweefsel te verhogen.
cadaveric-arum=Ontgrendel de lijkarums. Zeer stinkende planten, maar goede producenten van zwavelsubstanties.
artificial-breeding=Gebruikt paramorfische substanties om natuurlijke eigenschappen aan de volgende generatie door te geven. Soort de natuurlijke selectie voor een superieure uitkomst.
biased-mutation=Ontgrendel evolutie op molecuulniveau. CRISPR gebaseerde geninvoeding die doelt op fenotypeversleuteling. Neem controle over het leven door een heel wezen compleet vanaf het begin genetische te manipuleren. Je zult branden in de hel.
mega-farm=Een slimme boerderij heeft nesten van synthetische wezen die analoge funties voorvullen gelijk aan die missen van Aardse wezen, bacteriën, ect. Ze bestuiven planten, verwijderen gevaarlijke plaatselijke plagen, vergiftigen binnendringers, en creëren en brengen meststof direct aan bij de planten.
