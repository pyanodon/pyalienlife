pheromones=Ontgrendel kunstmatige feromonen om de geboortecijfers van wezens te verbeteren.
cridren=Je eerste poging om inheemse wezens met Aardse planten te kruisen. Het is niet mooi, maar deze plant heeft krachtige feromonen die nuttig kunnen zijn.
