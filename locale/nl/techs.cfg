pheromone-transition=Invoeging van kwalvisgenen in de B-beta-1-locus van de feromonenproductie staat arqads toe om sneller de weg te vinden op een georganiseerde manier, waardoor de gezondheid van het gehele nest verbeterd wordt.
cardial-hypopharynx=De structuur is gemaakt van een ongewoon flexiebel ontworpen vorm van keratine. Het staat een ongelooflijke treksterkte toe. Het wezen zal meer speeksel en propolis produceren, en hun mondelinge communicatie zal verbeteren.
laika=Deze keer zullen wij het terugbrengen... om het te vermoorden en de organen te analyseren. Het is jouw Dingritruimteprogramma.
pesticides-mk01=Ontgrendel een volstrekt veilige substantie om kleine parasieten weg te houden van je gewassen en hun productie te verhogen.
pesticides-mk02=Ontgrendel best smerig spul. Op Aarde zou het niet toegestaan zijn dit te gebruiken, maar boeit er nou om Nauvis?
symbiosis-mk01=Je bent een expert geworden met de manipulatie van buitenaardse biologie. Misschien is het tijd om op jezelf te experimenteren?
bioprocessing=Ontgrendelt biomassaketting om ruwe steenkool en bio-olie te onttrekken. Waardevolle brandstoffen uit een duurzame bron.

bigger-colon=Ontworpen super dikke darm, die verbeterde mestproductie levert.
explosive-diarrhea=Voeg een verminderend DNA-streng in die het wezen forceert te poepen zonder controle.
interactive-cognition=Introduceer interactieve uitdagingen en puzzels aan je dieren om hun verwerving, behoud en gebruik van kennis te verhogen. Ze zullen georganiseerder zijn.
metamide5=Ontgrendel de toepassing van technologische ontwikkelingen om een biologisch neuronaalsysteem te ontwerpen. WAARSCHUWING: Wezens kunnen zelfbewustzijn verkrijgen.
exercises=Forceer wezens meer te bewegen door meer gewicht en weerstand bij hun normale bewegingen toe te voegen, waardoor ze meer spiermassa krijgen. Veroorzaakt stress.
myostatin=Voeg een kapotte streng DNA in wezens om niet functionele myostatine te produceren, waardoor hun spiermassa niet kataboliseerd kan worden. Veroorzaakt hartproblemen in ruil voor een immense groei van spiermassa.
osteocyte=Je hebt osteocyt clonen geperfectioneerd, door gebruik van plasmide vectoren om het nieuwe DNA direct in te voegen om de botmassa in een levend wezen te verhogen. Het extra gewicht zal de gewrichten beschadigen, maar de bottenproductie verhogen met 100%.
hardened-bone=De pronucleaire injectie van een buitenaards zeewezengenoom zorgt ervoor dat hun botmatrix extra dik en dicht wordt. Bottenproductie wordt 200%. Hoge consumptie van mineralen en bewegingslimitaties zijn gedetecteerd.
organ-replication=Interne groei vergroot interne organan verder dan hun natuurlijke groottes, geholpen door liposome methoden door genen in te voegen die voor tumorgroei coderen.
cavity=Staat bijna compleet gecontroleerde celgroei toe in orgaanholtes, waardoor ze dikker, zwaarder en effectiever worden, maar ook hun energieconsumptie omhoog gaat. Het zal de levensduur van het wezen verlagen omdat er een hoge kans is op orgaanfalen, maar het verhoogt de producten van ingewanden met 200%.
somatic=Gebruik protoplasmafusie om het DNA uit rood merg te knippen op veelvoorkomende eiwitpunten, en voegt andere buitenaardse genen toe die zich over het complete bot zullen verspreiden. Dit zal ervoor zorgen dat de bloedproductie hoger is dan de bloedafbreking. Zal de levensduur van het wezen verlagen, maar de bloedproductie wordt verhoogd met 100%.
transgenes=Voeg tritsgenen toe aan het wezen, wat bloedcellen toestaat om mitose te ondergaan, wat de bloeddichtheid en productie verdubbelt. Veroorzaakt verstoppingen in het bloedsysteem en zal het wezens levensduur nog verder verlagen.
defective-collagen=RNA-splicen, gericht op een specifiek chitine-eiwitproductiegen (CEP-7) om het om te zetten tot een collageenproductie DNA-streng. Codeert een kapotte collageenvariant, wat het wezen forceert er nog meer van te produceren om hetzelfde effect ervan te krijgen als voorheen.
double-skin=Experimentele invoeging van stochastische genen van een yotoivruchtschil heeft tot een extra laag van adaptieve huid geleid die de derma van het wezen zit. Dit zal je wezens resistenter en gevaarlijker maken, en ze een onmiskenbare groene tint geven.
force-feeding=Het bedwongen dier krijgt een tube ingebracht om het te gedwogen te voeren, wat het laat aankomen door vetproductie. Je hebt gelukt dat hier geen ethische commissie is.
fto4=Een gemuteerde INSIG2 polymorf gen veroorzaakt upregulatie in de hypothalamus wat voedseltekort stimuleert en sterk correleert met de expressie van de orexigene keten. Het zal een constante hongerprikkel opwekken, wat tot obesitas zal leiden in het wezen.
ctc=Gegenereerd in neurale lijst gedurende de embryonale ontwikkeling. Deze zipirgenen die in volwasse fotoforen zijn ingevoegd zijn tot compactere basen gegroept. Verbetert metachrose met 100% door ook arthuriaanse paracrienproductiegenen in te voegen.
exo-insertion=Een biotechnologisch ontwikkelde streng die de natuurlijke vacht van dingrits met een gemaakt collageen pseudo-exoskelet tot één geheel maakt - een practische toepassing van jouw genetische manipulatie om meer vacht per dier te maken.
argumented-spikes=De technieken die tot nu toe aan zijn ontwikkeld staan de invoeging van de genen van xeno's toe om adaptieve huiduitsteekselmutaties te gebruiken. Aanvankelijk zijn ze vooral klein en betrekken ze kruislingse metabolische veranderingen door meer mineralen toe te staan samengevoegd te worden in de celluaire matrix.
conarium-stem=Intentionele genetische afwijking in deze GGO-soort zorgt ervoor dat scrondrixen betere en functionelere pijnappelklieren (en een derde oog als consequentie) ontwikkelen. Sommigen worden zelfs beschouwd metafysische kwaliteiten te hebben.
hydrolase-amplification=Chemische versterkers die toegevoegd zijn aan het voedsel laten deze groep enzymen meer werken, wat verharding en verdikking van de pezen in het wezen veroorzaakt. Veroorzaakt bewegingsproblemen, maar ze gaan toch niet ver van hun omheining vandaan.
zootoxins=Wat zou er mogelijk fout kunnen gaan bij het toevoegen van verbeterde, chemisch afbreekbare biologische materialen bij een reeds krachtig vergif in een gigantisch wormachtig wezen? Er zijn cytotoxines, cardiotoxines en fosfolipase A2 toegevoegd. 
artificial-calcification=Gebruik je geleerde supramoleculaire chemie om krachtige calcinatiereagentia toe te voegen aan het circulerende water van de xyhihoe-omheiningen. Ze zullen zich binden aan hun bestaande schelpen tot twee keer hun grootte groeien door minerale bundeling.
stochastic-cortex=Gebruikt een richt-en-misgen, wat zich toevoegd bij de reeds complexe warboel van het cridrengenotype. Het probeert de cridrencortex te verbeteren door een complexe biochemische kuur.
bladder=Verbeter de gasblaascapaciteit van phagnots door simpele mukmoux-DNA-transcriptie te gebruiken.
formic=Simpele kunstmatige selectie van productievere individuen om mierenzuurproductie te verbeteren.
party-animal=Dubstep, onbeperkt dans en poeders met een plantbase zijn allemaal toegestaan om hen zelfs hun eenvoudige schilden af te laten schudden.
microfilters=Een toegevoegde extra stap in het filteren, wat hun efficiëntie verhoogd.
microfilters-mk02=Toegevoegde poreuze materialen op nanoniveau verbeteren de efficiëntie van sporenverzamelaars nog meer.
chromosome-infocrystalization=Invoeging van het kinorhynchengenoom staat de arqad toe om gekristalliseerde microfibrillen in hun lage exoskelet te ontwikkelen wat het oppervlak en koninginnengeleivoorloperselectie met 300% verbetert.
diversified-mycoaccretion=Schimmel-transcriptase gebonden met het inheemse GGO-DNA bevordert indrukwekkende feromoonpaden in het nest. Meerdere nesten komen samen om één verenigd superorganisme te worden.

parthenogenesis=Stuur vrauks om richting parthenogenese te gaan, geen mannetjes nodig. Dat zal het fokken sneller, energie-intenser en saai maken. De extra omhulsels verhogen ook vervuiling.
natural-cycle=De lichten s'nachts uitdoen is comfortabeler voor vrauks. Het zal ook meer energie besparen in deze gebouwen en staat die vrauks toe om productiever te zijn in de ochtend. Het respecteren van de slaapschema's van vrauks zal hun snelheid verlagen.
cyanic-recycling=Vraukbiologie produceert natuurlijk mierenzuur in het bloed. Gebruik deze nuttige chemische stof om de moleculaire structuur van cyanidehoudend afvalstoffen af te breken tot de bestandsdelen.
reuse-water=Verfris en hergebruik afvalwater dat door deze inheemse wezens geproduceerd wordt. Ze zullen hetzelfde vat water voor de rest van hun leven drinken.
mercy-killing=Speel muziek, laat ze een beetje rusten. Ontspannen dieren voor het slachten geeft meer een hogere kwaliteitsonderdelen. Slachten zal extra huid, schilden, vachten, chtine, schelpen, visolie en fotoforen geven.
laser-cutting=Laat de oude zagen en geautomatiseerde messen achter je. Installeer lasers voor preciezere en schonene sneden die de onmiddelijke dood van het dier veroorzaken. Slachten zal extra bloed, reuzel, zwavelzuur, botten en hersenen geven.
lard-machine=Gebruik dierlijk vet en smeermiddel om de bewegende onderdelen van het gebouw te smeren, wat kosten bespaart en nieuwe toepassingen geeft voor ongewilde dierenonderdelen. Slachten zal extra vlees, geleedpotig bloed, ingewanden, mierenzuur, beendermeel, pezen en keratine geven.
sawdust=Auogs zijn geen kieskeurige eters. Je kan ze tot wel 50% zaagsel voeren en ze zullen het niet eens doorhebben. Grotendeels.
glowing-mushrooms=Voer je werkdieren geestverruimende hallucinogene paddestoelen in plaats van voedsel. Deze drugs zullen hun normale slaap- en eetschema's verstoren, maar hun productiviteit verhogen. Ze zullen werken totdat ze doodvallen van oververmoeidheid. De auogaangedreven generator zal significant sneller en productiever zijn.
underground-chambers=Graaf wat extra om auogs een betere omgeving te geven. Het extra comfort zal de productie verbeteren, maar zal de omheining extra energie laten consumeren voor de plafondventilatoren en de verwarming voor koude nachten.
scraping-bots=Voegt gespecialiseerde robots toe die mest en gebruikt ligstro van de grond verzamelen, wat de omheining schoner maakt en de ulrics blijer.
heated-pads=Zadel die GGO-paarden. De onderkant van het kussen heeft keramieke deeltjes die de lichaamswarmte reflecteren als kalmerende infraroodstralen, verstrekt ook ventilatie voor toegevoegde comfort. Zal de snelheid en productiviteit verhogen.
dummy-ulric=Ulrics produceren verscheidene epoxystoffen van nature in hun hoeven, botten en oogkassen. De slagmolen kan de aanhangselen van deze dieren tot nuttigere vormen malen zoals epoxyharsen, wat ook wel lijm genoemd wordt.
air-conditioner=De Aardse bij- en wespsoorten leiden aan kolonie-instortingstoornis, wat voor een enorme reductie van de insectenpopulatie zal zorgen gedurende winteromstandigheden. De arqad GGO-soorten ervaren een soortgelijke kolonie-instorting wanneer ze in aanraking komen met extreme temperaturen. Door experimenten heb je ook een drastische verhoging van koolwaterstofconcentraties ontdekt door de activatie van het winterslaapinstinct. Verspreiding van bijna vloeibaar stikstofgas in de bijenkorf zal genoeg aan de voorwaarden voldoen om kolonie-instorting te activeren.
cags=Installeer KAGO (Klimaatadaptieve glazen omhulsel) in arqadkorfen. Arqad chromogenen interacteren dynamisch met de variabiliteit in hun omgevingslicht wat ze helpt om optimale verwarming en lichtsomstandigheden te behouden.
drone=Verder onderzoek in arqadbiologie staat een alternatieve koninginproductiemethode toe. De wezenkamer zal nu een direct montagerecept hebben. Door verhoogde genetische complexiteit zal het wezenmontageproces verscheidene minuten duren om dit geavanceerde organisme van niks te bouwen.
improved-pathfinding=Installeer betere sensoren en algoritmen. De verbeterde machines zullen de pathfining van de oogstmachine verbeteren, wat de productiesnelhed en energieconsumptie zal verhogen.
precise-cutting=Inheems zeewiergewassen hebben een nuttige relatie met het veelvoorkomende kalk. Gebruik calciumhydroxide als een medium om het zeewiergewas te groeien. Gedurende de groeicyclus worden de kalkvloeistoffen of volledig geabsorbeerd of verdampt. Na de toevoeging van koolstofdeeltjes kan je het calciumcarbideoverblijfsel verzamelen.
recirculation-pump=Installeer recirculatiepompen in de zeewiergewasfabriek. Deze verbetering staat al het water toe om volledig gerecycled te worden in toekomstige oogsten.
inoculator=Ontdek een efficiënt proces om as uit sap te maken met de FTS-reactor. Tallolie wordt door een dik brijbed gebubbeld, waar het de katalysator kookt en stoom vormt. De hete gassen zullen omhoog naar de bovenkant van de reactor rijzen waar ze verzameld kunnen worden in opslagtanks. De vaste fractie die overblijft in het brijbed is het asproduct. Het as bestaat vooral uit de gebruikte katalysator en minerale residuen van het sap. Het as zal op de bodem van de reactor achterblijven en kan regelmatig verwijderd worden met een interne centrifuge.
patch=Creër een parasitaire relatie tussen sapbomen en de bhoddoschimmel. De bhoddo's zuigt grondstoffen uit de binnendelen van de sapboom. In reactie daarop produceert de sapboom de waardevolle resveratrolenzymen. Implementeer speciale machines om deze delicate fenolstructuur te oogsten uit de schimmelmassa zonder de boom de beschadigen.
bark=Verpulver volwasse sapbomen met gebruik van de houtverwerkingsinstallatie. Het sap wordt vrijgegeven uit het houtweefsel gedurende het verpulveringsproces and wordt gescheiden door een filtersysteem. Recycle overgebleven biomaterialen in de nieuwe generatie.
abacus=Doneer telramen aan arthurians zodat ze hun codeervaardigheden blijven oefenen. Dit zal vrije tijd geven de stress verminderen voor de welpen. Het zal productiviteit verhogen, maar je zal misschien verscheidene telramen moeten maken.
heated-stone=Instaleer verhitte stenen om ze warm te houden tijdens koude nachten in plaats van het standaard ligstro. Het zal hun metabolisme versnellen, helpen met het uitbroeden van eieren en extra comfort verschaffen.
cannibalism=Staat zwakke en oude arthurians toe om geconsumeerd te worden door de jongere generatie om met de ontwikkeling te helpen. Misschien krijg je zelfs een kers.
sc-core=Natuurlijke vonixen lijken volledig immuun te zijn tegen kwaadaardige tumoren. Voer een grondige analyse uit op de gifzak van de vonix. Ontelbare kleine microfibrillen bestaan in hun organensysteem, die hebben laten blijken om doelgerichte celdestructie te creëren tegen tumoreuze biomassa. De verstuiver kan deze nanomachines transformeren tot farmaceutisch bruikbare dynemicine.
sub-atomic=De cognitieosteoketen van de xeno's heeft laten blijken de xenozwermgeest aan te vullen en zelfs te overtreffen tijdens bepaalde metingen. Je hebt getheoriseerd dat, wanneer verstuift, dit botvormend orgaan kan werken als een pseudo-organisch substraat voor de krachtige kondoprocessor.
d-core=Gebruik kennis van de Schrödingers-antelopeonderzoeksprojecten. Staat de verstuiver toe om de dimensionale gastricorg teniet te doen en te reduceren tot driedimensionale georderde omgekeerde opalen, een voorloper van puur fotonische kristallen.
pentadimensional=Gebruikt krachtige ruwe energie om de antilopes tot de vijfde dimensie of lager in te sluiten. Ze kunnen nog steeds tussen vlakken reizen, maar zullen minder vaak ontsnappen.
existential-hazard=Forceert antilopes langer in deze dimensie te blijven dan hun dimensionale gastricorg toestaat. Dit zal de strangeletlekkage in het gebied er omheen verhogen. Deze beperking zal ook hun foksnelheid verlagen omdat de antilopen dat alleen in de "buiten" dimensies kunnen doen.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=Verwijder het sleutelingrediënt dat gebruikt wordt bij de bhoddo's om hun nucleaire kernsplijtingskettingsreactie te reguleren. Deze actie zal de productie van de bhoddoschimmel drastisch verhogen, al is de kans op een nucleaire explosie nu wel 100%. [font=default-semibold][color=255,60,60]☢ WAARSCHUWING ☢:Als je deze optie kiest zullen de nucleaire kernsplijtingsreacties instabiel raken en zullen actieve bhoddoculturen gewelddadig exploderen.[/color][/font] Explosies beschadigen de bhoddoculturen zelf echter niet, al zullen ze wel elke andere entiteit in de radius vernietigen (inclusief andere bhoddoculturen). Verwacht 1 explosie per 2 uren per actieve kolonie. De explosie creëert schimmen en kan automatisch gerepareerd worden.
exoenzymes=Instrueer de bhoddoschimmel om extra nucleaire energie te consumeren en introduceer de vaardigheid om de schimmel exo-enzymen uit te laten scheiden. Deze efficiënte cellulaire automaten zijn ontworpen om verzwakte isotopen uit splijtstofstaven te halen en ze in vaste grond te stoppen door koolstofdioxide te vervangen wat dan een bijproduct wordt.
gills=Ontwikkel oppervlaktekieuwen en een betere intercelluaire matrix om bhoddo's toe te staan zichzelf te draaien zodat ze altijd exact parallel staan met de zwaartekracht. Dit betekent zelfs als bhoddo's zich bewegen of buigen dat hun kieuwen nog steeds succesvol sporen kunnen vrijgeven. Sporenverzamelaars kunnen dan deze vrijgekomen sporen verzamelen uit de omgeving.
high-viability=Zaai hoog levensvatbare (>85%) driedimensionale alginate chondrocyte hydrogelsteigers met het fotocrosslinken van methacrylaatgemodificeerde alginaten met de foto-initiator VA-086. Vereist UV-activatie, dus de biosteigers hebben lampen nodig.
biomimetics=Vertraagt het printproces enorm. Staat de creatie van gefabriceerde structuren toe die exact identiek zijn aan de natuurlijke structuren.
covalent=Staat de geautomatiseerde bioprinter toe om afgedankte organen en lichaamsonderdelen te hergebruiken als crosslinks voor nieuwe onderdelen.
molecular-polyentomology=Nafta is een vlambare koolwaterstofvloeistofsmengsel met een relatie tot de arqadgenetica. Gebruik hun biologische processen om deze nuttige koolwaterstofketen uit het niks te bouwen.
compusun=Stel fytoplankton bloot aan zonne-energie in de open reactor. Deze microben zullen elke koolstofbron consumeren en absorberen tot een semi-vaste preolie combinatie van kerogeen en carbon black. Je hebt ontdekt dat gedroogde, opgeloste vleesschraapsel het beste werkt voor dit proces.
resonant=Bepaalde inheemse geleedpotigen zoals de xyhiphoe hebben een verfijnde structuur onder hun schild, die los staat van hun skelet. Onderzoek laat zien dat deze structuur als een steiger gebruikt wordt en om zenuwweefsel vast te houden. Gebruik brandende lucht, kokende vloeistoffen en ontsmettingsmiddelen op basis van ethyl om alle biologische activiteit te doden op het oppervlak. Alleen de harde interne structuur zal overblijven. De structuur is minder efficiënt als een filter door de ruige behandeling.
aerators=Xeno-eieren bevatten veel leuken enzymen en katalysatoren om het embryo te dragen. Dezen kunnen in bioreactoren gebruikt worden om hun snelheid en de hoeveelheid modulevakjes erg te verhogen. [font=default-semibold][color=255,60,60] WAARSCHUWING: Als je deze optie kiest, zullen alle bioreactoren een kleine hoeveelheid xeno-eieren vereisen als verbrande brandstof. [/color][/font] Deze enzymen werken ook op de xeno's zelf, wat dan een makkelijke manier zal verschaffen om waterstofperoxide en antrachinon van hen te krijgen.
baffles=Je kan de magnetische velden gebruiken die door hoge-fluxkernen gegenereerd worden om de reacties in de bioreactoren te optimaliseren, wat hun snelheid en de hoeveelheid modulevakjes erg zal verhogen. Je bent eigenlijk de magnetische velden aan het gebruiken om de invoer te roeren zonder echt de invoer te storen met een roermachine. [font=default-semibold][color=255,60,60] WAARSCHUWING: Als je deze optie kiest, zullen alle bioreactoren een kleine hoeveelheid hoge-fluxkernen vereisen als verbrande brandstof.[/color][/font] Als bijeffect van al jouw geknutsel met de magnetische velden, heb je een nieuwe manier ontdekt om nanomachines te maken met compleet verschillende en veel goedkopere materialen.
jacket=Verassend genoeg zijn de DNA-monsters die je gedownlaod hebt van Strorix787 daadwerkelijk bruikbaar als katalysatoren voor de processen in een bioreactor, wat hun snelheid en de hoeveelheid modulevakjes erg zal verhogen. [font=default-semibold][color=255,60,60] WAARSCHUWING: Als je deze optie kiest, zullen alle bioreactoren een kleine hoeveelheid exotische DNA-monsters vereisen als verbrande brandstof.[/color][/font] Verder blijkt dat ze het werk van mutantenzymen kunnen doen in het proces dat chitosan maakt als je wat bloed eraan toevoegd.
acid-comtemplator=Een normale kas zal eenvoudige elementen die natuurlijk worden geproduceerd in deze gewassenfabriek gebruiken om de zuurheidgraad van de grond te neutraliseren. De afhankelijkheid van zure elementen verwijderen zal de gewasdichtheid verhogen, maar de grond moet wel constant vervangen worden.
solar-scope=Vervang het plastic in de kas met een speciaal materiaal gemaakt van een nanolens. Het medium zal de zonne-energiedichtheid op deze gewassen focussen en verhogen, wat hun groeisnelheid zal verhogen en de energiebehoefte voor kunstmatige verwarming weg halen.
e-photo=Gebruikt speciale lichtspectra om de overmaat aan zuur gegenereerd bij de wortels van de planten af te breken en te neutraliseren. Geeft een klein bijproduct van methaansulfonzuur in de grond dat verzameld kan worden. De vereiste lichtspectra moeten gegenereerd worden door kunstmatige luminescentie, wat de totale energieconsumptie verhoogt.
constant=Composteren is altijd een exotherm proces. De hitte wordt gegenereerd door de activiteiten van microben en wordt behouden door isolatie. Op industriële schalen kan deze overtollige hitte wel 250 graden Celsius bereiken. Water op de resulterende biomassa gieten zal het meteen verdampen, wat een significante hoeveelheid stoom creëert. Tegen je intuïtie in creëert het verdampingsproces extra manieren in de biomassa voor vocht om te ontsnappen. Deze vermindering van de totale hoeveelheid vocht zal eindigen in droge biomassa.
humus=Bepaalde soorten van aërobe mestbacteriën bloeien wanneer ze gemengd worden met de melasse die in zoete tuuphranectar zit. Door deze siroop aan je compostbakken toe te voegen, wordt de resulterende biomassa een perfecte broedplaats voor retrovirussen. [font=default-semibold][color=255,60,60] WAARSCHUWING: Als je deze optie kiest, zullen alle compostfabrieken een kleine hoeveelheid zoete siroop vereisen als vloeibare brandstof (0.1 per seconde per MK-niveau).[/color][/font] De consumptiesnelheid is ook afhankelijk van module-effecten. Door de extra biologische activiteit krijgen compostfabrieken ook een extra 5% productiviteit per MK-niveau.
worm-hotel=Jouw compostfabriek trekt duizenden graafwormen. De biofabriek kan deze aardbewoners scheiden uit de biomassa wat verpoederde compost achterlaat. Deze wormen kunnen verscheidene materialen efficiënter malen in vergelijking met abiotisch technologiën.
respiratory=Gebruik de data-array om je wetenschappelijke vooruitgangen met andere onderzoekers in het thuismelkwegstelsel te delen. De buitenaardse data wordt herzien door de gemeenschap en wordt teruggezonden met grote precisie. Door de extra operationele uitrusting daan de energiekosten drastisch omhoog. 
neural-fusion=Herontwerp de wezenkamer zodat de arthuriaanse celluaire breinmatrix bruikbaar is als een standaardprocedure in neuronaal- en breingroeien en organiseren, wat de langste embryofases zal versnellen.
cc=De celluaire blauwdruk voor werkwezens zoals caravans en delf-o-saurussen zijn niet afkomstig uit dit melkwegstelsel. Dit zorgt ervoor dat de ontwerpen van deze wezen gegeneraliseerd zijn om te werken in alle omgevingen. Gebruik extra DNA-monsters wanneer je deze wezens bouwt om hen efficiënter te maken. Snelheid en gezondheid worden verhoogd met 35%. Het complexere biologische constructieproces zal significant langer duren. 
hsn=Gebruik computermodellen om elke afwijking in het ADAM42 DNA bouwproces te traceren en verwijderen met een gefocusde laserreeks.
enn=Nikkelcarbonyl is een corbonyl gebaseerd op nikkel met bijtende en vluchtige eigenschappen, vooral wanneer het in aanraking komt met biologisch materiaal. Het was ontdekt dat dit biologisch gevaar kan helpen met de synthese van polyketide synthase-enzymen (PKS') door de nucleotiden in het monster te neutraliseren. De toevoeging van deze chemische stof zal het toestaan dat de kamers maar een kans die kleiner is dan 0,0001% zal hebben voor xeno-DNA-mutatie-errors. De cyclus zal in elke fase langer duren, maar de exemplaren zullen het dichtste bij perfectie zijn.
dwx=Polyvinylpyrrolidon is een hygroscopische, amorfe, synthetische polymeer die uit lineaire 1-vinyl-2-pyrrolidongroepen bestaat. Deze chemische stof zal de effectiviteit van zware-metaal-APasen verbeteren door overgebleven vochtigheid te absorberen en door planten te forceren hydrofobisch te worden.
sixth-layer=Voeg instructies toe om cridrens toe te staan een zesde laag in hun bijnierschors te ontwikkelen. Dit is onbekend terrein en de complexiteit van de geproduceerde substanties worden nog steeds onderzocht. Cridrens zullen bepaalde soorten volledig kunnen consumeren en hun chemische onderdelen kunnen verwerken. Een paar onderzoeken laten zien dat ze misschien het gedrag van andere inheemse dieren kunnen communiseren en beïnvloeden.
neural-cranio=Verstrekt een vloeistofverbinding tussen de hersenschorsen om de reactiesnelheid en reflexen van cridrens te verhogen. De snelle communicatie zal het lichaam toe staan om realtime prikkels te ontvangen om hun jaaginstincten en vraatzucht te verhogen.
mufflers=Installeer oogkleppen en geluidsdempers in de omheiningen van cridrens om de prooien niet te laten schrikken of bang te maken voordat ze sterven. De planten zullen een genademoord plegen en de cridrens zullen geen gestressd dieren eten. Deze techniek zal regurgitatiesnelheden verhogen en energieverlies verminderen.
booster=Gebruik één van de X-Band satellieten om de connectie met de Aarde Interorbitale database te verstevigen. De communicatie tussen de data-array en de satelliet zal een geconcentreerdere golf zijn waardoor de energiebehoeftes geometrisch zullen stijgen.
dbwt=Installeer een verbeterde transcoder in je data-arrays. Deze chip zal het toestaan om algemene aardmonsters automatisch te dupliceren en op te slaan in een digitale opslag als er een sjabloomobject gegeven wordt.
solar-p=Bedek bepaalde gebieden op de schotels met zonnepannelen om energie te besparen en downloadsnelheden te verhogen. Je zal ook een goedkope manier leren om simpele zonnecellen te maken.
cover=Installeer glazen overdekkingen op de dhilmovijver om hen te weerhouden van suïcidaal gedrag door uit de omheining te springen. Het is goed om wat dhilmo's te redden, maar het UV-licht zal niet door het glas heen kunnen and zal de fytoplankton beïnvloeden waarvan ze zo veel houden.
skimmer=Installeer eiwitschuimspanen om het afval dat door dhilmo's gegenereerd wordt te verminderen, wat hun levenskwaliteit zal verhogen en hun groei zal beïnvloeden. Deze nieuwe machine zal de benodigheid voor filtermedia weghalen. De onheining zal de schuimspanen automatisch spoelen wanneer het gepland is.
double-intake=Installeer dubbele inlaatpompen. Ze gebruiken dezelfde stang maar met een ander windmolentje aan het einde. Je hebt zojuist de waterstroom enorm verbeterd en energiekosten verlaagd. De nieuwe inlaatpomp kan het water direct verzilten.
alpha=De alfa dingrit is de oudste, wijsste, en sterkste leider van de roedel. Om een alfa te worden, moeten die dingrits ontelbare gevechten overleven gedurende vele jaren. Overleven is niet gegarandeerd.
c-mutation=Laten we een paar lagen radiatiebescherming verwijderen. We kunnen de dingrits zelfs minder geneesmiddelen geven voor hun reis. Je ruimtedingrits zullen snelle celmutatie en degredatie ondergaan terwijl ze buiten de bescherming van een magnetisch veld zijn. Er is een kans dat het monster compleet onbruikbaar wordt, al zullen deze extreme mutaties over het algemeen een grotere kans geven om de zeldzame en nuttige snarerharten te verkrijgen.
training=Richt je dingrits af met parallel gedrag om het afval in het juiste gebied te stoppen nadat ze gegeten hebben.
multi-tit=Gebruikt alle 8 uiers van de korlexen in plaats van de traditionele 4. Het zal voorkomen dat de kalven natuurlijke borstvoeding krijgen, maar zal de melkproductie verhogen.
high-pressure=Gebruikt waterstof onder hoge druk om de melkpasteurisatiesnelheid te versnellen en te verbeteren, wat lang houdbare en hoge kwaliteitsmelk te produceert. Het pasteurisatieproces kan kleine kristallijne vaste stoffen uit het mengsel halen.
nx-heat-pump=Verbeter de koel- en verwarmingssystemen met nexelitpatronen om de efficiëntie te verbeteren van de koelers in de onheining, wat energie bespaart. De dieren zullen comfortabeler zijn en sneller werken.
lichen=Inplaats van ingewanden gebruiken, sta de navens toe om zichzelf direct vast te maken aan elk groot zoogdier. De schimmel zal volledige controle hebben over neuronale en motorfuncties. Deze hydride wezens slachten zal een grote oogst toestaan van de volwassen navensschimmel.
acidosis=Voeg xenogenen in fawogae om hen een voordeel te geven in de competitie voor voedsel met andere wezens door de verzuring van het gebied, wat schadelijke bacteriën en andere schimmels weerhoudt in de fawogaeplantages te groeien.
dry=Kweek de fawogae onder extreme druk. Deze techniek zal een grotere ophoping van koolstofmoleculen in de wortels van de paddestoel veroorzaken. Er zal meer energie nodig zijn om deze omgeving aan te houden.
a-select=Vissen die niet de geautomatiseerde test halen zullen automatisch in de biomassarecycling gegooid worden en zullen hergebruikt worden als voedingssupplement voor degenen die het wel gehaald hebben.
temp-control=De gehele vis ondergaat hakken, enzymatische vertering, vermaling en wordt vloeibaar gemaakt om vloeibare vishydrolysaat te produceren. De resulterende substantie wordt ook wel visafval genoemd. Het is bekend dat het proces efficiënter is op lagere temperaturen door het behoud de complexe eiwitten, koolwaterstoffen en vetstructuren in het vismateriaal. Actieve koelcomponenten toevoegen zal de opbrengst van het hydrolysatieproces verhogen, al is er ook kan kans op mechanische slijtage.
dosing-pump=Installeer automatische doseringspompen om afval te reduceren en de levenskwaliteit te verhogen van de vissen. Weggespoelde bijproducten zullen verzameld en opgeslagen worden voor gebruik in de toekomst. [font=default-semibold][color=255,60,60] WAARSCHUWING: Als je deze optie kiest, zullen alle pijpaansluitingen op alle visboerderijen veranderd worden.[/color][/font] Het hogesnelheidspompapparaat vereist extra elektriciteit om te werken.
dry-storage=Sta boomstammen toe om verscheidene dagen te wachten in de zon om overtollig vocht te verwijderen en de vezelkwaliteit te verbeteren door gewicht.
sawblades=Ontwikkel technologiën voor de productie van gespecialiseerde zaagbladwielen. Deze zaagbladen nemen de plek in van normale modules in de houtverwerkingsinstallatie met verbeterde snelheid en productiviteitspercentages. Deze productiviteit beïnvloed alle houtverwerkingsinstallatierecepten, zelfs diegenen die onder normale omstandigheden niet beïnvloed worden door productiviteit. De DROL-verbeterde houtverwerkingsinstallaties hebben 3 modulevakjes per niveau. [font=default-semibold][color=255,60,60] WAARSCHUWING: Houtverwerkingsinstallaties zullen ten minste één zaagblad vereisen om te functioneren.[/color][/font] Als je deze optie kiest, zullen bakens houtverwerkingsinstallaties ook niet meer kunnen beïnvloeden.
selective-heads=Verwijder takken en overtollig schors gedurende het omhakken, als voorbereiding voor verder verwerking. Deze tweede fase van houtverwerking wordt veel sneller.
self-generation=Gebruik stokken, houtsnippers en bladeren om een interne verbrander te voorzien van brandstof. De verbrander zal een gedeelte van de energie genereren die het gebouw vereist. Deze hongerige bomen zullen meer as nodig hebben om te groeien.
carbonefarious=Antraceenolie, een bijproduct van steenkoolteer, is onderzocht voor de effecten op boomgroei en gezondheid. Voeg deze substantie toe aan de kiemplantlevenscyclus voor een drievoudig voordeel.\n1. Een gecontroleerde toepassing van antraceenolie helpt boomsoorten mosparasietgroei te controleren door bepaalde biocidale eigenschappen.\n2. Levenslange toevoeging van de olie werkt als een voorbehandelingsstap die het gebruik in elektricakwaliteits PCB-productie toestaat.\n3. Verhoogde bekendheid met antraceenolieverwerking inspireert een nieuwe productiemethode die polycyclische aromatische koolwaterstoffen (PAK's) uit hogere graadsdestillaten omvat.
hi-sprinkler=Installeer geavanceerdere sproeiers tonnen aan water onder druk toestaan te vallen op de behoeftige grods. Het extra water zal een grotere oogst toestaan.
ground-irrigation=Voer extra residuen aan je grod fytomijnoperatie. Er zullen meer zware metalen geconcentreerd worden in de wortels van de plant om verzameld te worden.
carbide-c=Vervang alle waterverzamelingssystemen met versterkte en moderne carbideverbeteringen. Er zal wat water recycled worden en de pompen zullen minder vaak werken, wat elektriciteit bespaart. Opgeslagen water zal ophopen in de grodstampers and kan onttrokken worden als voedingsstofrijke flavonoïden.
gs=Voeg viscerebrospinale vloeistof toe aan de broedingsmedia voor een extra katalysator en koolstofbron. Het mestbacteriegroeiproces zal productiever worden.
zero=Je hebt een zeldzame streng aan zognabacteriën ontdekt die niet reageren op luminescentie. Deze zogna subgroep moet in complete duisternis gegroeid worden in de broedkamer.
icd=Installeer recirculatiesystemen die lucht onder druk herpompen en vloeistoffen terug naar de broedkamers pompen. De ICD-systemen zullen algemene monsterverzameling uit inheemse flora verbeteren.
wire-netting=Installeer verwarmingssystemen om die kicalks te helpen met drogen en bakken gedurende het groeiproces. Die goedgebakte bomen zijn perfect om biomassa en extra vezels aan te onttrekken, echter zullen ze nutteloos zijn voor het voederen van dieren.
extra-water=Verstrek gezout water voor deze waterhongerige bomen, wat hen meer bladeren laat produceren en sneller laat groeien. Het irrigatieproces zal helpen om kicalkzaden los te maken die dan verzameld kunnen worden.
crop-rotation=Staat andere soorten toe om gegroeid te worden in de grond gedurende een deel van het jaar om verloren mineralen terug te krijgen.
biosynthetic-nylon=Biosynthestisch nylon uit hout is een proces waarbij biomassa tot chemische bouwblokken wordt omgezet voor de productie van nylon. Hout bestaat vooral uit lignocellulose, wat uit drie hoofdcomponenten bestaat: cellulose, hemicellulose en lignine. De suikers die vrijkomen uit de houten biomassa worden gefermenteerd door microben om adipinezuur en 1,5-pentaandiamine, de sleutelmonomeren om nylon te synthetiseren.
eye-out=Verwijder één of beide oogstelen van vrouwelijke kmauts. Het doel van deze verwijdering onder deze omstandigheden is om de vrouwelijke kmauts te stimuleren om volwassen eierstokken en broedsel te ontwikkelen.
sex-ratio=Verandert de verhouding van 1:1 naar 1:3 mannelijke-tot-vrouwelijke kmauts. Er zullen meer moeders beschikbaar zijn voor pupproductie, maar er zullen er minder volwassen worden. Door de verschuiving van de man/vrouw verhouding zullen de zeldzame mannetjes hun plakkerig gel enorm overproduceren. De onheining kan dit gel automatisch verzamelen in te gebruiken in de toekomst.
moult-recycle=Voeg kmautrui in hun eigen voedsel om de kwaliteit van het voedsel te verbeteren, wat afval vermindert.
hd-moss=Het medium om mos op te kweken bestaat uit stenen met mineraalrijke grove fractie. Doorgaans zijn deze geologische structuren uitgeput van de sleutelvoedingsstoffen nadat de moslevenscyclus. Onderzoek een grondig schoonmaak- en restauratieproces om het kweekmedium te recyclen.
remove-muddy-sludge=Het mos wordt in de protonemafase gehouden door continue mechanische verstoringen met gebruik van draaiende bladen. Deze blootstelling tot de biodiversiteit van de buitenaardse atmosfeer zal de benodigheid voor moddering water weghalen. Extra energie zal nodig zijn om de biologische processen in stand te houden.
spores=Ongeopende capsules met en de operculum en de calyptra die nog intact zijn worden verzameld om sporen te verschaffen voor het volgende gewas. In deze omstandigheden is sterilisatie nodig met gedestilleerd water en chloor.
inbuilt-moss=Voeg een bioreactormodule toe aan de boerderij die all vervuiling die ontstaat bij het kweekproces vernietigt. De opgeslagen vervuiling kan gebruiken worden om sporen van chemicaliën in bepaalde geraffineerde gassen te stoppen, wat ze verandert tot een ongeraffineerde staat.
zero-cross=Blokkeert alle natuurlijke voortplanting die in de veekraal gebeurt. Alle voortplanting zal nu gebeuren door kunstmatige inseminatie. Dat zal genetische winsten in een aanhoudende manier drijven. De moeder zal het niet overleven.
bip=Breng een holistisch AI-systeem tot stand om genetische winsten aan te sporen en gaande te houden met de relevante infrastructuur op zijn plaats om diergeneeskundige diensten en voeding te leveren. In een poging om afval te verminderen, zal ongegeten voedsel gerecycled worden voor toekomstige generaties.
think-collar=Installeer in elke mukmoux een hersenimplantaat met geavanceerde sensoren die communiceren met een geavanceerd AI voor veegedrag, locatie, waterinname en voeding. Verschaft omgevingsdata zoals windkracht en vochtigheid om de maximale comfort te geven. Foetaal bloed kan vergoten worden door de babymukmouxhersenimplantaat.
cytotoxicity=Voeg een gedeelte van het vonixgenoom in de code van de vanes om de gif- en oplosmiddelen te verbeteren, wat het substraat sneller laat verteren. Cytotoxineconcentraties in de schimmel zullen omhoog gaan en kunnen verzameld worden voor gebruik in pesticiden in de biofrabriek.
pre-sterilization=Reduceer het aantal mogelijk gevaarlijke microben door de sporen te steriliseren voordat ze in de navenskolonie komen. Dit zal de productiviteit verbeteren omdat de schimmel niet hoeft te concurreren.
n2-ferti=Hergebruik de op stikstof gebaseerde metabolieten zoals ammoniumnitraat om de formatie van fawogaeprimordia te stimuleren, wat de oogsten zal verbeteren en het afval zal verminderen.
piezoelectric-floor=Rust de dansvloeren uit met een piëzo-elektrische mat. De mechanische energie van de razende phadai's kan verzameld worden en zal bepaalde kristallen laden.
ethanol-boost=Voeg pure ethanol toe in energiedranken and laat die phadai's compleet los gaan op de dansvloer.
dubstep-track=Dubstep toevoegen aan de trance- en ravenummers zal hun schudden verbeteren. Kan mogelijk gewrichtsschade veroorzaken.
hr=Besmet phagnotmagen expres met een bacterie die de vezels van kicalks kan afbreken. Dit zal vezelvoedingsbenodigheden voor alle levenfasen verwijderen.
socialization=Door phagnots in passende familiegroepen te houden, wordt de natuurlijke omgang tussen individuen en lonende relaties en interacties gestimuleerd. Zal reproductie versnellen.
leader=Phagnotkuddes hebben zelden een leider. Hen induceren om tegen dat gedrag in te gaan zal nog een niveau aan organisatie verschaffen. Om hun nieuwe soeverein te eren, zal de kudde nog zeldzamere gassen in hun blazen krijgen.
igm=80% van de moeite is enkel 20% als resultaat waard. Voer die onethische experimenten 5x langer uit op je cottonguts voordat je hen slacht. In ruil daarvoor is de onderzoeksdata ietsje waardevoller.
ts=Verschaf je cottonguts met malen van de hoogste kwaliteit. Gekookte rattenvlees gemengd met maanpaddestoelenextract. Gegarneerd met verpoederd zeewier en versnipperde eikel.
ud=Cottonguts zijn zeer gevoelig voor ultrasoon geluid. Het heeft een negatieve invloed op hen. Installeer ultrasone dempers gemaakt van zware metalen in de muren van de prandiumlaboratoria om lage voorplantingssnelheden te ontkomen.
moon=Maandruppel hebben hun naam gekregen door hun bloemen die enkel openen onder het licht dat gereflecteerd wordt door één van de manen van de planeet. Installeer speciale, krachtige lampen in de kas en verbeter de productie door continue maanlicht te simuleren.
cu=Maandruppels hebben verscheidene koperbevattende enzymen die een belangrijke rol spelen bij fotosynthese, respiratie en de formatie van lignine. Dit proces vereist grond die rijk is aan koper en is hetgeen wat hen hun onmiskenbare blauwachtige kleur geeft. Bepaalde aarde bevat van nature sporen van koper, al zal de toevoeging van ruwe kopererts in hun bemestingsroutine de oogst verbeteren.
carbon-capture=Installeer kleine filters die CO2 dat uit de kas ontsnapt zullen absorberen, wat de maandruppels helpt met hun koolstofvangst. Sta zelfvoorzienende productie van CO2 zonder externe invoer toe. 
simik-copper=Fase één van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om geothermische vloeistoffen direct tot koper te verwerken. 
simik-iron=Fase één van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om geothermische vloeistoffen direct tot ijzer te verwerken. 
simik-quartz=Fase één van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om geothermische vloeistoffen direct tot kwarts te verwerken. 
simik-coal=Fase twee van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om op natrium gebaseerde moedersterkedrank direct tot steenkool te verwerken.
simik-tin=Fase twee van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om op natrium gebaseerde moedersterkedrank direct tot tin te verwerken.
simik-aluminium=Fase twee van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om op natrium gebaseerde moedersterkedrank direct tot aluminium te verwerken.
simik-boron=Fase drie van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om gestripte gadoliniumoplossingen direct tot boor te verwerken.
simik-chromium=Fase drie van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om gestripte gadoliniumoplossingen direct tot chroom te verwerken.
simik-molybdenum=Fase drie van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om gestripte gadoliniumoplossingen direct tot molybdeen te verwerken.
simik-zinc=Fase vier van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om bitumens en bio-erts direct tot zink te verwerken.
simik-nickel=Fase vier van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om bitumens en bio-erts direct tot nikkel te verwerken.
simik-lead=Fase vier van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om bitumens en bio-erts direct tot lood te verwerken.
simik-titanium=Fase vijf van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om vanabins direct tot titanium te verwerken.
simik-niobium=Fase vijf van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om vanabins direct tot niobium te verwerken.
simik-nexelit=Fase vijf van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om vanabins direct tot nexelit te verwerken.
simik-silver=Fase zes van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om kmautuitheemse organische stoffen direct tot zilver te verwerken.
simik-gold=Fase zes van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om kmautuitheemse organische stoffen direct tot goud te verwerken.
simik-uranium=Fase zes van het simikspijsverteringsmutatieprogramma. Staat verteringsprocessen van de simik toe om kmautuitheemse organische stoffen direct tot uranium te verwerken.
improved-burst=Er is een simpele manier om de oogst van ralesiazaden te verhogen. Gebruik een nat stuk keukenpapier om de zaden te helpen met barsen en de ontkieming van de kiemplanten.
sun-concentration=Bedek de koepel van de ralesia's met een keramieke laag die zal helpen met het zonlicht op het juiste niveau van de grond te focussen.
h2-recycle=Ralesia's bevatten sporen van helium in hun celstructuur. Gebruik waterstofdiffusie om de heliummoleculen te vervangen en hen te verzamelen voor gebruik in de toekomst.
deadheading=Renneabloesems sterven soms snel af en worden verwelkt. Herprogrameer de plantagemachine om deze afwijkingen automatisch te detecteren en te verwijderen. Door gebruik van een speciale kweekprocedure, kunnen deze verwelkde bloemen gerecycled worden tot nuttige inheemse flora.
alltime=Verhoog irrigatie tot een extreem niveau. Dit zal de renneabloemen forceren om meerjarig te worden. Deze techniek zal de gemiddelde kweeksnelheid verhogen, echter is er extra elektriciteit nodig om al dat water te pompen. De verscheidene aardes zijn niet meer nodig en worden weggespoeld.
aphid-cleaning=Een gebrek aan genetische diversiteit zorgt ervoor dat rennea's zeer vatbaar zijn voor kleine plagen zoals aphids. Je hebt ontdekt dat kleine hoeveelheden arqadgif kunnen fungeren als een goede proto-presticide.
unstable=De toevoeging van een veelvoorkomende huidlaag zal significante dataverzameling uit de buitenaardse omgeving toestaan.
ms=De toevoeging van een semi-zeldzame galenische materialen zullen verbeteringen in het plasmacontrolesysteem verschaffen en zullen de snelheid van ionische metingen in de massa-tot-lading verhouding van het bestudeerde object verhogen.
spg=De toevoeging van een passiveringlaag zal bestaande micro-organismen in het substraat kalmeren. Microscopen zullen afbeeldingen in een resolutie in hogere ordes van grootte weergeven.
mci=De toevoeging van een hoogwaardig movasiroop zal als een conserveermiddel fungeren voor de zeldzame en dure perfecte monsters. De kans op kruisbesmetting is drastisch verlaagd met deze techniek.
neuron=Het splicen van een arthurian neuronaal gen tot een scrondrix genoom zal hun breincellen toestaan om met elkaar te communiceren met bijna de snelheid van het licht, wat hun intelligentie op een geometische schaal verhoogd. Deze procedure is zeer gevaarlijk maar het zal resulteren in significant meer neuronaal materiaal wanneer ze geslacht worden. Als dit materiaal gegeten wordt, verschaft het tijdelijke buitenaards wezen <-> mensen spraakvaardigheden.
boronb=Scrondrix hersenchemie is compleet anders in vergelijking met alles op Aarde. Blijkbaar boor afgeleiden fungeren als een prestatieverbeterd en hallucinogeen substraaat voor scrondrixbiologie. Door diboraan in de watervoorraad te doen, zal hun voortplantingssnelheid verhoogd worden. Mutaties zullen ook veelvoorkomender zijn.
hspa=Crosslinkbasescheiding in hun ingewanden zal scrondrixes toe staan om op een puur vleesdieet te functionere nadat ze volwassen zijn. Een versimpeld dieet zal over het algemeen leiden tot een vermindering in algemene energie en activiteit, maar de hoeveelheid invoer voor scrondrixfabrieken is zeer verminderd.
arcanium=Bombardeer de arcaniums van simiks (het orgaan verantwoordelijk voor voortplanting) met microgolven wat hitte kan opwekken, wat hun productie verhoogd.
etelnav=Installeer gepatenteerde Etelnavsystemen om restwarmte van de omheining te gebruiken om stroom mee op te wekken.
flagellum=Creëert een nieuwe generatie van sponzen met drie keer zo veel zweepstaartjes in hun choanocyten. Deze sponzen vormen studieskeletten in het kweekmedium en staat de omzetting van zachtere elementen toe.
fragmentation=Wanneer de sponzen een bepaalde fase in hun levenscyclus bereiken, zullen ze een reactie beginnen die de fragmentatie van hun eigen takken veroorzaakt. Als ze in een nieuw geschikt substraat worden geplaatst, zal hun mesofyl zich hervormen en zich op nieuwe plekken plaatsen, wat een nieuwe spons maakt.
bacterial=Muteer choanocyten om bateriën in het water te vangen en op te slokken, wat de benodigheid voor voedsel en sterilisatie van het water vermindert.
mgo=Trits hebben voortplantingscyclussen met generatiewisseling, wat betekent dat sommige individuen gewoon groeien en andere gewoon zich voortplanten. Een oeroud veelvoorkomend Aards gen invoegen van zoogdieren kan dit wezen een compleet normale voortplantingscyclus geven voor meer nakomelingen.
dc=De welpen van de trits zullen van nature in twee helften splitsen die onafhankelijk opgroeien. Je hebt door onderzoek ontdekt dat nanomachines veranderingen kunnen aanbrengen aan de genomen. Dit zal die welpen toestaan om in nog meer volwassen trits te splitsen.
nexelit-axis=Vervang hoofdas van de drukpompen met een nieuwe en verbeterde op nexelit gebaseerde as. Dit staat een beter gebruik van energie toe en creëert genoeg druk om de trits blij te houden.
fi=Een totaal van 5-6 irrigaties worden toegevoegd gedurende de ontkieming inclusief voorzaai-irrigatie, verbeterde consumptie en productie.
fungicide=Je grond is niet welkom bij de tuuphra's. Sproei zware fungicide om de gevreesde "Late Meeldauw" ziekte te ontwijken. Soms zijn er fosfaten nodig. Deze chemicaliën zullen de groei van het gewas verbeteren, maar het zal ook enorme hoeveelheden vervuiling veroorzaken.
tr=Recycle de kleinere en verworpen tuuphratubes als een bron aan organisch zetmeel en smeervet.
evoa=Diep onderzoek en genimplementatie naar de geleedpotigen van Aarde zullen de vonix minder buitenaards maken en meer geleedpotigachtig. Deze technologie staat de investering in het levend baren van vonixen toe om hun levensvatbare embryoproductiesnelheid exponentieel te verhogen. De moeder zal het niet overleven.
uge=Voeg een defect gen in dat het metabolisme van de vonix ontregelt, wat hun groei versnelt maar hun levens ellendig maakt. Kankerachtige subculturen zijn oogstbaar uit de vonixomheining.
dermal=Splice genen van auogs tot het vonixgenoom. Dit zal hen helpen met hun agressie en zal hun nomadisch gedragspatroon opheffen. In plaats van een omheining, zullen je vonixen volledige vrije uitloop zijn, waardoor de kosten van de omheining weg gaan.
ap=Sta xeno's toe meer van het DNA van hun gastheer op te nemen wat hen toestaat om elk een gastheer te hebben van elke soort, elk niveau, elke sekse en elke leeftijd om zich tot hun definitieve vorm te ontwikkelen.
herm=Xeno's zullen het vermogen hebben om parthenogenese te omzeilen. Wanneer een lage genetische variabiliteit gedetecteerd wordt, kunnen sommigen hun sekse veranderen gedurende hun leven in een poging om de genetische poel te herstellen door sexuele voortplanting.
hive=De invoeging van genen van arthurans staat xeno's toe om een collectief bewustzijn te hebben dat geregeld wordt door de koningin die haar subjecten terug kan roepen en commando's kan geven met kreten en telepathie. Meer organisatie betekent minder afval. Deze modificatie zal de koningin toestaan om telepathisch te communiceren met andere geavanceerde soorten, zoals jijzelf, waarmee ze angstaanjaagende dromen en religieuze visioenen oproept wat misschien tot de vorming van cults kan leiden met de xeno's als godachtige figuren.
temp-c=Gebruik smeulende kolen en bevroren stikstof om snel gesimuleerde temperatuurveranderingen af te wisselen. Xyhphoelarven zullen gestimuleerd zijn om sneller volwassen te worden, van 14 tot 8 sols voor metamorfose tot een bentische fase.
rst=Grijpt in de levenscyclusfase in waar larven "competent" of klaar om zich te verstigen zijn. Bevestig aan een koppeling, en het zal metamorfoseren om een "zaad" te worden. Dit is het beoogde stadium waar de larven veilig verwijderd kunnen worden van het cultuurmedium om alleen te groeien, wat sterftegevallen door competitie voorkomt.
reuse-ev=Importeer afvalwater van andere aquaculturen om de favoriete fytoplankton van de xyhiphoes voor te bereiden en te voederen. De plankton kan sporen van opgeloste acteton in het afvalwater scheiden en reconstrueren.
sub-s=Substraten zijn een kwestie van competitie. Om de efficiëntie te verbeteren, wordt het kweekmedium gesteriliseerd of gepasteuriseerd met verhitte gassen. Dit doodt alle concurrerende schimmels of bacteriën en geeft yaedols de beste kans om de competitie te domineren.
duct=Herconfigureer de leidingsinstallatie om verhitte lucht in de kweekruimte te brengen. De schimmel kan de omliggende atmosfeer compleet zuiveren en koelen.
humidity-control=Installeer vochtigheidsmeters om betere vochtigheidsniveau voor yaedols zelf te regelen, wat hen efficiënter CO2 uit de lucht laat absorberen. De yaedols zullen hun sporen effectiever in de omgeving kunnen sturen door afvloeiing, grondwater en verdamping. Deze extra sporen kunnen verzameld worden door de sporenverzamelaar.
cryopreservation=Geavanceerde invriesmethodes helpen met het behouden van zaadgenetica buiten het seizoen. De niet afwaarderende opslag staat fruit en vegetatieve ontwikkelingen toe om hen zo natuurlijk te laten werken op elke datum in de toekomst.
harvest=Geautomatiseerde machines en robots worden gebruikt in plaats van simpele robotarmen, wat de kwaliteit van de bladeren en het fruit verhoogd (omdat ze hen niet beschadigen gedurende de oogst). Deze boerbots kunnen ook stervende planten detecteren voordat de boomgaard doorheeft dat ze aan het sterven zijn.
nutrinet=Ontwikkel het voedingsstoffennet, een systeem dat door AI gecontroleerd wordt met gebruik van elektronische sensoren. Deze hoge resolutiesensoren kunnen de kwaliteit van de grond evalueren op basis van de beschikbare voedingsstoffen die aanwezig zijn in de grond. In plaats van een compleet veld gelijk te bemesten, weet de AI in welk gebied het meeste meststof nodig heeft en welk gebied het minst. Dit vermindert niet alleen de hoeveelheid meststof die gebruikt wordt, maar het geeft ook een gelijkere, vollere gewasoogst van het yotoifruit en yotoibladeren.
suicide=Verdere onderzoeken laten zien dat kunstmatige abdominale ontkoppeling van het chitineuze uitsteeksel van het sterniet vereist is voordat mannetjes kunnen paren in elke vroege fase van de ontwikkeling. Deze procedure staat hen toe om een 100% kans op succes te hebben tijdens het voortplanten zelfs wanneer ze onvolgroeid zijn. Echter kunnen ze niet langer leven zonder dit organensysteem. Gezien het feit dat de ontwikkeling voor een volledige volwassen zipir decennia kan duren, is het een valide techniek als je niet om ethiek boeit.
sr=Voeg gemodificeerde transposons uit trits in het zipirgenoom om vrouwtjes toe te staan om spermatheca te ontwikkelen om sperma te behouden na het voortplanten zodat 2 of zelfs 3 eimassa's geproduceerd kunnen worden zonder de benodigdheid van een ander mannetje.
hatchery=bouw een bevestiging aan zipirriffen die toegewijd is aan het verschaffen van excellente wateromstandigheden voor de zipireieren. Door dat te doen, wordt afvalwater gerecycled uit de hoofdtank wat de vervuiliing en energiekosten zal verminderen. Door de zeer verhoogde populatie en reproductiecijfers is het nodig om extra zipirs te smelten voor hun asbijproduct.
geooxidation=Zes tandemkopieën van yaedolmonomeren worden gecloond tot de cBC1-vector van een zungrorschild, wat hen toestaat om belangrijke mineralen direct uit de grond te absorberen.
genooscillation=Sta snelle genoscillatie toe gedurende meiose, wat genetische variabiliteit verbetert. In alle procedures zal het variabele spintepel kiloglijder orgaan vermenigvuldigd worden.
oviduct-bombardment=Met grote macht komt grote verantwoordelijkheid. Voeg hevig radioactieve isotopen in bij het zungrordieet. De eileiders van de zungrors zullen overcompenseren en een hogere beschikbaarheid toestaan van de spidroïnen in de cocons.
xgv=Gebruik algemene retrovirale technologie om het zungror genoom te behouden zonder verval. Het verbetert zelfs de kwaliteit van de coconeitwitten.
d2o=Deze technologie werd vooral gebruikt voor de ontwikkeling van nieuwe, verbeterde soorten. Maar we hebben snel ontdekt dat het gebruikt kan worden om wezens te produceren met specifieke eigenschappen die uitgebuit kunnen worden door een serie aan genetische reacties te activeren die numals meer van een bepaald lichaamsonderdeel zou laten produceren, namelijk het aero-orgaan.
nc=Gebruik een neutronenemitter die een vaste stroom aan neutronen met een hoge energie produceert die dan gericht staan op de voortplantingsorganen van de numals. De neutronen stimuleren het voortplantingssysteem van het wezen en moedigen de productie van extra eieren aan. Echter kan hun levensvatbaarheid verschillen.
neutron-bombardment=Het proces betreft het plaatsen van een numal in een gecontroleerde omgeving en het onderwerpen aan een specifieke golflengte van licht die uitgestraald wordt door de kristallen op basis van neodynium. Het licht doordringt de huid van de numal en activeert de inktklieren, wat het wezen significant meer inkt laat produceren in vergelijken met normale omstandigheden.
guarpulse=Een technologie op basis van nanorobots kan de gezondheid van individuele guarplanten in realtime modereren door ziektes en voedingsstofgebreken te detecteren voordat ze een probleem worden. Deze nanorobots kunnen ook gerichte voedingsstoffen of pesticides direct aan de planten leveren, wat afval vermindert en efficiëntie verhoogt. De semiperfecte omgeving staat af en toe de productie toe van zinknanocomplex als een bijproduct.
aquaguar=Een genetisch gemodificeerde streng van guar die resistent is tegen droogte en in zoute grond kan groeien. Dit streng van guar zou minder water en meststof vereisen om te groeien, wat het duurzamer maakt om te kweken.
hh=Een systeem op basis van drones dat geavanceerde sensoren en AI-algoritmen gebruikt om de meest productieve gebieden van een guarplantage te identificeren. De drones kunnen dan de rijpe guarpeulen autonoom oogsten, wat de oogst maximaliseert en de kosten minimaliseert.
turd-respec=Reset alle D.R.O.L. keuzes.
turd-partial-respec=Staat je toe om een optie voor één D.R.O.L. te herselecteren.
