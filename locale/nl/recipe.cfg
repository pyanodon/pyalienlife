[recipe-description]
petroleum-gas2=Voed de Knalgasbacteriënkolonie direct met gezuiverd, samengeperst waterstof om bacteriële bloeiing te veroorzaken. De bacteriën zullen petroleumgas als bijproduct produceren.
split-yellowcake=Heeft meer glazuur nodig.
neutron-absorbston=Zuig al die extra neutronen op.
mirror-mk01-poor=Probeer een spiegel zonder smeltkroes te gieten. Heeft een hoge kans om te falen.
purest-nitrogen-gas=Ontbind omgevingssamenstellingen op basis van de kleine verschillen van hun kookpunten. Alleen een fractie van puur stikstof kan teruggewonnen worden.
biocarnation-harvesting=Instrueer je houthakrobots om de biotuinanjer te oogsten.
biocrud-reprocessing=Verwerk de biotroep tot nuttigere biologische materialen.
rich-biocrud-reprocessing=Verwerk de rijke biotroep tot nuttigere biologische materialen.
floraspollinin-reprocessing=Dood en snoei geselecteerde gebieden van de floraspolliningroei om de flora terug te zetten naar een eerdere fase van de oogstcyclus.
biocrud-pyrolysis=Pyrolyseer de biotroep tot nuttige koolwaterstofketens.
lrf-steam-1=Voer hitteoverdracht uit tussen verwarmd zout en water om stoom onder hoge druk te produceren.
lrf-steam-2=Voer hitteoverdracht uit tussen verwarmd zout en water om stoom onder hoge druk te produceren.