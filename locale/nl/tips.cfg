steam-engine=De vroegste manier om elektriciteit op te wekken door verbranding met een [entity=boiler].\n[entity=steam-engine] \nStatestieken: \n    maximaal vermogen: 7.3MW \n    verbruikt: [fluid=steam] \n    hoeveelheid: 15 per seconde \n    maximale temperatuur: 500°C \n\n\n[entity=boiler] kan alleen stoom verhitten tot een maximale temperatuur van 250°C.\nOm het volledige potentiaal van stoomenergie te ontgrendelen, kunnen [entity=geothermal-plant-mk01] geplaatst worden op [entity=geothermal-crack].\nDe [entity=geothermal-plant-mk01] genereert [fluid=geothermal-water] op hoog genoege temperaturen om de [entity=steam-engine] te verzadigen.

steam-turbine=[entity=steam-turbine] → Maximaal vermogen: 119 MW. ([item=py-science-pack-2])\n\nOntgrendelt door [technology=uranium-processing], de [entity=steam-turbine] is nevenverbetering van de stoomtrubines onder druk die bedoeld is om de warmte te gebruiken die door de [entity=nuclear-reactor] geproduceerd wordt. Het verbruikt 60 [fluid=steam] per seconde met een maximale temperatuur van 2000 °C.

hp-steam-turbines=[entity=steam-turbine-mk01] → Maximaal vermogen: 473 MW ([item=py-science-pack-1])\n[entity=steam-turbine-mk02] → Maximaal vermogen: 9.5 GW ([item=py-science-pack-2])\n[entity=steam-turbine-mk03] → Maximaal vermogen: 143  GW ([item=py-science-pack-3])\n[entity=steam-turbine-mk04] → Max. Maximaal vermogen: 2.4 TW ([item=py-science-pack-4])\n\nDe hogedruk stoomturbine verbruikt grote hoeveelheden [fluid=pressured-steam] en wekt enorme hoeveelheden energie op.\n[fluid=pressured-steam] moet geproduceerd worden in een [entity=py-heat-exchanger], [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03] of [entity=py-heat-exchanger-mk04].\nElk niveau warmtewisselaar produceert [fluid=pressured-steam] met toenemende temperaturen vanaf 1000 °C tot 5000 °C.\n\nWarmtewisselaars dragen hun warmte over naar [fluid=pressured-water], en de warmte is afkomstig van [fluid=hot-molten-salt]. Veel niet-hernieuwbare energiecentrales kunnen [fluid=hot-molten-salt] creëren, onder andere [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01], [entity=py-oil-powerplant-mk01] en [entity=nuclear-reactor-mk01]. Het is belangrijk om de juiste energiecentrale te kiezen gebaseerd op welk technologisch niveau je bent en welke grondstoffen je tot je beschikking hebt.\n\nElke turbine verbruikt 60, 600, 6000, 60000 [fluid=pressured-steam] per seconde respectievelijk.

wind=Windturbines zijn een schone en veilige manier om energie voor je fabriek op te wekken. Er zijn drie verschillende soorten windturbines. Horizontaleaswindturbines zoals een [entity=hawt-turbine-mk01], verticaleaswindturbines zoals een [entity=vawt-turbine-mk01] en meerwiekige turbines zoals een [entity=multiblade-turbine-mk01].\n\nAlle windturbines hebben een variantie die gebaseerd is op de momentele windsnelheden. Dit getal representeert het het maximale of minimale vermogen van de turbine. Bijvoorbeeld zal een 10MW turbine met een variantie van 80% een maximaal vermogen van 18MW hebben en een minimaal vermogen van 2MW. De formule voor turbinevariantie is (sin(2t) + sin(πt)) / 2 met t als de momentele gametick gedeelt door 10000.\n\nAlle windturbines nemen een luchtruim op. Een windturbine binnen het luchtruim plaatsen van een andere windturbine zal interferentie veroorzaken en is niet toegestaan.\n\nHAWT-turbines worden vervaardigd met dure onderdelen, maar het haalt meer voordeel uit productiviteitsmodules. Ze hebben de laagste variantie en het hoogste vermogen.\n[entity=hawt-turbine-mk01] → Variantie: 50%, Gemiddeld Vermogen: 5MW, Luchtruim: 10 tegels.\n[entity=hawt-turbine-mk02] → Variantie: 50%, Gemiddeld Vermogen: 25MW, Luchtruim: 10 tegels.\n[entity=hawt-turbine-mk03] → Variantie: 50%, Gemiddeld Vermogen: 50MW, Luchtruim: 10 tegels.\n[entity=hawt-turbine-mk04] → Variantie: 50%, Gemiddeld Vermogen: 80MW, Luchtruim: 9 tegels.\n\nVAWT-turbines zijn goedkoper dan HAWT-turbines. Ze hebben een gemiddeld vermogen en een gemiddelde variantie.\n[entity=vawt-turbine-mk01] → Variantie: 70%, Gemiddeld Vermogen: 4MW, Luchtruim: 16 tegels.\n[entity=vawt-turbine-mk02] → Variantie: 70%, Gemiddeld Vermogen: 20MW, Luchtruim: 14 tegels.\n[entity=vawt-turbine-mk03] → Variantie: 70%, Gemiddeld Vermogen: 50MW, Luchtruim: 14 tegels.\n[entity=vawt-turbine-mk04] → Variantie: 70%, Gemiddeld Vermogen: 85MW, Luchtruim: 15 tegels.\n\nMeerwiekige turbines vereisen de minste materialen om te produceren, maar ze hebben een laag vermogen en een zeer hoge variantie.n[entity=multiblade-turbine-mk01] → Variantie: 90%, Gemiddeld Vermogen: 550kW, Luchtruim: 10 tegels.\n[entity=multiblade-turbine-mk03] → Variantie: 80%, Gemiddeld Vermogen: 34MW, Luchtruim: 8 tegels.

blimp=De [entity=aerial-blimp-mk01] produceert energie door hoog in de atmosfeer te vliegen. Luchtturbines hebben een enorme batterijgrootte en de laagste energie-uitvoerprioriteit wat ze perfect maakt om stroompieken of brownouts af te handelen.\n\nLuchtturbines moeten in een stroomrooster geplaatst worden. Ze zullen dan een toevalsbeweging maken tussen alle elektriciteteitspalen in het netwerk. [entity=power-switch] kan gebruikt worden om de mogelijke paden die de luchtturbines kunnen maken te verminderen.\n\nLangere reizen staan de turbines toe om een hoge RMP een langere tijd te behouden, waardoor de effectiviteit verhoogd wordt (tot een maximale bonus van +100%).\n100 tegels → +25% bonus\n1000 tegels → +51% bonus\n10000 tegels → +76% bonus\n100000 tegels → +91% bonus\n1000000 tegels → +97% bonus\nDe exacte formule om de afstandsbonus te berekenen is 2-(1 / (distance^0.5/30+1) )\n\nAls je netwerk niet genoeg elektriciteitspalen heeft, kan je een "Dit luchtruim zit te vol!" error krijgen. Elke luchtturbine vereist 3 elektriciteitspalen.\n\n                       Niveau                             Snelheid             Vermogen        Gem. Vermogen     Batterij  \n [entity=aerial-blimp-mk01]   1.2 tegels/s   4.5  MJ/tegel   6.25 MW       400 MJ   \n  [entity=aerial-blimp-mk02]   2.4 tegels/s   9.0  MJ/tegel   25.0 MW       800 MJ   \n  [entity=aerial-blimp-mk03]   3.6 tegels/s   13.5 MJ/tegel   56.3 MW       1.6 GJ   \n  [entity=aerial-blimp-mk04]   4.8 tegels/s   18.0 MJ/tegel   100  MW       3.2 GJ\n\nOntgrendeld bij [technology=renewable-mk02], de [entity=aerial-base-combinator] kan automatisch luchtturbines inzetten of verwijderen uit een elektrisch netwerk. Het is perfect om luchturbinenetwerken mee te verbeteren tot hogere niveau's of om je stroomnetwerk constant mee bij te vullen. Stuur de [entity=aerial-base-combinator] luchtturbineschakelingssignalen om het te laten proberen om een exacte hoeveelheid luchtturbines in het netwerk te houden. Merk op dat een missend signaal als een 0 gezien wordt. Consumeert 1MW.\nVerzent [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] op basis van de momentele hoeveelheid luchtturbines in het elektrisch netwerk per niveau.\nVerzent [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] op basis van de momentele hoeveelheid luchtturbines die nu in de basis opgeslagen liggen (maxiaal: 10) per niveau.\nVerzent [virtual-signal=signal-yellow] op basis van de som van de maximale capaciteit van alle turbines (MJ).

lfr-stirling=[entity=lrf-panel-mk01] en [entity=stirling-concentrator] gebruiken beide zonlicht om [fluid=molten-salt] mee te verwarmen gedurende de dag. Het gesmolten zout met een hogere temperatuur kan gebruikt worden om elektriciteit mee op te wekken door [entity=lrf-building-mk01] en [entity=solar-concentrator]. Meer pannelen of concentratoren toevoegen zal de snelheid waarmee het zout verwarmd wordt verhogen wat op zijn beurt ook weer de snelheid van de energiecentrale zal verhogen. De [entity=lrf-panel-mk01] voegt 600kW warmte toe aan het zout dat er binnenin in opgeslagen zit, en de [entity=stirling-concentrator] doet hetzelfde maar dan voor 1.6MW warmte. Merk op dat het even kan duren voor het zout om op te warmen.\n\nDe temperatuur van het gesmolten zout spreidt niet automatisch uit over alle entiteiten. In plaats daarvan moet je het koude zout continu in het warme zout pompen. De andere pannelen dragen bij aan het verhitten van het zout dat de energiecentrale ingaat, ook al kan het even duren voordat het hele systeem stabiel is.\n\nEn de [entity=lrf-panel-mk01] en de [entity=stirling-concentrator] zijn uitgeschakeld gedurende de nacht, echter hebben ze een 100% vermogen zelfs met een klein beetje daglicht. Er is geen overgang. De verhouding tussen [entity=lrf-building-mk01] en [entity=lrf-panel-mk01] 46.2 pannelen per energiecentrale. De verhouding tussen [entity=stirling-concentrator] en [entity=solar-concentrator] is 34.2 pannelen per energiecentrale.

thermosolar=[entity=sut] is een zonnetorenmegaconstructie die werkt door de zon te gebruiken om lucht te verwarmen door een grote hoeveelheid [item=sut-panel] tegelbedekkingen. Warme lucht stijgt door de toren en draait de generatoren aan. Om energie op te wekken, moet de [item=sut-panel] in een straal van 100 tegels om de hoofd [entity=sut] geplaatst worden. Elke tegel genereert 320kW en een maximum van 31488 kunnen rond een enkele toren heen geplaatst worden.\nDe zonnetoren is het meest effectief gedurende de middag. Zonder volledig daglicht wordt het vermogen van de toren vloeiend verlaagd. Andere energieopwekkings- of opslagmethodes zullen tijdens de inactieve uren gebruikt moeten worden. Met de volle hoeveelheid van [item=sut-panel] zal de toren 10.1GW opwekken in de actiefste uren. Gemiddeld zal een volledige toren 7.1GW opwekken.\nIn tegenstelling tot andere tegels, wordt de [item=sut-panel] boven de machines geplaatst in plaats van onder. Dit betekent dat je alles onder het glazen oppervlak kan bouwen en dat het zal werken zoals verwacht.\nMERK OP: Door de kleine hoeveelheid verwerkingskracht die de [entity=sut] vereist, is het waarschijnlijk de meest UPS-efficiënte energiebron in Pyanodons mods. Het is een goede optie als je problemen met de snelheid van het spel begint te krijgen.\n\nOntgrendeld bij [item=py-science-pack-4] met [technology=thermal-mk03].\n\n[entity=solar-tower-building] gebruikt zonne-energie om [fluid=hot-molten-salt] mee te verwarmen. [entity=solar-tower-panel0] wordt gebruikt om alle het zonnelicht te richten en focussen op één enkel punt. Elke [entity=solar-tower-panel0] moet in een straal van 100 tegels om de megaconstructie geplaatst worden en wekt gemiddeld 59.8MW op. De maximale hoeveelheid [entity=solar-tower-panel0] om een enkele zonnetoren is 1926.\nGedurende de middag, wekt de [entity=solar-tower-building] tot wel 115.2GW op, en zet het 4000 [fluid=molten-salt] om in [fluid=hot-molten-salt] per seconde met een temperatuur van 5000° C. Dit is genoeg energie om 1/50ste van een  [entity=steam-turbine-mk04] continue te laten werken. Gemiddeld door de hele dag door wekt een [entity=solar-tower-building] 80.64GW op.\n\nOntgrendeld bij [item=utility-science-pack] met [technology=thermal-mk04].

microwave-receiver=[entity=microwave-receiver] staat het transporteren van zonne-energie van een [item=microwave-satellite] in een baan om de planeet toe.\n\nElke [item=microwave-satellite] kan tot wel 4.8MW aan energie stralen. Om een satelliet in een baan om de planeet te krijgen, moet je het in de ruimte lanceren met een [entity=rocket-silo]. De [entity=rocket-silo] heeft ruimte voor 5 satellieten per lancering.\n\n[entity=microwave-receiver] kan tot wel 15 satellieten ondersteunen voor een totaal van 72MW.

nuclear-fission=Beginnend met [technology=uranium-processing], zet [item=uranium-ore] om in [item=pu-238] dat nodig is voor [item=chemical-science-pack] met gebruik van de [entity=nuclear-reactor]. De reactor zal brandstofcellen verbranden los van of de warmte gebruikt wordt of niet.\n\nNadat je [technology=nuclear-power] onderzocht hebt, kan je grote hoeveelheden elektriciteit opwekken met een [entity=nuclear-reactor-mk01] en [fluid=uf6] als brandstof of met een [entity=nuclear-reactor-mox-mk01] en als brandstof [fluid=puo2].\n\nDe reactoren zullen reactorafval [fluid=reactor-waste-1] of [fluid=reactor-waste-2] produceren. Het reactorafval kan gescheiden worden tot [fluid=hot-molten-salt] en [item=high-energy-waste-1] of [item=high-energy-waste-2] wat verwerkt kan worden om onverbrande uranium- en plutoniumisotopen terug te winnen voor wetenschap en brandstof.\n\nDe [entity=nuclear-reactor-mk01] wordt gebruikt om stroom mee op te wekken en om [entity=nuclear-reactor-mk01] om te zetten tot [item=plutonium-oxide], wat efficiënter gebeurt dan in een [entity=nuclear-reactor].\n\nDe [entity=nuclear-reactor-mox-mk01] wekt stroom op en zet de overmaat van [item=u-238] en [item=pu-239] om tot andere isotopen van plutonium.\n\nDe brandstofverwerking voor één [entity=nuclear-reactor-mk01] zal genoeg [item=u-238] produceren voor verscheidene [entity=nuclear-reactor-mox-mk01]. Het gerecyclede afval van beide kan meer dan alleen het nodige [item=pu-239] produceren om [fluid=puo2] te voeden voor de [entity=nuclear-reactor-mox-mk01].\n\nZie het gedeelte over [item=steam-turbine-mk01] over energieopwekking met [fluid=hot-molten-salt].

mdh=De [entity=mdh] is de krachtigste compacte fusiereactor die theoretisch mogelijk is. Het gebruikt pure [fluid=neutron] plasma als een bewegende geleider, wat op onmogelijke snelheden draait. Slechts een enkele MHD-generator is krachtig genoeg om de grootste fabrieken van stroom te voorzien.\nHet wordt ontgrendeld bij [item=production-science-pack] met [technology=fusion-mk02] en genereert tot wel 1.5TW.\n\nEr zijn 5 manieren om het vereiste [fluid=neutron] plasma te maken:\n\n[recipe=thermal-neutron]:\nGebruik een [entity=neutron-moderator-mk01] om neutronen onder nul tot 500 °C te verwarmen. Deze methode gebruikt dure [item=control-rod] maar kan in geval van nood gebruikt worden zonder toegang tot adequate fusiereactoren. Door onvoldoende plasma-ionisatie, zal de MHD-generator werken op 10% efficiëntie en maar 150GW opwekken.\n\n[recipe=dt-fusion]:\nTritiumfusie is het eerste neutronplasmafabricageproces in de [entity=fusion-reactor-mk01]. Ontgrendeld bij [technology=fusion-mk02], verbruikt deze energiebron waardevol [fluid=tritium] wat alleen gemaakt kan worden uit [recipe=deuterium-fusion] in een tweede [entity=fusion-reactor-mk01]. De plasmaionisatie is 4x zo efficiënt in vergelijking met [entity=neutron-moderator-mk01] en kan 600GW opwekken in de [entity=mdh]. Merk op dat elke [entity=fusion-reactor-mk01] 5.17 GW verbruikt wat niet met [item=efficiency-module-3] verminderd kan worden.\n\n[recipe=dt-he3]:\n[technology=fusion-mk03] ontgrendelt aneutronische [fluid=helium3] fusie. Aneutronische fusie kan alleen in de [entity=fusion-reactor-mk02] gedaan worden die een enorme 41.33GW aan stroom verbruikt. Dit recept verbruikt duur [item=silver-foam] en [fluid=liquid-helium] om tot wel 900GW aan stroom op te wekken in de MHD-generator.\n\n[recipe=b-h]:\nBoor-waterstoffusie is een nevenverbeterende fusiemethode ontgrendeld bij [technology=fusion-mk04]. Het gebruikt de [fluid=tholins] in [item=production-science-pack] en wekt tot wel 1.2TW in de MHD-generator op.\n\n[recipe=antimatter-fusion]:\nAntimateriefusie is de laatste en meest krachige vorm van fusie die ontgrendeld wordt bij [technology=fusion-mk04]. Een stabiele toevoer van [item=antimatter] kan in feite oneindige energie energie opwekken. Het creëert een perfect geïoniseerde neutronenstroom voor de MHD-generator om op 100% efficiëntie te werken en 1.5TW op te wekken.