[pywiki-descriptions]
farming=De natuurlijke flora en fauna kunnen verwerkt worden tot verscheidene nuttige producten. De bloedbanen van de [item=vrauks] bevatten het nuttige [fluid=formic-acid] en [item=moondrop] kan verwerkt worden tot [fluid=methane].\n\nAlle bebouwbare soorten vallen onder één van drie rijken; plant, dier of schimmel. [item=saps], [item=moss], [item=tree-mk01], [item=fish] en [item=seaweed] kunnen geoogst worden uit de nabije omgeving, al zullen de meeste buitenaardse wezens synthesized moeten worden door dure GGO-processen in de [entity=creature-chamber-mk01] of [entity=botanical-nursery]. Dit proces zal DNA-data vereisen dat in een codex opgeslagen zit zoals een [item=vrauks-codex]. Ook zal het genetische sjablonen uit de [entity=data-array] vereisen.\n\nNadat je aan je eerste soort bent gekomen, is het belangrijk om nieuwe generaties te fokken zodat je het lastige GGO-procse niet hoeft te herhalen. Elk rijk heeft een unieke fokmethode.\n\nDier - Dierenwelpen of diereneieren zoals [item=cocoon] kunnen opgevoed worden in het [entity=rc-mk01]. Deze machine vereist twee ouders die in de modulevakjes van de machine gestopt worden. Wanneer je de jonge puppies hebt, kan elk dier verder opgevoed worden tot volwassenheid in hun respectievelijke omheiningen zoals een [entity=vrauks-paddock-mk01]. Deze omheining vereist ook extra volwassen wezens in de modulevakjes.\n\nPlant - Planten vereisen kiemplantjes zoals [item=moondrop-seeds] om de volgende generatie te creëren. Zet volwassen gewassen om in kiemplanten in de [entity=botanical-nursery]. Deze kiemplanten kunnen vervolgens tot volwassen gewassen geteeld worden in grote boerderijconstructies zoals een [entity=moondrop-greenhouse-mk01]. Elke boerderijgebouw vereist het volwassen gewas in de modulevakjes. Elke cyclus zal meer zaden oogsten dan erin gestopt werden.\n\nSchimmels - Kleine paddestoelsporen zijn er genoeg in de atmosfeer. De [entity=spore-collector-mk01] zal de lucht automatisch verwerken om de sporendeeltjes zoals [item=fawogae-spore] te verzamelen zonder enige invoer. Deze sporen kunnen dan gekweekt worden tot volwassen schimmels in geklimatiseerde paddestoelboerderijen zoals een [entity=fawogae-plantation-mk01]. De schimmels vereisen een speciaal substraatmateriaal zoals [item=fungal-substrate]. Deze gebouwen vereisen ook volwassen schimmels in de modulevakjes.\n\nOm de uitvoer van de wezenboerderijen nog verder te optimaliseren en verbeteren kan je ze genetisch manipuleren tot MK04. Deze genetische verbetering zal de kweeksnelheden tot wel 400% versnellen. De meest complexe dierensoort vereist meer geavanceerde dataopslagmethodes zoals een [item=zungror-codex-mk04].
caravans=Een [entity=caravan] is een levend, organisch logistiek wezen met 30 inventarisvakjes en een programmeerbaar schema dat vergelijkbaar met een locomotief is. Het gebruikt het pathfinder-AI van bijters.\nDe caravan vereist voedsel om te functioneren. De caravan consumeert voedsel op elke bestemming of wanneer het voorwerpen overdraagt, waarbij verschillende types voedsel een verschillende hoeveelheid acties verschaft. Je kan de beschikbare voedsels zien wanneer je met je muis op het voedselvakje van de caravan beweegt.\nJe kan caravans programmeren om naar elke entiteit te gaan, maar het is normaal gezien nuttiger om een [entity=outpost] te gebruiken. Wanneer de caravan zijn bestemming bereikt, kan je verschillende acties programmeren die gebaseerd zijn op die specifieke locatie.\nCaravans kunnen niet vermoord worden door treinen of bijters. Er is ook een [entity=flyavan] en [entity=outpost-aerial].\n\nActies die beschikbaar zijn voor verschillende bestemmingen zijn onder andere:\n- Wacht: De caravan op de bestemming blijven. *Verbruikt geen voedsel\n- Sla voedsel op: De caravan zal zijn voedselvakjes bijvullen uit de inventaris van het doelwit. *Gebruikt geen voedsel\n- Vracht bijvullen: De caravan zal voorwerpen onttrekken totdat zijn inventaris vol is.\n- Vracht lozen: De caravan zal zijn inventaris legen.\n- Laad voorwerpen totdat de hoeveelheid van de caravan gelijk is aan: De caravan zal voorwerpen van het doelwit naar zichzelf verplaatsen todat het de gespecificeerde hoeveelheid voorwerpen heeft.\n- Laad voorwerpen totdat de hoeveelheid van de doelwit gelijk is aan: De caravan zal voorwerpen van het doelwit naar zichzelf verplaatsen todat het doelwit de gespecificeerde hoeveelheid voorwerpen heeft.\n- Los voorwerpen totdat de hoeveelheid van de doelwit gelijk is aan: De caravan zal voorwerpen van zichzelf naar het doelwit verplaatsen todat het de gespecificeerde hoeveelheid voorwerpen heeft.\n- Los voorwerpen totdat de hoeveelheid van de doelwit gelijk is aan: De caravan zal voorwerpen van zichzelf naar het doelwit verplaatsen todat het doelwit de gespecificeerde hoeveelheid voorwerpen heeft.\n- Schakelnetwerkvoorwaarde: De caravan zal wachten op zijn bestemming totdat de schakelnetwerkvoorwaarde is voldaan. *Verbruikt geen voedsel\n- Verzamel al het automatisch afval: Verzamelt alle voorwerpen uit de afvalvakken van de speler.\n\nActies die voorwerpen verplaatsen hebben een "Wacht totdat voldaan is" checkbox. Wanneer deze geselecteerd is, zal de caravan proberen om de actie uit te blijven voeren totdat die vervuld is. Wanneer die niet geselecteerd is, zal de caravan proberen om zo veel mogelijk voorwerpen te verplaatsen en daarna verder gaan zelfs als de actie niet vervuld is.\n\nVerschillende soorten acties zijn beschikbaar voor verschillende soorten bestemmingen:\n- Speler: [Wacht, Sla voedsel op, Voorwerpen verplaatsen, Verzamel alle autoafval]\n- Buitenpost: [Wacht, Sla voedsel op, Voorwerpen verplaatsen, Schakelvoorwaarde]\n- Andere caravan: [Wacht, Sla voedsel op, Voorwerpen verplaatsen]\n- Voertuig: [Wacht, Voorwerpen verplaatsen]\n- Elektriciteitsmast: [Wacht, Schakelvoorwaarde]\n- Standaard: [Wacht]\n\nCaravans kunnen net zoals treinen ook onderbrekingen hebben. Nadat een caravan een bestemming verlaat, zal het alle onderbrekingen die het heeft bekijken en als alle voorwaarden voor een onderbreking vervuld zijn, zullen alle bestemmingen van de onderbreking toegevoegd worden aan het schema als een tijdelijk station.\nOnderbrekingen hebben de volgende voorwaardes: Inventaris vol, Inventaris leeg, Aantal vrachtvoorwerpen, Aantal doelwitvoorwerpen, Aantal voedsel, Schakelvoorwaarde, Bij gespecificeerde buitenpost, Niet bij gespecificeerde buitenpost.\n\nJe kan filters toevoegen aan een [entity=outpost] om er zeker van te zijn dat er genoeg ruimte is voor alle voorwerpen die mogelijk verplaatst worden tussen de buitenpost en de caravans.
mounts=Rijdieren zijn een effectieve manier van persoonlijk transport voor elke fase van voortgang die ook kunnen helpen tijdens gevechten. [item=hazard-concrete] en [item=refined-hazard-concrete] zullen elk rijdieren weerhouden om over hen heen te gaan en kunnen als barrières fungeren om te voorkomen dat belangrijke infrastructuur vernietigd wordt.\n\n [item=automation-science-pack]\n\nDe [entity=car] is het eenvoudigste en primitiefste rijdier. Het loopt op vaste brandstof zoals [item=raw-coal] en heeft een maximumsnelheid van 100km/h. De auto heeft een [item=vehicle-machine-gun] voor schade van kleine wapens. Het kan 80 stapels aan voorwerpen opslaan.\n\n [item=logistic-science-pack]\n\n[entity=crawdad] is het eerste biologische rijdier. Gemaakt in een [entity=creature-chamber-mk01], dit rijdier kan rennen met een maximumsnelheid van 85km/h. Dit wezen houdt van vis en eet [item=fish], [item=fish-mk02], [item=fish-mk03] en [item=fish-mk04]. Wanneer het rent verbruikt het 800kW. Door het zware panser kan het obstakels rammen en vernietigen zonder schade te nemen. Het kan 90 stapels aan voorwerpen opslaan.\n[entity=crawdad] heeft een 10x4 harnasuitrustingsrooster; echter zijn de middelste 4x4 vakjes permanent opgenomen door een [item=py-mount-generator]. Deze generator tapt de biologische energie af die door het rijdier wordt gegenereerd en vult meteen alle uitrustingsbatterijen met gebruik van de voedselbrandstof. Merk op dat deze generator een efficiëntie van 200% heeft wanneer het voedselbrandstof omzet tot uitrustingsroosterenergie. Het is extreem nuttig voor persoonlijke robotica. Er zijn geen andere generatoren toegestaan in het uitrustingsrooster van de rivierkreeft.\n\n [item=chemical-science-pack]\n\n[item=dingrido] is een getemde en dedomesticeerde vorm van een [item=dingrits]. Dit rijdier kan wel sneller dan 250km/h rennen! Dit rijdier hout van vleesproducten zoals [item=meat], [item=dingrits-food-01] en [item=dingrits-food-02] en baat ook van de [item=py-mount-generator]. Dit rijdier gebruikt zijn lange benen om over de bovenkant van gebouwen te bewegen zonder ze te beschadigen. Het kan 80 stapels aan voorwerpen opslaan en heeft een 10x6 uitrustingsrooster.\n\n [item=py-science-pack-3]\n\n[item=spidertron] is een gemechaniseerde versie van de [item=zungror]. Deze cyborg levenvorm kan op acht benen over bijna elk terrein kruipen. Het reist met een snelheid van 110k/h en heeft een hoge versnelling. Dit rijdier verbruikt energie die opgeslagen zit in de [item=gastrocapacitor] en het gebruikt de WASD rijmodus. Het is uitgerust met 4 afwisselende [item=spidertron-rocket-launcher-1] die op hoge snelheid raketten kunnen vuren. De [item=spidertron-remote] kan gebruikt worden om de [item=spidertron] vanuit de kaarweergave te controleren. Met gebruik van de afstandsbediening kunnen meerdere [item=spidertron] geprogrammeerd worden om elkaar in een ketting te volgen. Het kan 160 stapels aan voorwerpen opslaan en heeft een 10x8 uitrustingsrooster. Dit rijdier baat van de [item=py-mount-generator].\n\n [item=utility-science-pack]\n\n[item=phadaisus] is de ultieme geëvolueerde verise van de [item=phadai]. Met maximale [item=exoskeleton-equipment] kan het met hypersonische snelheden van wel 1700km/h vliegen. Het gebruikt WASD rijmodus. Dit rijdier houdt van [item=phadai-food-01] en [item=phadai-food-02] en kan gecontroleerd worden met gebruik van de [item=spidertron-remote]. Dit rijdier heeft een verwoestende [item=dragon-breath] die 2100 vuurschade/s doet tegen elke entiteit in een radius van 6 tegels. Dit wapen vernietigt bossen compleet. De vlammenadem wordt aangedrevenn door [item=dragon-breath-ammo] die per stuk ammunitie voor 5 uur verschaffen. Het kan 200 stapels aan voorwerpen opslaan en heeft een 10x10 uitrustingsrooster. Dit rijdier baat van de [item=py-mount-generator].
digosaurus=De [item=digosaurus] is onderdeel van een oeroude dinosaurussoort. Door jaren van evolutie hebben ze zichzelf weten te adapteren om [item=nexelit-ore] te verzamelen en te gebruiken als energiebron. Buit het uit.\nDe delf-o-saurus moet geplaatst worden in de [entity=dino-dig-site]. De graafplaats heeft een bereik waarin het nexelit kan delven. Het vereist ook elektriciteit.\n\nDe delf-o-saurus vereist voedsel om te werken. Elk stuk voedsel staat de delf-o-saurus toe meer erts te verzamelen in dezelfde tocht.\n[item=dried-meat] → 1 erts\n[item=guts] → 1 erts\n[item=meat] → 2 ertsen\n[item=workers-food] → 8 ertsen\n[item=workers-food-02] → 16 ertsen\n[item=workers-food-03] → 32 ertsen\n\nEen [item=thikat] is een grotere, genetisch gemodificeerde versie van de delf-o-saurus. De thikat heeft 100% delvingsproductiviteit.\nDe [item=work-o-dile] heeft 200% delvingsproductiviteit.\n\nVloertegels zoals [item=py-steel] kunnen de rensnelheid van de delf-o-saurus verbeteren.
mega-farm=De [entity=mega-farm] kan lappen aan planten kweken. Je kiest een type plant en een recept voor die plant, bijvoorbeeld [recipe=bioreserve-super-1], waarna je het de vereiste materialen moet geven. Dan moet je de verzamelaar invoegen, bijvoorbeeld een [item=replicator-bioreserve]. Nadat je de verzamelaar hebt ingevoegd, moet je de "raket" "lanceren" - termen die ongetwijfeld veel te veel opgehyped zijn door marketing - die de lap van je gekozen plant bij het nnoorden van jouw gebouw genereert. Deze lap kan dan geoogst worden met gebruik van de [entity=harvester].\n\nWanneer een lap uitdroogd, kan je het proces herhalen, wat een hernieuwbare bron van planten zoals [item=native-flora] is. Complexere recepten genereren rijkere planten.
wyrmhole=Je hebt een soort van gigantische, supersnelle, maar volgzame wormen gecreëërd. Ze kunnen voorwerpen onmiddellijk verplaatsen tussen verschillende [entity=wyrmhole] gebouwen, zolang die gebouwen afgestemd zijn op de identiteit van dezelfde worm.\n\nGebruik de ring van checkboxen om een specifieke worm mee te kiezen - elk patroon van geselecteerde en niet geselecteerde vakjes zal een verschillende worm selecteren. Je voorwerpen zullen nog steeds met de worm zijn als er geen wyrmgat afgestemd is op die worm. Je kan je voorwerpen terugkrijgen door het wyrmgat weer met die worm af te stemmen.\n\nEen [entity=wyrmhole] vereist 250MW aan continue elektriciteit.
ocula=Je hebt een raar, eng, duur oogbalwezen ontwikkeld. Een [item=ocula] is een persoonlijk logistiek apparaat dat voorwerpen zal leveren zelfs als je buiten het bereik van van een roboport.\n\nDe ocula heeft geen bereiklimiet, en levert voorwerpen op basis van jouw persoonlijke logistiekfilters. Zeer nuttig als je geen globaal logistiek netwerk hebt.\n\nDe ocula vereist een [item=ipod] voor opslag. Elke oogcapsule heeft ruimte voor 3 oculae. De oogcapsule moet geplaatst worden in bereik van het roboport netwerk, zoals die van [item=py-roboport-mk01]. De oculae zullen alleen voorwerpen pakken uit dat netwerk.\n\nEen [item=ocula] werkt niet met logistieke afvalvakjes.
vatbrain=Soms gaat de wetenschap echt te ver. Een [entity=vat-brain] verschaft een grote productiviteitsbonus aan omliggende [entity=lab] met hoge kosten.\n\nEen [entity=vat-brain] werkt vergelijkbaar met een [entity=beacon], al moet het echter continue gevoed worden met patronen zoals [item=brain-cartridge-01]. Een enkel patroon werkt voor 20 seconden.\nHet effect van meerdere vatbreinen kan gestapeld worden, wat een nog grotere productiviteitsbonus verschaft. Wanneer een patroon op is, verlies je de productiviteitsbonus.\n\nElk patroon verschaft een verschillende hoeveelheid productiviteit aan omliggende laboratoria:\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=De [item=ulric-infusion] staat je toe om de beste aspecten van verschillende soorten te combineren. Injecteer of verteer dit serum om tijdelijk verhoogde fysieke vaardigheden te krijgen. Deze procedure zal je karakter in een ulric-mens hybride veranderen voor 10 minuten.\n\nVerbeterde eigenschappen bevatten:\n- Rensnelheid +40%\n- Rijkafstand x3\n- Gezondheid en regeneratie x5\n- Inventarisvakjes +40\n- Treinimmuniteit\n- Onmiddelijke delfsnelheid\n- Krachtige meleeaanval\n\nDe ulrictransformatie duurt maar 10 minuten, echter kan de [item=ulric-infusion-equipment] nieuw serum automatisch injecteren vanuit je inventaris. Plaats de [item=ulric-infusion-equipment] binnen in het uitrustingrooster van een panser en geeft het stroom om continue getransformeerd te zijn.
turd=Welkom bij het daverend rechtgezet en overtreffend lichaam. Deze pagina bevat permanente verbetering van bepaalde machines.\nOnderzoek de primaire technologie in de technologieboom en de D.R.O.L. opties zullen in dit menu beschikbaar worden. Beschikbare verbeteringen zijn onder andere permanente modulebonussen, nieuwe recepten en verbeterde recepten.\n[item=speed-module-3] Snelheidsbonussen veranderen met het niveau van het boerderijgebouw.  [item=productivity-module-3] Productiviteitsbonussen worden toegepast op alle recepten in een machine.
biofluid=Je hebt succesvol de [entity=gobachov], [entity=huzu] en [entity=chorkok] bio-ontworpen. Deze drie wezens zijn biologische alternatieven op de [entity=py-logistic-robot-mk01]. In plaats van voorwerpen verplaatsen, helpen ze met je vloeistoflogistiek. Ze kunnen vloeistoffen verplaatsen tussen [entity=provider-tank] en [entity=requester-tank].\n\nEen [entity=bioport] is vereist om je werkwezens in op te slaan, te voederen, en uit te mesten. In tegenstelling tot de normale [entity=py-roboport-mk01] heeft de biopyanoport geen logistiek bereik. In plaats daarvan maakt het een directe connectie met gebruik van [entity=vessel] en [entity=vessel-to-ground].\n\n[entity=bioport] vereist een constante calorische levering om de wezens gezond en actief te houden. Elk niveau van werknemersvoedsel staat een verschillende hoeveelheid afleveren toe. Voedsel wordt altijd aan het begin van een a levering geconsumeerd. [item=efficiency-module-3] kunnen gebruikt worden. Tevens zal de [entity=bioport] alleen biovloeistofwezens voortbrengen met een maximale snelheid van 1 wezer per 2.38 seconden. Een biovloeistofwezen zal normaal gezien terugkeren naar welke bioport die vandaan kwam, maar er is een 10% kans dat het naar een andere bioport toegaat in hetzelfde netwerk.\n\nDe [entity=requester-tank] heeft verscheidene nuttige filterinstellingen. Allereest stel je de opgevraagde vloeistof en hoeveelheid in. Daarna stel je de prioriteit van de aanvraag in in vergelijking met alle andere aanvragen. Merk op dat de aanvraag met de grootste hoeveelheid minus de hoeveelheid die momenteel is opgeslagen eerder wordt gekozen als de prioriteit gelijk is van twee aanvragen. Dan heb je ook nog een optioneel temperatuurfilter. De minimale hoeveelheid vloeistof die verplicht is om aanwezig te zijn om in aanmerking te komen voor transport in een aanleverer kan ingesteld worden in de kaartinstelligen (standaard is 10000 eenheden), hetzelfde geldt voor de minimale hoeveelheid afwezige vloeistof bij aanvragen. Alle aanvraaginstellingen zijn blauwdrukbaar en kopieerplakbaar.\n\n[item=guano] is een nuttig afvalproduct dat in de [entity=bioport] gecreëerd wordt. Wanneer een wezen voedsel consumeert, genereert het een kleine hoeveelehdi afval dat weergegeven wordt als de productiviteitsbalk. Wanneer de balk vol is, wordt de balk gereset en wordt er 3 [item=guano] gegenereerd in het uitvoervakje. Verwijder de afvalproducten met een robotarm. Als dat niet gebeurt zal je [entity=bioport] vol raken en niet meer functioneren.\n\nElk biovloeistofwezen heeft verschillende eigenschappen gebaseerd op hun niveau:\n[entity=gobachov] - Niveau: MK 01, Snelheid: 19.4 km/h, Maximale leveringsgrootte: 10000, Afval per reis: 0.6\n[entity=huzu] - Niveau: MK 02, Snelheid: 25.9 km/h, Maximale leveringsgrootte: 15000, Afval per reis: 0.8\n[entity=chorkok] - Niveau: MK 03, Snelheid: 64.8 km/h, Maximale leveringsgrootte: 20000, Afval per reis: 1.3

