pheromone-transition=La inserción de genes de medusas en el locus B-beta-1 de producción de feromonas permite a los arqads encontrar su camino más rápido y de una manera aún más organizada, mejorando la salud de toda la colmena.
cardial-hypopharynx=Su estructura está hecha de una forma de queratina excepcionalmente flexible. Esto le otorga una increíble resistencia a la tracción. La criatura producirá más saliva y propóleo, y mejorará la comunicación vocal.
laika=Esta vez, lo traeremos de vuelta... para matarlo y analizar sus órganos. Es tu Programa Espacial Dingrit.
