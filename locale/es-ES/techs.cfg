pesticides-mk02=Desbloquea cosas bastante desagradables. En la Tierra, no podrías usarlas, pero ¿a quién le importa Nauvis de todas formas?
symbiosis-mk01=Te has convertido en un experto manipulando la biología alienígena. ¿Quizás sea hora de experimentar contigo mismo?
bioprocessing=Desbloquea la cadena de biomasa para extraer carbón crudo y biocombustible. Combustibles valiosos en una base renovable.

bigger-colon=Súper colon diseñado, capaz de mejorar la producción de estiércol.
explosive-diarrhea=Inserte una cadena de ADN despectiva que obliga a la criatura a defecar sin control.
interactive-cognition=Presenta desafíos interactivos y rompecabezas a tus animales para mejorar la adquisición, retención y utilidad del conocimiento. Se volverán más organizados.
metamide5=Desbloquea la aplicación de la ingeniería tecnológica al diseño de sistemas neuronales biológicos. ADVERTENCIA: Las criaturas pueden adquirir consciencia de sí mismas.
exercises=Obliga a las criaturas a ejercitarse más añadiendo peso y resistencia a sus movimientos habituales, lo que provoca un aumento de masa muscular. Provoca estrés.
myostatin=Se inserta una cepa defectuosa de ADN en criaturas para producir una miostatina no funcional, impidiéndoles catabolizar su masa muscular. Esto provoca problemas cardíacos a cambio de un crecimiento inmenso de tejido muscular.
osteocyte=Has perfeccionado la clonación de osteocitos, utilizando vectores plasmídicos para insertar directamente el nuevo ADN y mejorar la masa ósea en un animal vivo. El peso extra dañará sus articulaciones, pero mejorará la producción ósea en un 100 %.
hardened-bone=Inyección pronuclear del genoma de una criatura marina alienígena para aumentar el grosor y la densidad de su matriz ósea. Producción ósea al 200 %. Se detecta un alto consumo de minerales y limitación del movimiento.
organ-replication=Aumento intencional del crecimiento de órganos internos más allá de sus tamaños naturales, facilitado por métodos de liposomas, mediante la inserción de genes que codifican para el crecimiento tumoral.
cavity=Permite un crecimiento celular casi controlado en las cavidades de los órganos, haciéndolos más gruesos, pesados ​​y eficaces, pero también provoca un aumento en el consumo de energía. Acortará la esperanza de vida de la criatura debido a una alta probabilidad de insuficiencia orgánica, pero mejorará su producción de intestinos en un 200%.
somatic=Usa la fusión de protoplasma para cortar el ADN de la médula roja en puntos proteínicos comunes y añade otros genes alienígenas que se extenderán a todo el hueso. Esto hará que la producción de sangre supere su degradación. Acortará la esperanza de vida de la criatura, pero la producción de sangre aumentará un 100 %.
transgenes=La inserción de genes de trits en la criatura permite que las células sanguíneas experimenten mitosis, duplicando la densidad y producción de sangre. Esto causa obstrucciones en el torrente sanguíneo y acorta aún más la esperanza de vida de la criatura.
defective-collagen=Empalme de ARN, que dirige un gen específico de producción de quitina (CPP-7) a una cadena de ADN productora de colágeno. Codifica una variante defectuosa de colágeno, obligando a la criatura a producir aún más para lograr el mismo efecto que antes.
double-skin=La inserción experimental de genes estocásticos de la cáscara de una fruta yotoi resultó en una capa adicional de piel adaptativa incorporada a la dermis de la criatura. Esto hará a tus criaturas más resistentes y peligrosas, y les dará un tono verde distintivo.
force-feeding=Criatura contenida con un tubo insertado para alimentarla a la fuerza, lo que provoca aumento de peso por producción de grasa. Por suerte, no hay ningún comité de ética aquí.
fto4=Un gen polimórfico INSIG2 mutado provoca una sobreexpresión en el hipotálamo, simulando la privación de alimento y correlacionando fuertemente la expresión de la cadena orexigénica. Esto provocará un estímulo alimentario constante, lo que provocará obesidad en la criatura.
ctc=Generados en la cresta neural durante el desarrollo embrionario. Estos genes zipir, insertados en fotóforos maduros, se agrupan en bases más compactas. Mejoran la metacrosis al 100 % al insertar también los genes de producción paracrina de arthurian.
exo-insertion=Una cepa diseñada mediante bioingeniería que integra la piel natural del dingrit con un pseudoexoesqueleto de colágeno creado: una aplicación práctica de su ingeniería genética para producir más pieles por animal.
argumented-spikes=Las técnicas desarrolladas hasta la fecha permiten la inserción de genes xenófobos utilizados para mutaciones adaptativas de protrusión cutánea. Inicialmente, se trata de mutaciones menores que implican ajustes transmetabólicos al permitir la agregación de más minerales en la matriz celular.
conarium-stem=La deriva genética intencional en esta especie transgénica provoca que las escróndrigas desarrollen glándulas pineales mejores y más funcionales (y, como consecuencia, un tercer ojo). Algunas incluso se consideran poseedoras de cualidades metafísicas.
hydrolase-amplification=Los potenciadores químicos añadidos a la comida aumentan la eficacia de esta clase de enzimas, lo que provoca el endurecimiento y engrosamiento de los tendones de la criatura. Esto les causa problemas de movilidad, pero de todos modos no se alejan mucho de sus recintos.
zootoxins=¿Qué podría salir mal al añadir materiales biológicos mejorados, químicamente degradables, a un veneno ya potente en esa criatura gigante con aspecto de gusano? Se añadieron citotoxinas, cardiotoxinas y fosfolipasa A2.
artificial-calcification=Utiliza tus conocimientos de química supramolecular para incluir potentes reactivos calcinadores en el agua circulante de los recintos de las xihipófobas. Estos se unirán a sus conchas y crecerán hasta el doble de su tamaño gracias a la agregación mineral.
stochastic-cortex=Utiliza un gen de detección selectiva, lo que agrava la ya compleja complejidad del genotipo de los cridren. Su objetivo es mejorar la corteza de los cridren mediante un complejo régimen bioquímico.
bladder=Mejorar la capacidad de la vejiga de gas de los phagnots mediante el uso de una simple transcripción de ADN de mukmoux.
formic=Selección artificial simple de individuos más productivos para mejorar la producción de ácido fórmico.
party-animal=Se permite el dubstep, los cambios ilimitados y los polvos vegetales para hacerles sacudir incluso sus caparazones más básicos.
microfilters=Un paso extra añadido en los filtros, mejorando su eficiencia.
microfilters-mk02=Se agregaron materiales porosos de tamaño nanométrico para mejorar aún más la eficiencia de los recolectores de esporas.
chromosome-infocrystalization=La inserción del genoma del kinorrinco permite al arqad desarrollar microfibrillas cristalizadas en su exoesqueleto inferior mejorando en un 300% la superficie y potenciando la secreción del precursor de la jalea real.
diversified-mycoaccretion=La transcriptasa fúngica, unida al ADN nativo del OGM, promueve impresionantes rastros de feromonas dentro de la colmena. Múltiples colmenas se unen para formar un superorganismo unificado.

parthenogenesis=Dirigir a los vrauks hacia la partenogénesis, sin necesidad de machos. Esto hará que la reproducción sea más rápida, consuma mucha energía y sea aburrida. Las conchas adicionales también aumentan la contaminación.
natural-cycle=Apagar las luces por la noche brinda mayor comodidad a los vrauks. Esto también ahorrará energía en estos edificios y permitirá que sean más productivos por la mañana. Respetar los patrones de sueño de los vrauks reducirá la velocidad.
cyanic-recycling=La biología de Vrauk produce ácido fórmico de forma natural en el torrente sanguíneo. Utiliza esta sustancia química útil para descomponer la estructura molecular de los compuestos de desecho ciánicos en sus componentes.
reuse-water=Refresca y reutiliza las aguas residuales producidas por estas criaturas nativas. Beberán el mismo barril de agua el resto de su vida.
mercy-killing=Pon música y déjalos descansar un poco. Los animales relajados antes del sacrificio se benefician de más y mejor calidad de sus partes. El sacrificio les proporcionará piel, caparazones, pieles, quitina, caparazones, aceite de pescado y fotóforos adicionales.
laser-cutting=Abandonen las sierras antiguas y los cuchillos automáticos. Instalen láseres para cortes precisos y limpios que causen la muerte instantánea del animal. El sacrificio proporcionará sangre, manteca, ácido sulfúrico, huesos y cerebro adicionales.
lard-machine=Utilice grasa y grasas animales para lubricar las partes móviles del edificio, ahorrando costos y dando nuevos usos a las partes no deseadas de los animales. El sacrificio proporcionará carne adicional, sangre de artrópodos, vísceras, ácido fórmico, harina de huesos, tendones y queratina.
sawdust=Los Auogs no son muy exigentes con la comida. Puedes alimentarlos con hasta un 50% de aserrín y ni siquiera lo notarán. Casi nunca.
glowing-mushrooms=Alimenta a tus animales de trabajo con hongos alucinógenos que alteran la mente en lugar de comida. Estas drogas interferirán con sus patrones normales de sueño y alimentación, pero aumentarán su productividad. Trabajarán hasta morir de agotamiento. El generador alimentado por auog será significativamente más rápido y productivo.
underground-chambers=Excava más para brindarles a los auogs un mejor ambiente. Esta mayor comodidad mejorará la producción, pero hará que el recinto consuma más energía para los ventiladores de techo y la calefacción en las noches frías.
scraping-bots=Agregue robots especializados para desechar el estiércol y la ropa de cama usada del suelo, lo que hará que el recinto esté más limpio y los Ulrics más felices.
heated-pads=Ensilla a esos caballos transgénicos. La parte inferior de la almohadilla tiene partículas de cerámica que reflejan el calor corporal en forma de rayos infrarrojos relajantes y proporcionan ventilación para mayor comodidad. Mejorará la velocidad y la productividad.
dummy-ulric=Los ulrics generan de forma natural diversos compuestos epóxicos en sus pezuñas, huesos y cuencas oculares. La trituradora de impacto puede triturar estos apéndices animales y convertirlos en formas más útiles, como resinas epóxicas, también conocidas como pegamento.
air-conditioner=Las especies de abejas y avispas de la Tierra sufren el trastorno de colapso de colonias, que provoca una reducción drástica de la población de insectos durante el invierno. La especie arqad GMO experimenta un colapso de colonias similar al exponerse a temperaturas extremas. Mediante experimentos, también se ha descubierto un aumento drástico en las concentraciones de hidrocarburos debido a la activación del instinto de hibernación. La distribución de nitrógeno casi líquido en el colmenar proporcionará las condiciones adecuadas para el colapso de la colonia.
cags=Instale CACa (Cristal Adaptable al Clima) en los colmenares Arqad. Los cromógenos Arqad interactúan dinámicamente con la variabilidad de la luz ambiental, lo que les ayuda a mantener condiciones óptimas de calefacción e iluminación.
drone=Investigaciones posteriores sobre la biología de Arqad permiten un método alternativo de producción de reinas. La cámara de criaturas proporcionará ahora una receta de ensamblaje directo. Debido a la mayor complejidad genética, el proceso de ensamblaje de criaturas tomará varios minutos para construir este organismo avanzado desde cero.
improved-pathfinding=Instalar mejores sensores y algoritmos. La maquinaria mejorada optimizará la orientación de la cosechadora, aumentando la velocidad de producción y el consumo de energía.
precise-cutting=Los cultivos de algas nativas tienen una relación útil con la cal común. Utilice hidróxido de calcio como medio de cultivo para el cultivo de algas. Durante el ciclo de crecimiento, los fluidos de cal se absorben completamente o se evaporan. Tras añadir partículas de carbono, recoja un residuo de carburo de calcio.
recirculation-pump=Instalar bombas de recirculación en la planta de cultivo de algas. Esta mejora permitirá reciclar toda el agua para futuras cosechas.
inoculator=Descubra un proceso eficiente para crear cenizas a partir de savia utilizando el reactor FTS. El tall oil se burbujea a través de un lecho de pulpa espesa, donde hierve el catalizador y forma vapor. Los gases calientes ascienden a la parte superior del reactor y pueden recogerse en tanques de almacenamiento. La fracción sólida que permanece en el lecho de pulpa es la ceniza. La ceniza se compone principalmente de catalizador gastado y residuos minerales de la savia. La ceniza se deposita en el fondo del reactor y puede eliminarse periódicamente mediante una centrífuga interna.
patch=Crear una relación parasitaria entre los árboles de albura y el hongo bhoddos. El bhoddos absorbe recursos del interior del árbol de albura. En respuesta, este produce las valiosas enzimas resveratrol. Implementar maquinaria especial para extraer esta delicada estructura fenólica de la masa fúngica sin dañar el árbol.
bark=Pulverice árboles adultos con savia utilizando la unidad de procesamiento de madera. La savia se libera de los tejidos de la madera durante el proceso de pulverización y se separa mediante un sistema de filtración. Recicle el biomaterial sobrante para la siguiente generación.
abacus=Dona ábacos a los arthurians para que sigan practicando sus habilidades de programación. Esto les proporcionará tiempo libre y reducirá el estrés. Mejorará la productividad, pero quizás necesites fabricar varios ábacos.
heated-stone=Instale piedras calefactoras para mantenerlos calientes en las noches frías en lugar de la ropa de cama habitual. Esto acelerará su metabolismo, facilitará la eclosión de los huevos y les proporcionará mayor comodidad.
cannibalism=Permite que los artúricos débiles y viejos sean consumidos por la generación joven para contribuir a su maduración. Incluso podrías conseguir una cereza.
sc-core=Los vonixes naturales parecen completamente inmunes a los tumores cancerosos. Realice un análisis profundo de los sacos de veneno de vonix. Existen innumerables microfibrillas dentro de este sistema orgánico, que han demostrado causar destrucción celular dirigida a la biomasa tumoral. El atomizador puede transformar estas nanomáquinas en dinemicina, farmacéuticamente viable.
sub-atomic=Se ha demostrado que la osteocadena cognitiva xenogénica complementa e incluso supera a la mente colmena xenogénica en ciertas mediciones. Has teorizado que, si se atomiza, este órgano óseomorfogenético podría funcionar como un sustrato pseudoorgánico para el potente procesador Kondo.
d-core=Utilizar los conocimientos de los proyectos de investigación de antílopes de Schrödinger. Permite que el atomizador anule y reduzca el gastricorg dimensional a ópalos invertidos tridimensionales, precursores de los cristales fotónicos puros.
pentadimensional=Utiliza una poderosa energía bruta para encerrar a los antílopes en la quinta dimensión o inferior. Aún pueden viajar entre planos, pero escaparán con menos frecuencia.
existential-hazard=Obliga a los antílopes a permanecer en esta dimensión más tiempo del que les permite su gastricorg dimensional. Esto aumentará la fuga de strangelets en la zona. Esta restricción también reducirá su velocidad de reproducción, ya que los antílopes solo pueden hacerlo dentro de las dimensiones externas.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=Se eliminan los ingredientes clave que utilizan los bhoddos para regular las reacciones de fisión nuclear en cadena. Esta acción acelera drásticamente la producción del hongo bhoddos; sin embargo, el riesgo de explosión nuclear ahora es del 100 %. [font=default-semibold][color=255,60,60]☢ ADVERTENCIA ☢: Elegir esta opción desestabilizará las reacciones de fisión nuclear y provocará que los cultivos de ghoddos activos exploten violentamente.[/color][/font] Las explosiones no dañan la cultura bhoddos, pero destruirán cualquier otra entidad en el radio (incluidas otras culturas bhoddos). Se espera una explosión cada 2 horas por colonia activa. La explosión crea fantasmas y se puede reparar automáticamente.
exoenzymes=Instruye al hongo bhoddos para que consuma energía nuclear adicional e introduce la capacidad del hongo para secretar exoenzimas. Estos eficientes autómatas celulares están diseñados para capturar isótopos debilitados de las barras de combustible nuclear y fijarlos en el suelo sólido, reemplazando el dióxido de carbono como residuo.
gills=Desarrollar branquias superficiales y una mejor matriz intercelular que permita a los bhoddos rotar para mantenerse siempre exactamente paralelos a la gravedad. Esto significa que, incluso si los bhoddos se mueven o se doblan, las branquias podrán liberar esporas con éxito. Los recolectores de esporas pueden recolectar estas esporas liberadas del entorno.
high-viability=Siembra de andamios tridimensionales de hidrogel de alginato-condrocitos de alta viabilidad (>85 %) mediante fotoentrecruzamiento de alginato modificado con metacrilato con el fotoiniciador VA-086. Requiere activación UV, por lo que los bioandamios requerirán lámparas.
biomimetics=Ralentiza considerablemente el proceso de impresión. Permite crear estructuras fabricadas exactamente idénticas a la estructura natural.
covalent=Permite que la bioimpresora automatizada reutilice órganos y partes del cuerpo desechados como material de reticulación para nuevas piezas.
molecular-polyentomology=La nafta es una mezcla de hidrocarburos líquidos inflamables relacionada con la genética arqad. Utiliza sus procesos biológicos para construir desde cero esta útil cadena de hidrocarburos.
compusun=Exponga el fitoplancton a la energía solar dentro de los reactores abiertos. Estos microbios consumirán y absorberán cualquier fuente de carbono, convirtiéndola en una combinación semisólida de kerógeno y negro de carbón. Ha descubierto que los recortes de carne secos y reconstituidos son los más adecuados para este proceso.
resonant=Ciertos artrópodos nativos, como el xyhiphoe, presentan una fina estructura debajo del caparazón, distinta a un esqueleto. Las investigaciones demuestran que esta estructura se utiliza como andamiaje y para sujetar el tejido nervioso. Utilice aire caliente, líquidos hirviendo y desinfectantes a base de etilo para eliminar cualquier actividad biológica en la superficie. Solo quedará la dura estructura interna. Esta estructura es menos eficiente como filtro debido al tratamiento brusco.
aerators=Los huevos xeno contienen una gran cantidad de enzimas y catalizadores divertidos para la gestación del embrión. Estos pueden usarse en biorreactores para mejorar considerablemente la velocidad y el número de ranuras para módulos de estos reactores. [font=default-semibold][color=255,60,60]ADVERTENCIA: si seleccionas esta opción, todos los biorreactores requerirán una pequeña cantidad de huevos xeno como combustible.[/color][/font] Estas enzimas también actúan sobre los propios xenos, proporcionando así una forma sencilla de obtener peróxido de hidrógeno y antraquinona de ellos.
baffles=Se pueden utilizar los campos magnéticos generados por núcleos de alto flujo para optimizar las reacciones en un biorreactor, mejorando considerablemente su velocidad y el número de ranuras para módulos. Básicamente, se utilizan los campos magnéticos para agitar las entradas sin necesidad de un agitador. [font=default-semibold][color=255,60,60]ADVERTENCIA: Seleccionar esta opción hará que todos los biorreactores requieran una pequeña cantidad de núcleos de alto flujo como combustible.[/color][/font] Como efecto secundario de todos sus experimentos con campos magnéticos, encontró una forma de fabricar nanomáquinas con materiales completamente diferentes y mucho más baratos.
jacket=Sorprendentemente, las muestras de ADN que descargaste de Strorix787 en realidad se pueden utilizar como catalizadores para los procesos de un biorreactor, lo que mejora enormemente su velocidad y la cantidad de ranuras para módulos.[font=default-semibold][color=255,60,60]ADVERTENCIA: Seleccionar esta opción hará que todos los biorreactores requieran una pequeña cantidad de muestras de ADN exóticas como combustible.[/color][/font] Además, parece que pueden hacer el trabajo de las enzimas mutantes en el proceso que produce el quitosano si también se le agrega algo de sangre.
acid-comtemplator=Un invernadero estándar utiliza elementos básicos para neutralizar la acidez del suelo, producida naturalmente por este cultivo. Eliminar la dependencia de elementos ácidos aumentará la densidad de cultivo; sin embargo, será necesario renovar el suelo constantemente.
solar-scope=Reemplace el plástico del invernadero con un material especial hecho de nanolente. Este material concentrará y aumentará la densidad de energía solar sobre estos cultivos, mejorando su tasa de crecimiento y eliminando la necesidad de calefacción artificial.
e-photo=Utiliza espectros de luz especiales para descomponer y neutralizar el exceso de acidez generado en las raíces de la planta. Proporciona un pequeño subproducto de ácido MSA en el suelo que puede recolectarse. Los espectros de luz necesarios deben generarse mediante luminiscencia artificial, lo que aumenta el consumo total de energía.
constant=El compostaje es siempre un proceso exotérmico. El calor se genera por la actividad microbiana y se retiene mediante aislamiento. A escala industrial, este calor residual puede alcanzar hasta 250 grados Celsius. Verter agua sobre la biomasa resultante la vaporiza instantáneamente, generando una cantidad considerable de vapor. Contrariamente a lo que se podría pensar, el proceso de vaporización crea canales de escape adicionales para la humedad existente en el compost. Esta reducción del contenido total de humedad resultará en biomasa seca.
humus=Ciertas cepas de bacterias aeróbicas del estiércol proliferan al mezclarse con la melaza del néctar dulce de la tuuphra. Al añadir este jarabe a los contenedores de compost, la biomasa resultante se convierte en el caldo de cultivo perfecto para los retrovirus. [font=default-semibold][color=255,60,60]ADVERTENCIA: Seleccionar esta opción hará que todos los compostadores requieran una pequeña cantidad de jarabe dulce como combustible líquido (0,1 por segundo por nivel de MK).[/color][/font] La tasa de consumo también se ajusta en función de los efectos del módulo. Gracias a la actividad biológica adicional, los compostadores también aumentan su productividad en un 5 % por nivel de MK.
worm-hotel=Su compostera atrae a miles de lombrices excavadoras. La biofábrica separa a estas criaturas terrestres de la biomasa, dejando compost en polvo. Estas lombrices trituran diversos materiales con mayor eficiencia que las tecnologías abióticas.
respiratory=Usa el conjunto de datos para compartir tus avances científicos con otros investigadores de tu galaxia. La comunidad revisa los datos extraterrestres y los devuelve con alta fidelidad. Debido al equipo operativo adicional, los costos de energía aumentan drásticamente.
neural-fusion=Rediseñar la cámara de criaturas para que la matriz celular del cerebro arthurian pueda utilizarse como un procedimiento estándar en la maduración y organización neuronal y cerebral, acelerando las fases más largas del embrión.
cc=Los planos celulares de criaturas obreras como caravanas y digosaurios no son propios de esta galaxia. Esto obliga a generalizar sus diseños para que funcionen en todos los entornos. Se utilizan muestras de ADN adicionales al construir estas criaturas para aumentar su eficiencia. La velocidad y la salud aumentan un 35 %. El proceso de construcción biológica, más complejo, tardará considerablemente más.
hsn=Utilice modelos computacionales para rastrear y eliminar cualquier aberración en el proceso de construcción de ADN de ADAM42 mediante una matriz láser enfocada.
enn=El carbonilo de níquel es un carbonilo a base de níquel con propiedades cáusticas y volátiles, especialmente al exponerse a material biológico. Se descubrió que este riesgo biológico podría contribuir a la síntesis de las enzimas policétido sintasas (PKS) mediante la neutralización de nucleótidos en la muestra. La adición de esta sustancia química permitirá que las cámaras tengan menos del 0,0001 % de probabilidad de errores de mutación de ADN xenógeno. El ciclo en cada etapa será más largo, pero las muestras serán las más cercanas a la perfección.
dwx=La polivinilpirrolidona es un polímero sintético, amorfo e higroscópico, compuesto por grupos lineales de 1-vinil-2-pirrolidinona. Esta sustancia química mejora la eficacia de las ATPasas de metales pesados ​​al absorber la humedad restante y obligar a las plantas a volverse hidrófobas.
sixth-layer=Se añaden instrucciones para que los cridrens se desarrollen hasta la sexta capa de su corteza suprarrenal. Este es un territorio desconocido y la complejidad de las sustancias producidas aún se investiga. Los cridrens podrán consumir completamente ciertas especies y procesar sus componentes químicos. Algunos estudios han demostrado que podrían comunicarse e influir en el comportamiento de otros animales nativos.
neural-cranio=Proporciona una conexión fluida entre las cortezas, mejorando el tiempo de reacción y los reflejos de los cridrens. La rápida comunicación permitirá que el cuerpo reciba estímulos en tiempo real, lo que mejora sus instintos de caza y su voracidad.
mufflers=Instale anteojeras y silenciadores en los recintos de los cridren para no asustar ni intimidar a las presas antes de que mueran. Las plantas les proporcionarán un ataque compasivo y los cridren no se comerán a un animal estresado. Esta técnica mejorará la velocidad de regurgitación y reducirá la pérdida de energía.
booster=Utiliza uno de los satélites de banda X para reforzar la conexión con la base de datos interorbital terrestre. La comunicación entre el conjunto de datos y el satélite se realizará en una onda más concentrada, aunque los requisitos de energía aumentarán geométricamente.
dbwt=Instale un transcodificador mejorado en sus matrices de datos. Este chip permitirá el almacenamiento digital automático y la duplicación de muestras genéricas de tierra a partir de un objeto plantilla.
solar-p=Cubra algunas áreas de las antenas con paneles solares para optimizar el ahorro energético y aumentar la velocidad de descarga. También aprenderá una forma rentable de producir células solares sencillas.
cover=Instale cubiertas de vidrio en las piscinas de dhilmos para evitar que salten del recinto y se suiciden. Es bueno salvar a algunos dhilmos, pero la luz ultravioleta no traspasará el vidrio y afectará al fitoplancton que tanto aprecian.
skimmer=Instalar separadores de proteínas reduce los desechos generados por los dhilmos, lo que mejora su calidad de vida y favorece su crecimiento. Esta nueva maquinaria eliminará la necesidad de medios de filtración. El recinto limpiará automáticamente los separadores con los cambios de agua programados.
double-intake=Instalar bombas de doble entrada. Usan el mismo eje, pero con otra rueda dentada en el otro extremo. Esto aumentó considerablemente el caudal de agua y redujo los costos de energía. La nueva bomba de entrada puede salinizar el agua directamente.
alpha=El dingrit alfa es el líder más antiguo, sabio y fuerte de la manada. Para convertirse en alfa, estos dingrits deben sobrevivir a incontables luchas a lo largo de muchos años. La supervivencia no está garantizada.
c-mutation=Quitemos algunas capas de protección radiológica. Incluso podemos administrarles menos fármacos a los dingrits antes del viaje. Sus dingrits espaciales experimentarán una rápida mutación y degradación celular fuera de la protección de un campo magnético. Existe la posibilidad de que la muestra se vuelva completamente irrecuperable; sin embargo, estas mutaciones extremas otorgarán una mayor probabilidad de obtener los raros y útiles corazones de snarer.
training=Entrena a tus dingrits mediante un comportamiento paralelo para que coloquen los desechos en el área adecuada después de comer.
multi-tit=Utiliza las 8 tetas de Korlexes en lugar de las 4 tradicionales. Esto evitará que los terneros se amamanten de forma natural, pero aumentará la producción de leche.
high-pressure=Utiliza hidrógeno a alta presión para acelerar y mejorar la velocidad de pasteurización de la leche, produciendo leche Korlex de alta calidad y larga duración. El proceso de pasteurización permite filtrar pequeños sólidos cristalinos de la mezcla.
nx-heat-pump=Actualice los sistemas de refrigeración y calefacción con cartuchos de nexelita para mejorar la eficiencia de los sistemas de refrigeración de ese recinto y ahorrar energía. Los animales estarán más cómodos y trabajarán más rápido.
lichen=En lugar de usar vísceras, permita que el hongo navens se una directamente a cualquier huésped mamífero grande. El hongo tendrá control total sobre la función neuronal y motora. Sacrificar al híbrido permitirá obtener una gran cosecha de hongos navens adultos.
acidosis=Insertar genes xeno en los fawogae permitiéndoles tener una ventaja en la competencia por alimento con otras criaturas mediante la acidificación del área, bloqueando el crecimiento de bacterias dañinas y otros hongos en las plantaciones de fawogae.
dry=Cultivar el fawogae bajo presión extrema. Esta técnica provocará una mayor acumulación de moléculas de carbono en las raíces del hongo. Se requerirá más energía para mantener este entorno.
a-select=Los peces que no pasen la prueba automatizada serán arrojados automáticamente al reciclaje de biomasa y se reutilizarán como alimento complementario de los que sí la pasaron.
temp-control=El pescado entero se somete a picado, digestión enzimática, molienda y licuefacción para producir hidrolizado de pescado líquido. La sustancia resultante también se conoce como gurry. Se sabe que el proceso es más eficiente a temperaturas más bajas debido a la preservación de las complejas estructuras de proteínas, carbohidratos y grasas del pescado. La adición de componentes de refrigeración activa aumentará el rendimiento del proceso de hidrolización; sin embargo, existe el riesgo de desgaste mecánico.
dosing-pump=Instalar bombas dosificadoras automáticas para reducir los residuos y mejorar la calidad de vida de los peces. Los subproductos desechados se recolectarán y almacenarán para su uso posterior. [font=default-semibold][color=255,60,60]ADVERTENCIA: al seleccionar esta opción se editarán las ubicaciones de las tuberías de todas las granjas de peces.[/color][/font] El aparato de bombeo de alta velocidad requiere electricidad adicional para funcionar.
dry-storage=Deje reposar los troncos varios días al sol para eliminar el exceso de humedad y mejorar la calidad de la fibra en términos de peso.
sawblades=Desarrollar tecnologías para la producción de ruedas de sierra especializadas. Estas hojas de sierra sustituyen los módulos convencionales dentro de la unidad de procesamiento de madera, mejorando la velocidad y la productividad. La productividad afecta a todas las recetas de la unidad de procesamiento de madera, incluso a aquellas que normalmente no se benefician de ella. Las unidades de procesamiento de madera mejoradas con MIERDA cuentan con 3 ranuras para módulos por nivel. [font=default-semibold][color=255,60,60]ADVERTENCIA: Las unidades de procesamiento de madera requerirán al menos un módulo de hoja de sierra para funcionar. [/color][/font] Seleccionar esta opción también evitará que los faros influyan en las unidades de procesamiento de madera.
selective-heads=Retire las ramas y el exceso de corteza durante el corte, como preparación para el procesamiento posterior. La segunda etapa del procesamiento de la madera se vuelve mucho más rápida.
self-generation=Use ramas, virutas de madera y hojas para alimentar un quemador interno. Este generará parte de la electricidad que consume el edificio. Esos árboles hambrientos necesitarán más ceniza para crecer.
carbonefarious=El aceite de antraceno, un subproducto del alquitrán de hulla, se ha estudiado por sus efectos en el crecimiento y la salud de los árboles. Incorporar esta sustancia al ciclo de vida de los árboles jóvenes ofrece un triple beneficio.\n1. La aplicación controlada de aceite de antraceno ayuda a las especies de árboles a controlar el crecimiento de parásitos del musgo debido a ciertas propiedades biocidas.\n2. La aplicación de aceite durante toda la vida actúa como un paso de pretratamiento que permite su uso en la fabricación de PCB de grado electrónico.\n3. La mayor familiaridad con el procesamiento del aceite de antraceno inspira un nuevo método de producción que implica la extracción de hidrocarburos aromáticos policíclicos (HAP) de destilados de alto grado.
hi-sprinkler=Instalar aspersores más avanzados que permitan que caigan grandes cantidades de agua a presión sobre los cultivos necesitados. El agua adicional permitirá una mayor cosecha.
ground-irrigation=Alimente con relaves adicionales su operación de fitominería. Se concentrarán más metales pesados ​​en las raíces de la planta para su recolección.
carbide-c=Reemplazar todos los sistemas de recolección de agua por mejoras de carburo modernas y reforzadas. Parte del agua se puede reciclar y las bombas funcionarán con menos frecuencia, ahorrando electricidad. El agua almacenada se acumulará en los pistilos de la tierra y podrá extraerse en forma de flavonoides ricos en nutrientes.
gs=Agregue líquido cefalorraquídeo de pescado al medio de incubación para obtener un catalizador adicional y una fuente de carbono. El proceso de crecimiento bacteriano del estiércol será más productivo.
zero=Ha descubierto una cepa rara de bacterias zogna que no reaccionan a la luminiscencia. Este subgrupo de bacterias zogna debe cultivarse en completa oscuridad dentro de la cámara de incubación.
icd=Instalar sistemas de recirculación que bombearán aire y fluidos presurizados de vuelta a las cámaras de incubación. Los sistemas de DAI mejorarán la recolección de muestras genéricas de la flora nativa.
wire-netting=Instalar sistemas de calefacción para ayudar a secar y hornear esos kicalks durante el proceso de crecimiento. Esos árboles bien horneados son perfectos para extraer biomasa y fibras adicionales, pero no sirven para alimentar a los animales.
extra-water=Proporciona agua salada a estos árboles que necesitan mucha agua, lo que les permitirá producir más hojas y crecer más rápido. El riego ayudará a desprender las semillas de kicalk, que podrán recolectarse.
crop-rotation=Permite que otras especies crezcan en el suelo durante parte del año para reponer los minerales perdidos.
biosynthetic-nylon=La biosíntesis de nylon a partir de madera consiste en convertir la biomasa en componentes químicos esenciales para la producción de nylon. La madera se compone principalmente de lignocelulosa, compuesta por tres componentes principales: celulosa, hemicelulosa y lignina. Los azúcares liberados por la biomasa de la madera son fermentados por microbios para producir ácido adípico y 1,5-pentanodiamina, los monómeros clave necesarios para la síntesis del nylon.
eye-out=Se extraen uno o ambos pedúnculos oculares de las hembras de kmaut. El objetivo de la ablación en estas circunstancias es estimular el desarrollo de ovarios maduros y la puesta de huevos.
sex-ratio=Cambia la proporción de kmauts macho-hembra de 1:1 a 1:3. Habrá más madres disponibles para la cría, pero menos alcanzarán la edad adulta. Debido a la diferencia en la proporción macho-hembra, los escasos machos producirán un exceso considerable de geles pegajosos. El recinto puede recolectar automáticamente estos geles para su uso posterior.
moult-recycle=Añade las mudas de kmauts a su propia comida para mejorar la calidad de su alimentación y reducir el desperdicio.
hd-moss=El sustrato de cultivo del musgo consiste en piedras con una fracción gruesa rica en minerales. Normalmente, tras el ciclo de vida del musgo, estas estructuras geológicas se ven agotadas de nutrientes esenciales. Se investiga un proceso exhaustivo de limpieza y restauración para reciclar este sustrato.
remove-muddy-sludge=El musgo se mantiene en la etapa de protonema mediante la disrupción mecánica continua mediante cuchillas giratorias. Esta exposición a la biodiversidad de la atmósfera alienígena eliminará la necesidad de agua turbia. Se requerirá energía adicional para mantener los procesos biológicos.
spores=Se recolectan cápsulas sin abrir, con opérculo y caliptra intactos, para proporcionar esporas para la siguiente cosecha. En estas condiciones, es necesario esterilizarlas con agua destilada y cloro.
inbuilt-moss=Agregue un módulo de biorreactor a la granja para neutralizar la contaminación generada por el cultivo. La contaminación almacenada puede utilizarse para añadir trazas químicas a ciertos gases refinados, transfiriéndolos a un estado sin refinar.
zero-cross=Impide la reproducción natural dentro de los corrales. Toda la reproducción se realizará ahora mediante inseminación artificial. Esto impulsará el aumento genético de forma sostenida. La madre no sobrevivirá.
bip=Establecer un sistema holístico de IA para impulsar y mantener el progreso genético, con la infraestructura adecuada para brindar servicios veterinarios y nutricionales. Para reducir el desperdicio, los alimentos no consumidos se reciclarán para las generaciones futuras.
think-collar=Se instala en cada mukmoux un implante cerebral con sensores avanzados que se comunicarán con una IA avanzada para analizar el comportamiento, la ubicación, el consumo de agua y la alimentación del ganado. Proporciona datos ambientales como el viento y la humedad para brindar la máxima comodidad. Es posible que se derrame algo de sangre fetal del implante cerebral del bebé mukmoux.
cytotoxicity=Insertar parte del genoma de vonix en el código de navens para mejorar su toxicidad y la cantidad de agentes disolventes, acelerando así la digestión y absorción del sustrato. La concentración de citotoxinas en el hongo aumentará y podrá recolectarse para su uso en pesticidas dentro de la biofábrica.
pre-sterilization=Reduce la cantidad de microbios potencialmente dañinos mediante la esterilización de las esporas antes de introducirlas en la colonia de navens. Esto mejorará la productividad, ya que el hongo no tendrá que competir.
n2-ferti=Reutilizar los metabolitos basados ​​en nitrógeno, como el nitrato de amonio, para promover la formación de primordios de fawogae, aumentar los rendimientos y reducir el desperdicio.
piezoelectric-floor=Equipa las pistas de baile con una alfombra piezoeléctrica. La energía mecánica de los phadais delirantes se puede recolectar y cargará ciertos cristales.
ethanol-boost=Añade etanol puro a las bebidas energéticas y haz que esos phadais se vuelvan locos en la pista de baile.
dubstep-track=Añadir dubstep a las pistas de trance y rave mejorará su vibración. Puede causar daño articular.
hr=Contaminar intencionalmente los estómagos de los phagnot con una bacteria capaz de descomponer las fibras de los kicalks. Esto eliminará la necesidad de fibra en todas las etapas de su vida.
socialization=Mantener a los fagnotos en grupos familiares adecuados fomenta comportamientos naturales entre individuos y relaciones e interacciones gratificantes. Acelera la reproducción.
leader=Las manadas de phagnot rara vez tienen un líder. Inducirlos a ir en contra de ese comportamiento les proporcionará un nuevo nivel de organización. Para honrar a su nuevo soberano, la manada proporcionará gases aún más raros en sus vejigas de gas.
igm=El 80% del esfuerzo solo vale el 20% del resultado. Realicen esos experimentos poco éticos con sus cottonguts durante cinco veces más tiempo antes de sacrificarlas. A cambio, sus datos de investigación serán un poco más valiosos.
ts=Dale a tus cottonguts comidas de la más alta calidad. Carne de rata hervida mezclada con extractos de hongo lunar. Adornada con algas en polvo y bellota desmenuzada.
ud=Cottonguts son muy sensibles a los ultrasonidos, que las afectan negativamente. Para evitar bajas tasas de reproducción, instale amortiguadores ultrasónicos de metales pesados ​​en las paredes de los laboratorios de prandium.
moon=Los Moondrops reciben su nombre porque sus flores solo se abren con la luz reflejada por una de las lunas del planeta. Instale lámparas especiales de alta potencia en el invernadero y mejore la producción simulando constantemente la luz de la luna.
cu=Los Moondrops poseen varias enzimas que contienen cobre y desempeñan un papel importante en la fotosíntesis, la respiración y la formación de lignina. Este proceso requiere un suelo rico en cobre, lo que les confiere su distintivo color azulado. Algunos suelos contienen trazas de cobre de forma natural; sin embargo, la adición de mineral de cobre crudo a su fertilización mejorará el rendimiento del cultivo.
carbon-capture=Instalar pequeños filtros que absorban el CO2 que escapa del invernadero, facilitando así la captura de carbono de las gotas lunares. Esto permite la autoproducción de CO2 sin insumos externos.
simik-copper=Primera etapa del programa de mutación digestiva de Simik. Permite que el proceso digestivo de Simik procese directamente fluidos geotérmicos en cobre.
simik-iron=Primera etapa del programa de mutación digestiva de Simik. Permite que el proceso digestivo de Simik procese directamente los fluidos geotérmicos en hierro.
simik-quartz=Primera etapa del programa de mutación digestiva de Simik. Permite que el proceso digestivo de Simik procese directamente fluidos geotérmicos en cuarzo.
simik-coal=Segunda etapa del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente el licor madre a base de sodio para convertirlo en carbón.
simik-tin=Segunda etapa del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente el licor madre a base de sodio para obtener estaño.
simik-aluminium=Segunda etapa del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente el licor madre a base de sodio en aluminio.
simik-boron=Etapa tres del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente las soluciones de gadolinio despojadas en boro.
simik-chromium=Etapa tres del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente las soluciones de gadolinio despojadas en cromo.
simik-molybdenum=Etapa tres del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente las soluciones de gadolinio despojadas en molibdeno.
simik-zinc=Etapa cuatro del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente betunes y biominerales en zinc.
simik-nickel=Etapa cuatro del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente betunes y biominerales en níquel.
simik-lead=Etapa cuatro del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente betunes y biominerales en plomo.
simik-titanium=Quinta etapa del programa de mutación digestiva de Simik. Permite que el proceso digestivo de Simik procese directamente las vanabinas en titanio.
simik-niobium=Quinta etapa del programa de mutación digestiva de Simik. Permite que el proceso digestivo de Simik procese directamente las vanabinas en niobio.
simik-nexelit=Quinta etapa del programa de mutación digestiva de Simik. Permite que el proceso digestivo de Simik procese directamente las vanabinas en nexelita.
simik-silver=Sexta etapa del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente los compuestos orgánicos extraños del kmaut en plata.
simik-gold=Sexta etapa del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente los compuestos orgánicos extraños del kmaut en oro.
simik-uranium=Sexta etapa del programa de mutación digestiva Simik. Permite que el proceso digestivo Simik procese directamente los compuestos orgánicos extraños del kmaut en uranio.
improved-burst=Hay una manera sencilla de aumentar la producción de semillas de ralesia. Use una toalla de papel húmeda para facilitar la brotación y la germinación de las plántulas.
sun-concentration=Cubre la cúpula de la ralesia con una capa de cerámica que ayudará a enfocar la luz solar al nivel adecuado desde el suelo.
h2-recycle=Las ralesias contienen trazas de helio en su estructura celular. Utilizan la difusión de hidrógeno para reemplazar las moléculas de helio y recolectarlo para su uso futuro.
deadheading=Las flores de Rennea a veces se marchitan rápidamente y se convierten en "cabezas marchitas". Reprograme la maquinaria de la plantación para que detecte y elimine automáticamente estos defectos. Mediante un procedimiento de crecimiento especial, estas cabezas marchitas pueden reciclarse y convertirse en flora nativa útil.
alltime=Aumente el riego al máximo. Esto hará que las flores de rennea se vuelvan perennes. Esta técnica aumentará la velocidad promedio de crecimiento; sin embargo, se requiere electricidad adicional para bombear toda esa agua. Los diversos sustratos ya no son necesarios y se erosionan.
aphid-cleaning=La falta de diversidad genética hace que las renneas sean muy susceptibles a pequeñas plagas como los pulgones. Has descubierto que pequeñas cantidades de veneno de arqad pueden actuar como un potente protopesticida.
unstable=La adición de una capa dérmica común permitirá la recopilación de datos significativos del entorno extraterrestre.
ms=La adición de materiales galénicos semirraros proporcionará mejoras en el sistema de control del plasma y aumentará la velocidad de las medidas iónicas en la relación masa-carga del objeto de estudio.
spg=La adición de una capa de pasivación calmará los microorganismos presentes en el sustrato. Los microscopios generarán imágenes con mayor resolución.
mci=La adición de jarabe de mova de alta calidad actúa como conservante para las raras y costosas muestras perfectas. La probabilidad de contaminación cruzada se reduce drásticamente con esta técnica.
neuron=La unión de un gen neuronal artúrico en un genoma scrondrix permitirá que sus neuronas se intercomuniquen a una velocidad cercana a la de la luz, aumentando su inteligencia a escala geométrica. Este procedimiento es muy peligroso, pero producirá una cantidad significativamente mayor de material neuronal al ser sacrificados. Si este material es consumido, otorga una capacidad temporal de comunicación alienígena <-> humana.
boronb=La química cerebral de los scrondrix es completamente diferente a la de cualquier otra especie terrestre. Al parecer, los derivados del boro pueden actuar como una sustancia alucinógena y que mejora el rendimiento en la biología de los scrondrix. Al añadir diborano al suministro de agua, obtienen un gran impulso reproductivo. Las mutaciones también son más comunes.
hspa=La disociación alcalina de enlaces cruzados en sus intestinos permitirá a los scrondrixes funcionar con una dieta puramente carnívora tras la maduración. Una dieta simplificada generalmente conlleva una reducción de la energía y la actividad general; sin embargo, la cantidad de insumos de fábrica de los scrondrixes disminuye considerablemente. La evolución también se vuelve más difícil.
arcanium=Bombardear los arcaniums de Simik (órganos encargados de la procreación) con microondas puede inducir calor, aumentando así su producción.
etelnav=Instalar sistemas patentados de Etelnav para utilizar el calor residual de ese recinto para generar energía.
flagellum=Crea una nueva generación de esponjas con el triple de flagelo en sus coanocitos. Estas esponjas forman esqueletos de estudio en el medio de cultivo y permiten la conversión de elementos más blandos.
fragmentation=Cuando las esponjas alcanzan cierta fase de su ciclo de vida, inician una reacción que provoca la fragmentación de sus propias ramas. Si se colocan en un sustrato adecuado, su mesófilo se reestructura y se adhiere a la nueva ubicación, formando una nueva esponja.
bacterial=Mutate choanocytes to capture and engulf bacteria in the water, reducing the need of food and sterilizing the water.
mgo=Los Trits tienen ciclos reproductivos de metagénesis, lo que significa que algunos individuos solo crecen y otros solo se reproducen. Insertar un gen común de la Tierra ancestral de mamíferos puede convertir a esta criatura en un ciclo reproductivo típico completo, lo que resulta en más descendencia.
dc=Las crías de Trits se dividen naturalmente en dos mitades que maduran por separado. Mediante investigaciones, se ha descubierto que las nanomáquinas pueden realizar ajustes en el genoma. Esto permitirá que estas crías se dividan en trits aún más maduros.
nexelit-axis=Se cambió el eje principal de las bombas de presión por uno nuevo y mejorado basado en Nexelita. Esto permitió un mejor uso de la energía y suficiente presión para mantener a los trits en buen estado.
fi=En total se añaden 5-6 riegos durante la germinación incluido el riego pre-siembra, mejorando el consumo y la producción.
fungicide=Tu suelo no es bienvenido a las tuuphras. Aplica un fungicida fuerte para evitar la temida enfermedad del tizón tardío. A veces es necesario usar fosfatos. Estos productos químicos mejorarán el crecimiento del cultivo, pero también causarán una gran contaminación.
tr=Recicle los tubos de tuuphra más pequeños y desechados como fuente de almidones y grasas orgánicos.
evoa=La investigación exhaustiva y la implementación de genes de los artrópodos terrestres harán que los vonix sean menos alienígenas y más parecidos a los antrópodos. Esta tecnología permite invertir en partos vivos de vonix, a la vez que aumenta exponencialmente su tasa de producción de embriones viables. La madre no sobrevivirá.
uge=Insertar un gen defectuoso que causa desregulación en el metabolismo de los vonix, acelerando su crecimiento, pero arruinándoles la vida. Se pueden recolectar subcultivos cancerosos del recinto de los vonix.
dermal=Inserta los genes de auog en el genoma de los vonix. Esto les ayudará con su agresividad y anulará cualquier patrón de comportamiento nómada. En lugar de un recinto, tus vonix vivirán en libertad, eliminando así los costes de un recinto.
ap=Permitir a los xenos incorporar más ADN del anfitrión, permitiéndoles utilizar cualquier nivel y especie de anfitrión, cualquier sexo y edad para desarrollar sus formas finales.
herm=Los xenos podrán eludir la partenogénesis. Cuando se detecte una baja variabilidad genética, se permitirá que algunos cambien de sexo durante su vida para intentar recuperar el acervo genético mediante la reproducción sexual.
hive=La inserción de los genes artúricos permite a los xenos tener una conciencia colectiva dirigida por la reina, quien puede llamar y dar órdenes a sus súbditos mediante gritos y telepatía. Una mayor organización implica menos desperdicio. Esta modificación permitirá a la reina comunicarse telepáticamente con otras especies avanzadas, como la vuestra, induciendo sueños aterradores y visiones religiosas que incluso podrían llevar a la formación de cultos con los xenos como figuras divinas.
temp-c=Utilice carbones latentes y nitrógeno congelado para acelerar el ciclo de los cambios de temperatura simulados. Las larvas de xihiphoe se verán estimuladas a madurar más rápido, de 14 a 8 soles para la metamorfosis a una etapa bentónica.
rst=Interviene en la etapa del ciclo de vida, cuando las larvas son competentes o están listas para establecerse, unirse a la nidada y metamorfosearse para convertirse en cría. Esta es la etapa en la que las larvas pueden retirarse del medio de cultivo de forma segura para que crezcan solas, evitando así pérdidas por competencia.
reuse-ev=Importar aguas residuales de otros cultivos para preparar y alimentar el fitoplancton favorito de la xyhiphoe. El plancton puede separar y reconstituir trazas de acetona disuelta en las aguas residuales.
sub-s=Los sustratos son un tema de competencia. Para mejorar la eficiencia, el medio de cultivo debe esterilizarse o pasteurizarse con gases calientes. Esto elimina cualquier moho o bacteria competidora y brinda a los yaedols la mejor oportunidad de dominar cualquier competencia.
duct=Reconfigurar la instalación de conductos para introducir aire caliente en el espacio de cultivo. El hongo puede purificar y enfriar completamente el ambiente circundante.
humidity-control=Instalar higrómetros para autorregular los niveles óptimos de humedad de los yaedols, permitiéndoles absorber CO2 del aire de forma eficiente. Los yaedols podrán expulsar sus esporas al medio ambiente con mayor eficacia a través de la escorrentía, las aguas subterráneas y la evaporación. Estas esporas adicionales pueden ser recolectadas por el recolector de esporas.
cryopreservation=Los métodos avanzados de congelación ayudan a preservar la genética de las semillas durante la temporada baja. El almacenamiento sin depreciación permite que el desarrollo de la fruta y la vegetación se desarrollen con normalidad en cualquier momento.
harvest=Se utilizan maquinaria automatizada y robots en lugar de simples insertadores, lo que aumenta la calidad de las hojas y los frutos (ya que no los dañan durante la cosecha). Estos agribots también pueden detectar plantas moribundas incluso antes de que el huerto lo sepa.
nutrinet=Desarrollar el nutriente, un sistema controlado por IA que utiliza sensores electrónicos. Estos sensores de alta resolución pueden evaluar la calidad del suelo basándose en los nutrientes disponibles detectados. En lugar de fertilizar todo el campo por igual, ahora la IA sabe qué áreas necesitan más fertilizante y cuáles menos. Esto no solo reduce los costos de fertilizantes, sino que también produce un rendimiento más uniforme y abundante de los frutos y hojas del yotoi.
suicide=Estudios posteriores revelan que la separación abdominal artificial de la protuberancia quitinosa del esternito de los zipires es necesaria antes de que los machos puedan aparearse en cualquier etapa temprana de su desarrollo. Este procedimiento les permite tener un éxito reproductivo del 100% incluso en la etapa inmadura, pero no pueden vivir más tiempo sin este sistema orgánico. Considerando que la maduración de un zipir adulto puede tardar décadas, es una técnica válida si no se preocupa por la ética.
sr=Insertar transposones modificados de trits en el genoma de zipir para permitir que las hembras desarrollen una espermateca para retener el esperma después del apareamiento, de modo que se puedan producir 2 o incluso 3 masas de huevos sin la intervención adicional de otro macho.
hatchery=Construir un anexo de arrecifes de zipir dedicado a proporcionar excelentes condiciones hídricas para los huevos de zipir. De esta manera, reciclar las aguas residuales del tanque principal reducirá la contaminación y los costos de energía. Debido al gran aumento de la población y las tasas de reproducción, es necesario fundir los zipirs sobrantes para obtener su subproducto de ceniza.
geooxidation=Se clonaron seis copias en tándem de monómeros de yeadols en el vector pBC1 del caparazón de zungrors, lo que les permitió absorber minerales importantes directamente del suelo.
genooscillation=Permite una rápida oscilación genética durante la meiosis, mejorando la variabilidad genética. En todos los procedimientos, El órgano variable del kiloglider se multiplicará.
oviduct-bombardment=Un gran poder conlleva una gran responsabilidad. Insertar isótopos altamente radiactivos en la dieta del zungror. Los oviductos del zungror compensarán la sobreexposición y permitirán una mayor disponibilidad de espidroínas en los capullos.
xgv=Utilizando tecnología retroviral común para preservar el genoma de zungror sin degradación. Incluso mejorando la calidad de las proteínas del capullo.
d2o=Esta tecnología se utilizó principalmente para el desarrollo de nuevas especies mejoradas. Pero pronto descubrimos que puede usarse para producir criaturas con rasgos específicos que podrían aprovecharse desencadenando una serie de reacciones genéticas que harían que los numales produjeran más de una parte específica de su cuerpo: su aeroórgano.
nc=Utiliza un emisor de neutrones que produce un flujo constante de neutrones de alta energía, que se dirigen a los órganos reproductivos del Numal. Los neutrones estimulan el sistema reproductivo de la criatura y fomentan la producción de más huevos. Sin embargo, su viabilidad puede variar.
neutron-bombardment=El proceso consiste en colocar al Numal en un entorno controlado y someterlo a una longitud de onda de luz específica emitida por los cristales de neodimio. La luz penetra la piel del Numal y activa las glándulas de tinta, lo que provoca que la criatura produzca mucha más tinta de la que produciría en condiciones normales.
guarpulse=Una tecnología basada en nanobots que puede monitorear la salud de plantas de guar individuales en tiempo real, detectando enfermedades o deficiencias de nutrientes antes de que se conviertan en un problema. Estos nanobots también pueden administrar nutrientes o pesticidas específicos directamente a las plantas, reduciendo el desperdicio y aumentando la eficiencia. El entorno semiperfecto permite la producción ocasional de nanocomplejos de zinc como subproducto.
aquaguar=Una cepa de guar transgénica resistente a la sequía y capaz de crecer en suelos salinos. Esta cepa requiere menos agua y fertilizantes para su cultivo, lo que la hace más sostenible.
hh=Un sistema basado en drones que utiliza sensores avanzados y algoritmos de IA para identificar las zonas más productivas de una plantación de guar. Los drones pueden cosechar de forma autónoma las vainas maduras de guar, maximizando el rendimiento y minimizando los costos.
turd-respec=Restablece todas las selecciones de M.I.E.R.D.A.
turd-partial-respec=Le permite volver a seleccionar una opción para una M.I.E.R.D.A.
