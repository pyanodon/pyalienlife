[pywiki-descriptions]
farming=La flora y fauna naturales se pueden transformar en múltiples productos útiles. El torrente sanguíneo del [item=vrauks] contiene el útil [fluid=formic-acid] y [item=moondrop] se puede procesar en [fluid=methane].\n\nTodas las especies cultivables pertenecen a uno de tres reinos: planta, animal u hongo. [item=saps], [item=moss], [item=tree-mk01], [item=fish], y [item=seaweed] Se pueden recolectar del entorno local; sin embargo, la mayoría de los organismos extraterrestres deben sintetizarse a través de costosos procesos de OGM en la [entity=creature-chamber-mk01] o [entity=botanical-nursery]. Este proceso requerirá datos de ADN almacenados en un códice como [item=vrauks-codex] así como datos de plantillas genéticas de la [entity=data-array].\n\nTras obtener la primera especie, es importante reproducir generaciones posteriores para evitar el complejo proceso de OGM. Cada reino tiene un método de reproducción único.\n\nAnimal - Cachorros/huevos de animales como [item=cocoon] Se puede criar en el [entity=rc-mk01]. Esta máquina requiere que se inserten dos padres en las ranuras del módulo. Una vez que tenga a los cachorros, cada animal puede criarse hasta la edad adulta en su respectivo recinto, como [entity=vrauks-paddock-mk01]. Este recinto también requiere que se inserten criaturas adultas en las ranuras del módulo.\n\nPlanta - Las plantas requieren plántulas como [item=moondrop-seeds] para crear la próxima generación. Convertir los cultivos adultos en plántulas dentro del [entity=botanical-nursery]. Estas plántulas pueden luego cultivarse para obtener cultivos adultos en grandes estructuras agrícolas como [entity=moondrop-greenhouse-mk01]. Cada edificio de granja requiere que el cultivo adulto se coloque en la ranura del módulo. Cada ciclo producirá más semillas que la entrada.\n\nHongos: Las esporas diminutas de hongos abundan en la atmósfera. El [entity=spore-collector-mk01] procesará automáticamente el aire para detectar partículas de esporas como [item=fawogae-spore] sin ningún coste de entrada. Estas esporas pueden luego convertirse en hongos adultos en granjas de hongos climatizadas como [entity=fawogae-plantation-mk01]. Los hongos requieren un material de sustrato especial como [item=fungal-substrate]. Estos edificios también requieren hongos adultos dentro de las ranuras del módulo.\n\nPara optimizar y aumentar aún más la producción de las granjas de criaturas, es posible realizar modificaciones genéticas adicionales hasta MK04. Esta mejora genética aumentará la velocidad de crecimiento hasta en un 400 %. Las especies animales más complejas requieren métodos de almacenamiento de datos más avanzados, como... [item=zungror-codex-mk04].
caravans=[entity=caravan] Es una criatura logística viva y orgánica con 30 ranuras de inventario y un cronograma programable, Similar a una locomotora. Utiliza la IA de búsqueda de rutas del mordedor.\nLa caravana necesita comida para funcionar. La caravana consume comida para cada destino o al transferir objetos, y los diferentes tipos de comida proporcionan un número distinto de acciones. Puedes ver los alimentos disponibles al pasar el cursor sobre el espacio de comida de la caravana. Puedes programar la caravana para que visite cualquier entidad, pero normalmente [entity=outpost] Es el más útil. Cuando la caravana llegue a su destino, podrás programar acciones específicas en función de ese destino.\nLas caravanas no pueden ser destruidas por trenes o mordedores. También hay una [entity=flyavan] y [entity=outpost-aerial].\n\nLas acciones disponibles para diferentes destinos incluyen:\n- Esperar: La caravana se quedará en el destino. *No utiliza alimentos\n- Almacenar comida: La caravana llenará sus ranuras de combustible desde el inventario del objetivo. *No usa comida.\n- Llenar carga: La caravana extraerá artículos hasta que su inventario esté lleno.\n- Carga vacía: La caravana vaciará su inventario.\n- Cargar artículos hasta que la caravana tenga: La caravana transferirá artículos del objetivo a sí misma hasta que tenga la cantidad especificada de artículos.\n- Cargar artículos hasta que el objetivo tenga: la caravana transferirá artículos del objetivo a sí misma hasta que el objetivo tenga la cantidad especificada de artículos.\n- Descargar artículos hasta que la caravana tenga: La caravana transferirá artículos de ella misma al objetivo hasta que tenga la cantidad especificada de artículos.\n- Descargar artículos hasta que el objetivo  tenga: la caravana transferirá artículos de ella misma al objetivo hasta que el objetivo tenga la cantidad especificada de artículos.\n- Condición del circuito: La caravana esperará en el destino hasta que se cumpla la condición del circuito. *No utiliza alimentos\n- Recoger toda la basura automática: recoge todos los elementos del inventario de basura automática de un jugador.\n\nLas acciones que transfieren elementos tienen la casilla "Esperar hasta que se complete". Si está marcada, la caravana intentará realizar la acción hasta que se complete. Si no está marcada, la caravana intentará transferir la mayor cantidad de elementos posible y luego continuará con su programación, incluso si la acción no se completó.\n\nHay diferentes tipos de acciones disponibles para diferentes tipos de destinos:\n- Jugador: [Esperar, Almacenar comida, Transferir artículos, Recoger toda la basura automática]\n- Puesto avanzado: [Esperar, Almacenar comida, Transferir objetos, Estado del circuito]\n- Otra Caravana: [Esperar, Almacenar comida, Transferir artículos]\n- Vehículo: [Espera, transfiere elementos]\n- Poste eléctrico: [Espere, Estado del circuito]\n- Predeterminado: [Esperar]\n\nLas caravanas, al igual que los trenes, también pueden tener interrupciones. Tras partir de un destino, una caravana comprobará todas sus interrupciones y, si se cumplen todas las condiciones de una de ellas, todos los destinos de la interrupción se añadirán al programa como paradas temporales.\nLas interrupciones tienen las siguientes condiciones: Inventario lleno, Inventario vacío, Conteo de artículos de carga, Conteo de artículos de destino, Conteo de alimentos, Condición del circuito, En la estación especificada, No en la estación especificada.\n\nPuedes agregar filtros en un [entity=outpost] para garantizar que haya suficiente espacio para todos los artículos que puedan transferirse entre este puesto de avanzada y las caravanas.
mounts=Las monturas son una forma eficaz de transporte personal para cada etapa de progresión y también pueden ayudar en el combate. [item=hazard-concrete] y [item=refined-hazard-concrete] evitará que cualquier montura cruce y puede actuar como barrera para evitar destruir infraestructura importante.\n\n [item=automation-science-pack]\n\nEl [entity=car] Es la montura más básica y primitiva. Funciona con combustible sólido como [item=raw-coal] y tiene una velocidad máxima de 100 km/h. El coche está equipado con [item=vehicle-machine-gun] Para daños por armas pequeñas. Almacena 80 pilas de objetos.\n\n [item=logistic-science-pack]\n\n[entity=crawdad] es la primera montura biológica. Elaborada en una [entity=creature-chamber-mk01], Esta montura es capaz de correr a una velocidad máxima de 85 km/h. A esta criatura le encanta el pescado y come... [item=fish], [item=fish-mk02], [item=fish-mk03], y [item=fish-mk04]. En funcionamiento, consume 800 kW. Gracias a su pesado blindaje, puede embestir y destruir obstáculos sin sufrir daño. Almacena 90 acumulaciones de objetos.\n[entity=crawdad] tiene una cuadrícula de equipo de armadura de 10x4; sin embargo, las casillas centrales de 4x4 están ocupadas permanentemente por [item=py-mount-generator]. Este generador aprovecha la energía biológica creada por la montura y recarga instantáneamente las baterías de cualquier equipo usando el combustible de alimento. Cabe destacar que este generador tiene una eficiencia del 200 % al convertir el combustible de alimento en energía para la red eléctrica. Es extremadamente útil para la robótica personal. No se permiten otros generadores dentro de la red eléctrica del crawdad.\n\n [item=chemical-science-pack]\n\n[item=dingrido] es una forma domesticada de [item=dingrits]. ¡Esta montura puede correr a más de 250 km/h! A esta montura le encantan los productos cárnicos como... [item=meat], [item=dingrits-food-01], y [item=dingrits-food-02] y también se beneficia de la [item=py-mount-generator]. Esta montura usa sus largas patas para desplazarse por encima de los edificios sin dañarlos. Almacena 120 pilas de objetos y tiene una cuadrícula de equipo de 10x6.\n\n [item=py-science-pack-3]\n\n[item=spidertron] Es una versión mecanizada del [item=zungror]. Esta forma de vida cíborg puede arrastrarse sobre ocho patas por casi cualquier terreno. Se desplaza a 110 km/h y tiene una alta aceleración. Esta montura consume la energía almacenada en su interior. [item=gastrocapacitor] Utiliza el modo de conducción WASD. Está equipado con 4 [item=spidertron-rocket-launcher-1] que se accionan en ciclo y que puede disparar cohetes a alta velocidad. La [item=spidertron-remote] se puede utilizar para controlar al [item=spidertron] desde la vista del mapa. Usando el control remoto, múltiples [item=spidertron] Se pueden programar para que se sigan en cadena. Almacena 160 pilas de objetos y tiene una cuadrícula de equipo de 10x8. Esta montura se beneficia del [item=py-mount-generator].\n\n [item=utility-science-pack]\n\n[item=phadaisus] es la versión evolucionada definitiva de [item=phadai]. Con el máximo de  [item=exoskeleton-equipment], Vuela a velocidades hipersónicas de más de 1700 km/h y utiliza el modo de conducción WASD. A esta montura le encanta comer. [item=phadai-food-01] y [item=phadai-food-02] y se puede controlar mediante la [item=spidertron-remote]. Esta montura tiene un efecto devastador [item=dragon-breath] Inflige 2100 de daño de fuego/s a cualquier entidad en un radio de 6 casillas. Esta arma diezma bosques por completo. Su aliento de fuego se alimenta de [item=dragon-breath-ammo] Cada una proporciona munición durante cinco horas. Almacena 200 pilas de objetos y tiene una cuadrícula de equipo de 10x10. Esta montura se beneficia del [item=py-mount-generator].
digosaurus=[item=digosaurus] es parte de una antigua especie de dinosaurio. A lo largo de años de evolución, se han adaptado para recolectar y utilizar [item=nexelit-ore] como fuente de energía. Explótalo.\nEl Dig-o-saurus debe colocarse en el [entity=dino-dig-site]. El sitio de excavación tiene un alcance donde se puede extraer el nexelit. También requiere electricidad.\n\nEl Dig-o-saurus requiere alimento para funcionar. Cada alimento permite que el Dig-o-saurs reuna más minerales en el mismo viaje.\n[item=dried-meat] → 1 mineral\n[item=guts] → 1 mineral\n[item=meat] → 2 minerales\n[item=workers-food] → 8 minerales\n[item=workers-food-02] → 16 minerales\n[item=workers-food-03] → 32 minerales\n\n[item=thikat] Es una mas grande, versión genéticamente mejorada del Dig-o-saurus. Thikat tiene una productividad minera del 100%.\n[item=work-o-dile] Tiene una productividad minera del 200%.\n\nBaldosas de suelo como [item=py-steel] Puede mejorar la velocidad de carrera del Digosaurus.
mega-farm=El [entity=mega-farm] Tiene la capacidad de cultivar parcelas de plantas. Puedes elegir un tipo de planta y una receta para esa planta, por ejemplo. [recipe=bioreserve-super-1], Luego hay que introducir los materiales necesarios. Después hay que insertar el colector, por ejemplo. [item=replicator-bioreserve]. Tras insertar el recolector, hay que "lanzar" el "cohete" (un término exagerado, sin duda, ideado por el marketing) que genera la parcela de plantas elegidas al norte del edificio. Esta parcela se puede cosechar utilizando [entity=harvester].\n\nCuando el parche se seque, puedes repetir el proceso para obtener una fuente renovable de plantas como [item=native-flora]. Recetas más complejas generan parches más ricos.
wyrmhole=Has creado una especie de gusanos gigantes, superrápidos y dóciles. Son capaces de transferir objetos instantáneamente entre diferentes edificios de [entity=wyrmhole] , siempre y cuando esos edificios estén sintonizados con la identificación del mismo gusano.\n\nUsa los anillos de casillas de verificación para seleccionar un gusano específico: cada patrón de casillas marcadas y desmarcadas seleccionará un gusano diferente. Tus objetos permanecerán con el gusano si ningún agujero de gusano está configurado con él; puedes recuperarlos configurándolo de nuevo.\n\n[entity=wyrmhole] Requiere 250 MW de electricidad continua.
ocula=Has desarrollado una criatura con forma de globo ocular extraña, espeluznante y demasiado cara. [item=ocula] es un dispositivo de logística personal que entregará artículos incluso si está fuera del alcance de un roboport.\n\nEl ócula no tiene límite de alcance y entrega objetos según tus filtros logísticos personales. Muy útil si no cuentas con una red logística global.\n\nEl ocula requiere una [item=ipod] Para almacenamiento. Cada ocular tiene espacio para 3 óculos. El ocular debe colocarse dentro del alcance de una red de roboport, como por ejemplo [item=py-roboport-mk01]. El Oculus solo recogerá elementos de esa red.\n\n[item=ocula] No admite ranuras de basura logística.
vatbrain=A veces la ciencia va demasiado lejos. [entity=vat-brain] otorga una gran bonificación de productividad a los vecinos [entity=lab] a un alto coste.\n\n[entity=vat-brain] funciona de manera similar al [entity=beacon], Sin embargo, debe alimentarse constantemente con cartuchos como [item=brain-cartridge-01]. Un solo cartucho durará 20 segundos.\nEl efecto de varios vatbrains puede acumularse, lo que otorga una mayor bonificación de productividad. Al caducar el cartucho, perderás la bonificación de productividad.\n\nCada cartucho otorga una cantidad diferente de productividad a los laboratorios cercanos:\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=El [item=ulric-infusion] Te permite combinar los mejores aspectos de múltiples especies. Inyecta o digiere este suero para obtener temporalmente habilidades físicas mejoradas. Este procedimiento transformará a tu personaje en un híbrido ulric-humano durante 10 minutos.\n\nLos atributos mejorados incluyen:\n- Velocidad al caminar +40%\n- Distancia de alcance ×3\n- Salud y regeneración ×5\n- Ranuras de inventario +40\n- Inmunidad al tren\n- Velocidad de minería instantánea\n- Poderoso ataque cuerpo a cuerpo\n\nLa transformación de Ulric dura solo 10 minutos, sin embargo, [item=ulric-infusion-equipment] Puedes autoinyectarte suero fresco desde tu inventario. Coloca el [item=ulric-infusion-equipment] dentro de la red de equipamiento de una armadura y proporcionan energía para beneficiarse continuamente de la transformación.
turd=Bienvenido a las Mejoras de investigación, extracción de recursos y dispositivos avanzados. Esta página contiene actualizaciones permanentes para máquinas específicas.\nInvestiga la tecnología principal del árbol tecnológico y la M.I.E.R.D.A. Las opciones de actualización estarán disponibles desde este menú. Las mejoras disponibles incluyen bonificaciones de módulos permanentes, nuevas recetas y mejoras de recetas.\n[item=speed-module-3] Las bonificaciones de velocidad se escalan según el nivel del edificio.  [item=productivity-module-3] Las bonificaciones de productividad se aplican a todas las recetas de una máquina.
biofluid=Has realizado bioingeniería con éxito [entity=gobachov], [entity=huzu], y [entity=chorkok]. Estas tres criaturas son alternativas biológicas a la [entity=py-logistic-robot-mk01]. En lugar de transportar artículos, le ayudarán en la logística de fluidos. Pueden transferir fluidos entre [entity=provider-tank] y [entity=requester-tank].\n\nUn [entity=bioport] es necesario para almacenar, alimentar y limpiar a tus criaturas obreras. A diferencia del estándar [entity=py-roboport-mk01] El Biopyanopuerto no tiene radio logístico. En su lugar, haga una conexión directa utilizando [entity=vessel] y [entity=vessel-to-ground].\n\n[entity=bioport] Requiere un aporte calórico constante para mantener a las criaturas sanas y activas. Cada nivel de alimento para los trabajadores permite una cantidad diferente de entregas. El alimento siempre se consume al inicio de la entrega. [item=efficiency-module-3] se puede utilizar. Además, el [entity=bioport] Solo generará criaturas biofluídicas a una tasa máxima de 1 criatura cada 2,38 segundos. Una criatura biofluídica normalmente regresará al biopuerto del que proviene, pero hay un 10 % de probabilidad de que se propague a otro biopuerto de la misma red.\n\nEl [entity=requester-tank] Tiene varias configuraciones de filtro útiles. Primero, configure el tipo y la cantidad de fluido solicitado. Segundo, configure la prioridad del solicitante en comparación con otros solicitantes. Tenga en cuenta que si dos solicitantes tienen la misma prioridad, se seleccionará primero el solicitante con el mayor tamaño de solicitud menos el fluido actual. Finalmente, hay un filtro de temperatura opcional. La cantidad mínima de fluido que debe estar presente en un proveedor para que sea elegible para la transferencia se puede configurar en la configuración del mapa (por defecto es 10 000 unidades); lo mismo ocurre con la cantidad mínima de fluido faltante en los solicitantes. Todas las configuraciones de los solicitantes se pueden hacer planos y copiar y pegar.\n\n[item=guano] es un producto de desecho útil creado en el [entity=bioport]. Al consumir alimento, cada criatura genera una pequeña cantidad de desechos, que se muestra en la barra de productividad. Una vez llena, la barra se reinicia y [item=guano] se generan en la ranura de salida. Retire los productos de desecho utilizando un insertador o su [entity=bioport] Realizará una copia de seguridad y dejará de funcionar.\n\nCada criatura biofluida tiene diferentes estadísticas según su nivel:\n[entity=gobachov] - Nivel: MK 01, Velocidad: 19.4 km/h, Tamaño máximo de entrega: 10000, Desperdicio por viaje: 0.6\n[entity=huzu] - Nivel: MK 02, Velocidad: 25.9 km/h, Tamaño máximo de entrega: 15000, Desperdicio por viaje: 0.8\n[entity=chorkok] - Nivel: MK 03, Velocidad: 64.8 km/h, Tamaño máximo de entrega: 20000, Desperdicio por viaje: 1.3

