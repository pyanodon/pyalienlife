[entity-description]
dino-dig-site=Un lugar para que el digosaurus descanse, coma y entregue los minerales.
digosaurus=Especie cruzada entre arthurians y phaddais, apta para la minería de nexelita ocultas. Son capaces de recolectar y extraer pequeños fragmentos de nexelita de zonas donde las máquinas sufrirían una degradación severa.
thikat=Criatura minera transgénica más grande y resistente, capaz de recolectar mineral de nexelit. Puede extraer el doble de mineral con la misma comida.
work-o-dile=La tercera generación de criaturas mineras genéticas. Su postura bípeda les permite operar un potente taladro minero.

