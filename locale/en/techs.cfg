myostatin=Insert a defective strain of DNA into creatures to produce a non-funcional myostatin, blocking them from catabolising their muscle mass. Causes heart issues in exchange for immense growth of muscle tissue. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
osteocyte=You have perfected osteocyte cloning, using plasmid vectors to directly insert the new DNA to improve bone mass in a living animal. The extra weight will damage its joints, but improve bone production by 100%. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
hardened-bone=Pronuclear injection of an alien sea creature genome to make their bone matrix extra thick and dense. Bone production at 200%. High consuption of minerals and movement limitation is detected. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
organ-replication=Intentional growth increase of internal organs beyond their natural sizes, facilitated by liposome methods, by inserting genes that code for tumoral growth. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
cavity=Allow almost-controlled cell growth in the organ cavities, making them thicker, heavier and more effective, but also causes an increase in energy consumption. It will shorten the creature's lifespan due to a high chance of organ failure, but improve their production of guts by 200%. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
somatic=Use protoplasm fusion to cut red marrow's DNA at common protein points, and add other alien genes that will spread to the entire bone. This will cause blood production to surpass blood degradation. Will short the creature's lifespan, but blood production will increase by 100%. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
transgenes=Inserting trits' genes into the creature, allowing blood cells to make mytosis, doubling down the blood density and production. Causes clogs in the bloodstream and will shorten the creature's lifespan even further. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
defective-collagen=RNA splicing, targeting a specific chitin protein production gene (CPP-7) into a collagen production DNA string. Encodes a defective collagen variant, forcing the creature to produce even more of it to provide the same effect as before. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
double-skin=Experimental insertion of stochastic genes from a yotoi fruit's peel led to an extra layer of adaptive skin incorporated in the creature's dherma. This will make your creatures more resistant, dangerous and give them a distinct green hue. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
force-feeding=Contained creature with a tube inserted to force-feed them, causing weight gain by fat production. Use if you dont care about virtual animals. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
fto4=A mutated INSIG2 polymorphised gene provokes upregulation in the hypothalamus, simulating food deprivation and strongly correlating the expression of the orexigenic chain. It will cause a constant feeding stimulus, causing obesity in the creature. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
bladder=Improve phagnots' gas bladder capacity by using simple mukmoux DNA transcription.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
chitin=Unlocks chitin processing into chitosan and all its variants.
formic=Simple artificial selection of more productive individuals in order to improve formic acid production.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
party-animal=Dubstep, unlimited shifts and plant based powders are all allowed to make them shake off even their basic carapaces.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
exo-insertion=A bio-engineered strain which integrates the natural dingrit's pelt with a created collagen pseudo-exoeskeleton - a practical application of your genetic engineering to make more pelts per animal.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
argumented-spikes=The techniques developed up until now allow the insertion of xenos' genes used for adaptive skin protrusion mutations. Initially, minor ones that involve cross-metabolic adjustments by permitting more minerals to be aggregated in the cellular matrix.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
conarium-stem=Intentional genetic drift in this GMO species causes scrondrixes to develop better and more functional pineal glands (and a third eye as a consequence). Some are even considered to have metaphysical qualities.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
hydrolase-amplification=Chemical enhancers added to food make this class of enzymes work more, causing hardening and thickening of the tendons of the creature. Causes mobility issues, but they won't go too far from their enclosures anyway.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
zootoxins=What could possibly go wrong in adding improved chemically-degrading biological materials into an already potent venom in that giant worm-like creature? Added cytotoxins, cardiotoxins and phospholipase A2.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
artificial-calcification=Use your learned supramolecular chemistry to include potent calcinating reagents in the circulating water of xyhiphoe enclosures. These will attach to their existing shells and grow to twice their size from mineral aggregation.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
stochastic-cortex=Uses a target-and-miss gene, adding to the already complex mess of the Cridren genotype. Aiming to improve the Cridren cortex through a complex biochemical regimen.THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
