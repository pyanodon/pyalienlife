[pywiki-descriptions]
farming=Природну флору та фауну можна переробити в безліч корисних продуктів. Кровоносна система [item=vrauks] містить корисну [fluid=formic-acid], а [item=moondrop] можна переробити на [fluid=methane].\n\nУсі сільськогосподарські види належать до одного з трьох царств; рослини, тварини або гриби. [item=saps], [item=moss], [item=tree-mk01], [item=fish] і [item=seaweed] можна вирощувати в місцевому середовищі, однак більшість інопланетян повинні бути синтезовані за допомогою складних процесів ГМО в [entity=creature-chamber-mk01] або [entity=botanical-nursery]. Для цього процесу знадобляться дані ДНК, які зберігаються в кодексі, наприклад [item=vrauks-codex], а також дані генетичного шаблону з [entity=data-array].\n\nПісля того як ви отримаєте перший вид, важливо розводити наступні поколіня самотужки, щоб уникнути складного процесу ГМО. Кожне царство має унікальний метод розведення.\n\nТварини: дитинчат/яйця тварин, наприклад [item=cocoon], можна розводити в [entity=rc-mk01]. Ця машина потребує двох батьків у слотах модулів машини. Коли у вас народяться дитинчата, кожну тварину можна вирощувати до дорослого віку у відповідному вольєрі, наприклад [entity=vrauks-paddock-mk01]. Цей вольєр також вимагає, щоб дорослі істоти знаходились у слотах модулів.\n\nРослини: Для створення наступного покоління, рослинам необхідні саджанці, такі як [item=moondrop-seeds]. Перетворіть дорослі культури на розсаду всередині [entity=botanical-nursery]. Цю розсаду потім можна вирощувати в дорослі культури у великих сільськогосподарських структурах, таких як [entity=moondrop-greenhouse-mk01]. Кожна сільськогосподарська будівля потребує дорослу рослину в слоті модуля. Кожен цикл дає більше насіння, ніж потрібно для запуску процесу.\n\nГриби: Крихітні спори грибів у великій кількості в атмосфері. [entity=spore-collector-mk01] автоматично очищатиме повітря для частинок спор, таких як [item=fawogae-spore], без додаткових затрат. З цих спор потім можна виростити дорослі гриби на кліматичних грибних фермах, таких як [entity=fawogae-plantation-mk01]. Гриби потребують спеціального субстратного матеріалу, такого як [item=fungal-substrate]. Для цих будівель також потрібні дорослі гриби всередині слотів модулів.\n\nДля оптимізації та збільшення виробництва тваринних ферм можлива подальша генетична модифікація до MK04. Ці генетичні модифікації збільшать швидкість росту до 400%. Найскладніші види тварин вимагають більш просунутих методів зберігання даних, таких як [item=zungror-codex-mk04].
caravans=[item=caravan] — це жива, органічна логістична істота з 30 слотами інвентарю та програмованим розкладом, схожа на локомотив. Він використовує той самий алгоритьм пошуку шляху, що і в кусак.\nДля роботи каравану потрібен корм. Кожна дія або пункт призначення потребує їжі, при цьому різні типи їжі забезпечують різну кількість дій.\nВи можете запрограмувати караван відвідати будь-яку сутність. Коли він досягає місця призначення, ви можете запрограмувати певні дії для цього пункту призначення. Потяги та кусаки не можуть знищити каравани. Існує також [item=flyavan].\n\nДля різних пунктів призначення доступні наступні дії: \n- Очікування: караван залишиться в пункті призначення. *Не використовує їжу\n- Завантажити їжу: караван заповнюватиме паливні слоти з інвентарю місця призначення. *Не використовує їжу\n- Завантажитись (очікувати): караван завантажуватиме предмети, доки його інвентар не наповниться.\n- Завантажитись (не очікувати): караван забере все, що там є, а потім виконає наступну дію. \n- Розвантажитись (очікувати): караван спустошить свій інвентар і продовжить роботу, лише якщо його інвентар повністю порожній.\n- Розвантажитись (не очікувати): караван спробує спустошити свій інвентар, а потім виконає наступну дію, потенційно залишаючи предмети в інвентарі.\n- Поки караван не матиме рівно N предметів (очікувати): караван буде забирати або ровантажувати предмети, доки не матиме вказану кількість.\n- Поки караван не матиме рівно N предметів (не очікувати): Караван намагатиметься завантажувати або розвантажувати предмети, доки не матиме вказану кількість, і перейде до виконання наступної дії, якщо це не вдалось. \n- Поки ціль не матиме рівно N предметів (очікувати): караван забиратиме або відвантажуватиме предмети, доки форпост не матиме вказану кількість.\n- Поки ціль не матиме рівно N предметів (очікувати): караван завантажуватиме або розвантажуватиме предмети, доки на форпості не буде зазначеної кількості, негайно виконаючи наступну дію, якщо це неможливо.\n- Логічна умова: караван чекатиме в пункті призначення, доки не буде виконано логічну умову. *Не використовує їжу\n- Зібрати все сміття: збирає всі предмети з інвентарю сміттєвих слотів вашого гравця.\n\nДоступні дії для різних типів місць призначення включають:\n- Гравець: [Очікувати, Завантажити їжу, Завантажитись, Розвантажитись, Фільтроване завантаження, Фільтроване розвантаження, Забрати все з сміттєвих слотів]\n- Форпост: [Очікувати, Завантажити їжу, Завантажитись, Розвантажитись, Фільтроване завантаження, Фільтроване розвантаження, Логічна умова]\n- інший караван: [Очікувати, Завантажити їжу, Завантажитись, Розвантажитись, Фільтроване завантаження, Фільтроване розвантаження]\n- Вантажний вагон: [Очікувати, Завантажити їжу, Завантажитись, Розвантажитись, Фільтроване завантаження, Фільтроване розвантаження]\n- Електричний стовп: [Очікувати, Логістична умова]\n- За замовчуванням: [Очікувати]\n\nВикористовуйте середню кнопку миші в [entity=outpost], щоб встановити фільтр. Не забудьте залишити слот для їжі!
mounts=Їздові тварини — це ефективна форма особистого транспорту для кожного етапу прогресу в грі, які також можуть допомогти в бою. [item=hazard-concrete] і [item=refined-hazard-concrete] блокуватимуть рух і можуть діяти як бар’єри, щоб уникнути руйнування важливої інфраструктури.\n\n [item=automation-science-pack]\n\n[entity=car] це найпростіший та найпримітивніший скакун. Він працює на твердому паливі, такому як [item=raw-coal], і має максимальну швидкість 100 км/год. Автомобіль оснащений [item=vehicle-machine-gun] для ураження стрілецькою зброєю. У ньому зберігається 80 стосів предметів.\n\n [item=logistic-science-pack]\n\n[entity=crawdad] — це перший біологічне скакун. Створений у [entity=creature-chamber-mk01], ця тварина здатна рухатися з максимальною швидкістю 85 км/год. Ця істота любить рибу і їсть [item=fish], [item=fish-mk02], [item=fish-mk03] та [item=fish-mk04]. Під час руху споживає 800 кВт. Завдяки своїй важкій броні він здатний таранити та руйнувати перешкоди, не зазнаючи жодних пошкоджень. Він здатен зберігати 90 стосів предметів.\n[entity=crawdad] має сітку обладнання 10x4 для броні; однак центральні слоти 4x4 постійно зайняті [item=py-mount-generator]. Цей генератор використовує біологічну енергію, створювану скакуном, і миттєво заповнює будь-які батареї обладнання, використовуючи харчове паливо. Зверніть увагу, що цей генератор має 200% ККД для перетворення харчового палива в енергію сітки обладнання. Це надзвичайно корисно для персональної робототехніки. Жодні інші генератори не можна помістити в сітку обладнання crawdad.\n\n [item=chemical-science-pack]\n\n[item=dingrido] — це приручена та одомашнена форма [item=dingrits]. Це скакун здатний розвивати швидкість понад 250 км/год! Цей скакун полюбляє м’ясні продукти, такі як [item=meat], [item=dingrits-food-01] і [item=dingrits-food-02], а також отримує переваги від [item=py-mount-generator]. Це скакун використовує свої довгі ноги, щоб пересуватися поверх будівель, не пошкоджуючи їх. Він вміщає 120 стосів предметів і має сітку обладнання 10x6.\n\n [item=py-science-pack-3]\n\n[item=spidertron] — це механізована версія [item=zungror]. Ця кіборг здатен повзати на восьми лапах майже будь-якою місцевістю. Він рухається зі швидкістю 110 км/год та володіє високим прискорення. Цей скакун споживає енергію, що зберігається в [item=gastrocapacitor]. Ним можна керувати за допомогою клавіш руху WASD. Він оснащений 4 [item=spidertron-rocket-launcher-1], які можуть запускати ракети на високій швидкості. [item=spidertron-remote] можна використовувати для керування [item=spidertron] з віддаленого перегляду. За допомогою пульта дистанційного керування кілька [item=spidertron] можна запрограмувати так, щоб вони ланцюжком слідували один за одним. Він зберігає 160 стосів предметів і має сітку обладнання 10x8. Цей скакун має переваги [item=py-mount-generator].\n\n [item=utility-science-pack]\n\n[item=phadaisus] — це найкраща вдосконалена версія [item=phadai]. З максимальним [item=exoskeleton-equipment] він літає на гіперзвуковій швидкості понад 1700 км/год. Ним можна керувати за допомогою клавіш WASD. Цей скакун любить їсти [item=phadai-food-01] і [item=phadai-food-02] і ним можна керувати за допомогою [item=spidertron-remote]. Цей скакун має нищівний [item=dragon-breath], який завдає 2100 шкоди від вогню будь-якій сутності в радіусі 6 плиток. Ця зброя повністю знищує ліси. Полум'яне дихання підживлюється [item=dragon-breath-ammo], кожен з яких забезпечує боєприпасами на п'ять годин. Він вміщує 200 стосів предметів і має сітку обладнання 10x10. Цей скакун має переваги [item=py-mount-generator].
digosaurus=[item=digosaurus] є представником стародавнього виду динозаврів. За роки еволюції вони пристосувалися збирати та використовувати [item=nexelit-ore] як джерело енергії. Експлуатуйте їх.\nДигозаврів потрібно розмістити у [entity=dino-dig-site]. Місце розкопок має діапазон, в межах якого можна видобувати некселіт. Будівля також споживає електроенергію.\n\nДля роботи Дігозаврів потрібен корм. Кожна їжа дозволяє Дігозавру збирати більше руди за одну подорож.\n[item=guts] → 1 руда\n[item=meat] → 2 руди\n[item=workers-food] → 8 руд\n[item=workers-food-02] → 16 руд\n[item=workers-food-03] → 32 руди\n\n[item=thikat] — це більша, генетично удосконалена версія Дігозавра. Thikat має 100% продуктивність видобутку.\n[item=work-o-dile] має 200% продуктивності видобутку.\n\nПлитки, такі як [item=py-steel], можуть збільшити швидкість бігу Digosaurus.
mega-farm=[entity=mega-farm] надає можливість культивувати грядки рослин. Ви можете вибрати тип рослини та рецепт для цієї рослини, наприклад [recipe=bioreserve-super-1], а потім ви повинні доставити необхідні матеріали. Далі вам необхідно вставити колектор, наприклад [item=replicator-bioreserve]. Після підєднання колектора ви повинні «запустити» «ракету» - безсумнівно, розкручені терміни, придумані маркетингом, - яка згенерує ділянку вибраних вами рослин на північ від вашої будівлі. В майбутньому цю ділянку можна обробляти за допомогою [entity=harvester].\n\nКоли ділянка висохне, ви можете повторити процес для відновлюваного джерела рослин, наприклад [item=native-flora]. Складніші рецепти створюють багатші грядки.
pydrive=Ви створили вид гігантських, надшвидких, але слухняних черв’яків. Вони можуть миттєво переправляти елементи між різними [entity=pydrive] будівлями, якщо ці будівлі налаштовані на ідентифікатор того самого хробака.\n\nВикористовуйте прапорці, щоб вибрати певного хробака – кожна комбінація позначених і непозначених полей приначить іншого хробака. Ваші предмети все ще будуть у хробака, якщо жодна логістична станція не налаштована на цього хробака, ви можете отримати їх назад, налаштувавшись на хробака знову.\n\n[entity=pydrive] потребує 10 МВт постійної електроенергії.
ocula=Ви створили надзвичайно дорогу, проте дивну та моторошну окоподібну істоту. [item=ocula] — це персональний логістичний пристрій, який доправлятиме предмети, навіть якщо ви перебуваєте поза зоною дії робопорту.\n\nOcula не має обмежень радіусу дії та доставляє предмети на основі ваших персональних логістичних фільтрів. Дуже корисно, якщо у вас немає глобальної логістичної мережі.\n\nДля зберігання Окули необхідно [item=ipod]. Кожна очна капсула має місця для 3 Окули. Очна капсула має бути розміщена в зоні дії мережі робопорту, наприклад від [item=py-roboport-mk01]. Окула збиратиме лише елементи з цієї мережі.\n\n[item=ocula] не підтримує логістичні сміттєві слоти.
vatbrain=Іноді наука заходить занадто далеко. [entity=vat-brain] надає великий бонус до продуктивності сусідній [entity=lab] за високу ціну.\n\n[entity=vat-brain] працює до [entity=beacon], однак вимагає постійного живлення за допомогою таких картриджів, як [item=brain-cartridge-01]. Одного картриджа вистачає на 20 секунд.\nЕфект кількох Мізків-в-колбі може складатися разом, надаючи більший бонус продуктивності. Щоразу, коли термін дії картриджа закінчується, ви втрачаєте бонус продуктивності.\n\nКожен картридж надає різну продуктивність сусіднім лабораторіям:\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=[item=ulric-infusion] поєднує найкращі аспекти багатьох видів. Введіть або перетравіть цю сироватку, щоб тимчасово підвищити фізичні здібності. Ця процедура перетворить вашого персонажа на гібрид Ульрика-людини на 10 хвилин.\n\nУдосконалені атрибути включають:\n- Швидкість бігу +40%\n- Дистанція досягання ×3\n- Здоров’я та регенерація ×5\n- Стости Інвентаря +40\n- Тренування імунітету\n- Миттєва швидкість видобутку\n- Потужна атака ближнього бою\n\nПеретворення на Ульрика триває лише 10 хвилин, однак [item=ulric-infusion-equipment] може автоматично вводити свіжу сироватку з вашого інвентарю. Помістіть [item=ulric-infusion-equipment] у сітку обладнання броні та забезпечте енергією, щоб постійно отримувати користь від трансформації.
turd=Ласкаво просимо до теоретичних умовностей розробки та дизайну (Т.У.Р.Д.).  Ця сторінка містить перманентні оновлення для певних машин.\nДослідіть основну технологію з дерева технологій і Т.У.Р.Д. параметри оновлення стануть доступними в цьому меню. Доступні оновлення включають постійні бонуси модулів, нові рецепти та їх оновлення.\n[item=speed-module-3] Бонуси швидкості залежать від рівня будівлі.  [item=productivity-module-3] Бонуси продуктивності застосовуються до всіх рецептів у машині.
biofluid=Ви успішно провели біоінженерію [entity=gobachov], [entity=huzu] і [entity=chorkok]. Ці три істоти є біологічною альтернативою [entity=py-logistic-robot-mk01]. Замість того, щоб транспортувати предмети, вони допомагатимуть у логістиці рідини. Вони можуть передавати рідини між [entity=provider-tank] і [entity=requester-tank].\n\n[entity=bioport] потрібен для зберігання, годування та вивільнення ваших робочих створінь. На відміну від стандартного [entity=py-roboport-mk01] Біопорт не має логістичного радіусу. Натомість встановіть прямий зв’язок за допомогою [entity=vessel] і [entity=vessel-to-ground].\n\n[entity=bioport] потребує постійного надходження калорій, щоб підтримувати істоти здоровими та активними. Кожен рівень раціону (їжі) передбачає різну кількість циклів доставки. Їжа завжди споживається на початку процесу доставки. Можна використовувати [item=efficiency-module-3]. Крім того, [entity=bioport] породжуватиме лише біорідинні істоти з максимальною швидкістю: 1 істота кожні 2,38 секунди. Біологічні створіння зазвичай повертаються до будь-якого біопорту, з якого вони прибулу, але існує 10% ймовірність того, що вони можуть переміститись на інший біопорт у тій же мережі.\n\n[entity=requester-tank] має кілька корисних налаштувань фільтра. Спочатку налаштуйте необхідний тип і кількість рідини. Далі налаштуйте пріоритет запитувача в порівнянні з іншими запитувачами. Зауважте, що якщо два запитувачі мають однаковий пріоритет, першим буде вибрано запитувач із найбільшим розміром запиту за вирахуванням поточної рідини. Ну і є додатковий температурний фільтр. Мінімальний обсяг рідини, який повинен бути присутнім у постачальнику, щоб він міг бути придатним для передачі, можна налаштувати в налаштуваннях карти (за замовчуванням це 10000 одиниць), те саме стосується кількості мінімально відсутньої рідини в запитувачах. Усі налаштування запитувача можна перетворювати на кресленна, а також копіювати та вставляти.\n\n[item=guano] — корисний продукт відходів, створений у [entity=bioport]. Споживаючи їжу, кожна істота утворює невелику кількість відходів, що відображається у шкалі продуктивності. Коли смужка відходів заповнюється, смужка скидається, і у вихідному слоті генерується 3 [item=guano]. Видаліть відходи за допомогою маніпулятора, інакше ваш [entity=bioport] заблокується та припинить роботу.\n\nКожна біорідинна істота має різні характеристики залежно від рівня:\n[entity=gobachov] - Рівень: MK 01, швидкість: 19,4 км/год, максимальний розмір доставки: 10000, відходи за поїздку: 0,6\n[entity=huzu] - Рівень: MK 02, швидкість: 25,9 км/год, максимальний розмір доставки: 15000, відходи за поїздку: 0,8\n [entity=chorkok] - Рівень: MK 03, швидкість: 64,8 км/год, максимальний розмір доставки: 20000, відходи за поїздку: 1,3

