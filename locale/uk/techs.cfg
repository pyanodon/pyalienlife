assisted-embryology=Розблокуйте рецепти, щоб забезпечити більш точне розведення та збільшення кількості народжуваності істот.
scrondrix=Розблокуйте Скрондрикса, особливу гібридну істоту, хижака. Потребує особливого нагляду.
pharmacogenomics=Розблокуйте генно-інженерні речовини, щоб покращити своє виробництво. Може викликати мутації.
growth-hormone=Розблокуйте рецепти, які дозволяють використовувати речовини для збільшення розміру ваших істот. Більше кісток у тварин, більше врожаю овочів.
rennea=Відкрийте для себе дешевий урожай соняшнику.
phadai=Розблокуйте Фадаїв, небезпечних, але смішних великих інопланетних котів. Вимагають постійного нагляду. Мутовані гібридні великі коти.
auog=Розблокуйте Огів, великих мирних тварин.
molecular-decohesion=Дозволяє виділяти основні фундаментальні речовини зі складних молекул.
yaedols=Передові біотехнології дозволяють зрозуміти значні відмінності молекулярної структури та хімічного складу інопланетян, необхідних для виробництва цього нового виду.
dingrits=Розблокуйте Дингритів. Це унікальні та адаптивні вовкоподібні істоти інопланетного походження. Більшість штучних гібридів прибульців стерильні – ці істоти не можуть розмножуватися самотужки.
kmauts=Розблокуйте Кмаута, броньованого сухопутного членистоногого. Висока чутливість до УФ-променів і прекрасне джерело органічного серину.
vonix=Розблокуйте Воніків, штучно виведена істона, заснована на ДНК рослин і тварин із цієї планети. Більшість штучних гібридів прибульців стерильні – ці істоти не можуть розмножуватися самотужки.
grod=Розблокуйте Город, болотну рослину, які виробляє дуже корисну клітковину для підстилки для тварин.
anabolic-rna=Розблокуйте рецепти, які дозволять вам використовувати потужні стероїди для збільшення кількості м’яса ваших тварин.
phagnot=Розблокуйте Фегнотів, тихоокеанських істот, у яких на голові є великий резервуар газу, який допомагає їм підводитись. Дослідження показують, що вони використовують його для захисту.
bhoddos=Розблокуйте Боддоси. Ці вдосконалені гібриди мають псевдохлоропласти, які містять білкові структури, здатні відтворювати реакції ядерного поділу як джерело енергії.
antiviral=Розблокувати противірусні препарати. Це допоможе істотам бути здоровішими та виробляти більше.
immunosupressants=Препарати, що пригнічують або перешкоджають діяльності імунної системи. Допомагає штучному генезису ваших створінь.
bio-implants=Пристрої для удосконалення або заміни біологічної структури.
nanochondria=Вітаємо, ви знайшли спосіб покращити одну з найефективніших природних машин. Дозволяє вводити нанохондрії в істоти для підвищення їхнього інтелекту.
xeno=Розблокуйте Ксено, химерну ГМО істоту. Дуже розумний хижак вищої категорії.
rendering=Відкривайте скотобійні, щоб мати можливість переробляти істот на корисні продукти.
advanced-rendering=Розблокуйте розширені процеси, щоб витягнути конкретні частини туші.
bmp=Цитокіни, що стимулюють ріст кісток.
kicalk=Розблокуйте плантації та рецепти Кікалки. Забезпечує найкращий спосіб збору волокон.
pheromones=Розблокуйте штучні феромони, щоб покращити народжуваність істот.
cridren=Ваша перша спроба схрещування місцевих істот із земними рослинами. Це не дуже красиво, але ця рослина має потужні феромони, які можуть бути корисними.
domestication=Тривалий зв’язок між поколіннями, в якому одна група організмів має значний ступінь впливу на іншу.
domestication-mk02=Тривалий зв’язок між поколіннями, в якому одна група організмів має значний ступінь впливу на іншу.
domestication-mk03=Тривалий зв’язок між поколіннями, в якому одна група організмів має значний ступінь впливу на іншу.
domestication-mk04=Тривалий зв’язок між поколіннями, в якому одна група організмів має значний ступінь впливу на іншу.
domestication-mk05=Тривалий зв’язок між поколіннями, в якому одна група організмів має значний ступінь впливу на іншу.
schrodinger-antelope=Розблокуйте першу трансвимірну квантову істоту. Вони залишаються і живими, і мертвими, поки ви не спостерігаєте за ними. Вони подорожують між вимірами та потребують спеціального вольєру.
fawogae=Найпоширеніший гриб на планеті. Любить вологу місцевість.
antitumor=Наномашини зі специфічними біоагентами для запобігання або пригнічення утворення чи росту пухлин.
trits=Розблокуйте величезних глибоководних тварин, які називаються Трітси.
reca=Відновлення генотипу та усунення дефектів тегументу, спричинених спадковістю.
recombinant-ery=Ліки, що вводяться шляхом ін’єкцій, для стимуляції виробництва більшої кількості клітин крові.
orexigenic=Комбінація деприватора обміну речовин і стимулятора апетиту, спрямована на збільшення жирової тканини.
cadaveric-arum=Розблокуйте Трупний Аронник. Дуже смердючі рослини, але виробляють речовини на основі сірки.
artificial-breeding=Використання параморфних речовин для передачі природних особливостей наступним поколінням. Перешкоджає природному відбору для кращого результату.
biased-mutation=Відкриває еволюцію на молекулярному рівні. Вставка гена на основі CRISPR, спрямована на кодування фенотипу. Візьміть під контроль життя за допомогою генної інженерії з нуля. Будеш горіти в пеклі.
mega-farm=Розумна ферма має вулики штучних істот, які виконують аналогічні ролі зниклим земним істотам, бактеріям тощо. Вони запилюють рослини, видаляють небезпечних місцевих шкідників, отруюють зловмисників, створюють і застосовують добрива безпосередньо до рослин.
mega-farm-ralesia=Розблокуйте асортимент автоматизованих рецептів розсади Ралезії.
mega-farm-rennea=Розблокуйте асортимент автоматизованих рецептів розсади Реннеї.
mega-farm-tuuphra=Розблокуйте асортимент автоматизованих рецептів розсади Туфри.
mega-farm-grod=Розблокуйте асортимент автоматизованих рецептів розсади Грода.
mega-farm-yotoi=Розблокуйте асортимент автоматичних рецептів розсади Йотой.
mega-farm-kicalk=Розблокуйте асортимент автоматичних рецептів розсади Кікалки.
mega-farm-cadaveric-arum=Розблокуйте асортимент автоматизованих рецептів розсади Трупного Аронника.
mega-farm-bioreserve=Розблокуйте асортимент автоматизованих рецептів для розсади біокультури
energy-drink=Тягар зі спини.
ethanol=Надає доступ до стану сп'яніння.
chitin=Розблокує переробку хітину в хітозан і всі його варіації.
phytomining=Розвивайте здатність ваших рослин і природних грибів до росту у воді з дуже високими концентраціями металів, поглинаючи ці метали своїм корінням і концентруючи надзвичайно високий рівень металів у своїх тканинах.
phytomining-mk02=Додавання хелаторів до культур збільшить вихід збагаченої біомаси.
phytomining-mk03=Додавання аденазинтрифосфат важких металів (АТМ) до хелаторів, змушуючи культури стати гіперакумуляторами, пошкоджуючи рослини та проникаючи у їхніх тканини.
organ-printing=Проста техніка, на промисловому рівні. Дозволяє переробляти органічний матеріал у нові органи шляхом безпосереднього друку на каркасах.
organ-printing-mk02=Нанорозмірні матеріали дозволяють створювати дуже тонкі та більш природні структури на молекулярному рівні. Збільшує виробництво.
organ-printing-mk03=Збільшіть виробництво та переробку клітин шляхом масового друку ідеальних органів і запровадження міжвидових технологій.
mass-production=Виготовіть деталі та зберіть повністю робочу істоту з нуля. Вітаю, у вас повна відсутність поваги життя.
korlex=Розблокуйте ГМО істоту, створену для виробництва молочних продуктів. Виготовлений за тим самим рецептом що й Мукму, але з деякими генами риби, щоб краще адаптуватись до чужоземної погоди.
korlex-mk02=Розблокуйте ГМО істоту, створену для виробництва молочних продуктів. Виготовлений за тим самим рецептом що й Мукму, але з деякими генами риби, щоб краще адаптуватись до чужоземної погоди.
korlex-mk03=Розблокуйте ГМО істоту, створену для виробництва молочних продуктів. Виготовлений за тим самим рецептом що й Мукму, але з деякими генами риби, щоб краще адаптуватись до чужоземної погоди.
korlex-mk04=Розблокуйте ГМО істоту, створену для виробництва молочних продуктів. Виготовлений за тим самим рецептом що й Мукму, але з деякими генами риби, щоб краще адаптуватись до чужоземної погоди.
biopolymer-clusters=Більше жодної резини для вим'я. Біополімери більш зручні та дозволяють збільшити тривалість доїння, покращуючи продуктивність.
moondrop=Маючи базове розуміння біоінженерії, почніть експерименти з генетичної інженерії квітки, яка може утворювати короткі вуглеводні.
moondrop-mk02=З більш передовими технологіями та розумінням переходьте до експериментів, щоб покращити квітку з метою отримання трохи довших вуглеводнів.
moondrop-mk03=Завдяки успішним експериментам із генетичної модифікації модифікуйте квіти для вироблення ще довших вуглеводнів.
moondrop-mk04=Доведіть ці квіти до максимум їхніх можливостей, щоб отримати дуже довгі вуглеводневі ланцюги.
cottongut-mk01=Розблокуйте Котонгати, важливі тварин для дослідів.
cottongut-mk02=Розблокуйте другий етап програми Котонгатів.
cottongut-mk03=Розблокуйте третій етап програми Котонгатів.
cottongut-mk04=Розблокуйте четвертий етап програми Котонгатів.
compost=Розблокуйте компостний завод та рецепти для перетворення будь-якої органіки на біомасу.
arqad=Розблокуйте Аркади, ГМО гібрид бджоли та оси зі складним зв’язком із дуже важкими вуглеводнями.
arqad-mk02=ГМО гібрид бджолиної оси зі складним взаємозв'язком з дуже важкими вуглеводнями.
arqad-mk03=ГМО гібрид бджолиної оси зі складним взаємозв'язком з дуже важкими вуглеводнями.
arqad-mk04=ГМО гібрид бджолиної оси зі складним взаємозв'язком з дуже важкими вуглеводнями.
pheromone-transition=Введення генів медузи в локус B-beta-1 виробництва феромонів дозволяє аркадам швидше та більш організовано знаходити свій шлях, покращуючи здоров’я всього вулика.
cardial-hypopharynx=Його структура зроблена з надзвичайно гнучкої розробленої форми кератину. Це забезпечує неймовірну міцність на розрив. Істота вироблятиме більше слини, прополісу та покращуватиме голосову комунікацію.
laika=Цього разу ми повернемо її назад... для вбивства та аналізу органів. Це ваша космічна програма Дінгріт.
pesticides-mk01=Розблокуйте абсолютно безпечні речовини, щоб утримувати дрібних паразитів від ваших культур і покращувати їх виробництво.
pesticides-mk02=Розблокуйте досить неприємні речі. На Землі вам не дозволили б це використовувати, але кого взагалі хвилює Наувіс?
symbiosis-mk01=Ви стали експертом у маніпулюванні інопланетною біологією. Можливо, настав час поекспериментувати на собі?
bioprocessing=Розблоковує ланцюг біомаси для видобутку сирого вугілля та біонафти. Цінні види палива на базі відновлюваних джерел.

bigger-colon=Сконструйована надтовста кишка, здатна покращити виробництво гною.
explosive-diarrhea=Вставте знецінюючий ланцюг ДНК, який змушує істоту гадити без контролю.
interactive-cognition=Запропонуйте своїм тваринам інтерактивні завдання та головоломки, щоб покращити отримання, збереження та корисність знань. Вони стануть більш організованими.
metamide5=Розкрийте застосування технологічної інженерії для розробки біологічних нейронних систем. ПОПЕРЕДЖЕННЯ: Істоти можуть почати усвідомлювати своє існування.
exercises=Змушуйте істот робити більше вправ, додаючи ваги та опіру їхнім звичайним рухам, викликаючи збільшення м’язової маси. Викликає стрес.
myostatin=Вставляйте дефектний штам ДНК в істоти, щоб виробляти нефункціональний міостатин, блокуючи катаболізм м’язової маси. Викликає проблеми з серцем в обмін на величезний ріст м'язової тканини.
osteocyte=Ви вдосконалили клонування остеоцитів, використовуючи плазмідні вектори для прямої вставки нової ДНК для удосконалення кісткової маси живої тварини. Зайва вага пошкодить суглоби, але покращить виробництво кісток на 100%.
hardened-bone=Пронуклеарна ін’єкція генома інопланетної морської істоти, щоб зробити її кісткову матрицю надзвичайно товстою та щільною. Виробництво кісток на 200%. Виявлено велику витрату мінералів і обмеження рухів.
organ-replication=Навмисне збільшення росту внутрішніх органів за межі їх природних розмірів, що сприяє ліпосомним методам, шляхом вставки генів, які кодують ріст пухлини.
cavity=Дозволяє майже контрольований ріст клітин у порожнинах органів, роблячи їх товстішими, важчими та ефективнішими, але також викликає збільшення споживання енергії. Це скоротить тривалість життя істоти через високу ймовірність відмови органів, але покращить виробництво кишківника на 200%.
somatic=Використовуйте злиття протоплазми, щоб розділити ДНК червоного кісткового мозку в загальних білкових точках і додати інші чужорідні гени, які поширюватимуться на всю кістку. Це призведе до того, що виробництво крові перевершить деградацію крові. Скоротить тривалість життя істоти, але виробництво крові збільшиться на 100%.
transgenes=Вбудовування генів Трітсів в істоту, що дозволяє клітинам крові проходити мітоз, подвоюючи щільність крові та виробництво. Спричиняє засмічення кровотоку та ще більше скорочує тривалість життя істоти.
defective-collagen=Сплайсинг РНК, спрямований на специфічний ген продукування білка хітину (CPP-7) у ланці ДНК продукування колагену. Кодує дефектний варіант колагену, змушуючи істоту виробляти його ще більше, щоб забезпечити той же ефект, що й раніше.
double-skin=Експериментальне введення стохастичних генів із шкірки плодів Йотой призвело до додаткового шару адаптивної шкіри, вбудованої в дерму істоти. Це зробить ваших істот більш стійкими, небезпечними та додасть їм виразного зеленого відтінку.
force-feeding=Утримування істоти зі вставленою трубкою для примусового годування, спричиняючи збільшення ваги шляхом вироблення жиру. На щастя для вас, тут немає ради з питань етики.
fto4=Мутований поліморфний ген INSIG2 провокує регуляцію в гіпоталамусі, імітуючи депривацію їжі та сильно корелюючи з експресією орексигенного ланцюга. Це викличе постійний стимул до їжі, викликаючи ожиріння в істоти.
ctc=Утворюється в нервовому гребені під час ембріонального розвитку. Ці гени Зіпірів, вставлені в зрілі фотофори, групуються в більш компактні основи. Покращує метахроз на 100%, також вставляючи гени паракринної продукції Артуріана.
exo-insertion=Біоінженерний штам, який об’єднує натуральну шкірку Дингрита зі створеним колагеновим псевдоекзоскелетом – практичне застосування вашої генної інженерії для виготовлення більшої кількості шкір із тварини.
argumented-spikes=Методи, розроблені досі, дозволяють вставляти гени Ксено, які використовуються для адаптивних мутацій протрузії шкіри. Спочатку незначні, які включають перехресні метаболічні коригування, дозволяючи більшій кількості мінералів агрегуватися в клітинній матриці.
conarium-stem=Навмисний генетичний дрейф у цьому виді ГМО призводить до того, що у Скрондриксів розвиваються кращі та більш функціональні шишкоподібні залози (і, як наслідок, третє око). Деякі навіть вважаються такими, що мають метафізичні якості.
hydrolase-amplification=Хімічні підсилювачі, додані в їжу, посилюють роботу цього класу ферментів, викликаючи затвердіння та потовщення сухожиль істоти. Спричиняє проблеми з пересуванням, але вони і так не відходять надто далеко від своїх вольєрів.
zootoxins=Що може піти не так у додаванні вдосконалених біологічних матеріалів, які хімічно розкладаються, до вже сильнодіючої отрути цієї гігантської червоподібної істоти? Додати цитотоксини, кардіотоксини та фосфоліпазу А2.
artificial-calcification=Використовуйте супрамолекулярну хімію, щоб включити потужні реагенти кальцинації в циркуляційну воду вольєрів Ксихіфо. Вони прикріпляться до існуючих оболонок і виростуть у два рази більше, ніж у купі мінералів.
stochastic-cortex=Використовує ген "поціль-і-промахни", додаючи до і без того складного безладу генотипу Крайдренів. Спроба удосконалення кори головного мозку через складний біохімічний режим.
bladder=Покращіть ємність газового міхура Фегнотів за допомогою простої транскрипції ДНК Мукму.
formic=Простий штучний відбір більш продуктивних особин з метою удосконалення виробництва мурашиної кислоти.
party-animal=Дабстеп, необмежена кількість змін та пудри на рослинній основі дозволять примусити їх скинути навіть основний панци.
microfilters=Додатковий елемент у фільтрах, що покращує їх ефективність.
microfilters-mk02=Додаткові нанорозмірні пористі матеріали для ще більшого підвищення ефективності колекторів спор.
chromosome-infocrystalization=Введення генома Кіноринхів дозволяє Аркаду розвивати кристалізовані мікрофібрили в нижньому екзоскелеті, покращуючи на 300% площу поверхні та посилюючи секрецію попередника маточного молочка.
diversified-mycoaccretion=Транскриптаза грибка, зв’язана з нативною ДНК ГМО, сприяє виникненню цікавих феромонних слідів у вулику. Кілька вуликів об’єднуються, щоб стати єдиним суперорганізмом.

parthenogenesis=Спрямуйте Врауків на партеногенез, самці не потрібні. Це зробить розмноження швидшим, енергетично важким і нудним. Додаткові оболонки також збільшують забруднення.
natural-cycle=Вимикання світла вночі, щоб принести цим Враукам більше комфорту. Це також заощадить енергію в цих будівлях і дозволить їм бути більш продуктивними вранці. Врахування режиму сну Враука зменшить швидкість.
cyanic-recycling=Біологія Враука природним чином виробляє мурашину кислоту в крові. Використовуйте цю корисну хімічну речовину, щоб розбити молекулярну структуру ціанових відходів на її складові.
reuse-water=Освіжіть і повторно використовуйте будь-які стічні води, утворені цими місцевими істотами. Вони все життя будуть пити ту саму бочку води.
mercy-killing=Включіть музику, дайте їм трохи відпочити. Розслаблених перед забоєм тварин розпотрошують вдається якісніше розпотрошити та як наслідок отримати якісніші частини. Забій надає додаткову шкіру, панцирі, шкіру, хітин, мушлі, риб’ячий жир і фотофори.
laser-cutting=Відмовтеся від старих пил і автоматичних ножів. Встановіть лазери для точного та чистішого різання для миттєвої смерті тварини. Забій дасть додаткову кров, сало, сірчану кислоту, кістки та мізки.
lard-machine=Використовуйте тваринний жир і мастила для змащування рухомих частин будівлі, заощаджуючи кошти та відкриваючи нові можливості використання здавалось би непотрібним частинам тварини. Забій дасть додаткове м’ясо, кров членистоногих, нутрощі, мурашину кислоту, кісткове борошно, сухожилля та кератин.
sawdust=Оги не вибагливі в їжі. Ви можете згодувати їм до 50% тирси, і вони навіть не помітять. Здебільшого.
glowing-mushrooms=Замість їжі, годуйте своїх робочих тварин галюциногенними грибами, що змінюють свідомість. Ці препарати завадять нормальному режиму сну та харчування, але підвищать продуктивність. Вони працюватимуть, поки не впадуть мертвими від виснаження. Генератор на Огах буде значно швидшим і продуктивнішим.
underground-chambers=Зробіть додаткові вкопування, щоб створити кращі умови. Додатковий комфорт покращить продуктивність, але змусить будівлю споживати більше енергії для стельових вентиляторів і опалення холодними ночами.
scraping-bots=Додайте спеціалізованих ботів, щоб знімати з землі гній і використану підстилку, що зробить вольєр чистішим, а Ульриків — щасливішими.
heated-pads=Сідлайте цих ГМО-коней. Нижня сторона прокладки має керамічні частинки, які відбивають тепло тіла у вигляді заспокійливих інфрачервоних променів, а також забезпечують вентиляцію для додаткового комфорту. Підвищить швидкість і продуктивність.
dummy-ulric=Ульрик природним чином виробляють кілька епоксидних сполук у своїх копитах, кістках і очницях. Ударна дробарка може подрібнити ці придатки тварин до більш корисних форм, таких як епоксидні смоли, також відомі як клей.
air-conditioner=Земні види бджіл і ос страждають від розпаду колоній, що призведе до значного скорочення популяції комах під час зимових умов. ГМО-вид Аркадів зазнає подібного колапсу колонії під впливом екстремальних температур. За допомогою експериментів ви також виявили різке збільшення концентрації вуглеводнів через активацію інстинктів сплячки. Наповнення пасіки майже рідкими газами азоту забезпечить адекватні умови для розпаду сімей.
cags=Встановіть CAGS (Climate-Adaptive Glass Shell) на пасіки arqad. Хромогени Аркадів динамічно взаємодіють із мінливістю освітлення навколишнього середовища, що допомагає їм підтримувати оптимальні умови опалення та освітлення.
drone=Подальші дослідження біології Аркада дозволяють створити альтернативний метод виробництва маток. Тепер у кімнаті для істот буде доступний рецепт безпосереднього виготовлення. Через підвищену генетичну складність процес виготовлення істоти займе кілька хвилин, щоб створити цей вдосконалений організм з нуля.
improved-pathfinding=Встановити кращі датчики та алгоритми. Удосконалена техніка покращить орієнтацію комбайна у просторі, підвищить швидкість виробництва та споживання енергії.
precise-cutting=Місцеві культури морських водоростей мають цікаве відношення до звичайного вапна. Використовуйте гідроксид кальцію як середовище для росту морських водоростей. Під час циклу росту вапняні рідини або повністю поглинаються, або випаровуються. Після додавання частинок вуглецю зберіть залишок карбіду кальцію.
recirculation-pump=Встановіть рециркуляційні насоси в установку для вирощування морських водоростей. Це оновлення дозволить використовувати всю воду для отримання майбутніх урожаїв.
inoculator=Відкрийте для себе ефективний процес створення попелу із соку за допомогою реактора FTS. Талова олія барботується через густий шар суспензії, де кипить каталізатор і утворюється пара. Гарячі гази піднімаються до верхньої частини реактора і можуть бути зібрані в резервуари для зберігання. Тверда фракція, яка залишається в шарі шламу, є зольним продуктом. Попіл складається переважно з відпрацьованого каталізатора та мінеральних залишків соку. Попіл осідає на дні реактора, і його можна періодично видаляти за допомогою внутрішньої центрифуги.
patch=Створіть паразитичний зв’язок між Живицею та грибом Боддос. Бходдос висмоктує ресурси з нутрощів Живиці. Як наслідок сік дерева містить цінні ферменти резвератролу. Застосуйте спеціальну техніку, щоб зібрати цю делікатну фенольну структуру з грибної маси, не завдаючи шкоди дереву.
bark=Подрібніть сік дорослих дерев за допомогою агрегату для обробки деревини. Сік виділяється з тканин деревини під час процесу подрібнення та відокремлюється системою фільтрації. Переробляйте будь-який надлишок біоматеріалу в матеріал наступного покоління.
abacus=Пожертвуйте рахівниці Артуріанам, щоб вони розвивали свої навички програмування. Це покращить дозвілля і зменшить стрес у дитинчат. Це підвищить продуктивність, але вам може знадобитися створити кілька рахівниць.
heated-stone=Встановіть нагрітий камінь, щоб зігрівати їх холодними ночами замість стандартної постелі. Це прискорить їхній метаболізм, сприятиме висиджуванню яєць і забезпечить додатковий комфорт.
cannibalism=Дозвольте сильнішим представникам живитись старими та кволими Артуріанами, щоб прискорити ріст. Ви навіть можете отримати вишню (без поняття, що це має означати).
sc-core=Природні Вонікси, здається, повністю стійкі до ракових пухлин. Проведіть глибокий аналіз мішечків з отрутою Воніксів. У цій органічній системі існує незліченна кількість мікрофібрил, які, як виявилось, створюють цілеспрямоване руйнування клітин пухлинної біомаси. Розпилювач може перетворити ці наномашини у фармацевтично життєздатний динеміцин.
sub-atomic=Виявилось, що остеоланцюг ксено-когнітивних функцій доповнює і навіть випереджає розум ксено-вулика за певними показниками. Ви висунули теорію, що, якщо його розпилити, цей кістково-морфогенетичний орган може функціонувати як псевдоорганічний субстрат для потужного кондо-процесора.
d-core=Використовуйте знання з досліджень антилоп Шредінгера. Дозволяє розпилювачу звести нанівець і зменшити розмірний гастрикорг до тривимірно впорядкованих перевернутих опалів, попередника чистих фотонних кристалів.
pentadimensional=Використовує потужну сиру енергію, щоб закрити антилоп у 5-й вимір або нижче. Вони все ще можуть подорожувати, але тікатимуть менше.
existential-hazard=Змушує антилоп залишатися в цьому вимірі більше часу, ніж дозволяє їхній розмірний гастрикорг. Це збільшить витік дивакуватості навколо даної області. Це обмеження також зменшить швидкість їхнього розмноження, оскільки антилопи можуть робити це лише всередині «зовнішнього» виміру.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + hc )
extra-drones=Вилучити ключові інгредієнти з Боддосів для регулювання ланцюгових реакцій поділу ядер. Ця дія різко прискорює швидкість виробництва гриба Боддос, однак ризик ядерного вибуху тепер становить 100%. [font=default-semibold][color=255,60,60]☢ ПОПЕРЕДЖЕННЯ ☢: вибір цього параметра призведе до дестабілізації ядерних реакцій ділення та спричинить сильний вибух активних культур Боддосів.[/color][/font] Вибухи не завдають шкоди самій культурі, однак вони знищать будь-які інші сутності в радіусі (включаючи інші культури Боддосів). Очікуйте 1 вибух кожні 2 години на активну колонію. Вибух створює привид і може бути автоматично відремонтований.
exoenzymes=Доручіть грибу Боддос споживати додаткову ядерну енергію та запровадьте здатність гриба виділяти екзоферменти. Ці ефективні клітинні автомати призначені для захоплення ослаблених ізотопів із ядерного палива та зв’язування їх у твердому грунті, замінюючи вуглекислий газ як відходи.
gills=Розвивайте поверхневі зябра та кращу міжклітинну матрицю, що дозволяє Боддосу обертатися для досягення точної паралельні гравітації. Це означає, що навіть якщо Боддос рухається або згинається, зябра все одно зможуть успішно випускати спори. Колектори спор здатні збирати ці виділені спори з навколишнього середовища.
high-viability=Засівання високожиттєздатних (>85%) тривимірних альгінатно-хондроцитних гідрогелевих каркасів з фотозшиванням модифікованого метакрилатом альгінату з фотоініціатором VA-086. Потрібна ультрафіолетова активація, тому для біокаркасів знадобляться лампи.
biomimetics=Сильно уповільнює процес друку. Дозволяє створювати виготовлені конструкції, які повністю ідентичні природній структурі.
covalent=Дозволяє автоматизованому біопринтеру повторно використовувати викинуті органи та частини тіла для зшивання нових частин.
molecular-polyentomology=Нафта — горюча рідка вуглеводнева суміш, пов’язана з генетикою Аркада. Використовуйте їхні біологічні процеси, щоб створити цей корисний вуглеводневий ланцюг з нічого.
compusun=Піддавайте фітопланктон впливу сонячної енергії всередині відкритих реакторів. Ці мікроби будуть споживати та поглинати будь-яке джерело вуглецю, перетворюючи у напівтверду суміш керогену та технічного вуглецю. Ви виявили, що сушені, відновлені м’ясні обрізки найкраще підходять для цього процесу.
resonant=Деякі місцеві членистоногі, такі як Ксихіфо, мають тонку структуру під панциром, відмінну від скелета. Дослідження показують, що ця структура використовується як каркас та для утримання нервової тканини. Використовуйте гаряче повітря, киплячі рідини та дезинфікуючі засоби на основі етилу, щоб знищити будь-яку біологічну активність на поверхні. Залишиться лише жорстка внутрішня структура. Структура менш ефективна як фільтр через грубу обробку.
aerators=Постачання кисню біоті для створення активного мулу, в якому біологічний компонент вільно змішується в розчині у вигляді "флокул". Біохімічні відходи зменшуються настільки, щоб роблять забруднену воду придатною для повторного використання.
baffles=Використовується для розриву вихрового утворення в посудині, що зазвичай вкрай небажано, оскільки змінює центр ваги системи та споживає додаткову енергію.
jacket=Використовуйте нанозими, щоб змусити розірвати та зв’язати зв’язки вуглецю в складних субстратах. Ця технологія використовується для впливу на вуглецеві елементи в молекулярному масштабі. Певні однорідні біологічні структури можна навіть створити з нуля, використовуючи небіологічні джерела.
acid-comtemplator=У стандартній теплиці будуть використовуватися базові елементи для нейтралізації кислотності грунту, яка природним чином виробляється цією культурою. Усунення залежності від кислих елементів збільшить густоту посівів, однак грунт доведеться постійно міняти.
solar-scope=Замініть тепличний пластик спеціальним матеріалом з нанолінзи. Середовище буде фокусувати та збільшувати щільність сонячної енергії над цими культурами, покращуючи швидкість їх росту та усуваючи потребу в енергії для штучного опалення.
e-photo=Використовує спеціальні світлові спектри для руйнування та нейтралізації надлишкової кислотності, що утворюється в коренях рослин. Утворює невеликий побічний продукт кислоти MSA у грунті, який можна зібрати. Необхідні спектри світла мають бути створені за допомогою штучної люмінесценції, збільшуючи загальне споживання енергії.
constant=Компостування – це завжди екзотермічний процес. Тепло утворюється внаслідок діяльності мікробів і утримується ізоляцією. У промислових масштабах це залишкове тепло може досягати 250 градусів Цельсія. Виливання води на отриману біомасу миттєво випаровує її, утворюючи значну кількість пари. Навпаки, процес випаровування створює додаткові канали виходу для наявної вологи в компості. Це зменшення загального вмісту вологи призведе до просушування біомаси.
humus=Певні штами аеробних бактерій гною процвітають при змішуванні з патокою, що міститься в солодкому нектарі Туфри. Додаючи цей сироп до ваших компостних баків, отримана біомаса стає ідеальним середовищем для розмноження ретровірусу. [font=default-semibold][color=255,60,60]ПОПЕРЕДЖЕННЯ: вибір цього параметра призведе до того, що всі компостери вимагатимуть невеликої кількості солодкого сиропу як рідкого палива (0,1 на секунду на рівень MK).[/color] [/font] Швидкість споживання також масштабується на основі ефектів модуля. Завдяки додатковій біологічній активності компостери також отримують 5% продуктивності на рівень МК.
worm-hotel=Ваш компостер приваблює тисячі риючих черв’яків. Біофабрика здатна відокремити цих мешканців землі від біомаси, залишаючи порошкоподібний компост. Ці хробаки здатні подрібнювати різні матеріали ефективніше, ніж це можна зробити за допомогою абіотичних технологій.
respiratory=Використовуйте масив даних для відкритого доступу до своїх наукових досягнень разом з іншими дослідниками в рідній галактиці. Дані прибульців переглядаються спільнотою та повертаються з високою точністю. За рахунок додаткового оперативного обладнання витрати на електроенергію різко зростають.
neural-fusion=Переконструюйте камеру істот для клітинної матриці головного мозку Артуріана, щоб її можна було використовувати як стандартну процедуру дозрівання та організації нейронів і мозку, прискорюючи найдовшу з фаз ембріона.
cc=Клітинні креслення для робочих істот, таких як Каравани та Дигозаври, не є рідними для цієї галактики. Це спричиняє узагальнення конструкції цих істот для функціонування в усіх середовищах.  Використовуйте додаткові зразки ДНК під час конструювання цих істот, щоб зробити їх більш ефективними. Швидкість і здоров'я збільшуються на 35%. Складніший процес біологічного будівництва триватиме значно довше.
hsn=Використовуйте обчислювальні моделі для відстеження та видалення будь-яких аберацій у процесі побудови ДНК ADAM42 за допомогою сфокусованої лазерної матриці.
enn=Карбоніл нікелю — це карбоніл на основі нікелю з їдкими та летючими властивостями, особливо при контакті з біологічним матеріалом. Було зроблено відкриття, що ця біологічна небезпека може допомогти в синтезі ферментів полікетидсинтази (PKS) шляхом нейтралізації нуклеотидів зразка. Додавання цієї хімічної речовини дозволить камерам мати менше 0,0001% ймовірності помилок мутації Ксено ДНК. Цикл на кожному етапі триватиме довше, але екземпляри будуть найближчими до досконалості.
dwx=Полівінілпіролідон - гігроскопічний аморфний синтетичний полімер, що складається з лінійних груп 1-вініл-2-піролідинону. Ця хімічна речовина підвищить ефективність АТФаз важких металів, поглинаючи залишки вологи та змушуючи рослини стати гідрофобними.
sixth-layer=Додайте інструкції, щоб дозволити Крайдренам розвивати аж до шести шарів кори надниркових залоз. Це невідома територія, і складність вироблених речовин все ще досліджується. Крайдрени зможуть повністю споживати певні види та обробляти хімічні речовини, що входять до їх складу. Деякі дослідження показали, що вони можуть спілкуватися та впливати на поведінку інших місцевих тварин.
neural-cranio=Забезпечує рідкий зв’язок між корою головного мозку, покращуючи час реакції та рефлекси. Швидкий зв'язок дозволить тілу отримувати стимули в реальному часі, покращуючи їхні мисливські інстинкти та ненажерливість.
mufflers=Встановіть шори та глушники у вольєри Крайдренів, щоб не налякати здобич, перш ніж її вб’ють. Рослини забезпечать милосердне вбивство, а Крайдрени не їстимуть тварину, яка пережила стрес. Ця техніка покращить швидкість регургітації та зменшить втрати енергії.
booster=Використовує один із супутників X-діапазону для посилення зв’язку з Міжорбітальною Земною базою даних. Зв'язок між масивом даних і супутником відбуватиметься у більш концентрованій хвилі, однак потреба в енергії геометрично зросте.
dbwt=Встановіть удосконалений транскодер у свої масиви даних. Цей чіп забезпечить автоматичне цифрове зберігання та дублювання загальних зразків землі за шаблонним об’єктом.
solar-p=Покрийте деякі ділянки тарілок сонячними батареями, щоб покращити економію енергії та збільшити швидкість завантаження. Ви також дізнаєтесь про рентабельний спосіб виробництва простих сонячних батарей.
cover=Встановіть скляні кришки на басейни Ділмо, щоб заблокувати їх від суїцидальної поведінки вистрибування з вольєра. Зберегти кілька Ділмо це чудово, але ультрафіолетове світло не проходитиме повз скло і вплине на фітопланктон, який вони люблять.
skimmer=Встановіть білкові скиммери, щоб зменшити кількість відходів, які утворюються Ділмо, що покращує якість їхнього життя та впливає на їхній ріст. Це нове обладнання усуне потребу у фільтрувальному середовищі. Корпус автоматично промиватиметься скімерами під час планової заміни води.
double-intake=Встановити подвійні впускні насоси. Вони використовують той самий вал, але з іншим штифтовим колесом на іншому кінці. Ви просто значно збільшили потік води та скоротили витрати електроенергії. Новий впускний насос здатний безпосередньо засолювати воду.
alpha=Альфа-дингрит — найстаріший, наймудріший і найсильніший ватажок зграї. Щоб стати альфою, ці Дингрити повинні пережити незліченні бої протягом багатьох років. Виживання не гарантовано.
c-mutation=Давайте знімемо кілька шарів радіаційного захисту. Ми навіть можемо нагодувати Дингритів меншою кількістю ліків перед подорожжю. Ваші космічні Дингрити зазнають швидкої мутації та деградації клітин, перебуваючи поза захистом магнітного поля. Існує ймовірність того, що зразок стане повністю невідновлюваним, однак ці екстремальні мутації забезпечать більшу загальну ймовірність отримати рідкісні та корисні серцеві пастки.
training=Вчіть ваших Дингритів за допомогою паралельної поведінки складати відходи у належному місці після того, як вони поїдять.
multi-tit=Використовує всі 8 соскових каналів корлексів замість традиційних 4. Це перешкодить природному вигодовуванню телят, але збільшить надої.
high-pressure=Використовує водень під високим тиском для прискорення та удосконалення швидкості пастеризації молока, дозволяючи виробити високоякісне молоко Корлекса. Процес пастеризації може відфільтрувати дрібні кристалічні тверді речовини із суміші.
nx-heat-pump=Оновіть системи охолодження та опалення некселітовими картриджами, щоб підвищити ефективність охолоджувачів у цьому корпусі та заощадити енергію. Тваринам буде зручніше та й працюватимуть швидше.
lichen=Замість того, щоб використовувати нутрощі, дозвольте Навенсам безпосередньо з’єднатися з будь-яким великим ссавцем. Гриб матиме повний контроль як над нервовою, так і над моторною функцією. Забій гібридної істоти дозволить отримати великий урожай дорослих особин гриба.
acidosis=Імплантуйте гени Ксено в Фавогай, що дозволить їм мати перевагу в конкуренції за їжу з іншими істотами шляхом підкислення території, блокуючи шкідливі бактерії та інші гриби від росту на плантаціях Фавогай.
dry=Культивуйте Фавогай під надзвичайним тиском. Ця техніка призведе до більшого накопичення молекул вуглецю всередині коренів гриба. Для підтримки цього середовища буде потрібно більше енергії.
a-select=Риби, які не пройшли автоматизований тест, будуть автоматично відправлені на переробку в біомасу та повторно використані як доповнення до тих, що пройшли.
temp-control=Цілу рибу піддають фаршу, ферментативному обробленню, подрібненню та розрідженню для отримання рідкого рибного гідролізату. Отриману речовину також називають гурі. Відомо, що процес більш ефективний при нижчих температурах завдяки збереженню складних білкових, вуглеводних і жирових структур у рибному матеріалі. Додавання активних охолоджуючих компонентів збільшить продуктивність процесу гідролізації, однак існує ризик механічного зносу.
dosing-pump=Встановіть автоматичні дозувальні насоси, щоб постійно підтримувати рівень мінералів і гормонів на максимальному рівні. Зменшить відходи та покращить якість життя риб.
dry-storage=Дайте колодам полежати кілька днів на сонці, щоб випарувати зайву вологу та покращити якість волокон.
sawblades=Розробити технології виробництва спеціалізованих пиляльних кругів. Ці пильні полотна замінюють звичайні модулі всередині деревообробної установки з удосконаленими показниками швидкості та продуктивності. Продуктивність впливає на всі рецепти обробки деревини, навіть на ті, які зазвичай не підвищують продуктивність. Модернізовані за допомогою Т.У.Р.Д. деревообробні агрегати мають 3 слоти для модулів для кожного рівня. [font=default-semibold][color=255,60,60]ПОПЕРЕДЖЕННЯ: для роботи деревообробних агрегатів потрібен принаймні один модуль пиляльного полотна.[/color][/font] Вибір цієї опції також унеможливлює вплив маяків на обробку деревини.
selective-heads=Під час зрізання видаліть гілки та надлишки кори, у якості підготовки до подальшої обробки. Другий етап обробки деревини відбувається набагато швидше.
self-generation=Використовуйте палиці, деревну тріску та листя, щоб розпалити внутрішній пальник. Пальник вироблятиме частину електроенергії, яка споживається будівлею. Він також може утворювати попіл як побічний продукт.
carbonefarious=Антраценова олія, побічний продукт кам’яновугільної смоли, була вивчена на предмет її впливу на ріст і здоров’я дерев. Додайте цю речовину в життєвий цикл саджанця, щоб отримати потрійну користь.\n1. Контрольоване застосування антраценової олії допомагає деревним видам контролювати ріст мохових паразитів завдяки певним біоцидним властивостям.\n2. Застосування масла протягом усього терміну служби діє як етап попередньої обробки, що дозволяє використовувати його у виробництві друкованих плат для електроніки.\n3. Поглиблене знайомство з переробкою антраценової олії надихає на новий метод виробництва, що включає вилучення поліциклічних ароматичних вуглеводнів (ПАВ) із високоякісних дистилятів.
hi-sprinkler=Встановіть досконаліші орошувачі, щоб тонни води під тиском падали на нужденні картоплини. Додаткова кількість води дозволить отримати більший урожай.
ground-irrigation=Згодовуйте додаткові відходи під час операції з фітовидобутку. Більше важких металів буде зосереджено в коренях рослин для подальшого урожаю.
carbide-c=Замініть усі системи збору води на посилені та сучасні твердосплавні оновлення. Частина води може бути перероблена, і насоси працюватимуть менше, заощаджуючи електроенергію. Вода, що зберігається, накопичуватиметься в плодах Грода і може бути вилучена у вигляді багатих поживними речовинами флавоноїдів.
gs=Додайте спинномозкову рідину риби в інкубаційне середовище для додаткового каталізатора та джерела вуглецю. Процес розмноження бактерій гною стане більш продуктивним.
zero=Ви виявили рідкісний штам Зогна-бактерій, які не реагують на світло. Цю підгрупу бактерій необхідно вирощувати в повній темряві всередині інкубаційної камери.
icd=Встановіть системи рециркуляції, які будуть перекачувати рідини та повітря під тиском назад до інкубаційних камер. Системи ВЦП покращать збір загальних зразків місцевої флори.
wire-netting=Встановіть системи опалення, щоб допомогти висушити та запекти Кікалку під час процесу росту. Ці добре пропечені дерева ідеально підходять для вилучення біомаси та додаткової клітковини, однак вони не підходять для годування тварин.
extra-water=Забезпечте соленою водою ці голодні до води дерева, щоб вони пускали більше листя та швидше росли. Процес зрошення допоможе відділити насіння Кікалки, які можна зібрати.
crop-rotation=Дозволяє іншим видам рости в грунті протягом частини року, щоб відновити втрачені мінерали.
biosynthetic-nylon=Біосинтетичний нейлон з деревини – це процес, який передбачає перетворення біомаси на хімічні будівельні блоки для виробництва нейлону. Деревина в основному складається з лігноцелюлози, яка складається з трьох основних компонентів: целюлози, геміцелюлози та лігніну. Цукор, що виділяється з деревної біомаси, ферментується мікробами для отримання адипінової кислоти та 1,5-пентандиаміну, ключових мономерів, необхідних для синтезу нейлону.
eye-out=Видаліть один або обидва очних нервів самки Кмаута. Метою абляції за цих обставин є стимулювання самки Кмаута до розвитку зрілих яєчників і нересту.
sex-ratio=Змінює співвідношення від 1:1 до 1:3 Кмаутів чоловічої та жіночої статі. Більше самок буде доступно для вирощування дитинчат, але менше досягне дорослого віку. Через викривлене співвідношення самців/самок рідкісні самці значно перевироблятимуть свої липкі гелі. Вольєр автоматично може збирати ці гелі для подальшого використання.
moult-recycle=Додайте Кмаутове линяння у власну їжу, щоб покращити якість їжі, зменшивши відходи.
adv=Від середовищ, факторів росту та малих молекул до повністю оптимізованих наборів, реагентів і продуктів для підвищення узгодженості даних із розмноження клітин, верифікації, диференціації та дослідження кінцевих інкубацій клітин.
4D=Використання нової позаклітинної матриці в культурі клітин забезпечує тривимірну мережу макромолекул, таких як колаген, глікопротеїни та ферменти, для підтримки клітин як у 3D, так і в 4D клітинній культурі.
dna-damage=Виявлення пошкоджень ДНК важливе для аналізу здоров’я ваших клітинних культур. Використовуйте ці особливі ферменти для виправлення будь-яких помилок секвенування, внесених у ДНК в результаті обробки екзогенними генотоксичними агентами.
hd-moss=Середовище росту моху складається з каменів з великою фракцією, багатою мінералами. Як правило, після життєвого циклу моху ці геологічні структури виснажуються ключовими поживними речовинами. Дослідіть процес ретельного очищення та відновлення, щоб переробити це середовище зростання.
remove-muddy-sludge=Мох утримується на стадії протонеми безперервним механічним руйнуванням за допомогою обертових лез. Цей вплив на біорізноманіття чужорідної атмосфери усуне потребу в каламутній воді. Для підтримки біологічних процесів буде потрібна додаткова енергія.
spores=Нерозкриті капсули з неушкодженою кришкою та каліптрою збирають для отримання спор для наступного врожаю. У таких умовах необхідна стерилізація дистильованою водою і хлором.
inbuilt-moss=Додайте на ферму модуль біореактора, який зводить нанівець будь-яке забруднення, викликане процесом культивування. Збережене забруднення можна використовувати для додавання слідів хімічних речовин у певні очищені гази, переводячи їх у неочищений стан.
zero-cross=Блокує будь-яке природне розмноження, що відбувається всередині загону. Усе розведення тепер відбуватиметься шляхом штучного запліднення. Це сприятиме тривалим генетичним досягненням. Мати не виживе.
bip=Створіть цілісну систему штучного інтелекту для стимулювання та підтримки генетичних досягнень із належною інфраструктурою для надання ветеринарних послуг і харчування. Щоб зменшити кількість відходів, усі нез’їджені продукти будуть перероблені для майбутніх поколінь.
think-collar=Встановіть у кожен Мукму мозковий імплантат із вдосконаленими датчиками, що комунікуватимуть з передовим штучним інтелектом щодо поведінки худоби, її місцеперебування, споживання води та годування. Забезпечує дані про навколишнє середовище, такі як вітер і вологість, щоб створити максимальний комфорт. З імплантату мозку дитини Мукму може витікати кров плода.
cytotoxicity=Вставте частину генома Вонікса у код Навенсів, щоб покращити токсичність і розчинники, завдяки чому субстрат перетравлюється та поглинається швидше. Концентрація цитотоксину в грибі зросте, і його можна буде збирати для використання в пестицидах на біофабриках.
pre-sterilization=Зменшіть кількість потенційно шкідливих мікробів шляхом стерилізації спор перед тим, як помістити їх в колонію Навенсів. Це підвищить продуктивність, оскільки грибу не потрібно буде конкурувати з іншими організмами.
n2-ferti=Повторно використовуйте метаболіти на основі азоту, такі як нітрат амонію, для сприяння утворенню зачатків Фавогаю, збільшення врожайності та зменшення відходів.
piezoelectric-floor=Облаштуйте танцювальні майданчики п'єзоелектричним килимком. З Фадай можна отримати механічну енергію та зарядити певні кристали.
ethanol-boost=Додайте чистий етанол до енергетичних напоїв і змусьте цих Фадай шаленіти на танцполі на повну.
dubstep-track=Додавання дабстепу до трансових і рейвових треків покращить їх тремтіння. Може спричинити пошкодження суглобів.
hr=Навмисно забруднюйте шлунки Фегнотів бактеріями, здатними розщеплювати волокна Кікалки. Це зменшить потребу в харчуванні клітковиною на всіх етапах життя.
socialization=Утримання Фегнотів у відповідних сімейних групах заохочує природну поведінку між окремими особами та сприяє корисним стосункам і взаємодії. Прискорить розмноження.
leader=Стада Фегнотів рідко мають лідера. Спонукання їх йти проти такої поведінки забезпечить інший рівень організації. Щоб вшанувати свого нового суверена, стадо забезпечить ще більш рідкісні гази у своїх газових міхурах.
igm=80% зусиль варті лише 20% результату. Проводьте ці неетичні експерименти з Котонгатами в 5 разів довше, перш ніж вбити їх. Як наслідок, дані їхніх досліджень будуть трохи ціннішими.
ts=Забезпечте своїх Котонгатів стравами найвищої якості. Варене м'ясо щура, змішане з екстрактом місячного гриба. Прикрашається подрібненими морськими водоростями та жолудями.
ud=Котонгатові нутрощі дуже чутливі до ультразвуку. Це негативно впливає на них. Щоб уникнути низьких показників відтворення, встановіть у стінах лабораторій заслінки проти ультразвуку, виготовлених з важких металів.
moon=Місячнокраплі отримали свою назву тому, що їхні квіти розкриваються лише під світлом, відбитим від одного із супутників планети. Встановіть у теплиці спеціальні потужні лампи та покращуйте продуктивність, постійно імітуючи місячне світло.
cu=Місячнокраплі мають кілька ферментів, що містять мідь, які відіграють важливу роль у фотосинтезі, респірації та утворенні лігніну. Цей процес вимагає грунту, багатого міддю, що надає їм виразного блакитного кольору. Певні грунти природно містять слідові кількості міді, однак додавання сирої мідної руди під час удобрення покращить урожайність.
carbon-capture=Встановіть невеликі фільтри, які поглинатимуть CO2, що виходить із теплиці, допомагаючи Місячнокраплі вловлювати вуглець. Дозволяє самодостатнє виробництво CO2 без зовнішніх ресурсів.
simik-copper=Перший етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти геотермальні рідини в мідь.
simik-iron=Перший етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти геотермальні рідини в залізо.
simik-quartz=Перший етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти геотермальні рідини в кварц.
simik-coal=Другий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти матковий розчин на основі натрію у вугілля.
simik-tin=Другий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти матковий розчин на основі натрію в олово.
simik-aluminium=Другий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти матковий розчин на основі натрію в алюміній.
simik-boron=Третій етап програми травної мутації Симика. Дозволяє процесу перетравлення Симика безпосередньо переробляти очищені розчини гадолінію в бор.
simik-chromium=Третій етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти розчини гадолінію в хром.
simik-molybdenum=Третій етап програми травної мутації Симика. Дозволяє процесу перетравлення Симика безпосередньо переробляти десорбовані розчини гадолінію в молібден.
simik-zinc=Четвертий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти бітуми та біоруду в цинк.
simik-nickel=Четвертий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти бітуми та біоруду в нікель.
simik-lead=Четвертий етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти бітуми та біоруду в свинець.
simik-titanium=П'ятий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти ванабіни в титан.
simik-niobium=П'ятий етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти ванабіни в ніобій.
simik-nexelit=П'ятий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти ванабіни в некселіт.
simik-silver=Шостий етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти Кмаутову сторонню органіку в срібло.
simik-gold=Шостий етап програми травної мутації Симика. Дозволяє процесу травлення Симика безпосередньо переробляти сторонню органіку Кмаута в золото.
simik-uranium=Шостий етап програми травної мутації Симика. Дозволяє травному процесу Симика безпосередньо переробляти Кмаутову сторонню органіку в уран.
improved-burst=Існує простий спосіб збільшити врожайність насіння Ралезії. Використовуйте вологий паперовий рушник, щоб посприяти розриву насіння та проростанню розсади.
sun-concentration=Покрийте купол Ралезії керамічним шаром, який допоможе сфокусувати сонячне світло на потрібному рівні від грунту.
h2-recycle=Ралезії містять слідові кількості гелію в своїй клітинній структурі. Використовуйте дифузію водню, щоб замінити молекули гелію та зібрати його для майбутнього використання.
deadheading=Суцвіття Реннеї іноді швидко відмирають і стають «мертвоголовими». Перепрограмуйте обладнання плантації для автоматичного виявлення та усунення цих дефектів. Використовуючи спеціальну процедуру вирощування, ці мертві голови можна переробити в корисну місцеву флору.
alltime=Збільште полив до екстремальних рівнів. Це змусить квіти Реннеї стати багаторічними. Ця техніка збільшить середню швидкість росту, однак для перекачування всієї води потрібна додаткова електроенергія. Різні грунти більше не потрібні та змиваються.
aphid-cleaning=Відсутність генетичного різноманіття призводить до того, що Реннеї дуже вразливі для дрібних шкідників, таких як попелиця. Ви виявили, що невеликі кількості отрути Аркада можуть діяти як чудовий протопестицид.
unstable=Додавання загального дермального шару дозволить зібрати значні дані про чужорідне середовище.
ms=Додавання напіврідких галенових матеріалів забезпечить удосконалення системи контролю плазми та збільшить швидкість іонних вимірювань у відношенні маси до заряду об’єкта дослідження.
spg=Додавання пасивуючого шару заспокоїть присутні мікроорганізми в субстраті. Мікроскопи показуватимуть зображення з більш високою роздільною здатністю.
mci=Додавання високоякісного мова-сиропу стане консервантом для рідкісних і дорогих ідеальних зразків. Вірогідність перехресного зараження значно знижується за допомогою цієї техніки.
neuron=Зрощення Артуріанівського нейронного гена в геному Скрондрікса дозволить їхнім клітинам мозку спілкуватися між собою зі швидкістю, близькою до світла, підвищуючи їхній інтелект у геометричному масштабі. Ця процедура є дуже небезпечною, але призведе до значного збільшення нервового матеріалу під час забою. Якщо цей матеріал з’їдено, він надає тимчасову можливість чужого <-> людського мовлення.
boronb=Хімія мозку Скрондрикса абсолютно відрізняється від усього, що можна знайти на землі. Мабуть, похідні бору можуть діяти як речовина, що підвищує ефективність і є галюциногенною для біології Скрондрикса. Додаючи диборан у воду, вони отримають великий репродуктивний імпульс. Також частіше зустрічатимуться мутації.
hspa=Поперечна дисоціація лугів у їхньому кишківнику дозволить Скрондриксам функціонувати на чистій м’ясоїдній дієті після дозрівання. Спрощена дієта, як правило, призведе до зниження загальної енергії та активності, однак кількість слотів загону скрондрикса суттєво зменшується. Еволюція також ускладнюється.
arcanium=Бомбардуючи арканіуми Симика (органи, відповідальні за продовження роду) мікрохвилями, можна викликати тепло, посилюючи їх продукування.
etelnav=Встановіть запатентовані системи Етельнав, щоб використовувати відпрацьоване тепло з цього корпусу для виробництва електроенергії.
flagellum=Створює нове покоління губок із потрійною кількістю джгутиків у хоаноцитах. Ці губки утворюють скелети для досліджень в середовищі росту та дозволяють перетворювати більш м’які елементи.
fragmentation=Коли губки досягають певної фази свого життєвого циклу, вони починають реакцію, яка викликає фрагментацію власних відгалужень. Якщо помістити на відповідний субстрат, їх мезофіл змінить форму та прикріпиться до нового місця, утворюючи нову губку.
bacterial=Мутуйте хоаноцити, щоб захоплювати та поглинати бактерії у воді, зменшуючи потребу в їжі та стерилізуючи воду.
mgo=Трітси мають метагенезні цикли розмноження, що означає, що одні особини призначені для росту, а інші – лише для розмноження. Введення загального гена стародавньої Землі від ссавців може примусити цю істоту перейти на повний типовий цикл розмноження, що веде до збільшення потомства.
dc=Дитинчата Трітсів природним чином розділяються на дві половинки, які дорослішають окремо. Завдяки дослідженням ви виявили, що наномашини можуть вносити корективи в геном. Це дозволить дитинчатам розділитися на ще більш зрілі Трітси.
nexelit-axis=Замініть головну вісь напірних насосів на нову удосконалену некселітову. Дозволяє краще використовувати енергію та достатній тиск, щоб Трітси залишалися щасливими.
fi=5-6 зрошень, що застосовуються в процесі росту, включаючи передпосівне зрошення, покращуючи споживання та виробництво.
fungicide=Ваш грунт не надто подобається Туфрі. Розпиліть сильний фунгіцид, щоб уникнути страшної хвороби "Фітофторозу". Іноді фосфати дуже потрібні. Ці хімікати покращать ріст культури, але вони також спричиняють значне забруднення.
tr=Утилізуйте менші та викинуті бульбини Туфри як джерело органічних крохмалів та жирів.
evoa=Глибокі дослідження та впровадження генів земних членистоногих зроблять Вонікса менш чужорідним і більш схожим на людиноногого. Ця технологія дозволяє інвестувати в живонародження Воніксів, експоненціально збільшуючи швидкість продукування життєздатних ембріонів. Мати не виживе.
uge=Вставте дефектний ген, який спричиняє порушення регуляції метаболізму Воніксів, прискорюючи їх ріст, але роблячи їхнє життя нещасним. Ракові субкультури можна збирати з корпусу Вонікса.
dermal=Вставте гени auog у геном Вонікса. Це допоможе їм у боротьбі з агресією та скасує будь-які моделі кочовничої поведінки. Замість вольєра ваші Вонікси будуть повністю вільні, ще дозволить зекономити на вольєрах.
ap=Дозвольте Ксено інкорпуровувати більше ДНК носіїв, що надасть можливість використовувати будь-який рівень і вид носія, будь-якої статі та віку для розвитку своїх остаточних форм.
herm=Ксено матиме можливість уникнути партеногенез. При виявленні низької генетичної мінливості дозвольте деяким з них змінити стать протягом життя, намагаючись відновити генетичний набір шляхом статевого розмноження.
hive=Введення генів Артуріана дозволяє Ксено отримати колективну свідомість, керовану королевою, яка може віддавати накази своїм підданим за допомогою крику та телепатії, більше організації - менше марнотратства. Ця модифікація дозволить королеві телепатично спілкуватися з іншими розвиненими видами, такими як ви, викликаючи жахливі сни та релігійні бачення, які можуть навіть призвести до формування культів га чолі з Ксено як богоподібних фігур.
temp-c=Використовуйте тліюче вугілля та заморожений азот, щоб швидко чередувати імітаціії зміни температури. Личинки Ксихіфо будуть стимулюватися для швидшого дозрівання, від 14 до 8 солів для метаморфоза до стадії бентосу.
rst=Втрутитись на стадії життєвого циклу, коли личинка «компетентна» або готова осісти, прикріпитися до кладки та метаморфозуватися, щоб стати "плювкою". Це стадія з очима, на якій личинки можна безпечно вилучити з культурального середовища, для самостійного росту, запобігаючи втрат від конкуренції.
reuse-ev=Імпортуйте стічні води з інших аквакультур, щоб підготувати та годувати улюблений фітопланктон Ксіхіфо. Планктон здатний відокремлювати та відновлювати слідові кількості розчиненого ацетону у стічних водах.
sub-s=Субстрати – предмет конкуренції. Для підвищення ефективності середовище для вирощування необхідно стерилізувати або пастеризувати підігрітими газами. Це знищує будь-яку конкуренту цвіль або бактерії та дає Їдольсам найкращі шанси домінувати.
duct=Переконфігуруйте систему повітропроводів, щоб подавати нагріте повітря в простір для вирощування. Гриб здатний повністю очистити та охолодити навколишню атмосферу.
humidity-control=Встановіть гігрометри, щоб краще саморегулювати рівні вологості для Їдольсів, завдяки чому вони ефективно поглинають CO2 з повітря. Їдольси зможуть більш ефективно викидати свої спори в навколишнє середовище через стік, грунтові води та випаровування. Ці додаткові спори можуть бути зібрані спорозбірником.
cryopreservation=Сучасні методи заморожування допомагають зберегти генетику насіння в міжсезоння. Безамортизаційне зберігання дозволяє розвитку плодів і вегетативному розвитку протікати природнім чином у будь-який час у майбутньому.
harvest=Замість простих маніпуляторів використовуються автоматизована техніка та роботи, що підвищує якість листя та плодів (оскільки вони не шкодять їм під час збирання). Ці агроботи також можуть виявляти гинуть рослини ще до того, як будівля-сад дізнається, що вони гинуть.
nutrinet=Розробіть поживну речовину, керовану ШІ систему, яка використовує електронні датчики. Ці датчики високої роздільної здатності можуть оцінювати якість грунту на основі доступних поживних речовин. Замість того, щоб однаково удобрювати все поле, тепер ШІ знає, які ділянки потребують найбільше добрив, а які — найменше. Це не тільки зменшує витрати на добрива, але й забезпечує більш рівномірний і повний урожай плодів та листя Йотой.
suicide=Подальші дослідження показали, що перед тим, як самці зможуть паруватись на будь-якій ранній стадії розвитку, потрібне штучне відокремлення хітинового виступу від стерніту Зіпірів. Процедура гарантує 100% успіху у розмноженні навіть незрілими, але вони не можуть жити довше без цієї системи органів. Враховуючи, що дозрівання для повноцінного дорослого Зіпіра може зайняти десятиліття, це хороша метода, якщо звісно вам наплювати на етику.
sr=Вставте модифіковані транспозони з Трітсів у геном Зіпіра, щоб дозволити самкам розвинути сперматеку для збереження сперматозоїдів після спарювання, для вироблення 2 або навіть 3 яйцеклітин без подальшого втручання іншого самця.
hatchery=Побудуйте кріплення з рифів Зіпіра, призначених для забезпечення чудових водних умов для яєць. Завдяки цьому переробка стічних вод з основного резервуару зменшить забруднення та витрати на енергію. У зв’язку зі значним зростанням популяції та репродукції, стає необхідним виплавляти будь-які додаткові Зіпіри для отримання побічного продукту попелу.
geooxidation=Шість тандемних копій мономерів Їдольів були клоновані у вектор pBC1 панцира Зунгрора, що дозволило їм поглинати важливі мінерали безпосередньо з грунту.
genooscillation=Дозволяє швидке коливання генів під час мейозу, покращуючи генетичну мінливість. У всіх процедурах змінний фільєрний кілоглайдерний орган буде примножено.
oviduct-bombardment=З великою владою приходить велика відповідальність. Додайте в раціон Зунгрора високорадіоактивні ізотопи. Яйцепроводи Зунгроранадлишково компенсують і забезпечать більшу доступність спідроїнів у коконах.
xgv=Використання загальної ретровірусної технології для збереження геному Зунгрора без деградації. Навіть покращує якість білків коконів.
d2o=Цю технологію в основному використовували для розробки нових, вдосконалених видів. Але незабаром ми виявили, що це можна використовувати для створення істот зі специфічними рисами, запускаючи серію генетичних реакцій, що змусять Нумалів виробляти більше характерної частини тіла, його аерооргану.
nc=Використовувати випромінювач нейтронів, що виробляє постійний потік нейтронів високої енергії, які потім спрямовуються на репродуктивні органи Нумала. Нейтрони стимулюють репродуктивну систему істоти та спонукають до продукування додаткових яєць. Однак їх життєздатність може бути різною.
neutron-bombardment=Процес передбачає розміщення Нумала у контрольованому середовищі та піддавання його певній довжині хвилі світла, випромінюваного кристалами на основі неодиму. Світло проникає через шкіру Нумала й активує чорнильні залози, змушуючи істоту виробляти значно більше чорнила, ніж за звичайних умов.
guarpulse=Технологія на основі наноботів, яка може стежити за станом здоров’я окремих рослин гуара в режимі реального часу, виявляючи хвороби або дефіцит поживних речовин, перш ніж вони стануть проблемою. Ці наноботи також можуть доставляти цільові поживні речовини або пестициди безпосередньо до рослин, зменшуючи відходи та підвищуючи ефективність. Напівідеальне середовище дозволяє час від часу виробляти нанокомплекс цинку як побічний продукт.
aquaguar=Генно-інженерний штам гуару, який стійкий до посухи та може рости в солоному грунті. Цей штам гуара потребує менше води та добрив для вирощування, що робить його більш стійким.
hh=Система на основі дронів, яка використовує вдосконалені датчики та алгоритми штучного інтелекту для визначення найбільш продуктивних ділянок гуарової плантації. Потім дрони можуть автономно збирати стиглі стручки гуара, максимізуючи врожай і мінімізуючи витрати.
turd-respec=Скидає всі Т.У.Р.Д. удосконалення.
turd-partial-respec=Дозволяє повторно вибрати опцію для одного TURD
