thikat=Größere, widerstandsfähigere GVO-Bergbaukreatur, die Nexelit-Erz sammeln kann. Sie kann mit derselben Futtermenge doppelt so viel Erz abbauen.
work-o-dile=Die dritte Generation genetisch veränderter Bergbaukreaturen. Dank ihrer zweibeinigen Haltung können sie einen leistungsstarken Bergbaubohrer bedienen.

