[pywiki-descriptions]
farming=Die natürliche Flora und Fauna kann zu zahlreichen nützlichen Produkten verarbeitet werden. Der Blutkreislauf von [item=vrauks] enthält die nützliche [fluid=formic-acid], und [item=moondrop] kann zu [fluid=methane] verarbeitet werden.\n\nAlle züchtbare Arten gehören zu einem von drei Reichen: Pflanzen, Tiere oder Pilze. [item=saps], [item=moss], [item=tree-mk01], [item=fish], und [item=seaweed] können aus der lokalen Umgebung gewonnen werden, jedoch müssen die meisten Außerirdischen durch teure GVO-Verfahren in der [entity=creature-chamber-mk01] oder in einem [entity=botanical-nursery] synthetisiert werden. Dieser Prozess erfordert DNA-Daten, die in einem Kodex wie zum Beispiel dem [item=vrauks-codex] gespeichert sind, sowie genetische Vorlagendaten aus dem [entity=data-array].\n\nNachdem die erste Spezies gezüchtet wurde, ist es wichtig, weitere Generationen zu züchten, um den komplizierten GVO-Prozess zu vermeiden. Jedes Königreich hat eine einzigartige Zuchtmethode.\n\nTiere – Tierjungen/Eier wie [item=cocoon] können im [entity=rc-mk01] gezüchtet werden. Für diese Maschine müssen zwei Elternteile in die Modulplätze der Maschine eingesetzt werden. Sobald Sie die Jungtiere haben, kann jedes Tier in seinem jeweiligen Gehege, wie z. B. [entity=vrauks-paddock-mk01], bis zum Erwachsenenalter aufgezogen werden. Auch für dieses Gehege müssen erwachsene Tiere in die Modulplätze eingesetzt werden.\n\nPflanzen – Pflanzen benötigen Setzlinge wie [item=moondrop-seeds], um die nächste Generation hervorzubringen. Wandeln Sie ausgewachsene Pflanzen in der [entity=botanical-nursery] in Setzlinge um. Diese Setzlinge können dann in großen landwirtschaftlichen Strukturen wie [entity=moondrop-greenhouse-mk01] zu ausgewachsenen Pflanzen herangezogen werden. Jedes landwirtschaftliche Gebäude erfordert, dass die ausgewachsenen Pflanzen in den Modulplatz eingesetzt werden. Jeder Zyklus bringt mehr Samen hervor als eingegeben wurde.\n\nPilze – Winzige Pilzsporen sind in der Atmosphäre reichlich vorhanden. Der [entity=spore-collector-mk01] filtert automatisch Sporenpartikel wie [item=fawogae-spore] aus der Luft, ohne dass dafür Kosten anfallen. Diese Sporen können dann in klimatisierten Pilzfarmen wie [entity=fawogae-plantation-mk01] zu ausgewachsenen Pilzen gezüchtet werden. Die Pilze benötigen spezielles Substratmaterial wie [item=fungal-substrate]. Diese Gebäude benötigen außerdem ausgewachsene Pilze in den Modulslots.\n\nUm die Leistung von Kreaturenfarmen weiter zu optimieren und zu steigern, sind weitere genetische Modifikationen bis MK04 möglich. Diese genetische Verbesserung erhöht die Wachstumsgeschwindigkeit um bis zu 400 %. Die kompliziertesten Tierarten erfordern fortschrittlichere Datenspeichermethoden wie zum Beispiel [item=zungror-codex-mk04].
caravans=Die [entity=caravan] ist ein lebendiges, organisches logistisches Lebewesen mit 30 Inventarplätzen und einem programmierbaren Zeitplan, ähnlich einer Lokomotive. Sie nutzt die Biter- Pfadfindungs-KI.\nDie Karawane benötigt Futter, um zu arbeiten. Sie verbraucht Futter bei jeder Ankunft oder beim Umladen von Gegenständen, wobei verschiedene Arten von Futter eine unterschiedliche Anzahl von Aktionen ermöglichen. Die verfügbaren Arten von Futter werden angezeigt, wenn Sie mit der Maus über den Futtervorrat der Karawane fahren.\nSie können die Karawane so programmieren, dass sie jede beliebige Entität besucht, aber in der Regel ist [entity=outpost] am nützlichsten. Wenn die Karawane ihr Ziel erreicht hat, können Sie bestimmte Aktionen basierend auf diesem Ziel festlegen.\nSie können nicht von Zügen oder Beißern getötet werden. Es gibt auch eine [entity=flyavan] und einen [entity=outpost-aerial].\n\nFür die verschiedenen Ziele stehen folgende Aktionen zur Verfügung:\n- Warten: Die Karawane bleibt am Zielort. *Verbraucht kein Futter\n- Futter lagern: Die Karawane füllt ihre Futtervorräte aus dem Inventar des Ziels auf. *Verbraucht kein Futter\n\n- Fracht auffüllen: Die Karawane entnimmt Gegenstände, bis ihr Inventar voll ist.\n- Fracht entleeren: Die Karawane leert ihr Inventar.\n- Lade Fracht bis die Karawane: Die Karawane überträgt Fracht vom Ziel zu sich selbst, bis sie die angegebene Menge an Fracht hat.\n- Lade Fracht bis das Ziel: Die Karawane überträgt Fracht vom Ziel zu sich selbst, bis das Ziel die angegebene Menge an Fracht hat.\n- Entlade Fracht bis die Karawane: Die Karawane überträgt Fracht von sich selbst zum Ziel, bis sie die angegebene Menge an Fracht hat.\n- Entlade Fracht bis das Ziel: Die Karawane überträgt Fracht von sich selbst zum Ziel, bis das Ziel die angegebene Menge an Fracht hat.\n- Schaltungsbedingung: Die Karawane wartet am Ziel, bis die Schaltungsbedingung erfüllt ist. *Verbraucht keine Nahrung.\n- Abfallplätze leeren: Sammelt alle Gegenstände aus den Abfallplätzen eines Spielers.\n\nAktionen, die Fracht übertragen, haben ein Kontrollkästchen „Warte bis abgeschlossen“. Wenn dieses Kontrollkästchen aktiviert ist, versucht die Karawane so lange, die Aktion auszuführen, bis sie abgeschlossen ist. Wenn dieses Kontrollkästchen deaktiviert ist, versucht die Karawane, so viel Fracht wie möglich zu übertragen, und setzt dann ihren Zeitplan fort, auch wenn die Aktion nicht abgeschlossen wurde.\n\nFür verschiedene Arten von Zielen stehen unterschiedliche Aktionen zur Verfügung:\n- Spieler: [Warten, Futter lagern, Frachttransfer, Abfallplätze leeren]\n- Außenposten: [Warten, Futter lagern, Frachttransfer, Schaltungsbedingung]\n- Andere Karawane: [Warten, Futter lagern, Frachttransfer]\n- Fahrzeug: [Warten, Frachttransfer]\n- Strommast: [Warten, Schaltungsbedingung]\n- Standard: [Warten]\n\nKarawanen können, ähnlich wie Züge, ebenfalls Unterbrechungen haben. Nachdem eine Karawane einen Zielort verlassen hat, überprüft sie alle Unterbrechungen, die sie hat, und wenn alle Bedingungen einer davon erfüllt sind, werden alle Zielorte der Unterbrechung als vorübergehende Stopps zum Zeitplan hinzugefügt.\nUnterbrechungen haben folgende Bedingungen: Inventar voll, Inventar leer, Frachtanzahl, Zielfrachtanzahl, Futtervorrat, Schaltungsbedingung, An bestimmter Station, Nicht an bestimmter Station.\n\nSie können Filter in einem [entity=outpost] hinzufügen, um sicherzustellen, dass genügend Platz für alle Gegenstände vorhanden ist, die zwischen diesem Außenposten und Karawanen transportiert werden sollen.

mounts=Reittiere sind ein effektives Transportmittel für jede Stufe des Fortschritts, das auch im Kampf hilfreich sein kann. [item=hazard-concrete] sowie [item=refined-hazard-concrete] verhindern das Überqueren von Reittieren und können als Barrieren dienen, um die Zerstörung wichtiger Infrastruktur zu verhindern.\n\n [item=automation-science-pack]:\n\nDas [entity=car] ist das grundlegendste und einfachste Transportmittel. Es wird mit festen Brennstoffen wie [item=raw-coal] betrieben und erreicht eine Höchstgeschwindigkeit von 100 km/h. Das Auto ist mit einem [item=vehicle-machine-gun] ausgestattet. Es hat 80 Lagerplätze.\n\n [item=logistic-science-pack]:\n\nDer [entity=crawdad] ist das erste biologische Reittier. In einer [entity=creature-chamber-mk01] gezüchtet, erreicht dieses Reittier eine Höchstgeschwindigkeit von 85 km/h. Diese Kreatur liebt Fisch und isst [item=fish], [item=fish-mk02], [item=fish-mk03], und [item=fish-mk04]. Wenn er rennt verbraucht es 800 kW. Dank seiner schweren Panzerung kann es Hindernisse rammen und zerstören, ohne selbst Schaden zu nehmen. Er hat 90 Lagerplätze.\nDer [entity=crawdad] hat ein Ausrüstungsgittergröße von 10x4; jedoch sind die mittleren 4x4 Felder dauerhaft mit dem [item=py-mount-generator] belegt. Dieser Generator nutzt die vom Reittier erzeugte biologische Energie und lädt mithilfe des Nahrungsmitteltreibstoffs alle Gerätebatterien sofort auf. Beachten Sie, dass dieser Generator eine Effizienz von 200 % bei der Umwandlung von Nahrungsmitteltreibstoff in Energie für das Ausrüstungsgitter aufweist. Es ist äußerst nützlich für die persönliche Robotik. Keine anderen Generatoren sind im Ausrüstungsgitter des Crawdad zugelassen.\n\n [item=chemical-science-pack]:\n\nDer [item=dingrido] ist eine gezähmte und domestizierte Variante der [item=dingrits]. Dieses Reittier hat eine Ausrüstungsgittergröße von 10x6 und kann Geschwindigkeiten von über 250 km/h erreichen! Es liebt Fleischprodukte wie [item=meat], [item=dingrits-food-01], und [item=dingrits-food-02]. Er nutzt auch den [item=py-mount-generator]. Dieses Reittier nutzt seine langen Beine, um sich auf Gebäuden fortzubewegen, ohne diese zu beschädigen und hat 120 Lagerplätze.\n\n [item=py-science-pack-3]:\n\nDer [item=spidertron] ist eine mechanisierte Version eines [item=zungror]. Diese Cyborg-Lebensform kann auf acht Beinen fast jedes Gelände überwinden und hat eine Ausrüstungsgittergröße von 10x8. Sie erreicht eine Geschwindigkeit von 110 km/h und verfügt über eine hohe Beschleunigung. Dieses Reittier nutz die gespeicherte Energie aus dem [item=gastrocapacitor] und nutzt die WASD-Steuerung. Es ist mit 4 [item=spidertron-rocket-launcher-1] ausgestattet, die Raketen mit hoher Geschwindigkeit abfeuern können. Die [item=spidertron-remote] kann genutzt werden um einen [item=spidertron] von der Karte aus zu bewegen. Mit der Fehrnbedienung können mehrere so programmiert werden, dass sie einander in einer Kette folgen. Er hat 160 Lagerplätze. Er nutzt auch den [item=py-mount-generator].\n\n [item=utility-science-pack]:\n\nDer [item=phadaisus] ist die ultimative Weiterentwicklung des [item=phadai], mit einer Ausrüstungsgittergröße von 10x10. Mit maximaler [item=exoskeleton-equipment] Ausrüstung, fliegt er mit Überschallgeschwindigkeiten von über 1700 km/h und nutzt die WASD-Steuerung. Dieses Reittier liebt es, [item=phadai-food-01] und [item=phadai-food-02] zu fressen und kann mit der [item=spidertron-remote] gesteuert werden. Dieses Reittier verfügt über einen verheerenden [item=dragon-breath], der 2100 Feuerschaden/s an allem in einem Radius von 6 Feldern verursacht. Diese Waffe vernichtet Wälder vollständig. Der Flammenatem wird durch den [item=dragon-breath-ammo] angetrieben, welche jeweils Munition für fünf Stunden liefert. Er hat 200 Lagerplätze. Er nutzt auch den [item=py-mount-generator].

digosaurus=Der [item=digosaurus] gehört zu einer alten Dinosaurierspezies. Im Laufe der Evolution haben sie sich daran angepasst, [item=nexelit-ore] als Energiequelle zu sammeln und zu nutzen. Beute dies aus.\nEr muss in einer [entity=dino-dig-site] gesetzt werden. Sie hat einen Bereich, in dem Nexelit abgebaut werden kann und benötigt Strom.\n\nDer [item=digosaurus] benötigt Futter, um zu arbeiten, wobei er bei besserem Futter mehr Erz pro Trip einsammelt.\n[item=dried-meat] → 1 Erz\n[item=guts] → 1 Erz\n[item=meat] → 2 Erz\n[item=workers-food] → 8 Erz\n[item=workers-food-02] → 16 Erz\n[item=workers-food-03] → 32 Erz\n\nDer [item=thikat] ist eine größere, genetisch verbesserte Version. Er hat eine Bergbauproduktivität von 100 %.\nDas [item=work-o-dile] hat eine Bergbauproduktivität von 200 %.\n\nBodenfliesen wie [item=py-steel] können die Laufgeschwindigkeit der Kreaturen deutlich verbessern.

mega-farm=Die [entity=mega-farm] hat die Fähigkeit, Pflanzenfelder anzubauen. Wähle eine Pflanzenart und passenden Bauplan, zum Beispiel die [recipe=bioreserve-super-1], dann müssen Sie die erforderlichen Materialien zuführen. Anschließend müssen Sie den Kollektor einsetzen, zum Beispiel den [item=replicator-bioreserve]. Nach dem Einsetzen des Kollektors müssen Sie die „Rakete“ starten – zweifellos ein übertriebener Begriff, der sich das Marketing ausgedacht hat –, wodurch das Beet mit den von Ihnen ausgewählten Pflanzen nördlich Ihres Gebäudes entsteht. Dieses Beet kann dann mit der [entity=harvester] geerntet werden.\n\nWenn das Beet aufgebraucht ist, können Sie den Vorgang wiederholen, um eine erneuerbare Quelle für Pflanzen wie [item=native-flora] zu erhalten. Komplexere Baupläne erzeugen reichhaltigere Beete.

wyrmhole=Sie haben eine Spezies riesiger, superschneller und dennoch zahmer Würmer erschaffen. Diese sind in der Lage, Gegenstände sofort zwischen verschiedenen [entity=wyrmhole]-Gebäuden zu transportieren, solange diese Gebäude auf die Identifizierung desselben Wurms abgestimmt sind.\n\nVerwenden Sie die Kontrollkästchen, um einen bestimmten Wurm auszuwählen – jedes Muster aus aktivierten und deaktivierten Kontrollkästchen wählt einen anderen Wurm aus. Ihre Gegenstände bleiben beim Wurm, wenn kein Wyrmhole auf diesen Wurm abgestimmt ist. Sie können sie zurückholen, indem Sie sich erneut auf diesen Wurm abstimmen.\n\nDas [entity=wyrmhole] benötigt ununterbrochen 250 MW.

ocula=Sie haben eine seltsame, gruselige und überteuerte Augapfelkreatur entwickelt. Die [item=ocula] ist ein persönliches Logistikgerät, das Gegenstände auch dann ausliefert, wenn Sie sich außerhalb der Reichweite eines Roboterhangars befinden.\n\nDie Ocula hat keine Reichweitenbeschränkung und liefert Gegenstände basierend auf Ihren persönlichen Logistikfiltern aus. Sehr hilfreich, wenn Sie kein globales Logistiknetzwerk haben.\n\nDie [item=ocula] benötigt einen [item=ipod] zur Aufbewahrung. Jeder bietet Platz für 3 Oculus. Der [item=ipod] muss in Reichweite eines Roboterhangar-Netzwerks platziert werden, beispielsweise dem [item=py-roboport-mk01]. Die [item=ocula] wird nur Gegenstände aus diesem Netzwerk abholen.\n\nSie unterstützt keine Abfallplätze.

vatbrain=Manchmal geht die Wissenschaft zu weit. Der [entity=vat-brain] gewährt nahegelegenen [entity=lab] einen hohen Produktivitätsbonus, zu höheren Kosten.\n\nDer [entity=vat-brain] funktioniert ähnlich wie der [entity=beacon], muss jedoch ständig mit Patronen versorgt werden. Eine einzelne Patrone hält 20 Sekunden lang.\nDie Wirkung mehrerer Vatbrains kann sich addieren und einen größeren Produktivitätsbonus gewähren. Wenn die Patrone abläuft, verliert man den Produktivitätsbonus.\n\nJede Patrone gewährt jedem naheliegenden [entity=lab] einen unterschiedlichen Produktivitätsbonus:\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%

symbiosis=Mit der [item=ulric-infusion] kannst du die besten Eigenschaften mehrerer Spezies kombinieren. Injiziere dieses Serum, um vorübergehend verbesserte körperliche Fähigkeiten zu erlangen. Dieser Vorgang verwandelt deinen Charakter für 10 Minuten in einen Ulric-Mensch-Hybriden.\n\nZu den verbesserten Attributen gehören:\n- Laufgeschwindigkeit  +40%\n- Reichweite ×3\n- Gesundheit und Regeneration ×5\n- Inventarplätze +40\n- Zugimmunität\n- 1-Tick-Abbaugeschwindigkeit\n- Mächtiger Nahkampfangriff\n\nDie Ulric-Verwandlung hält nur 10 Minuten an, jedoch kann das[item=ulric-infusion-equipment] automatisch neues Serum aus deinem Inventar injizieren. Plaziere das [item=ulric-infusion-equipment] im Ausrüstungsgitter der Rüstung und versorge sie mit Energie, um kontinuierlich von der Transformation zu profitieren.

turd=Willkommen bei den Technologischen Upgrades und Recherchen fürs Datenmodell. Diese Seite enthält permanente Upgrades für bestimmte Maschinen.\nErforsche die primäre Technologie aus dem Technologiebaum, damit die T.U.R.D.-Upgrade-Optionen in diesem Menü verfügbar werden. Zu den verfügbaren Upgrades gehören permanente Modulboni, neue Baupläne und Bauplan-Upgrades.\n[item=speed-module-3] Geschwindigkeitsboni skalieren mit der Stufe des Farmgebäudes. [item=productivity-module-3] Produktivitätsboni gelten für alle Baupläne einer Maschine.

biofluid=Sie haben erfolgreich [entity=gobachov], [entity=huzu], und [entity=chorkok] biotechnologisch entwickelt. Diese drei Kreaturen sind biologische Alternativen zum [entity=py-logistic-robot-mk01]. Anstatt Gegenstände zu transportieren, helfen sie Ihnen bei Ihrer Flüssigkeitslogistik. Sie sind in der Lage, Flüssigkeiten zwischen [entity=provider-tank] und [entity=requester-tank] zu transferieren.\n\nEin [entity=bioport] ist erforderlich, um Ihre Kreaturen unterzubringen, zu füttern und auszumisten. Im Gegensatz zum herkömmlichen [entity=py-roboport-mk01] hat er keinen Logistikradius. Stellen Sie stattdessen eine direkte Verbindung mit der [entity=vessel] und [entity=vessel-to-ground].\n\nEin [entity=bioport]benötigt eine konstante Kalorienzufuhr, um die Kreaturen gesund und aktiv zu halten. Jede Stufe vom Arbeiter-Futter ermöglicht eine unterschiedliche Anzahl von Lieferungen. Die Nahrung wird immer zu Beginn der Lieferung verbraucht. Das [item=efficiency-module-3] kann verwendet werden. Außerdem sendet der [entity=bioport] Bio-Flüssigkeiten-Kreaturen nur mit einer maximalen Rate von 1 Kreatur alle 2,38 Sekunden aus. Eine Bio-Flüssigkeiten-Kreatur kehrt in der Regel zu dem Bioport zurück, aus dem sie gekommen ist, aber es besteht eine 10-prozentige Chance, dass sie sich auf einen anderen Bioport im selben Netzwerk ausbreitet.\n\nDer [entity=requester-tank] verfügt über mehrere nützliche Filtereinstellungen. Konfigurieren Sie zunächst die gewünschte Flüssigkeitsart und Menge. Konfigurieren Sie anschließend die Priorität des Anforderers im Vergleich zu anderen. Beachten Sie, dass bei gleicher Priorität der mit der höchsten Anforderungsmenge abzüglich der aktuell enthaltenen Flüssigkeitsmenge zuerst ausgewählt wird. Schließlich gibt es noch einen optionalen Temperaturfilter. Die Mindestmenge an Flüssigkeit, die in einem [entity=provider-tank] vorhanden sein muss, damit er für einen Transfer in Frage kommt, kann in den Karteneinstellungen konfiguriert werden (standardmäßig sind es 10000 Einheiten), ebenso wie die Mindestmenge an fehlender Flüssigkeit in [entity=requester-tank]. Alle Anforderereinstellungen können als Blaupause erstellt und kopiert werden.\n\n[item=guano] ist ein nützliches Abfallprodukt, das im [entity=bioport] entsteht. Beim Verzehr von Nahrung erzeugt jedes Lebewesen eine kleine Menge Abfall, die als Produktivitätsbalken angezeigt wird. Sobald der Abfallbalken voll ist, wird er zurückgesetzt und es werden 3 [item=guano] im Ausgabeslot erzeugt. Entfernen Sie die Abfallprodukte mit einem Greifarm, da sonst der [entity=bioport] verstopft und aufhört.\n\nJede Bio-Flüssigkeiten-Kreatur hat je nach Stufe unterschiedliche Werte:\n[entity=gobachov] - Stufe: MK 01, Geschwindigkeit: 19.4 km/h, Maximale Liefermenge: 10000, Abfall pro Trip: 0.6\n[entity=huzu] - Stufe: MK 02, Geschwindigkeit: 25.9 km/h, Maximale Liefermenge: 15000, Abfall pro Trip: 0.8\n[entity=chorkok] - Stufe: MK 03, Geschwindigkeit: 64.8 km/h, Maximale Liefermenge: 20000, Abfall pro Trip: 1.3

