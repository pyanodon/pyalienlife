cardial-hypopharynx=Ermöglicht die Nutzung vom Kardialen Hypopharynx. Er liegt am hinteren Ende der Speiseröhre, in der Nähe des Magens. Seine Struktur besteht aus einer ungewöhnlich flexiblen, künstlich hergestellten Keratinform, welche eine unglaubliche Zugfestigkeit ermöglicht. Dies steigert die Produktion von Speichel und Propolis und verbessert die vokale Kommunikation.
