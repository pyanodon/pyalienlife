bhoddos=Schalte die Bhoddos frei, unbeschreibliche Pilze. Diese hochentwickelten Hybriden verfügen über Pseudochloroplasten, die Proteinstrukturen enthalten und Kernspaltungsreaktionen als Energiequelle nachbilden können.
antiviral=Schalte antivirale Medikamente frei. Sie helfen deinen Kreaturen, gesünder zu bleiben und mehr zu produzieren.
