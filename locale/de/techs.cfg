pesticides-mk02=Schalte ziemlich üble Sachen frei. Auf der Erde wäre es nicht erlaubt, das zu verwenden, aber wen interessiert Nauvis schon?
symbiosis-mk01=Du bist zum Experten darin geworden, die Biologie von Außerirdischen zu manipulieren. Vielleicht ist es an der Zeit, an dir selbst zu experimentieren
bioprocessing=Schalte die Biomassekette frei, um Rohkohle und Bioöl zu gewinnen. Wertvolle Brennstoffe auf erneuerbarer Basis.

bigger-colon=Künstlich hergestellter Superdarm, der die Mistproduktion verbessern kann.
explosive-diarrhea=Fügen Sie einen abwertenden DNA-Strang ein, der das Lebewesen dazu zwingt, unkontrolliert zu koten.
interactive-cognition=Führen Sie interaktive Herausforderungen und Rätsel für Ihre Tiere ein, um deren Erwerb, Beibehaltung und Nutzung von Wissen zu verbessern. Sie werden dadurch organisierter.
metamide5=Schalten Sie die Anwendung von Technologietechnik für die Gestaltung biologischer Nervensysteme frei. WARNUNG: Lebewesen können selbstbewusst werden.
exercises=Zwingen Sie die Kreaturen zu mehr Bewegung, indem Sie ihren gewöhnlichen Bewegungen Gewichte und Widerstand hinzufügen, was zu einer Zunahme der Muskelmasse führt. Verursacht Stress.
myostatin=Fügen Sie den Kreaturen einen defekten DNA-Strang ein, um ein nicht funktionsfähiges Myostatin zu produzieren, das sie daran hindert, ihre Muskelmasse abzubauen. Verursacht Herzprobleme im Austausch für ein immenses Wachstum des Muskelgewebes.
osteocyte=Sie haben das Klonen von Osteozyten perfektioniert, indem Sie Plasmidvektoren verwenden, um die neue DNA direkt einzufügen und so die Knochenmasse eines lebenden Tieres zu verbessern. Das zusätzliche Gewicht schädigt zwar seine Gelenke, verbessert aber die Knochenproduktion um 100 %.
hardened-bone=Pronukleäre Injektion eines fremden Meereslebewesen-Genoms, um ihre Knochenmatrix besonders dick und dicht zu machen. Knochenproduktion bei 200 %. Hoher Mineralstoffverbrauch und Bewegungseinschränkung werden festgestellt.
organ-replication=Absichtliche Vergrößerung der inneren Organe über ihre natürliche Größe hinaus, unterstützt durch Liposomenmethoden, durch Einfügen von Genen, die für Tumorwachstum kodieren.
cavity=Ermöglicht ein nahezu kontrolliertes Zellwachstum in den Organhöhlen, wodurch diese dicker, schwerer und effektiver werden, verursacht jedoch auch einen Anstieg des Energieverbrauchs. Dies verkürzt die Lebensdauer der Kreatur aufgrund einer hohen Wahrscheinlichkeit von Organversagen, verbessert jedoch ihre Darmproduktion um 200 %.
somatic=Verwenden Sie Protoplasmafusion, um die DNA des roten Knochenmarks an gemeinsamen Proteinpunkten zu schneiden, und fügen Sie andere fremde Gene hinzu, die sich auf den gesamten Knochen ausbreiten. Dadurch wird die Blutproduktion den Blutabbau übersteigen. Dies verkürzt die Lebensdauer des Lebewesens, aber die Blutproduktion steigt um 100 %.
transgenes=Fügen Sie der Kreatur Trit-Gene hinzu, damit die Blutzellen eine Mitose durchlaufen können, wodurch sich die Blutdichte und -produktion verdoppeln. Dies führt zu Verstopfungen im Blutkreislauf und verkürzt die Lebensdauer der Kreatur noch weiter.
defective-collagen=RNA-Spleißen, das auf ein bestimmtes Chitinprotein-Produktionsgen (CPP-7) in einer Kollagenproduktions-DNA-Kette abzielt. Kodiert eine defekte Kollagenvariante, wodurch die Kreatur gezwungen wird, noch mehr davon zu produzieren, um die gleiche Wirkung wie zuvor zu erzielen.
double-skin=Das experimentelle Einfügen stochastischer Gene aus der Schale einer Yotoi-Frucht führte zu einer zusätzlichen Schicht adaptiver Haut, die in die Dermis der Kreatur eingebaut wurde. Dadurch werden Ihre Kreaturen widerstandsfähiger, gefährlicher und erhalten eine deutliche grüne Färbung.
force-feeding=Eingesperrte Kreatur mit einem Schlauch, der ihnen zwangsweise Nahrung zuführt, wodurch sie durch Fettproduktion an Gewicht zunehmen. Zum Glück gibt es hier draußen keine Ethikkommission.
fto4=(Fat mass and obesity-associated gene) Ist ein mutiertes INSIG2-Polymorphismus-Gen, provoziert eine Hochregulation im Hypothalamus, simuliert Nahrungsentzug und korreliert stark mit der Expression der appetitanregenden Kette. Dies führt zu einem ständigen Fütterungsreiz, der bei der Kreatur zu Fettleibigkeit führt.
ctc=Entsteht während der Embryonalentwicklung in der Neuralleiste. Diese in reife Photophoren eingefügten Zipir-Gene sind in kompakteren Basen gruppiert. Verbessert die Metachrose um 100 %, indem auch die parakrinen Produktionsgene von Arthurian eingefügt werden.
exo-insertion=Ein biotechnologisch hergestellter Stamm, der das natürliche Fell von Dingrit mit einem künstlichen Kollagen-Pseudoexoskelett verbindet – eine praktische Anwendung Ihrer Gentechnik, um mehr Felle pro Tier zu gewinnen.
argumented-spikes=Die bisher entwickelten Techniken ermöglichen die Einfügung von Xenos-Genen, die für adaptive Hautauswüchse verwendet werden. Zunächst handelt es sich um geringfügige Veränderungen, die eine Anpassung des Stoffwechsels beinhalten, indem mehr Mineralien in der Zellmatrix gebunden werden können.
conarium-stem=Eine absichtliche genetische Drift bei dieser GVO-Spezies führt dazu, dass Scrondrixes eine besser entwickelte und funktionellere Zirbeldrüse (und damit ein drittes Auge) entwickeln. Einige werden sogar als metaphysische Eigenschaften angesehen.
hydrolase-amplification=Chemische Verstärker, die Lebensmitteln zugesetzt werden, verstärken die Wirkung dieser Enzymklasse und führen zu einer Verhärtung und Verdickung der Sehnen der Kreatur. Dies führt zu Mobilitätsproblemen, aber sie werden sich ohnehin nicht weit von ihren Gehegen entfernen.
zootoxins=Was könnte schon schiefgehen, wenn man einem bereits potenten Gift dieser riesigen wurmartigen Kreatur verbesserte chemisch abbaubare biologische Stoffe hinzufügt? Hinzugefügt wurden Zytotoxine, Kardiotoxine und Phospholipase A2.
artificial-calcification=Nutzen Sie Ihre Kenntnisse der supramolekularen Chemie, um wirksame kalzinierende Reagenzien in das zirkulierende Wasser der Xyhiphoe-Gehege einzubringen. Diese lagern sich an die vorhandenen Schalen an und wachsen durch Mineralaggregation auf das Doppelte ihrer Größe an.
stochastic-cortex=Verwendet ein Ziel-und-Fehl-Gen, das das ohnehin schon komplexe Durcheinander des Cridren-Genotyps noch verstärkt. Ziel ist es, die Cridren-Kortex durch ein komplexes biochemisches Verfahren zu verbessern.
bladder=Verbessert die Gasblasenkapazität von Phagnots durch einfache Mukmoux-DNA-Transkription.
formic=Einfache künstliche Selektion produktiverer Individuen, um die Ameisensäureproduktion zu verbessern. 
party-animal=Dubstep, unbegrenzte Schichten und pflanzliche Pulver sind erlaubt, damit sie sogar ihre grundlegenden Panzer abschütteln können.
microfilters=Ein zusätzlicher Schritt in den Filtern, der deren Effizienz verbessert.
microfilters-mk02=Durch Zugabe von porösen Materialien in Nanogröße wurde die Effizienz der Sporenfänger noch weiter verbessert.
chromosome-infocrystalization=Durch Einfügen des Kinorhynchen-Genoms kann das Arqad kristallisierte Mikrofibrillen in seinem unteren Exoskelett entwickeln, wodurch die Oberfläche um 300 % vergrößert und die Sekretion des Gelée Royale-Vorläufers gesteigert wird.
diversified-mycoaccretion=Die mit der nativen GVO-DNA gebundene Pilztranskriptase fördert beeindruckende Pheromonspuren innerhalb des Bienenstocks. Mehrere Bienenstöcke verbinden sich zu einem einheitlichen Superorganismus.

parthenogenesis=Führe die Vrauks zur Parthenogenese, sodass keine Männchen mehr benötigt werden. Dies beschleunigt die Zucht, macht sie aber auch energieintensiver und etwas uninteressanter. Die zusätzlichen Schalen erhöhen auch die Umweltverschmutzung.
natural-cycle=Schalte Nachts das Licht aus, um den Vrauks mehr Komfort zu bieten. Das  senkt zusätzlich auch den Energieverbrauch und steigert ihre Produktivität am Morgen. Die Berücksichtigung der Schlafgewohnheiten der Vrauks verringert jedoch die Geschwindigkeit. Bei der Gehegekonstruktion bleiben Lampen übrig.
cyanic-recycling=Die Biologie der Vrauks produziert auf natürliche Weise Ameisensäure im Blutkreislauf. Nutze diese nützliche Chemikalie, um die molekulare Struktur von cyanischen Abfallverbindungen in ihre Bestandteile zu zerlegen.
reuse-water=Frische das Abwasser dieser einheimischen Kreaturen auf und verwende es erneut. Sie werden ihr Leben lang aus demselben Fass trinken
mercy-killing=Spiele Musik und lass sie sich etwas ausruhen. Entspannte Tiere liefern bei der Schlachtung größere Mengen und hochwertigere Bestandteile.\nDas Schlachten gewährt zusätzliche Häute, Panzer, Felle, Chitin, Schalen, Fischöl und Photophoren.
laser-cutting=Verzichte auf alte Sägen und automatisierten Schneidemaschienen. Installiere Laser für präzisere und sauberere Schnitte, die den sofortigen Tod der Tiere bewirken.\nDas Schlachten gewährt zusätzliches Blut, Schmalz, Schwefelsäure, Knochen und Gehirne.
lard-machine=Verwende tierische Fette und Schmierstoffe, um die beweglichen Teile des Gebäudes zu schmieren. So sparst du Kosten und gibts unerwünschten Tierkörperteilen eine neue Verwendung.\nDas Schlachten gewährt zusätzliches Fleisch, Arthropodenblut, Eingeweide, Ameisensäure, Knochenmehl, Sehnen und Keratin.
sawdust=Auogs sind nicht wählerisch. Bis zu 50% Sägemehl im Futter stört sie kaum – in der Regel.
glowing-mushrooms=Füttere deine Arbeitstiere mit bewusstseinsverändernden halluzinogenen Pilzen statt normalem Futter. Diese Pilze stören ihre normalen Schlaf- und Essgewohnheiten, steigern aber ihre Produktivität. Sie arbeiten, bis sie vor Erschöpfung umfallen, sodass der mit Auogs-betriebene Generator deutlich schneller und produktiver wird.
underground-chambers=Grabe zusätzliche Kammern aus, um den Auogs eine bessere Umgebung zu bieten. Der zusätzliche Komfort steigert die Produktivität, führt aber dazu, dass die Anlage durch zusätzliche Deckenventilatoren und Heizung in kalten Nächten mehr Strom verbraucht. Bei der Gehegekonstruktion bleibt nun Schutt und Erde übrig.
scraping-bots=Nutze spezielle Roboter, um Mist und gebrauchte Liegeunterlagen vom Boden zu entfernen, wodurch die Anlage sauberer und die Ulrics glücklicher werden.
heated-pads=Sattle diese GVO-Pferde. Die Unterseite der Satteldecke enthält Keramikpartikel, die Körperwärme als wohltuende Infrarotstrahlung zurückstrahlen. Gleichzeitig verbessert das Material die Belüftung und den Komfort. Dies steigert die Geschwindigkeit und Produktivität.
dummy-ulric=Ulrics produzieren auf natürliche Weise verschiedene Epoxidverbindungen in ihren Hufen, Knochen und Augenhöhlen. Der Prallbrecher kann diese tierischen Anhängsel zu nützlichen Materialien wie Epoxidharzen, auch bekannt als Klebstoff, zerkleinern.
air-conditioner=Die Bienen- und Wespenarten der Erde leiden unter dem Colony Collapse Disorder, was zu einem enormen Rückgang der Insektenpopulation während den Wintermonaten führt.\nDie Arqad erleben einen ähnlichen Koloniezusammenbruch, wenn sie extremen Temperaturen ausgesetzt sind. Experimente zeigen zudem einen dramatischen Anstieg der Kohlenwasserstoffkonzentrationen durch die Aktivierung ihres Winterschlafinstinkts. Die Verteilung von fast flüssigen Stickstoffgasen in der Imkerei schafft die geeigneten Bedingungen für das Bienensterben.
cags=Installiere KAGV (Klimaanpassungsfähige Glasverkleidungen) in den Arqad-Imkereien.\nDie Arqad-Chromogene reagieren dynamisch auf Schwankungen des Umgebungslichts und sorgen so für optimale Heiz- und Lichtbedingungen. Dies steigert die Produktivität.
drone=Weitere Forschungen zur Biologie der Arqad ermöglichen eine alternative Methode der Königinnenproduktion. Die Kreaturenkammer kann sie nun direkt zusammensetzen. Aufgrund der erhöhten genetischen Komplexität dauert der Prozess der Kreaturenzusammenstellung mehrere Minuten, um diesen fortgeschrittenen Organismus von Grund auf neu aufzubauen.
improved-pathfinding=Durch den Einbau verbesserter Sensoren und Algorithmen wird die Pfadfindung der Erntemaschine optimiert. Dies erhöht die Geschwindigkeit, führt jedoch zu einem höheren Energieverbrauch.
precise-cutting=Einheimische Seetangkulturen haben eine nützliche Beziehung mit gebranntem Kalk. Nutze Kalziumhydroxid als Wachstumsmedium für die Seetangkultur. Während des Wachstumszyklus werden die Kalkflüssigkeiten entweder vollständig aufgenommen oder verdampft. Nach Zugabe von Kohlenstoffpartikeln wird Kalziumkarbonat gewonnen.
recirculation-pump=Installiere Umwälzpumpen in den Seetang-Anbauanlagen. Durch diese Aufrüstung kann das gesamte Wasser für zukünftige Ernten recycelt werden.
inoculator=Entdecke einen effizienten Prozess zur Herstellung von Asche aus Harz mit dem Fischer-Tropsch-Synthese Reaktor. Tallöl wird durch eine dickflüssige Schlammschicht geblasen, wobei es den Katalysator zum Kochen bringt und Dampf erzeugt. Die heißen Gase steigen an die Oberseite des Reaktors und können in Lagertanks aufgefangen werden. Die im Schlamm verbleibende feste Fraktion ist das Ascheprodukt. Die Asche besteht hauptsächlich aus verbrauchtem Katalysator und mineralischen Rückständen aus dem Harz. Die Asche setzt sich am Boden des Reaktors ab und kann periodisch mittels einer internen Zentrifuge entfernt werden.
patch=Schaffe eine parasitäre Beziehung zwischen den Pflanzensaftbäumen und dem Bhoddos-Pilz. Der Pilz entzieht dem Saftbaum Ressourcen, woraufhin der Baum wertvolle Resveratrol-Enzyme produziert. Setze Greifarme ein, um diese empfindliche Phenolstruktur aus der Pilzmasse zu gewinnen, ohne den Baum zu beschädigen.
bark=Zerkleinere ausgewachsene Pflanzensaftbäume mit der Holzverarbeitungsanlage. Der Saft wird während des Zerkleinerungsprozesses aus dem Holzgewebe freigesetzt und durch ein Filtersystem abgetrennt. Das überschüssige Biomaterial kann für die nächste Generation recycelt werden.
abacus=Spende den Arthurian Abakusse, damit sie ihre Programmierfähigkeiten trainieren können. Dies bietet eine Freizeitbeschäftigung, reduziert den Stress der Jungtiere und steigert die Produktivität. Möglicherweise musst du aber viele Abakusse herstellen.
heated-stone=Nutze glühende Steinziegel, um die Arthurian in kalten Nächten warmzuhalten. Anstelle von den üblichen Liegeunterlagen, beschleunigt dies ihren Stoffwechsel, unterstützt das Schlüpfen der Eier und bietet zusätzlichen Komfort.
cannibalism=Lass schwache und alte Arthurianer von der jungen Generation verzehren, um deren Reifung und Entwicklung zu fördern.
sc-core=Natürliche Vonixe scheinen vollständig immun gegen Krebstumore zu sein. Führe eine gründliche Analyse der Giftdrüsen von Vonixen durch. In diesem organischen System existieren unzählige Mikrofibrillen, die nachweislich eine gezielte Zellzerstörung in tumoröser Biomasse bewirken. Der Atomisierer kann diese Nanomaschinen in pharmazeutisch verwertbares Dynemicin umwandeln.
sub-atomic=Die kognitive Osteokette der Xenos hat sich in bestimmten Messungen als Ergänzung und sogar als Überflieger gegenüber der Xeno-Schwarmintelligenz erwiesen. Du hast die Theorie aufgestellt, dass dieses knochenmorphogenetische Organ, wenn es atomisiert wird, als pseudo-organisches Substrat für den leistungsstarken Kondo-Prozessor dienen könnte.
d-core=Nutze das Wissen aus den Schrödinger-Antilopen-Forschungsprojekten. Der Atomisierer kann den dimensionalen Magendarm in dreidimensional geordnete, invertierte Opale neutralisieren und reduzieren – einen Vorläufer reiner photonischer Kristalle.
pentadimensional=Nutze riesige Mengen an Energie, um die Antilopen in die 5. Dimension oder tiefer einzuschließen. Sie können weiterhin zwischen den Ebenen reisen, entkommen aber deutlich seltener.
existential-hazard=Zwinge Antilopen dazu, länger in dieser Dimension zu bleiben, als es ihr dimensionaler Magendarm erlaubt. Dadurch wird die Strangelet- Durchlässigkeit in diesem Bereich erhöht. Diese Einschränkung verringert auch ihre Fortpflanzungsgeschwindigkeit, da sie dies nur in den „äußeren“ Dimensionen tun.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=Entferne die Schlüsselkomponenten, die von den Bhoddos zur Regulierung der Kernspaltungskettenreaktionen verwendet werden. Diese Maßnahme beschleunigt die Produktionsrate des Bhoddos-Pilzes erheblich, jedoch besteht nun ein Risiko einer nuklearen Explosion von 100 %.\n[font=default-semibold][color=255,60,60]☢ WARNUNG ☢: Die Auswahl dieser Option destabilisiert die Kernspaltungsreaktionen und führt zu einer heftigen Explosion aller aktiven Bhoddos-Kulturen![/color][/font]\nExplosionen beschädigen die Bhoddos-Kultur selbst nicht, zerstören jedoch alle anderen Einheiten im Umkreis (einschließlich anderer Bhoddos-Kulturen). Pro aktiver Kolonie ist mit einer Explosion alle zwei Stunden zu rechnen. Die Explosion erzeugt Geister und kann automatisch repariert werden.
exoenzymes=Weise den Bhoddos-Pilz an, zusätzliche Kernenergie zu nutzen, und verleihe ihm die Fähigkeit, Exoenzyme auszuscheiden. Diese effizienten zellulären Automaten sind darauf spezialisiert, geschwächte Isotope aus den Kernbrennstäben einzufangen und im festen Boden zu binden, wodurch Kohlendioxid als Abfallprodukt ersetzt wird.
gills=Entwickle Oberflächenlamellen und eine verbesserte interzelluläre Matrix, die es Bhoddos ermöglicht, sich so auszurichten, dass sie stets exakt parallel zur Schwerkraft stehen. Dadurch können die Lamellen selbst bei Bewegung oder Biegung weiterhin erfolgreich Sporen freisetzen. Sporensammler können diese freigesetzten Sporen aus der Umgebung aufnehmen.
high-viability=Säe hochviable (>85 %) dreidimensionale Alginate-Chondrozyten-Hydrogel-Gerüste aus und vernetze anschließend das methacrylatmodifizierte Alginat mithilfe des Photoinitiators VA-086. Die UV-Aktivierung erfordert spezielle Lampen für die Biogerüste, verdoppelt aber das Ergebnis.
biomimetics=Verlangsame den Druckprozess erheblich und baue Lasermodule ein. Dies ermöglicht die Herstellung künstlicher Strukturen, die dem natürlichen Aufbau exakt entsprechen. Steigert somit die Produktivität.
covalent=Ermögliche dem Biodrucker, ausrangierte Organe und Körperteile als Vernetzungsmaterial für neue Strukturen wiederzuverwenden.
molecular-polyentomology=Naphtha ist eine brennbare flüssige Kohlenwasserstoffmischung, die mit der Arqad-Genetik in Verbindung steht. Nutze deren biologische Prozesse, um diese nützliche Kohlenwasserstoffkette von Grund auf aufzubauen.     
compusun=Setze Phytoplankton in den offenen Reaktoren der Sonnenenergie aus. Diese Mikroben verbrauchen und absorbieren jede Kohlenstoffquelle und wandeln sie in eine halbfeste Voröl-Kombination aus Kerogen und Ruß um. Untersuchungen zeigen, dass getrocknete, rekonstituierte Fleischabfälle für diesen Prozess am besten geeignet sind.
resonant=Bestimmte Arthropoden wie die Xyhiphoe haben unter ihrem Panzer eine feine Struktur, die sich von einem normalen Skelett unterscheidet. Untersuchungen zeigen, dass sie als Gerüst dient und Nervengewebe aufbewahrt.\nNutze heiße Luft, kochende Flüssigkeiten und Ethyl-basierte Desinfektionsmittel, um alle biologischen Aktivitäten auf der Oberfläche abzutöten. Nur die harte innere Struktur bleibt übrig. Durch diese raue Behandlung ist die Struktur jedoch als Filter weniger effizient.
aerators=Xeno-Eier enthalten zahlreiche interessante Enzyme und Katalysatoren, die die Embryonalentwicklung fördern. Diese können in Bioreaktoren verbraucht werden, um die Geschwindigkeit und Anzahl der Modulsteckplätze erheblich zu steigern.\n[font=default-semibold][color=255,60,60]WARNUNG: Wenn du diese Option auswählst, benötigen alle Bioreaktoren eine kleine Menge Xeno-Eier als Brennstoff.[/color][/font]\nDiese Enzyme wirken sich auch auf die Xenos selbst aus und bieten somit eine einfache Möglichkeit, aus ihnen Wasserstoffperoxid und Anthrachinon zu gewinnen.
baffles=Nutze die von Hochflusskernen erzeugten Magnetfelder, um die Reaktionen in einem Bioreaktor zu optimieren. Dadurch wird sowohl die Geschwindigkeit als auch die Anzahl der Modulsteckplätze erheblich gesteigert. Im Prinzip rührst du die Reaktanten mithilfe der Magnetfelder, ohne die Eingaben mechanisch zu stören.\n[font=default-semibold][color=255,60,60]WARNUNG: Wenn du diese Option auswählst, benötigen alle Bioreaktoren eine kleine Menge Hochflusskerne als Brennstoff.[/color][/font]\nAls Nebeneffekt der Experimente mit Magnetfeldern wurde ein Weg gefunden, nanoelektrische Systeme aus völlig anderen und wesentlich kostengünstigeren Materialien herzustellen.
jacket=Überraschenderweise können die DNA-Proben, die vom Planeten Strorix787 heruntergeladen wurden, als Katalysatoren in Bioreaktoren eingesetzt werden, wodurch Geschwindigkeit und Anzahl der Modulsteckplätze erheblich steigen.\n[font=default-semibold][color=255,60,60]WARNUNG: Wenn du diese Option auswählst, benötigen alle Bioreaktoren eine kleine Menge exotische Alien-DNA als Brennstoff.[/color][/font]\nDarüber hinaus übernehmen die Proben offenbar die Funktion mutierter Enzyme im Prozess der Chitosan-Herstellung, wenn Blut hinzugefügt wird.
acid-comtemplator=Ein Standardgewächshaus nutzt grundlegende Elemente, um die Bodenversauerung zu neutralisieren, die von dieser Anbauanlage auf natürliche Weise verursacht wird.\nDurch die Beseitigung der Abhängigkeit von sauren Elementen wird die Anbaudichte erhöht, allerdings muss der Boden ständig ausgetauscht werden.
solar-scope=Ersetze die Gewächshausfolie durch ein spezielles Material aus Nanofibrillen. Das Medium bündelt und erhöht die Sonnenenergiedichte über diesen Pflanzen, verbessert deren Wachstumsrate und macht eine künstliche Heizung überflüssig. Dadurch steigt die Geschwindigkeit, während der Energieverbrauch sinkt.
e-photo=Verwende spezielle Lichtspektren, um überschüssige Säure, die an den Wurzeln der Pflanzen entsteht, abzubauen und zu neutralisieren. Dabei entsteht ein kleines Nebenprodukt von MSA-Säure im Boden, das gesammelt werden kann. Die erforderlichen Lichtspektren müssen durch künstliche Lumineszenz erzeugt werden, was den Gesamtenergieverbrauch erhöht.
constant=Kompostierung ist stets ein exothermer Prozess. Die Wärme wird durch mikrobielle Aktivität erzeugt und durch Isolierung gespeichert. Auf industriellem Maßstab kann die Restwärme bis zu 250 °C erreichen. Wird Wasser auf die Biomasse gegossen, verdampft es sofort und erzeugt große Mengen Dampf. Entgegen der Intuition schafft der Verdampfungsprozess zusätzliche Entweichungswege für vorhandene Feuchtigkeit im Kompost, wodurch der Gesamtfeuchtigkeitsgehalt sinkt und die Biomasse trockener wird.
humus=Bestimmte Stämme aerobischer Mistbakterien gedeihen besonders gut, wenn sie mit der in süßem Tuuphra-Nektar enthaltenen Melasse gemischt werden. Durch Zugabe dieses Sirups zu deinen Kompostbehältern wird die entstehende Biomasse zum idealen Brutboden für Retroviren.\n[font=default-semibold][color=255,60,60]WARNUNG: Wenn du diese Option auswählst, benötigen alle Kompostanlagen eine kleine Menge Süßen-Sirup als flüssigen Brennstoff (0,1 pro Sekunde pro Stufe).[/color][/font]\nDie Verbrauchsrate wird ebenfalls anhand der Moduleffekte skaliert. Aufgrund der zusätzlichen biologischen Aktivität erzielen Kompostanlagen außerdem eine Produktivitätssteigerung von 5 % pro Stufe.
worm-hotel=Die Kompostanlage zieht Tausende von grabenden Würmern an. Die Biofabrik ist in der Lage, diese Erdbewohner von der Biomasse zu trennen, sodass pulverförmiger Kompost zurückbleibt. Diese Würmer können verschiedene Materialien effizienter zerkleinern als dies mit abiotischen Technologien möglich ist.
respiratory=Nutze das Daten-Array, um deine wissenschaftlichen Fortschritte mit anderen Forschern in der Heimatgalaxie zu teilen. Die außerirdischen Daten werden von der Community überprüft und mit hoher Genauigkeit zurückgesendet. Aufgrund der zusätzlichen Betriebsausrüstung steigt der Energieverbrauch dramatisch an.
neural-fusion=Gestalte die Kreaturenkammer für die arthurianische Gehirnzellmatrix so um, dass sie als Standardverfahren zur Reifung und Organisation von Nervenzellen und Gehirnen verwendet werden kann, um selbst auch die längsten aller Embryonalphasen zu beschleunigen.
cc=Die zellulären Baupläne für Arbeiterwesen wie Karawanen und Grabosaurier stammen nicht aus dieser Galaxie. Daher müssen die Entwürfe dieser Kreaturen so verallgemeinert werden, dass sie in allen Umgebungen funktionieren. Verwende bei der Konstruktion dieser Kreaturen zusätzliche DNA-Proben, um ihre Effizienz zu steigern. Geschwindigkeit und Gesundheit werden um 35 % erhöht. Der komplexere biologische Bauprozess wird jedoch deutlich länger dauern.
hsn=Verwende Computermodelle, um Abweichungen im Adam42-DNA-Aufbauprozess durch eine fokussierte Lasernutzung zu verfolgen und zu löschen. Dies erhöht die Ergebnisse, während die Geschwindigkeit sinkt.
enn=Nickelcarbonyl besitzt ätzende und flüchtige Eigenschaften, insbesondere wenn es biologischem Material ausgesetzt ist. Es wurde entdeckt, dass diese biologische Gefahr durch Neutralisierung der Nukleotide in der Probe bei der Synthese von Polyketidsynthase-Enzymen (PKS) helfen könnte. Durch die Zugabe dieser Chemikalie wird die Wahrscheinlichkeit von Xeno-DNA-Mutationsfehlern in den Kammern auf weniger als 0,0001 % gesenkt. Der Zyklus in jeder Phase dauert zwar länger, aber die Proben sind dann nahezu perfekt.
dwx=Polyvinylpyrrolidon (PVP) ist ein hygroskopisches, amorphes, synthetisches Polymer, welches aus linearen 1-Vinyl-2-pyrrolidinon-Gruppen besteht. Diese Chemikalie verbessert die Wirksamkeit von Schwermetall-ATPasen, indem sie verbleibende Feuchtigkeit absorbiert und die Pflanzen dazu zwingt, hydrophob zu werden. Dies erhöht die Ergebnisse, während die Geschwindigkeit sinkt.
sixth-layer=Füge Anweisungen hinzu, die es Cridren ermöglichen, sich bis zur sechsten Schicht ihrer Nebennierenrinde zu entwickeln. Beachte, dass dies ein unbekanntes Gebiet ist und die Komplexität der produzierten Substanzen noch erforscht wird.\nCridren sind dadurch in der Lage, bestimmte Arten vollständig zu konsumieren und deren chemische Bestandteile zu verarbeiten. In einigen Studien wurde gezeigt, dass sie mit anderen einheimischen Tieren kommunizieren und deren Verhalten beeinflussen können.
neural-cranio=Stelle eine flüssige Verbindung zwischen den Kortexen der Cridren und Arthurian her, die die Reaktionszeit und Reflexe der Cridren verbessert. Die schnelle Kommunikation ermöglicht es dem Körper, Reize in Echtzeit zu empfangen, was ihre Jagdinstinkte und Gefräßigkeit, sowie ihre Produktion steigert.
mufflers=Installiere Blenden und Schalldämpfer in den Cridren-Beeten, um Beutetiere nicht zu erschrecken oder zu verängstigen, bevor sie getötet werden. Die Anlagen sorgen so für eine gnädige Tötung, und die Cridren fressen keine gestressten Tiere mehr. Diese Technik steigert die Geschwindigkeit und Produktivität und reduziert den Energieverlust. Jede Stufe benötigt ihren eigenen Schalldämpfer.
booster=Nutze einen der X-Band-Satelliten, um die Verbindung mit der Inter-Orbital-Datenbank der Erde zu verstärken, zur Steigerung der Produktivität. Die Kommunikation zwischen Daten-Array und Satellit erfolgt über konzentriertere Wellen, jedoch steigen die Energieanforderungen dabei geometrisch an.
dbwt=Installiere einen verbesserten Transcoder in Ihren Daten-Arrays. Dieser Chip ermöglicht die automatische digitale Speicherung und Duplizierung generischer Erdproben anhand eines Vorlagenobjekts.
solar-p=Decke einige Bereiche der Schüsseln mit Sonnenkollektoren ab, um den Energieverbrauch zu senken und die Geschwindigkeit des Herunterladens zu steigern. Außerdem lernst du eine kostengünstige Methode zur Herstellung einfacher Solarzellen kennen.
cover=Installiere Glasabdeckungen über den Dhilmo-Becken, um zu verhindern, dass sie durch Springen aus dem Gehege sterben. Dadurch werden einige Dhilmos gerettet, jedoch dringt das UV-Licht nicht durch das Glas. Das beeinträchtigt das von ihnen bevorzugte Phytoplankton, welches durch außerirdische Bakterien ersetzt werden müss. Trotzdem steigt die Produktivität.
skimmer=Installiere Proteinabschäumer, um die von Dhilmos erzeugten Abfälle zu entfernen. Dies verbessert ihre Lebensqualität und beeinflusst ihr Wachstum. Die neuen Maschinen machen die Bereitstellung von Filtermedien überflüssig und werden bei den geplanten Wasserwechseln automatisch gesäubert. Dadurch steigt die Geschwindigkeit aber auch der Energieverbrauch.
double-intake=Installiere doppelte Ansaugpumpen. Diese nutzen dasselbe Rohr, verfügen jedoch über eine zusätzliche Wasserpumpe am anderen Ende. Dadurch erhöht sich der Wasserdurchfluss erheblich und der Energieverbrauch sinkt. Die neue Ansaugpumpe kann das Wasser direkt versalzen.
alpha=Der Alpha-Dingrit ist der älteste, weiseste und stärkste Anführer des Rudels. Um Alpha zu werden, müssen diese Dingrits über viele Jahre hinweg unzählige Kämpfe überleben. Das Überleben ist nicht garantiert. Sie erhöhen die Produktivität um jeweils 1 %.
c-mutation=Lass uns einfach mal einige Schichten der Strahlenschutzvorrichtung entfernen. Außerdem können wir den Dingrits vor der Reise weniger Pharmazeutika verabreichen. Die Weltraum-Dingrits werden außerhalb des Schutzes eines Magnetfelds eine schnelle Zellmutation und -degradation erfahren. Die Proben könnten vollständig unbrauchbar werden, doch diese extremen Mutationen erhöhen die Wahrscheinlichkeit, seltene und nützliche Snarer-Herzen zu gewinnen
training=Trainiere deine Dingrits durch paralleles Verhalten, sodass sie ihren Abfall nach dem Fressen an der richtigen Stelle entsorgen. Dies ermöglicht eine hohe Wiederverwertung des Futters.
multi-tit=Nutze alle 8 Zitzen der Korlexe anstelle den traditionellen 4. Das stört zwar das natürliche Säugen der Jungtiere, erhöht aber die Milchleistung. Das Melken dauert doppelt so lange und Jungtiere müssen per Hand gefüttert werden.
high-pressure=Verwende Druckwasserstoff, um die Pasteurisierungsrate der Milch zu verbessern und zu beschleunigen, wodurch langfristig hochwertige Korlex-Milch produziert wird. Durch den Pasteurisierungsprozess können winzige kristalline Feststoffe aus der Mischung herausgefiltert werden.
nx-heat-pump=Rüste die Kühl- und Heizsysteme mit gesättigten Nexelitkartuschen auf, um die Effizienz der Kühler in diesem Gehege zu verbessern und den Energieverbrauch zu senken. Die Tiere fühlen sich wohler, weswegen die Geschwindigkeit und Produktivität steigt.
lichen=Anstatt Eingeweide zu verwenden, lass die Navens sich direkt mit einem großen Säugetierwirt verbinden. Der Pilz übernimmt die vollständige Kontrolle über die Nerven- und Motorikfunktionen. Durch das Schlachten der Abomination kann eine große Ernte an adulten Navens-Pilzen erzielt werden.
acidosis=Füge Xeno-Gene in Fawogae ein, damit diese im Wettbewerb um Nahrung einen Vorteil haben. Sie versauern ihr Umfeld und verhindern das Wachstum schädlicher Bakterien und anderer Pilze in den Fawogae-Plantagen. Die Geschwindigkeit steigt und der Säuregehalt kann auch extrahiert werden.
dry=Kultiviere die Fawogae unter extremem Druck. Diese Technik führt zu einer erhöhten Ansammlung von Kohlenstoffmolekülen in den Wurzeln des Pilzes. Zur Aufrechterhaltung dieser Umgebung wird eine Druckpumpe benötigt und der Energieverbrauch steigt stark.
a-select=Führe einen automatisierten Selektionstest ein. Fische, die den Test nicht bestehen, werden automatisch der Biomasseverwertung zugeführt und als Ergänzungsfutter für die erfolgreichen Exemplare wiederverwendet.
temp-control=Der ganze Fisch wird zerkleinert, enzymatisch verdaut, gemahlen und verflüssigt, um flüssiges Fischhydrolysat herzustellen. Die dabei entstehende Substanz ist auch als Gurry bekannt. Der Prozess ist bei kühleren Temperaturen bekanntermaßen effizienter, da die komplexen Protein-, Kohlenhydrat- und Fettstrukturen im Fischmaterial erhalten bleiben. Durch Hinzufügen aktiver Kühlkomponenten lässt sich die Ausbeute des Hydrolyseprozesses steigern, allerdings besteht dabei die Gefahr mechanischer Abnutzung.
dosing-pump=Installiere automatische Dosierpumpen, um Abfall zu reduzieren und die Lebensqualität der Fische zu verbessern. Ausgespülte Nebenprodukte werden gesammelt und für die spätere Verwendung gelagert.\n[font=default-semibold][color=255,60,60]WARNUNG: Wenn du diese Option auswählst, werden die Rohrpositionen aller Fischfarmen verändert.[/color][/font]\nDie Hochgeschwindigkeits-Pumpvorrichtung benötigt erhöht den Energieverbrauch.
dry-storage=Lasse die Holzscheite mehrere Tage in der Sonne liegen, um überschüssige Feuchtigkeit zu entfernen und die Faserqualität nach dem Gewicht zu verbessern.
sawblades=Entwickle spezielle Sägeblattscheiben, welche die regulären Module in der Holzverarbeitungsanlage ersetzen, und für eine höhere Geschwindigkeit und Produktivität sorgen. Die Produktivitätssteigerung wirkt sich auf alle Holzverarbeitungsrezepte aus, auch auf solche, die normalerweise nicht von Produktivitätssteigerungen profitieren. Die mit T.U.R.D. aufgerüsteten Holzverarbeitungsanlagen verfügen über 3 Modulplätze pro Stufe.\n[font=default-semibold][color=255,60,60]WARNUNG: Wenn du diese Option auswählst, benötigen Holzverarbeitungsanlagen mindestens ein Sägeblattmodul um zu funktionieren. Außerdem können Effektverteiler Holzverarbeitungsanlagen nicht mehr beeinflussen.[/color][/font]
selective-heads=Entferne während des Schneidens Äste und überschüssige Rinde, um das Holz für die weitere Verarbeitung vorzubereiten. Die zweite Stufe der Holzverarbeitung geht dann viel schneller vonstatten.
self-generation=Verwende Stöcke, Holzspäne und Blätter, um einen internen Verbrenner zu befeuern. Der Verbrenner erzeugt einen Teil des Stroms, den das Gebäude verbraucht. Die hungrigen Bäume benötigen dafür mehr Asche, um zu wachsen. Dabei steigt die Geschwindigkeit und Produktivität.
carbonefarious=Anthracenöl, ein Nebenprodukt der Koksproduktion, wurde hinsichtlich seiner Auswirkungen auf das Wachstum und die Gesundheit von Bäumen untersucht. Füge diese Substanz in den Lebenszyklus von Baumsetzlingen ein, um einen dreifachen Nutzen zu erzielen.\n1. Die kontrollierte Anwendung von Anthracenöl hilft Baumarten aufgrund bestimmter biozider Eigenschaften, das Wachstum von Moosparasiten zu bekämpfen.\n2. Die lebenslange Anwendung des Öls dient als Vorbehandlungsschritt und ermöglicht den Einsatz in der Herstellung von Leiterplatten.\n3. Die zunehmende Vertrautheit mit der Verarbeitung von Anthracenöl inspiriert zu einer neuen Produktionsmethode, bei der polyzyklische aromatische Kohlenwasserstoffe (PAK) aus hochwertigen Destillaten extrahiert werden.
hi-sprinkler=Installiere modernere Sprinkleranlagen, mit denen Tonnen von Druckwasser auf die bedürftigen Grods fallen können. Das zusätzliche Druckwasser ersetzt eine Vielzahl an Komponenten.
ground-irrigation=Füttere deine Grod-Phytomining-Betrieb mit zusätzlichen Tailings. So werden mehr Schwermetalle in den Wurzeln der Pflanzen konzentriert, welche gesammelt werden können.
carbide-c=Ersetze alle Wassersammelsysteme durch verstärkte und moderne Karbid-Upgrades. Ein Teil des Wassers kann recycelt werden, wodurch die Pumpen weniger laufen und Strom gespart wird. Das gespeicherte Wasser sammelt sich in den Grod-Stempeln und kann als nährstoffreiche Flavonoide extrahiert werden. Dabei steigt die Produktivität, während die Geschwindigkeit drastisch sinkt.
gs=Füge Fischhydrolysat dem Inkubationsmedium als zusätzlichen Katalysator und Kohlenstoffquelle hinzu. Der bakterielle Wachstumsprozess im Mist wird dadurch produktiver.
zero=Du hast einen seltenen Stamm von Zogna-Bakterien entdeckt, der nicht auf Lumineszenz reagiert. Diese Zogna-Untergruppe muss in völliger Dunkelheit in der Inkubationskammer gezüchtet werden.
icd=Installiere Umwälzsysteme, die Druckluft und Flüssigkeiten zurück in den Inkubator pumpen. Der Integrierte-Zirkulationsantrieb verbessert die generische Probenentnahme aus der einheimischen Flora.
wire-netting=Installiere Heizsysteme, um die Kicalks während des Wachstumsprozesses zu trocknen und zu backen. Diese gut gebackenen Bäume eignen sich perfekt für die Gewinnung von Biomasse und zusätzlichen Fasern, sind jedoch für die Fütterung von Tieren unbrauchbar.
extra-water=Versorge diese wasserhungrigen Bäume mit Salzwasser, damit sie mehr Blätter produzieren und schneller wachsen. Der Bewässerungsprozess hilft dabei, Kicalk-Samen zu lösen, die dann gesammelt werden können.
crop-rotation=Wechsle zwischen verschiedenen Pflanzenarten, damit sie während eines Teils des Jahres im Boden wachsen und verlorene Mineralien wieder anreichern können.
biosynthetic-nylon=Bei der biosynthetischen Herstellung von Nylon aus Holz wird Biomasse in chemische Bausteine für die Nylonproduktion umgewandelt. Holz besteht hauptsächlich aus Lignocellulose, die sich aus drei Hauptkomponenten zusammensetzt: Cellulose, Hemicellulose und Lignin. Die aus der Holzbiomasse freigesetzten Zucker werden von Mikroben fermentiert, um Adipinsäure und 1,5-Pentandiamin zu produzieren, die wichtigsten Monomere für die Synthese von Nylon.
eye-out=Entferne einen oder beide Augenstiele von weiblichen Kmauts. Das Ziel der Ablation unter diesen Umständen ist es, die weiblichen Kmauts zur Entwicklung reifer Eierstöcke und zur Fortpflanzung anzuregen.
sex-ratio=Ändere das Verhältnis von männlichen zu weiblichen Kmauts von 1:1 auf 1:3. So stehen mehr Mütter für die Produktion von Jungtieren zur Verfügung, aber weniger erreichen das Erwachsenenalter. Aufgrund des verschobenen Verhältnisses zwischen Männchen und Weibchen produzieren die seltenen Männchen ihr klebriges „Gel“ in großem Übermaß. Das Gehege kann dieses Gel automatisch für die spätere Verwendung sammeln.
moult-recycle=Füge Kmaut-Chitin zu ihrem eigenen Futter hinzu, um dessen Qualität zu verbessern und Abfall zu reduzieren.
hd-moss=Das Mooswachstums besteht aus Steinen mit einem mineralstoffreichen Grobanteil. In der Regel sind diese geologischen Strukturen nach dem Mooslebenszyklus von wichtigen Nährstoffen erschöpft. Erforsche einen gründlichen Reinigungs- und Wiederherstellungsprozess, um dieses Wachstumsmedium Wiederzuverwerten. Erhöt den Energieverbrauch.
remove-muddy-sludge=Halte das Moos durch kontinuierliche mechanische Zerkleinerung mit rotierenden Klingen im Protonema-Stadium. Durch diese Exposition gegenüber der Biodiversität der fremden Atmosphäre entfällt die Notwendigkeit vom Trüben Schlamm. Zur Aufrechterhaltung der biologischen Prozesse steigt der Energieverbrauch.
spores=Ungeöffnete Kapseln mit intaktem Operculum und Calyptra werden gesammelt, um die Geschwindigkeit und Produktion zu steigern. Unter solchen Bedingungen ist eine Sterilisation mit destilliertem Wasser und Chlor erforderlich.
inbuilt-moss=Füge der Moosfarm ein Bioreaktormodul hinzu, das jegliche durch den Anbauprozess verursachte Verschmutzung neutralisiert. Die gespeicherte Verschmutzung kann verwendet werden, um bestimmten raffinierten Gasen Spurenchemikalien zuzusetzen und sie in einen unraffinierten Zustand zu überführen.
zero-cross=Verhindere jegliche natürliche Fortpflanzung in den Gehegen. Fortpflanzung erfolgt nun ausschließlich durch künstliche Befruchtung, was zu nachhaltigen genetischen Verbesserungen führt. Die Mutter wird dabei jedoch nicht überleben.
bip=Richte ein ganzheitliches KI-System ein, um genetische Fortschritte zu fördern und aufrechtzuerhalten, unterstützt durch eine Infrastruktur für Veterinärdienstleistungen und Ernährung. Nicht verzehrte Lebensmittel werden recycelt, um Abfall zu reduzieren und zukünftigen Generationen zur Verfügung zu stehen.
think-collar=Installiere in jedem Mukmoux ein Hirnimplantat mit fortschrittlichen Sensoren, die mit einer fortschrittlichen KI kommunizieren, um das Verhalten, den Standort, die Wasseraufnahme und die Fütterung der Tiere zu erfassen. Liefert Umweltdaten wie Wind und Luftfeuchtigkeit, um maximalen Komfort zu gewährleisten. Es kann vorkommen, dass etwas fötales Blut aus dem Hirnimplantat der Baby-Mukmouxes austritt. Dies steigert die Produktivität, während die Geschwindigkeit drastisch sinkt.
cytotoxicity=Füge einen Teil des Vonix-Genoms in den Navens-Code ein, um dessen Toxizität und Lösungsmittel zu verbessern, sodass die Biomasse schneller verdaut und absorbiert wird. Die Zytotoxinkonzentration im Pilz wird erhöht und kann zur Verwendung in Pestiziden innerhalb der Biofabrik gesammelt werden.
pre-sterilization=Reduziere die Anzahl potenziell schädlicher Mikroben durch die Sterilisierung der Sporen, bevor diese in die Navens-Kolonie eingebracht werden. Dies steigert die Produktivität, da der Pilz nicht konkurrieren muss, während der Energieverbrauch stark steigt.
n2-ferti=Wiederverwende stickstoffbasierte Metaboliten wie Ammoniumnitrat, um die Bildung von Fawogae-Primordien zu fördern, die Erträge zu steigern und Abfall zu reduzieren.
piezoelectric-floor=Rüste die Tanzflächen mit einer piezoelektrischen Matte aus. Die mechanische Energie der tobenden Phadais kann gesammelt werden und lädt bestimmte Kristalle auf.
ethanol-boost=Füge reines Ethanol zu Energy-Drinks hinzu und bringe diese Phadais auf der Tanzfläche zum Ausrasten. Dabei steigt die Geschwindigkeit und Produktivität.
dubstep-track=Durch Hinzufügen von Dubstep zu den Trance- und Rave-Tracks wird ihr Schütteln verbessert. Kann zu Gelenkschäden führen.
hr=Kontaminiere die Mägen der Phagnot absichtlich mit Bakterien, die die Fasern der Kicalks abbauen können. Dadurch entfällt der Bedarf an Faserfutter in allen Lebensphasen.
socialization=Die Haltung von Phagnot in geeigneten Familiengruppen fördert das natürliche Verhalten zwischen den Individuen und belohnt Beziehungen und Interaktionen. Beschleunigt die Fortpflanzung.
leader=Phagnot-Herden haben selten einen Anführer. Wenn man sie dazu bringt, dieses Verhalten zu ändern, erreicht man eine neue Ebene der Organisation. Um ihren neuen Herrscher zu ehren, wird die Herde noch seltenere Gase in ihren Gasblasen produzieren.
igm=80 % der Anstrengungen sind nur 20 % des Ergebnisses wert. Führe die unethischen Experimente an deinen Cottonguts fünfmal länger durch, bevor Du sie schlachtest. Im Gegenzug werden ihre Forschungsdaten etwas wertvoller sein.
ts=Versorge deine Cottonguts mit Mahlzeiten von höchster Qualität. Gekochtes Rattenfleisch gemischt mit Mondtropfenextrakten. Garniert mit pulverisiertem Seetang und geraspelten Eicheln.
ud=Cottonguts reagieren sehr empfindlich auf Ultraschall. Dieser wirkt sich stark negativ auf sie aus. Um niedrige Reproduktionsraten zu vermeiden, installiere Ultraschalldämpfer aus Schwermetallen in den Wänden der Prandium-Labore.
moon=Mondtropfen haben ihren Namen, weil sich ihre Blüten nur unter dem Licht öffnen, das von einem der Monde des Planeten reflektiert wird. Installiere spezielle Hochleistungslampen im Gewächshaus und verbessere die Produktion, indem du ständig Mondlicht simuliererst. Dies steigert die Produktivität, während die Geschwindigkeit sinkt.
cu=Mondtropfen enthalten mehrere kupferhaltige Enzyme, die eine wichtige Rolle bei der Photosynthese, der Atmung und der Bildung von Lignin spielen. Dieser Prozess erfordert kupferreichen Boden und verleiht ihnen ihre charakteristische bläuliche Farbe. Bestimmte Böden enthalten von Natur aus Spuren von Kupfer, jedoch verbessert die Zugabe von rohem Kupfererz zu ihrer Düngungsroutine den Ernteertrag.
carbon-capture=Installiere kleine Filter, die das aus dem Gewächshaus entweichende CO₂ absorbieren und Mondtropfen bei der Kohlenstoffbindung unterstützen. Ermöglicht eine autarke CO₂-Produktion ohne externe Zugaben. Das erhöht die Geschwindigkeit und Energieverbrauch.
simik-copper=Stufe 1 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, geothermische Flüssigkeiten direkt zu Kupfer zu verarbeiten.
simik-iron=Stufe 1 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, geothermische Flüssigkeiten direkt zu Eisen zu verarbeiten.
simik-quartz=Stufe 1 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, geothermische Flüssigkeiten direkt zu Quarz zu verarbeiten.
simik-coal=Stufe 2 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, natriumhaltige Mutterlauge direkt zu Kohle zu verarbeiten.
simik-tin=Stufe 2 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, natriumhaltige Mutterlauge direkt zu Zinn zu verarbeiten.
simik-aluminium=Stufe 2 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, natriumhaltige Mutterlauge direkt zu Aluminium zu verarbeiten.
simik-boron=Stufe 3 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, gereinigte Gadoliniumlösungen direkt zu Bor zu verarbeiten.
simik-chromium=Stufe 3 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, gereinigte Gadoliniumlösungen direkt zu Chrom zu verarbeiten.
simik-molybdenum=Stufe 3 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, gereinigte Gadolinium-Lösungen direkt zu Molybdän zu verarbeiten.
simik-zinc=Stufe 4 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Bitumen und Bioerz direkt zu Zink zu verarbeiten.
simik-nickel=Stufe 4 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Bitumen und Bioerz direkt zu Nickel zu verarbeiten.
simik-lead=Stufe 4 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Bitumen und Bioerz direkt zu Blei zu verarbeiten.
simik-titanium=Stufe 5 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Vanabine direkt zu Titan zu verarbeiten.
simik-niobium=Stufe 5 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Vanabine direkt zu Niob zu verarbeiten.
simik-nexelit=Stufe 5 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Vanabine direkt zu Nexelit zu verarbeiten.
simik-silver=Stufe 6 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, fremde organische Stoffe aus Kmaut direkt zu Silber zu verarbeiten.
simik-gold=Stufe 6 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, fremde organische Stoffe aus Kmaut direkt zu Gold zu verarbeiten.
simik-uranium=Stufe 6 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, fremde organische Stoffe aus Kmaut direkt zu Uran zu verarbeiten.
improved-burst=Verwende ein feuchtes Papiertuch, um das Aufbrechen der Samen und die Keimung der Sämlinge zu unterstützen. Das ist die einfache Methode, um den Ertrag deiner Ralesia-Samen zu steigern. 
sun-concentration=Bedecke die Kuppel des Ralesia-Gewächshaus mit einer Keramikschicht, die dabei hilft, das Sonnenlicht in der richtigen Intensität auf den Boden zu fokussieren.
h2-recycle=Ralesia enthalten Spuren von Helium in ihrer Zellstruktur. Verwende die Wasserstoffdiffusion, um die Heliummoleküle zu ersetzen und sammle diese für die spätere Verwendung.
deadheading=Rennea-Blüten sterben manchmal schnell ab und werden zu „verblühten Blüten“. Programmiere die Pflanzmaschinen so um, dass sie diese Defekte automatisch erkennen und entfernen. Mit einem speziellen Wachstumsverfahren können diese verblühten Blüten zu nützlicher einheimischen Flora recycelt werden.
alltime=Erhöhe die Bewässerung auf ein extremes Niveau. Dadurch verwandeln sich Rennea-Blüten zu mehrjährigen Pflanzen. Diese Technik steigert die durchschnittliche Wachstumsgeschwindigkeit, jedoch steigt der Energieverbrauch für das Pumpen des Wassers. Die verschiedenen Böden werden dabei überflüssig und weggespült.
aphid-cleaning=Aufgrund mangelnder genetischer Vielfalt sind Rennea sehr anfällig für kleine Schädlinge wie Blattläuse. Du hast entdeckt, dass kleine Mengen Arqad-Gift als hervorragendes Proto-Pestizid wirken kann.
unstable=Die Zugabe einer gemeinsamen Hautschicht ermöglicht eine umfangreiche Datenerfassung der außerirdischen Umgebung.
ms=Die Zugabe semi-seltener galenischer Materialien wird das Plasmakontrollsystem verbessern und die Geschwindigkeit ionischer Messungen im Masse-zu-Ladung-Verhältnis des Untersuchungsobjekts erhöhen.
spg=Die Zugabe einer Passivierungsschicht wird vorhandene Mikroorganismen im Substrat beruhigen. Mikroskope werden Bilder mit einer höheren Auflösung wiedergeben.
mci=Die Zugabe von hochwertigem Mova-Sirup wird als Konservierungsmittel für die seltenen und teuren perfekten Proben dienen. Die Wahrscheinlichkeit einer Kreuzkontamination wird durch diese Technik drastisch reduziert.
neuron=Durch die Spleißung eines arthurianischen Neuralsgens in das Scrondrix-Genom können ihre Gehirnzellen nahezu mit Lichtgeschwindigkeit miteinander kommunizieren, wodurch ihre Intelligenz geometrisch steigt. Dieses Verfahren ist sehr gefährlich, führt jedoch zu einer deutlich größeren Menge neuralen Materials bei der Schlachtung. Wird dieses Material verzehrt, verleiht es vorübergehend die Fähigkeit zur Kommunikation zwischen Außerirdischen und Menschen.
boronb=Die Gehirnchemie der Scrondrix unterscheidet sich völlig von allem, was auf der Erde bekannt ist. Offenbar wirken Bor-Derivate als leistungssteigernde und halluzinogene Substanzen auf ihre Biologie. Durch die Zugabe von Diboran in die Wasserversorgung erhalten sie einen enormen Reproduktionsschub, zudem treten Mutationen deutlich häufiger auf. Somit steigt die Produktivität, während die Geschwindigkeit sinkt.
hspa=Durch die Vernetzung der Alkalidissoziation im Darm wird es Scrondrixes ermöglicht, nach der Reifung ausschließlich mit einer Karnivorendiät zu funktionieren. Eine vereinfachte Ernährung führt zwar allgemein zu einer Reduktion von Gesamtenergie und Aktivität, reduziert jedoch deutlich die benötigten Scrondrix-Fabrikressourcen. Gleichzeitig wird die evolutionäre Weiterentwicklung dadurch erschwert.
arcanium=Die Bestrahlung der Arcaniums (Fortpflanzungsorgane der Simiks) mit Mikrowellen kann Wärme erzeugen und so ihre Produktion ankurbeln.
etelnav=Installiere patentierte Etelnav-Systeme, um die Abwärme aus diesem Gehäuse zur Stromerzeugung zu nutzen.
flagellum=Erschaffe eine neue Generation von Schwämmen mit dreifacher Menge an Flagellen in ihren Choanocyten. Diese Schwämme bilden stabile Skelette im Wachstumsmedium und ermöglichen die Umwandlung weicherer Elemente.
fragmentation=Wenn die Schwämme eine bestimmte Phase ihres Lebenszyklus erreichen, lösen sie eine Reaktion aus, die zur Fragmentierung ihrer eigenen Zweige führt. Wenn sie auf einem geeigneten Substrat landen, formt sich ihr Mesophyll um und heftet sich an den neuen Ort, wodurch ein neuer Schwamm entsteht.
bacterial=Mutiere Choanozyten, um Bakterien im Wasser einzufangen und zu verschlingen. Dadurch wird der Nahrungsbedarf verringert und das Wasser gleichzeitig sterilisiert
mgo=Trits besitzen metagenetische Fortpflanzungszyklen, bei denen einige Individuen nur zum Wachsen und andere nur zur Fortpflanzung dienen. Durch das Einfügen eines alten, gemeinsamen Erdgens von Säugetieren kann diese Kreatur in einen vollständigen, typischen Fortpflanzungszyklus versetzt werden, was zu einer höheren Nachkommenzahl führt.
dc=Die Trits-Jungtiere teilen sich auf natürliche Weise in zwei Hälften, die getrennt voneinander heranreifen. Durch deine Forschungen hast du herausgefunden, dass Nanomaschinen Anpassungen am Genom vornehmen können, wodurch sich diese Jungtiere in noch mehr ausgewachsene Trits aufteilen.
nexelit-axis=Ersetze die Hauptachse der Druckpumpen durch eine neue, verbesserte Achse auf Nexelit-Basis. Dadurch wird der Energieverbrauch deutlich optimiert und ein ausreichender Druck erzielt, um die Trits bei Laune zu halten. Dabei steigt die Geschwindigkeit und Produktivität.
fi=Führe während der Keimung insgesamt 5 bis 6 Bewässerungen durch, einschließlich der Bewässerung vor der Aussaat, und verbessere so Verbrauch und Produktion.
fungicide=Dein Boden ist für Tuuphras nicht geeignet. Sprühe starkes Fungizid, um die gefürchtete Kraut- und Knollenfäule zu vermeiden. Setze bei Bedarf Phosphate ein. Diese Chemikalien verbessern das Pflanzenwachstum, verursachen aber auch massive Umweltverschmutzung.
tr=Wiederverwende die kleineren und weggeworfenen Tuuphra-Röhren als Quelle für organische Stärke und Fette.
evoa=Führe intensive Forschung durch und implementiere Gene aus den Arthropoden der Erde, um die Vonix weniger fremdartig und eher anthropodenähnlich zu machen. Diese Technologie ermöglicht die Lebendgeburt von Vonix und erhöht gleichzeitig exponentiell die Anzahl lebensfähiger Embryonen. Die Mutter wird dabei jedoch nicht überleben.
uge=Füge ein defektes Gen ein, das den Stoffwechsel der Vonix dysreguliert, ihr Wachstum beschleunigt, aber ihr Leben unerträglich macht. Ernte die krebartigen Subkulturen aus dem Gehege der Vonix.
dermal=Füge die Gene des Auog in das Genom der Vonix ein. Das reduziert ihre Aggressionen und eliminiert jegliche nomadischen Verhaltensmuster. Deine Vonixe können sich dann vollständig frei bewegen, wodurch die Gehegekosten entfallen.
ap=Erlaube Xenos, mehr DNA des Wirts zu integrieren, sodass sie Wirte jeder Stufe, Spezies, jedes Geschlechts und Alters nutzen können, um ihre endgültige Form zu entwickeln.
herm=Xenos haben die Fähigkeit, die Parthenogenese zu umgehen. Wenn eine geringe genetische Variabilität festgestellt wird, ermögliche einigen von ihnen, während ihres Lebens das Geschlecht zu wechseln, um den Genpool durch sexuelle Fortpflanzung wiederherzustellen.
hive=Füge Arthurian-Gene ein, um Xenos ein kollektives Bewusstsein zu verleihen, das von einer Königin gesteuert wird. Sie kann ihre Untertanen per Kreischen und Telepathie zurückrufen und ihnen Befehle erteilen. Mehr Organisation bedeutet weniger Verschwendung. Die Königin kann telepathisch mit anderen fortgeschrittenen Spezies wie dir kommunizieren und ihnen schreckliche Träume oder religiöse Visionen senden, die sogar zur Bildung von Kulten führen können, in denen die Xenos als gottähnliche Figuren verehrt werden.
temp-c=Verwende rotglühenden Koks und Flüssigstickstoff, um simulierte Temperaturänderungen schnell zu durchlaufen. So werden Xyhiphoe-Larven angeregt, schneller zu reifen. Von 14 auf 8 Sol bis zur Metamorphose in das benthische Stadium.
rst=Greife im Lebenszyklus ein, wenn die Larven „kompetent“ sind, also bereit, sich festzusetzen, an den Gehegen zu haften und sich zur „Spat“ zu metamorphosieren. In diesem Stadium können die Larven sicher aus dem Kulturmedium genommen werden, um allein weiterzuwachsen und Verluste durch Konkurrenz zu verhindern.
reuse-ev=Importiere Abwasser aus anderen Aquakulturen, um das bevorzugte Phytoplankton der Xyhiphoe zuzubereiten und zu füttern. Das Plankton kann Spuren von gelöstem Aceton im Abwasser aufnehmen und wieder verfügbar machen.
sub-s=Substrate sind eine Frage der Konkurrenz. Um die Effizienz zu steigern, sterilisierst oder pasteurisierst du das Wachstumsmedium mit erhitzten Gasen. Dadurch werden konkurrierende Schimmelpilze und Bakterien abgetötet, und Yaedols haben die besten Chancen, sich gegen die Konkurrenz durchzusetzen. Das steigert die Geschwindigkeit und Produktivität.
duct=Konfiguriere die Luftkanäle neu, um Heißluft in die Kultur zu leiten. Der Pilz kann die umgebende Atmosphäre vollständig reinigen und kühlen.
humidity-control=Installiere Hygrometer, um die für Yaedols optimale Luftfeuchtigkeit selbst zu regulieren, damit sie CO₂ effizient aus der Luft aufnehmen können. Die Yaedols können ihre Sporen durch Abfluss, Grundwasser und Verdunstung effektiver in die Umwelt abgeben. Diese zusätzlichen Sporen können vom Sporensammler aufgefangen werden.
cryopreservation=Fortschrittliche Gefrierverfahren tragen dazu bei, die Genetik der Samen während der Nebensaison zu erhalten. Die wertbeständige Lagerung ermöglicht eine natürliche Frucht- und Vegetationsentwicklung zu jedem beliebigen Zeitpunkt in der Zukunft.
harvest=Anstelle einfacher Zangen kommen mechanische Greifarme und Roboter zum Einsatz, wodurch die Qualität der Blätter und Früchte verbessert wird, da diese bei der Ernte nicht so stark beschädigt werden können. Diese Agribots können auch sterbende Pflanzen erkennen, noch bevor dies in der Obstplantage bemerkt wird.
nutrinet=Entwickle das Nährstoffsystem, ein KI-gesteuertes System, das elektronische Sensoren verwendet. Diese hochauflösenden Sensoren können die Bodenqualität anhand der im Boden nachgewiesenen verfügbaren Nährstoffe bewerten. Anstatt ein ganzes Feld gleichmäßig zu düngen, kannst du nun gezielt düngen. Dies senkt nicht nur die Düngerkosten, sondern sorgt auch für einen gleichmäßigeren und volleren Ertrag der Yotoi-Früchte und -Blätter.
suicide=Studien zeigen, dass eine künstliche abdominale Abkopplung der chitinhaltigen Ausstülpung vom Sternit der Zipirs notwendig ist, bevor Männchen in einem frühen Entwicklungsstadium paaren können. Dieses Verfahren ermöglicht ihnen eine zu 100 % erfolgreiche Fortpflanzung, auch im unreifen Zustand, allerdings können sie ohne dieses Organsystem nicht lange leben. Da die Reifung zu einem voll ausgewachsenen Zipir Jahrzehnte dauern kann, ist dies eine praktikable Methode, vorausgesetzt, du legst keinen Wert auf Ethik.
sr=Füge modifizierte Transposons der Trits in das Genom der Zipir ein, damit die Weibchen eine Spermatheka entwickeln können, um Spermien nach der Paarung zu speichern. Dadurch können 2 oder sogar 3 Eimassen produziert werden, ohne dass eine weitere Befruchtung durch ein anderes Männchen erforderlich ist.
hatchery=Entwickle eine Anlage aus Zipir-Riffen, die speziell dafür vorgesehen ist, hervorragende Wasserbedingungen für die Eier der Zipir zu schaffen. Auf diese Weise werden durch die Wiederaufbereitung des Abwassers aus dem Hauptbecken die Umweltverschmutzung und die Energiekosten reduziert. Aufgrund der stark gestiegenen Population und Fortpflanzungsrate wird es notwendig, alle überschüssigen Zipire zu verbrennen, um ihr Asche-Nebenprodukt zu gewinnen.
geooxidation=Sechs Tandemkopien von Yaedols-Monomeren wurden in den pBC1-Vektor von Zungror-Panzern geklont, wodurch diese wichtige Mineralien direkt aus dem Boden aufnehmen können.
genooscillation=Ermögliche eine schnelle Genoszillation während der Meiose und verbessert so die genetische Variabilität. Bei allen Verfahren wird das variable Spinndrüsen-Kilogleiter-Organ vervielfacht. Dabei steigen die Geschwindigkeit und der Energieverbrauch sehr stark an.
oviduct-bombardment=Mit großer Macht kommt große Verantwortung. Füge hochradioaktive Isotope in die Ernährung der Zungror ein. Die Eileiter der Zungroren werden überkompensieren und eine höhere Verfügbarkeit der Spidroine in den Kokons ermöglichen.
xgv=Verwende gängige retrovirale Technologien, um das Genom der Zungror ohne Degradation zu erhalten. Sogar die Qualität der Kokonproteine wird verbessert.
d2o=Diese Technologie wurde ursprünglich zur Entwicklung neuer, verbesserter Spezies eingesetzt. Du stellst jedoch fest, dass sie auch genutzt werden kann, um Lebewesen mit bestimmten Eigenschaften zu erzeugen, indem eine Reihe genetischer Reaktionen ausgelöst wird, die dazu führen, dass Numals mehr von einem bestimmten Körperteil, ihrem Aeroorgan, produzieren.
nc=Verwende einen Neutronenstrahler, der einen stetigen Strom hochenergetischer Neutronen erzeugt, die gezielt auf die Fortpflanzungsorgane der Numal gerichtet werden. Die Neutronen stimulieren das Fortpflanzungssystem der Kreatur und fördern die Produktion zusätzlicher Eier. Allerdings kann deren Lebensfähigkeit variieren.
neutron-bombardment=Bringe die Numal in eine kontrollierte Umgebung und setze sie einer bestimmten Wellenlänge von Licht aus, die von Kristallen auf Neodym-Basis ausgestrahlt wird. Das Licht dringt in die Haut der Numal ein und aktiviert die Tintendrüsen, wodurch die Kreatur deutlich mehr Tinte produziert als unter normalen Bedingungen.
guarpulse=Setze eine nanoroboterbasierte Technologie ein, die den Gesundheitszustand einzelner Guarpflanzen in Echtzeit überwacht und Krankheiten oder Nährstoffmangel erkennt, bevor sie zu einem Problem werden. Die Nanoroboter geben gezielt Nährstoffe oder Pestizide direkt an die Pflanzen ab, wodurch Abfall reduziert und die Effizienz gesteigert wird. Die nahezu perfekte Umgebung ermöglicht zudem die gelegentliche Produktion von Zink-Nanokomplexen als Nebenprodukt.
aquaguar=Eine gentechnisch veränderte Guar-Sorte, die resistent gegen Trockenheit ist und auf salzhaltigen Böden wachsen kann. Diese Guar-Sorte benötigt weniger Wasser und Dünger für ihr Wachstum, wodurch ihr Anbau nachhaltiger wird.
hh=Ein drohnenbasiertes System, das mithilfe fortschrittlicher Sensoren und KI-Algorithmen die produktivsten Bereiche einer Guar-Plantage identifiziert. Die Drohnen können dann autonom die reifen Guar-Schoten ernten, wodurch der Ertrag maximiert und die Kosten minimiert werden.
turd-respec=Setzt alle T.U.R.D. Auswahlen zurück.
turd-partial-respec=Ermöglicht es, eine T.U.R.D. Auswahl zu ändern.