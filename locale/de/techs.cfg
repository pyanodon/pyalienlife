biased-mutation=Schalte die Evolutionskontrolle auf molekularer Ebene frei. Führe CRISPR-basierte Gengmanipulation durch, um gezielt Phänotypen zu codieren. Übernehme die Kontrolle über das Leben, indem du ein ganzes Wesen von Grund auf gentechnisch veränderst. Du wirst in der Hölle schmoren.
