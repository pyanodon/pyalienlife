symbiosis-mk01=Sie sind ein Experte darin geworden, die Biologie von Außerirdischen zu manipulieren. Vielleicht ist es an der Zeit, an sich selbst zu experimentieren?
bioprocessing=Schaltet die Biomassekette frei, um Rohkohle und Bioöl zu gewinnen. Wertvolle Brennstoffe auf erneuerbarer Basis.

bigger-colon=Künstlich hergestellter Superdarm, der die Mistproduktion verbessern kann.
explosive-diarrhea=Fügen Sie einen abwertenden DNA-Strang ein, der das Lebewesen dazu zwingt, unkontrolliert zu koten.
interactive-cognition=Führen Sie interaktive Herausforderungen und Rätsel für Ihre Tiere ein, um deren Erwerb, Beibehaltung und Nutzung von Wissen zu verbessern. Sie werden dadurch organisierter.
metamide5=Schalten Sie die Anwendung von Technologietechnik für die Gestaltung biologischer Nervensysteme frei. WARNUNG: Lebewesen können selbstbewusst werden.
exercises=Zwingen Sie die Kreaturen zu mehr Bewegung, indem Sie ihren gewöhnlichen Bewegungen Gewichte und Widerstand hinzufügen, was zu einer Zunahme der Muskelmasse führt. Verursacht Stress.
myostatin=Fügen Sie den Kreaturen einen defekten DNA-Strang ein, um ein nicht funktionsfähiges Myostatin zu produzieren, das sie daran hindert, ihre Muskelmasse abzubauen. Verursacht Herzprobleme im Austausch für ein immenses Wachstum des Muskelgewebes.
osteocyte=Sie haben das Klonen von Osteozyten perfektioniert, indem Sie Plasmidvektoren verwenden, um die neue DNA direkt einzufügen und so die Knochenmasse eines lebenden Tieres zu verbessern. Das zusätzliche Gewicht schädigt zwar seine Gelenke, verbessert aber die Knochenproduktion um 100 %.
hardened-bone=Pronukleäre Injektion eines fremden Meereslebewesen-Genoms, um ihre Knochenmatrix besonders dick und dicht zu machen. Knochenproduktion bei 200 %. Hoher Mineralstoffverbrauch und Bewegungseinschränkung werden festgestellt.
organ-replication=Absichtliche Vergrößerung der inneren Organe über ihre natürliche Größe hinaus, unterstützt durch Liposomenmethoden, durch Einfügen von Genen, die für Tumorwachstum kodieren.
cavity=Ermöglicht ein nahezu kontrolliertes Zellwachstum in den Organhöhlen, wodurch diese dicker, schwerer und effektiver werden, verursacht jedoch auch einen Anstieg des Energieverbrauchs. Dies verkürzt die Lebensdauer der Kreatur aufgrund einer hohen Wahrscheinlichkeit von Organversagen, verbessert jedoch ihre Darmproduktion um 200 %.
somatic=Verwenden Sie Protoplasmafusion, um die DNA des roten Knochenmarks an gemeinsamen Proteinpunkten zu schneiden, und fügen Sie andere fremde Gene hinzu, die sich auf den gesamten Knochen ausbreiten. Dadurch wird die Blutproduktion den Blutabbau übersteigen. Dies verkürzt die Lebensdauer des Lebewesens, aber die Blutproduktion steigt um 100 %.
transgenes=Fügen Sie der Kreatur Trit-Gene hinzu, damit die Blutzellen eine Mitose durchlaufen können, wodurch sich die Blutdichte und -produktion verdoppeln. Dies führt zu Verstopfungen im Blutkreislauf und verkürzt die Lebensdauer der Kreatur noch weiter.
defective-collagen=RNA-Spleißen, das auf ein bestimmtes Chitinprotein-Produktionsgen (CPP-7) in einer Kollagenproduktions-DNA-Kette abzielt. Kodiert eine defekte Kollagenvariante, wodurch die Kreatur gezwungen wird, noch mehr davon zu produzieren, um die gleiche Wirkung wie zuvor zu erzielen.
double-skin=Das experimentelle Einfügen stochastischer Gene aus der Schale einer Yotoi-Frucht führte zu einer zusätzlichen Schicht adaptiver Haut, die in die Dermis der Kreatur eingebaut wurde. Dadurch werden Ihre Kreaturen widerstandsfähiger, gefährlicher und erhalten eine deutliche grüne Färbung.
force-feeding=Eingesperrte Kreatur mit einem Schlauch, der ihnen zwangsweise Nahrung zuführt, wodurch sie durch Fettproduktion an Gewicht zunehmen. Zum Glück gibt es hier draußen keine Ethikkommission.
fto4=Ein mutiertes INSIG2-Polymorphismus-Gen provoziert eine Hochregulation im Hypothalamus, simuliert Nahrungsentzug und korreliert stark mit der Expression der appetitanregenden Kette. Dies führt zu einem ständigen Fütterungsreiz, der bei der Kreatur zu Fettleibigkeit führt.
ctc=Entsteht während der Embryonalentwicklung in der Neuralleiste. Diese in reife Photophoren eingefügten Zipir-Gene sind in kompakteren Basen gruppiert. Verbessert die Metachrose um 100 %, indem auch die parakrinen Produktionsgene von Arthurian eingefügt werden.
exo-insertion=Ein biotechnologisch hergestellter Stamm, der das natürliche Fell von Dingrit mit einem künstlichen Kollagen-Pseudoexoskelett verbindet – eine praktische Anwendung Ihrer Gentechnik, um mehr Felle pro Tier zu gewinnen.
argumented-spikes=Die bisher entwickelten Techniken ermöglichen die Einfügung von Xenos-Genen, die für adaptive Hautauswüchse verwendet werden. Zunächst handelt es sich um geringfügige Veränderungen, die eine Anpassung des Stoffwechsels beinhalten, indem mehr Mineralien in der Zellmatrix gebunden werden können.
conarium-stem=Eine absichtliche genetische Drift bei dieser GVO-Spezies führt dazu, dass Scrondrixes eine besser entwickelte und funktionellere Zirbeldrüse (und damit ein drittes Auge) entwickeln. Einige werden sogar als metaphysische Eigenschaften angesehen.
hydrolase-amplification=Chemische Verstärker, die Lebensmitteln zugesetzt werden, verstärken die Wirkung dieser Enzymklasse und führen zu einer Verhärtung und Verdickung der Sehnen der Kreatur. Dies führt zu Mobilitätsproblemen, aber sie werden sich ohnehin nicht weit von ihren Gehegen entfernen.
zootoxins=Was könnte schon schiefgehen, wenn man einem bereits potenten Gift dieser riesigen wurmartigen Kreatur verbesserte chemisch abbaubare biologische Stoffe hinzufügt? Hinzugefügt wurden Zytotoxine, Kardiotoxine und Phospholipase A2.
artificial-calcification=Nutzen Sie Ihre Kenntnisse der supramolekularen Chemie, um wirksame kalzinierende Reagenzien in das zirkulierende Wasser der Xyhiphoe-Gehege einzubringen. Diese lagern sich an die vorhandenen Schalen an und wachsen durch Mineralaggregation auf das Doppelte ihrer Größe an.
stochastic-cortex=Verwendet ein Ziel-und-Fehl-Gen, das das ohnehin schon komplexe Durcheinander des Cridren-Genotyps noch verstärkt. Ziel ist es, die Cridren-Kortex durch ein komplexes biochemisches Verfahren zu verbessern.
bladder=Verbessert die Gasblasenkapazität von Phagnots durch einfache Mukmoux-DNA-Transkription.
formic=Einfache künstliche Selektion produktiverer Individuen, um die Ameisensäureproduktion zu verbessern. 
party-animal=Dubstep, unbegrenzte Schichten und pflanzliche Pulver sind erlaubt, damit sie sogar ihre grundlegenden Panzer abschütteln können.
microfilters=Ein zusätzlicher Schritt in den Filtern, der deren Effizienz verbessert.
microfilters-mk02=Durch Zugabe von porösen Materialien in Nanogröße wurde die Effizienz der Sporenfänger noch weiter verbessert.
chromosome-infocrystalization=Durch Einfügen des Kinorhynchen-Genoms kann das Arqad kristallisierte Mikrofibrillen in seinem unteren Exoskelett entwickeln, wodurch die Oberfläche um 300 % vergrößert und die Sekretion des Gelée Royale-Vorläufers gesteigert wird.
diversified-mycoaccretion=Die mit der nativen GVO-DNA gebundene Pilztranskriptase fördert beeindruckende Pheromonspuren innerhalb des Bienenstocks. Mehrere Bienenstöcke verbinden sich zu einem einheitlichen Superorganismus.

parthenogenesis=Leiten Sie die Vrauks zur Parthenogenese, ohne dass Männchen benötigt werden. Das macht die Zucht schneller, energieintensiver und langweiliger. Die zusätzlichen Schalen erhöhen auch die Umweltverschmutzung.
natural-cycle=Schalten Sie nachts das Licht aus, um den Vrauks mehr Komfort zu bieten. Das spart auch Energie in diesen Gebäuden und ermöglicht es den Vrauks, morgens produktiver zu sein. Die Berücksichtigung der Schlafgewohnheiten der Vrauks verringert die Geschwindigkeit.
cyanic-recycling=Die Biologie der Vrauks produziert auf natürliche Weise Ameisensäure im Blutkreislauf. Nutzen Sie diese nützliche Chemikalie, um die Molekülstruktur von cyanhaltigen Abfallstoffen in ihre Bestandteile aufzuspalten.
reuse-water=Erfrischen und wiederverwenden Sie das von diesen einheimischen Kreaturen produzierte Abwasser. Sie werden für den Rest ihres Lebens aus demselben Fass Wasser trinken.
mercy-killing=Spielen Sie Musik, lassen Sie sie sich ein wenig ausruhen. Entspannte Tiere vor der Schlachtung liefern mehr und qualitativ bessere Teile. Durch die Schlachtung erhalten Sie zusätzliche Haut, Panzer, Felle, Chitin, Schalen, Fischöl und Leuchtorgane.
laser-cutting=Verzichten Sie auf alte Sägen und automatisierte Messer. Installieren Sie Laser für präzise und sauberere Schnitte, die den sofortigen Tod des Tieres bewirken. Durch die Schlachtung erhalten Sie zusätzliches Blut, Schmalz, Schwefelsäure, Knochen und Gehirne.
lard-machine=Verwenden Sie tierische Fette und Schmierstoffe, um die beweglichen Teile des Gebäudes zu schmieren, wodurch Sie Kosten sparen und unerwünschten Tierkörperteilen eine neue Verwendung geben. Durch das Schlachten erhalten Sie zusätzliches Fleisch, Arthropodenblut, Innereien, Ameisensäure, Knochenmehl, Sehnen und Keratin.
sawdust=Auogs sind keine wählerischen Esser. Sie können ihnen bis zu 50 % Sägemehl füttern, ohne dass sie es bemerken. Meistens jedenfalls.
glowing-mushrooms=Füttern Sie Ihre Arbeitstiere mit bewusstseinsverändernden halluzinogenen Pilzen anstelle von Futter. Diese Drogen verhindern ihre normalen Schlaf- und Essgewohnheiten, steigern aber ihre Produktivität. Sie arbeiten, bis sie vor Erschöpfung umfallen. Der mit Auogs betriebene Generator wird deutlich schneller und produktiver sein.
underground-chambers=Graben Sie zusätzliche Gruben, um den Auogs eine bessere Umgebung zu bieten. Der zusätzliche Komfort verbessert die Produktion, führt aber dazu, dass die Anlage durch die Deckenventilatoren und die Heizung in kalten Nächten mehr Strom verbraucht.
scraping-bots=Fügen Sie spezielle Roboter hinzu, um Mist und gebrauchte Einstreu vom Boden zu entfernen, wodurch die Anlage sauberer und die Ulrics glücklicher werden.
heated-pads=Satteln Sie diese GVO-Pferde. Die Unterseite der Unterlage enthält Keramikpartikel, die die Körperwärme als wohltuende Infrarotstrahlen zurückreflektieren und für zusätzliche Belüftung und Komfort sorgen. Dies verbessert die Geschwindigkeit und Produktivität.
dummy-ulric=Ulrics produzieren auf natürliche Weise verschiedene Epoxidverbindungen in ihren Hufen, Knochen und Augenhöhlen. Der Prallbrecher kann diese tierischen Anhängsel zu nützlicheren Formen wie Epoxidharzen, auch bekannt als Klebstoff, zermahlen.
air-conditioner=Die Bienen- und Wespenarten der Erde leiden unter dem Colony Collapse Disorder, was zu einem enormen Rückgang der Insektenpopulation während der Wintermonate führt. Die GVO-Art der Arqad erlebt einen ähnlichen Zusammenbruch der Kolonien, wenn sie extremen Temperaturen ausgesetzt ist. Durch Experimente haben Sie außerdem einen dramatischen Anstieg der Kohlenwasserstoffkonzentrationen aufgrund einer Aktivierung des Winterschlafinstinkts festgestellt. Die Verteilung von fast flüssigen Stickstoffgasen in der Imkerei schafft die geeigneten Bedingungen für das Bienensterben.
cags=Installieren Sie KAGV (Klimaanpassungsfähige Glasverkleidungen) in Arqad-Imkereien. Arqad-Chromogene interagieren dynamisch mit den Schwankungen des Umgebungslichts, wodurch sie optimale Heiz- und Lichtbedingungen aufrechterhalten können.
drone=Weitere Forschungen zur Biologie von Arqad ermöglichen eine alternative Methode zur Königinnenproduktion. Die Kreaturenkammer liefert nun ein direktes Rezept für die Zusammenstellung. Aufgrund der erhöhten genetischen Komplexität dauert der Prozess der Kreaturenzusammenstellung mehrere Minuten, um diesen fortgeschrittenen Organismus von Grund auf neu aufzubauen.
improved-pathfinding=Installieren Sie bessere Sensoren und Algorithmen. Die verbesserten Maschinen verbessern die Wegfindung der Erntemaschinen, erhöhen die Produktionsgeschwindigkeit und den Energieverbrauch.       
precise-cutting=Einheimische Algenkulturen haben eine nützliche Beziehung zur gewöhnlichen Kalkpflanze. Verwenden Sie Calciumhydroxid als Wachstumsmedium für die Algenkultur. Während des Wachstumszyklus werden die Kalkflüssigkeiten entweder vollständig absorbiert oder verdampfen. Sammeln Sie nach der Zugabe von Kohlenstoffpartikeln die verbleibenden Calciumcarbidrückstände.
recirculation-pump=Installieren Sie Umwälzpumpen in der Algenkulturanlage. Durch diese Aufrüstung kann das gesamte Wasser für zukünftige Ernten recycelt werden.
inoculator=Entdecken Sie einen effizienten Prozess zur Herstellung von Asche aus Saft unter Verwendung des FTS-Reaktors. Tallöl wird durch ein dickes Schlammbett geblasen, wo es den Katalysator zum Sieden bringt und Dampf bildet. Die heißen Gase steigen an die Oberseite des Reaktors und können in Speichertanks gesammelt werden. Der feste Anteil, der im Schlammbett zurückbleibt, ist das Ascheprodukt. Die Asche besteht hauptsächlich aus verbrauchtem Katalysator und mineralischen Rückständen aus dem Saft. Die Asche setzt sich am Boden des Reaktors ab und kann regelmäßig mit einer internen Zentrifuge entfernt werden.
patch=Schaffen Sie eine parasitäre Beziehung zwischen Saftbäumen und dem Bhoddos-Pilz. Der Bhoddos saugt Ressourcen aus dem Inneren des Saftbaums. Als Reaktion darauf produziert der Saftbaum die wertvollen Resveratrol-Enzyme. Setzen Sie spezielle Maschinen ein, um diese empfindliche Phenolstruktur aus der Pilzmasse zu gewinnen, ohne den Baum zu schädigen.
bark=Zerkleinern Sie ausgewachsene Saftbäume mit der Holzverarbeitungsanlage. Der Saft wird während des Zerkleinerungsprozesses aus dem Holzgewebe freigesetzt und durch ein Filtersystem abgetrennt. Recyceln Sie überschüssiges Biomaterial für die nächste Generation.
abacus=Spenden Sie den Arthurians Abakusse, damit sie ihre Programmierfähigkeiten trainieren können. Das sorgt für Freizeitbeschäftigung und reduziert Stress bei den Jungtieren. Es verbessert die Produktivität, aber Sie müssen möglicherweise mehrere Abakusse herstellen.
heated-stone=Installieren Sie beheizte Steine, um sie in kalten Nächten warm zu halten, anstatt Standardbettzeug zu verwenden. Das beschleunigt ihren Stoffwechsel, hilft beim Ausbrüten von Eiern und sorgt für zusätzlichen Komfort.
cannibalism=Lassen Sie schwache und alte Arthurians von der jungen Generation verzehren, um die Reifung zu unterstützen.
sc-core=Natürliche Vonixe scheinen vollständig immun gegen Krebstumore zu sein. Führen Sie eine gründliche Analyse der Giftdrüsen von Vonixen durch. In diesem organischen System existieren unzählige Mikrofibrillen, die nachweislich eine gezielte Zellzerstörung in tumoröser Biomasse bewirken. Der Atomisierer kann diese Nanomaschinen in pharmazeutisch verwertbares Dynemicin umwandeln.
sub-atomic=Die xeno-kognitive Osteokette hat sich in bestimmten Messungen als ergänzend und sogar überlegen gegenüber dem Xeno-Schwarmbewusstsein erwiesen. Sie haben die Theorie aufgestellt, dass dieses knochenmorphogenetische Organ – in atomisierter Form – als pseudoorganisches Substrat für den leistungsstarken Kondo-Prozessor dienen könnte.
d-core=Nutzen Sie das Wissen aus den Schrödinger-Antilopen-Forschungsprojekten. Erlaubt es dem Atomisierer, den dimensionalen Magendarm in dreidimensional geordnete invertierte Opale zu neutralisieren und zu reduzieren – einen Vorläufer reiner photonischer Kristalle.
pentadimensional=Nutzt mächtige Rohenergie, um die Antilopen in der 5. Dimension oder darunter einzuschließen. Sie können weiterhin zwischen den Ebenen reisen, werden aber weniger entkommen.
existential-hazard=Zwingt Antilopen dazu, länger in dieser Dimension zu bleiben, als es ihr dimensionaler Magendarm zulässt. Dies erhöht die Strangelet-Leckage in der Umgebung. Diese Einschränkung verringert auch ihre Fortpflanzungsgeschwindigkeit, da die Antilopen dies nur innerhalb der „äußeren” Dimensionen tun können.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=Entfernen Sie die Schlüsselkomponenten, die von den Bhoddos zur Regulierung der Kernspaltungskettenreaktionen verwendet werden. Diese Maßnahme beschleunigt die Produktionsrate des Bhoddos-Pilzes erheblich, jedoch besteht nun ein Risiko einer nuklearen Explosion von 100 %. [font=default-semibold][color=255,60,60]☢ WARNUNG ☢: Die Auswahl dieser Option destabilisiert die Kernspaltungsreaktionen und führt zu einer heftigen Explosion der aktiven Bhoddos-Kulturen.[/color][/font] Explosionen beschädigen die Bhoddos-Kultur selbst nicht, zerstören jedoch alle anderen Einheiten im Umkreis (einschließlich anderer Bhoddos-Kulturen). Pro aktiver Kolonie ist mit einer Explosion alle zwei Stunden zu rechnen. Die Explosion erzeugt Geister und kann automatisch repariert werden.
exoenzymes=Weisen Sie den Bhoddos-Pilz an, zusätzliche Kernenergie zu verbrauchen, und verleihen Sie ihm die Fähigkeit, Exoenzyme auszuscheiden. Diese effizienten zellulären Automaten sind darauf ausgelegt, geschwächte Isotope aus den Kernbrennstäben einzufangen und sie im festen Boden zu binden, wodurch Kohlendioxid als Abfallprodukt ersetzt wird.
gills=Entwickeln Sie Oberflächenkiemen und eine bessere interzelluläre Matrix, die es den Bhoddos ermöglicht, sich so zu drehen, dass sie immer genau parallel zur Schwerkraft stehen. Das bedeutet, dass die Kiemen auch dann noch erfolgreich Sporen freisetzen können, wenn sich der Bhoddos bewegt oder verbiegt. Sporen-Sammler sind in der Lage, diese freigesetzten Sporen aus der Umgebung aufzufangen.
high-viability=Aussaat von hochlebensfähigen (>85 %) dreidimensionalen Alginat-Chondrozyten-Hydrogel-Gerüsten mit Photocrosslinking von Methacrylat-modifiziertem Alginat mit dem Photoinitiator VA-086. Erfordert UV-Aktivierung, daher benötigen Biogerüste Lampen.
biomimetics=Verlangsamt den Druckprozess erheblich. Ermöglicht die Herstellung von Strukturen, die mit der natürlichen Struktur identisch sind.
covalent=Ermöglicht es dem automatisierten Bioprinter, ausrangierte Organe und Körperteile als Vernetzung für neue Teile wiederzuverwenden.
molecular-polyentomology=Naphtha ist eine brennbare flüssige Kohlenwasserstoffmischung, die mit der Arqad-Genetik in Verbindung steht. Nutzen Sie deren biologische Prozesse, um diese nützliche Kohlenwasserstoffkette von Grund auf neu aufzubauen.     
compusun=Setzen Sie Phytoplankton in den offenen Reaktoren der Sonnenenergie aus. Diese Mikroben verbrauchen und absorbieren jede Kohlenstoffquelle und wandeln sie in eine halbfeste Voröl-Kombination aus Kerogen und Ruß um. Sie haben herausgefunden, dass getrocknete, rekonstituierte Fleischabfälle für diesen Prozess am besten geeignet sind.
resonant=Bestimmte einheimische Arthropoden wie die Xyhiphoe haben unter ihrem Panzer eine feine Struktur, die sich von einem Skelett unterscheidet. Untersuchungen zeigen, dass diese Struktur als Gerüst und zur Aufnahme von Nervengewebe dient. Verwenden Sie brennende Luft, kochende Flüssigkeiten und Desinfektionsmittel auf Ethylbasis, um jegliche biologische Aktivität auf der Oberfläche abzutöten. Nur die harte innere Struktur bleibt übrig. Aufgrund der rauen Behandlung ist die Struktur als Filter weniger effizient.

aerators=Xeno-Eier enthalten viele interessante Enzyme und Katalysatoren, die die Entwicklung des Embryos fördern. Diese können in Bioreaktoren eingesetzt werden, um die Geschwindigkeit und Anzahl der Modulsteckplätze dieser Reaktoren erheblich zu verbessern. [font=default-semibold][color=255,60,60]WARNUNG: Wenn Sie diese Option auswählen, benötigen alle Bioreaktoren eine kleine Menge Xeno-Eier als Brennstoff.[/color][/font] Diese Enzyme wirken auch auf die Xenos selbst und bieten somit eine einfache Möglichkeit, aus ihnen Wasserstoffperoxid und Anthrachinon zu gewinnen.
baffles=Sie können die von Hochflusskernen erzeugten Magnetfelder nutzen, um die Reaktionen in einem Bioreaktor zu optimieren und so deren Geschwindigkeit und die Anzahl der Modulsteckplätze erheblich zu verbessern. Im Grunde genommen nutzen Sie die Magnetfelder, um die Eingaben zu rühren, ohne diese tatsächlich mit einem Rührer zu stören. [font=default-semibold][color=255,60,60]WARNUNG: Wenn Sie diese Option auswählen, benötigen alle Bioreaktoren eine kleine Menge Hochflusskerne als Brennstoff.[/color][/font] Als Nebeneffekt all Ihrer Experimente mit Magnetfeldern haben Sie einen Weg gefunden, Nanomaschinen aus völlig anderen und wesentlich kostengünstigeren Materialien herzustellen.
jacket=Überraschenderweise können die DNA-Proben, die Sie von Strorix787 heruntergeladen haben, tatsächlich als Katalysatoren für die Prozesse in einem Bioreaktor verwendet werden, wodurch deren Geschwindigkeit und Ausrüstungsgittergröße erheblich verbessert werden. [font=default-semibold][color=255,60,60]WARNUNG: Wenn Sie diese Option auswählen, benötigen alle Bioreaktoren eine kleine Menge exotischer DNA-Proben als Brennstoff.[/color][/font] Darüber hinaus scheint es, dass sie die Aufgabe mutierter Enzyme in dem Prozess übernehmen können, in dem Chitosan hergestellt wird, wenn man etwas Blut hinzufügt.
acid-comtemplator=Ein Standardgewächshaus nutzt grundlegende Elemente, um die Bodenversauerung zu neutralisieren, die von dieser Anbauanlage auf natürliche Weise verursacht wird. Durch die Beseitigung der Abhängigkeit von sauren Elementen wird die Anbaudichte erhöht, allerdings muss der Boden ständig ausgetauscht werden.
solar-scope=Ersetzen Sie die Gewächshausfolie durch ein spezielles Material aus Nanolinsen. Das Medium bündelt und erhöht die Sonnenenergiedichte über diesen Pflanzen, verbessert deren Wachstumsrate und macht künstliche Heizung überflüssig.
e-photo=Verwendet spezielle Lichtspektren, um überschüssige Säure, die an den Wurzeln der Pflanzen entsteht, abzubauen und zu neutralisieren. Erzeugt ein kleines Nebenprodukt von MSA-Säure im Boden, das gesammelt werden kann. Die erforderlichen Lichtspektren müssen durch künstliche Lumineszenz erzeugt werden, was den Gesamtenergieverbrauch erhöht.
constant=Kompostierung ist immer ein exothermer Prozess. Die Wärme wird durch mikrobielle Aktivität erzeugt und durch Isolierung gespeichert. Im industriellen Maßstab kann diese Restwärme bis zu 250 Grad Celsius erreichen. Wenn man Wasser auf die entstandene Biomasse gießt, verdampft diese sofort und es entsteht eine erhebliche Menge Dampf. Entgegen der Intuition schafft der Verdampfungsprozess zusätzliche Entweichungswege für vorhandene Feuchtigkeit im Kompost. Diese Verringerung des Gesamtfeuchtigkeitsgehalts führt zu trockener Biomasse.
humus=Bestimmte Stämme aerober Güllebakterien gedeihen, wenn sie mit der in süßem Tuuphra-Nektar enthaltenen Melasse vermischt werden. Durch Zugabe dieses Sirups zu Ihren Kompostbehältern wird die entstehende Biomasse zum perfekten Nährboden für Retroviren.  [font=default-semibold][color=255,60,60]WARNUNG: Wenn Sie diese Option auswählen, benötigen alle Komposter eine kleine Menge süßen Sirup als flüssigen Brennstoff (0,1 pro Sekunde pro MK-Level).[/color][/font] Die Verbrauchsrate wird ebenfalls anhand der Moduleffekte skaliert. Aufgrund der zusätzlichen biologischen Aktivität erzielen Komposter außerdem eine Produktivitätssteigerung von 5 % pro MK-Stufe.
worm-hotel=Der Komposter zieht Tausende von grabenden Würmern an. Die Biofabrik ist in der Lage, diese Erdbewohner von der Biomasse zu trennen, sodass pulverförmiger Kompost zurückbleibt. Diese Würmer können verschiedene Materialien effizienter zerkleinern als dies mit abiotischen Technologien möglich ist.
respiratory=Nutzen Sie das Datenarray, um Ihre wissenschaftlichen Fortschritte mit anderen Forschern in der Heimatgalaxie zu teilen. Die außerirdischen Daten werden von der Community überprüft und mit hoher Genauigkeit zurückgesendet. Aufgrund der zusätzlichen Betriebsausrüstung steigen die Energiekosten dramatisch an.
neural-fusion=Gestalten Sie die Kreaturenkammer für die arthurianische Gehirnzellmatrix neu, damit sie als Standardverfahren für die Reifung und Organisation von Nerven und Gehirn verwendet werden kann und so die längste Embryonalphase beschleunigt wird.
cc=Die zellulären Blaupausen für Arbeitskreaturen wie Karawanen und Digosaurier stammen nicht aus dieser Galaxie. Daher müssen die Designs dieser Kreaturen für den Einsatz in allen Umgebungen verallgemeinert werden. Verwenden Sie bei der Konstruktion dieser Kreaturen zusätzliche DNA-Proben, um sie effizienter zu machen. Geschwindigkeit und Gesundheit werden um 35 % erhöht. Der komplexere biologische Konstruktionsprozess dauert deutlich länger.
hsn=Verwenden Sie Computermodelle, um Abweichungen im ADAM42-DNA-Aufbauprozess durch eine fokussierte Laseranordnung zu verfolgen und zu löschen.
enn=Nickelcarbonyl ist ein Nickel-basiertes Carbonyl mit ätzenden und flüchtigen Eigenschaften, insbesondere wenn es biologischem Material ausgesetzt ist. Es wurde entdeckt, dass diese biologische Gefahr bei der Synthese von Polyketidsynthase-Enzymen (PKS) durch Neutralisierung der Nukleotide in der Probe helfen könnte. Durch die Zugabe dieser Chemikalie wird die Wahrscheinlichkeit von Xeno-DNA-Mutationsfehlern in den Kammern auf weniger als 0,0001 % gesenkt. Der Zyklus in jeder Phase dauert zwar länger, aber die Proben sind dann nahezu perfekt.
dwx=Polyvinylpyrrolidon ist ein hygroskopisches, amorphes, synthetisches Polymer, das aus linearen 1-Vinyl-2-pyrrolidinon-Gruppen besteht. Diese Chemikalie verbessert die Wirksamkeit von Schwermetall-ATPasen, indem sie verbleibende Feuchtigkeit absorbiert und die Pflanzen dazu zwingt, hydrophob zu werden.
sixth-layer=Fügen Sie Anweisungen hinzu, damit Cridrens bis zur sechsten Schicht ihrer Nebennierenrinde wachsen können. Dies ist Neuland, und die Komplexität der produzierten Substanzen wird noch erforscht. Cridrens werden in der Lage sein, bestimmte Arten vollständig zu verzehren und ihre chemischen Bestandteile zu verarbeiten. Einige Studien haben gezeigt, dass sie möglicherweise in der Lage sind, mit anderen einheimischen Tieren zu kommunizieren und deren Verhalten zu beeinflussen.
neural-cranio=Sorgt für eine flüssige Verbindung zwischen den Kortexen, wodurch die Reaktionszeit und die Reflexe der Cridren verbessert werden. Die schnelle Kommunikation ermöglicht es dem Körper, Reize in Echtzeit zu empfangen, wodurch ihr Jagdinstinkt und ihre Gefräßigkeit verbessert werden.
mufflers=Installieren Sie Blendvorrichtungen und Schalldämpfer in den Cridren-Gehegen, um die Beute nicht zu erschrecken oder zu verängstigen, bevor sie getötet wird. Die Pflanzen sorgen für eine gnädige Tötung, und die Cridren fressen keine gestressten Tiere. Diese Technik verbessert die Regurgitationsgeschwindigkeit und reduziert den Energieverlust.
booster=Verwenden Sie einen der X-Band-Satelliten, um die Verbindung zur interorbitalen Datenbank der Erde zu verbessern. Die Kommunikation zwischen Datenarray und Satellit erfolgt dann in einer konzentrierteren Welle, allerdings steigt der Energiebedarf exponentiell an.
dbwt=Installieren Sie einen verbesserten Transcoder in Ihren Datenarrays. Dieser Chip ermöglicht die automatische digitale Speicherung und Duplizierung generischer Erdproben anhand eines Vorlagenobjekts.
solar-p=Decken Sie einige Bereiche der Schüsseln mit Sonnenkollektoren ab, um Energie zu sparen und die Download-Geschwindigkeit zu erhöhen. Außerdem lernen Sie eine kostengünstige Methode zur Herstellung einfacher Solarzellen kennen.
cover=Installieren Sie Glasabdeckungen über den Dhilmo-Becken, um sie daran zu hindern, durch Springen aus dem Gehege Selbstmord zu begehen. Es ist gut, einige Dhilmos zu retten, aber das UV-Licht dringt nicht durch das Glas und beeinträchtigt das von ihnen geliebte Phytoplankton.
skimmer=Installieren Sie Eiweißabschäumer, um die von Dhilmos erzeugten Abfälle zu reduzieren, was ihre Lebensqualität verbessert und ihr Wachstum beeinflusst. Diese neuen Maschinen machen die Bereitstellung von Filtermedien überflüssig. Die Anlage spült die Abschäumer automatisch bei den geplanten Wasserwechseln.
double-intake=Installieren Sie doppelte Ansaugpumpen. Diese verwenden denselben Schaft, jedoch mit einem weiteren Flügelrad am anderen Ende. Damit erhöhen Sie den Wasserdurchfluss erheblich und senken die Energiekosten. Die neue Ansaugpumpe kann das Wasser direkt salinisieren.
alpha=Der Alpha-Dingrit ist der älteste, weiseste und stärkste Anführer des Rudels. Um Alpha zu werden, müssen diese Dingrits über viele Jahre hinweg unzählige Kämpfe überleben. Das Überleben ist nicht garantiert.
c-mutation=Entfernen wir ein paar Schichten Strahlenschutz. Wir können den Dingrits vor der Reise sogar weniger Medikamente verabreichen. Ihre Weltraum-Dingrits werden außerhalb des Schutzes eines Magnetfeldes schnelle Zellmutationen und -degradationen erleben. Es besteht die Möglichkeit, dass die Probe vollständig unwiederbringlich verloren geht, jedoch erhöhen diese extremen Mutationen insgesamt die Wahrscheinlichkeit, die seltenen und nützlichen Snarer-Herzen zu erhalten.
training=Trainieren Sie Ihre Dingrits durch paralleles Verhalten, damit sie den Abfall nach dem Fressen an der richtigen Stelle entsorgen.
multi-tit=Verwendet alle 8 Zitzen der Korlexe anstelle der traditionellen 4. Das verhindert zwar das natürliche Säugen der Kälber, erhöht aber die Milchleistung.
high-pressure=Verwendet Hochdruckwasserstoff, um die Pasteurisierungsrate der Milch zu beschleunigen und zu verbessern, wodurch langfristig hochwertige Korlex-Milch produziert wird. Durch den Pasteurisierungsprozess können winzige kristalline Feststoffe aus der Mischung herausgefiltert werden.
nx-heat-pump=Rüsten Sie die Kühl- und Heizsysteme mit Nexelit-Kartuschen auf, um die Effizienz der Kühler in diesem Gehege zu verbessern und Energie zu sparen. Die Tiere werden sich wohler fühlen und schneller arbeiten.
lichen=Anstatt Eingeweide zu verwenden, lassen Sie die Navens sich direkt mit einem großen Säugetierwirt verbinden. Der Pilz wird die vollständige Kontrolle über die Nerven- und Motorikfunktionen haben. Durch das Schlachten der Hybridkreatur kann eine große Ernte an adulten Navens-Pilzen erzielt werden.
acidosis=Fügen Sie Xeno-Gene in Fawogae ein, damit diese im Wettbewerb um Nahrung mit anderen Lebewesen einen Vorteil haben, indem sie den Bereich versauern und das Wachstum schädlicher Bakterien und anderer Pilze in Fawogae-Plantagen verhindern.    
dry=Kultivieren Sie die Fawogae unter extremem Druck. Diese Technik führt zu einer größeren Ansammlung von Kohlenstoffmolekülen in den Wurzeln des Pilzes. Zur Aufrechterhaltung dieser Umgebung wird mehr Energie benötigt.
a-select=Fische, die den automatisierten Test nicht bestanden haben, werden automatisch in die Biomasseverwertung geworfen und als Ergänzungsfutter für die Fische wiederverwendet, die den Test bestanden haben.
temp-control=Der ganze Fisch wird zerkleinert, enzymatisch verdaut, gemahlen und verflüssigt, um flüssiges Fischhydrolysat herzustellen. Die dabei entstehende Substanz ist auch als Gurry bekannt. Der Prozess ist bei kühleren Temperaturen bekanntermaßen effizienter, da die komplexen Protein-, Kohlenhydrat- und Fettstrukturen im Fischmaterial erhalten bleiben. Durch Hinzufügen aktiver Kühlkomponenten lässt sich die Ausbeute des Hydrolyseprozesses steigern, allerdings besteht dabei die Gefahr mechanischer Abnutzung.
dosing-pump=Installieren Sie automatische Dosierpumpen, um Abfall zu reduzieren und die Lebensqualität der Fische zu verbessern. Ausgespülte Nebenprodukte werden gesammelt und für die spätere Verwendung gelagert. [font=default-semibold][color=255,60,60]WARNUNG: Wenn Sie diese Option auswählen, werden die Rohrpositionen aller Fischfarmen verändert.[/color][/font] Die Hochgeschwindigkeits-Pumpvorrichtung benötigt für den Betrieb zusätzliche Elektrizität.
dry-storage=Lassen Sie die Holzscheite mehrere Tage in der Sonne liegen, um überschüssige Feuchtigkeit zu entfernen und die Faserqualität nach Gewicht zu verbessern.
sawblades=Entwickeln Sie Technologien für die Herstellung spezieller Sägeblattscheiben. Diese Sägeblätter ersetzen die regulären Module in der Holzverarbeitungsanlage und sorgen für eine höhere Geschwindigkeit und Produktivität. Die Produktivitätssteigerung wirkt sich auf alle Holzverarbeitungsrezepte aus, auch auf solche, die normalerweise nicht von Produktivitätssteigerungen profitieren. Die mit T.U.R.D. aufgerüsteten Holzverarbeitungsanlagen verfügen über 3 Modulplätze pro Stufe. [font=default-semibold][color=255,60,60]WARNUNG: Holzverarbeitungsanlagen werden  mindestens ein Sägeblattmodul benötigen, um zu funktionieren.[/color][/font] Wenn Sie diese Option auswählen, wird auch verhindert, dass Beacons Holzverarbeitungsanlagen beeinflussen.
selective-heads=Entfernen Sie während des Schneidens Äste und überschüssige Rinde, um das Holz für die weitere Verarbeitung vorzubereiten. Die zweite Stufe der Holzverarbeitung geht dann viel schneller vonstatten.
self-generation=Verwenden Sie Stöcke, Holzspäne und Blätter, um einen internen Brenner zu befeuern. Der Brenner erzeugt einen Teil des Stroms, den das Gebäude verbraucht. Diese hungrigen Bäume brauchen mehr Asche, um zu wachsen.
carbonefarious=Anthracenöl, ein Nebenprodukt von Steinkohlenteer, wurde hinsichtlich seiner Auswirkungen auf das Wachstum und die Gesundheit von Bäumen untersucht. Fügen Sie diese Substanz in den Lebenszyklus von Jungbäumen ein, um einen dreifachen Nutzen zu erzielen.\n1. Die kontrollierte Anwendung von Anthracenöl hilft Baumarten aufgrund bestimmter biozider Eigenschaften, das Wachstum von Moosparasiten zu bekämpfen.\n2. Die lebenslange Anwendung des Öls dient als Vorbehandlungsschritt und ermöglicht den Einsatz in der Herstellung von Leiterplatten in Elektronikqualität.\n3. Die zunehmende Vertrautheit mit der Verarbeitung von Anthracenöl inspiriert zu einer neuen Produktionsmethode, bei der polyzyklische aromatische Kohlenwasserstoffe (PAK) aus hochwertigen Destillaten extrahiert werden.
hi-sprinkler=Installieren Sie modernere Sprinkleranlagen, mit denen Tonnen von Druckwasser auf die bedürftigen Grods fallen können. Das zusätzliche Wasser sorgt für eine größere Ernte.
ground-irrigation=Füttern Sie Ihren Grod-Phytomining-Betrieb mit zusätzlichen Abraumhalden. So werden mehr Schwermetalle in den Wurzeln der Pflanzen konzentriert und können gesammelt werden.
carbide-c=Ersetzen Sie alle Wassersammelsysteme durch verstärkte und moderne Karbid-Upgrades. Ein Teil des Wassers kann recycelt werden, wodurch die Pumpen weniger laufen und Strom gespart wird. Das gespeicherte Wasser sammelt sich in den Grod-Stempeln und kann als nährstoffreiche Flavonoide extrahiert werden.
gs=Fügen Sie dem Inkubationsmedium Fisch-Liquor cerebrospinalis als zusätzlichen Katalysator und Kohlenstoffquelle hinzu. Der Prozess des Bakterienwachstums im Dünger wird produktiver.
zero=Sie haben einen seltenen Stamm von Zogna-Bakterien entdeckt, der nicht auf Lumineszenz reagiert. Diese Zogna-Untergruppe muss in völliger Dunkelheit in der Inkubationskammer gezüchtet werden.
icd=Installieren Sie Umwälzsysteme, die Druckluft und Flüssigkeiten zurück in die Inkubationskammern pumpen. Die ICD-Systeme verbessern die generische Probenentnahme aus der einheimischen Flora.
wire-netting=Installieren Sie Heizsysteme, um die Kicalks während des Wachstumsprozesses zu trocknen und zu backen. Diese gut gebackenen Bäume eignen sich perfekt für die Gewinnung von Biomasse und zusätzlichen Fasern, sind jedoch für die Fütterung von Tieren unbrauchbar.
extra-water=Versorgen Sie diese wasserhungrigen Bäume mit Salzwasser, damit sie mehr Blätter produzieren und schneller wachsen. Der Bewässerungsprozess hilft dabei, Kicalk-Samen zu lösen, die dann gesammelt werden können.
crop-rotation=Lassen Sie während eines Teils des Jahres andere Arten im Boden wachsen, um verlorene Mineralien wieder aufzufüllen.
biosynthetic-nylon=Bei der biosynthetischen Herstellung von Nylon aus Holz wird Biomasse in chemische Bausteine für die Nylonproduktion umgewandelt. Holz besteht hauptsächlich aus Lignocellulose, die sich aus drei Hauptkomponenten zusammensetzt: Cellulose, Hemicellulose und Lignin. Die aus der Holzbiomasse freigesetzten Zucker werden von Mikroben fermentiert, um Adipinsäure und 1,5-Pentandiamin zu produzieren, die wichtigsten Monomere für die Synthese von Nylon.
eye-out=Entfernen Sie einen oder beide Augenstiele von weiblichen Kmauts. Das Ziel der Ablation unter diesen Umständen ist es, die weiblichen Kmauts zur Entwicklung reifer Eierstöcke und zum Laichen anzuregen.
sex-ratio=Ändert das Verhältnis von männlichen zu weiblichen Kmauts von 1:1 auf 1:3. Es stehen mehr Mütter für die Produktion von Jungtieren zur Verfügung, aber weniger erreichen das Erwachsenenalter. Aufgrund des verschobenen Verhältnisses zwischen Männchen und Weibchen produzieren die seltenen Männchen ihre klebrigen Gele in großem Übermaß. Das Gehege kann diese Gele automatisch für die spätere Verwendung sammeln.
moult-recycle=Fügen Sie Kmauts-Häutungen zu ihrem eigenen Futter hinzu, um dessen Qualität zu verbessern und Abfall zu reduzieren.
hd-moss=Das Mooswachstumsmedium besteht aus Steinen mit mineralreichem Grobanteil. In der Regel sind diese geologischen Strukturen nach dem Mooslebenszyklus von wichtigen Nährstoffen erschöpft. Erforschen Sie einen gründlichen Reinigungs- und Wiederherstellungsprozess, um dieses Wachstumsmedium zu recyceln.
remove-muddy-sludge=Das Moos wird durch kontinuierliche mechanische Zerkleinerung mit rotierenden Klingen im Protonemastadium gehalten. Durch diese Exposition gegenüber der Biodiversität der fremden Atmosphäre entfällt die Notwendigkeit von schlammigem Wasser. Zur Aufrechterhaltung der biologischen Prozesse wird zusätzliche Energie benötigt.
spores=Ungeöffnete Kapseln mit intaktem Operculum und Calyptra werden gesammelt, um Sporen für die nächste Ernte zu liefern. Unter solchen Bedingungen ist eine Sterilisation mit destilliertem Wasser und Chlor erforderlich.
inbuilt-moss=Fügen Sie der Farm ein Bioreaktormodul hinzu, das jegliche durch den Anbauprozess verursachte Verschmutzung neutralisiert. Die gespeicherte Verschmutzung kann verwendet werden, um bestimmten raffinierten Gasen Spurenchemikalien zuzusetzen und sie in einen unraffinierten Zustand zu überführen.
zero-cross=Verhindern Sie jegliche natürliche Fortpflanzung innerhalb der Gehege. Die gesamte Fortpflanzung erfolgt nun durch künstliche Befruchtung. Dies wird zu nachhaltigen genetischen Verbesserungen führen. Die Mutter wird nicht überleben.       
bip=Einrichtung eines ganzheitlichen KI-Systems zur Förderung und Aufrechterhaltung genetischer Fortschritte mit einer geeigneten Infrastruktur für die Bereitstellung von Veterinärdienstleistungen und Ernährung. Um Abfall zu reduzieren, werden nicht verzehrte Lebensmittel für zukünftige Generationen recycelt.
think-collar=Installieren Sie in jedem Mukmoux ein Hirnimplantat mit fortschrittlichen Sensoren, die mit einer fortschrittlichen KI kommunizieren, um das Verhalten, den Standort, die Wasseraufnahme und die Fütterung der Rinder zu erfassen. Liefert Umweltdaten wie Wind und Luftfeuchtigkeit, um maximalen Komfort zu gewährleisten. Es kann vorkommen, dass etwas fötales Blut aus dem Hirnimplantat der Baby-Mukmouxes austritt.
cytotoxicity=Fügen Sie einen Teil des Vonix-Genoms in den Navens-Code ein, um dessen Toxizität und Lösungsmittel zu verbessern, sodass das Substrat schneller verdaut und absorbiert wird. Die Zytotoxinkonzentrationen im Pilz werden erhöht und können zur Verwendung in Pestiziden innerhalb der Biofabrik gesammelt werden.
pre-sterilization=Reduzieren Sie die Anzahl potenziell schädlicher Mikroben durch Sterilisierung der Sporen, bevor diese in die Navens-Kolonie eingebracht werden. Dies verbessert die Produktivität, da der Pilz nicht konkurrieren muss.
n2-ferti=Verwenden Sie stickstoffbasierte Metaboliten wie Ammoniumnitrat wieder, um die Bildung von Fawogae-Primordien zu fördern, die Erträge zu steigern und Abfall zu reduzieren.
piezoelectric-floor=Rüste die Tanzflächen mit einer piezoelektrischen Matte aus. Die mechanische Energie der tobenden Phadais kann gesammelt werden und lädt bestimmte Kristalle auf.
ethanol-boost=Füge reines Ethanol zu Energy-Drinks hinzu und bringe diese Phadais auf der Tanzfläche zum Ausrasten.
dubstep-track=Durch Hinzufügen von Dubstep zu den Trance- und Rave-Tracks wird ihr Schütteln verbessert. Kann zu Gelenkschäden führen.
hr=Kontaminieren Sie die Mägen der Phagnot absichtlich mit einem Bakterium, das die Fasern der Kicalks abbauen kann. Dadurch entfällt der Bedarf an Faserfutter in allen Lebensphasen.
socialization=Die Haltung von Phagnot in geeigneten Familiengruppen fördert das natürliche Verhalten zwischen den Individuen und belohnt Beziehungen und Interaktionen. Beschleunigt die Fortpflanzung.
leader=Phagnot-Herden haben selten einen Anführer. Wenn man sie dazu bringt, dieses Verhalten zu ändern, erreicht man eine neue Ebene der Organisation. Um ihren neuen Herrscher zu ehren, wird die Herde noch seltenere Gase in ihren Gasblasen produzieren.
igm=80 % der Anstrengungen sind nur 20 % des Ergebnisses wert. Führen Sie diese unethischen Experimente an Ihren Cottonguts fünfmal länger durch, bevor Sie sie schlachten. Im Gegenzug werden ihre Forschungsdaten etwas wertvoller sein.
ts=Versorgen Sie Ihre Cottonguts mit Mahlzeiten von höchster Qualität. Gekochtes Rattenfleisch gemischt mit Extrakten aus dem Mondpilz. Garniert mit pulverisiertem Seetang und geraspelten Eicheln.
ud=Cottonguts reagieren sehr empfindlich auf Ultraschall. Dieser wirkt sich negativ auf sie aus. Um niedrige Reproduktionsraten zu vermeiden, installieren Sie Ultraschalldämpfer aus Schwermetallen in den Wänden der Prandium-Labore.
moon=Moondrops haben ihren Namen, weil sich ihre Blüten nur unter dem Licht öffnen, das von einem der Monde des Planeten reflektiert wird. Installieren Sie spezielle Hochleistungslampen im Gewächshaus und verbessern Sie die Produktion, indem Sie ständig Mondlicht simulieren.
cu=Moondrops enthalten mehrere kupferhaltige Enzyme, die eine wichtige Rolle bei der Photosynthese, der Atmung und der Bildung von Lignin spielen. Dieser Prozess erfordert kupferreichen Boden und verleiht ihnen ihre charakteristische bläuliche Farbe. Bestimmte Böden enthalten von Natur aus Spuren von Kupfer, jedoch verbessert die Zugabe von rohem Kupfererz zu ihrer Düngungsroutine den Ernteertrag.
carbon-capture=Installieren Sie kleine Filter, die das aus dem Gewächshaus entweichende CO2 absorbieren und Moondrops bei der Kohlenstoffbindung unterstützen. Ermöglicht eine autarke CO2-Produktion ohne externe Zugaben.
simik-copper=Stufe 1 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, geothermische Flüssigkeiten direkt zu Kupfer zu verarbeiten.
simik-iron=Stufe 1 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, geothermische Flüssigkeiten direkt zu Eisen zu verarbeiten.
simik-quartz=Stufe 1 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, geothermische Flüssigkeiten direkt zu Quarz zu verarbeiten.
simik-coal=Stufe 2 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, natriumhaltige Mutterlauge direkt zu Kohle zu verarbeiten.
simik-tin=Stufe 2 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, natriumhaltige Mutterlauge direkt zu Zinn zu verarbeiten.
simik-aluminium=Stufe 2 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, natriumhaltige Mutterlauge direkt zu Aluminium zu verarbeiten.
simik-boron=Stufe 3 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, gereinigte Gadoliniumlösungen direkt zu Bor zu verarbeiten.
simik-chromium=Stufe 3 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, gereinigte Gadoliniumlösungen direkt zu Chrom zu verarbeiten.
simik-molybdenum=Stufe 3 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, gereinigte Gadolinium-Lösungen direkt zu Molybdän zu verarbeiten.
simik-zinc=Stufe 4 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Bitumen und Bioerz direkt zu Zink zu verarbeiten.
simik-nickel=Stufe 4 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Bitumen und Bioerz direkt zu Nickel zu verarbeiten.
simik-lead=Stufe 4 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Bitumen und Bioerz direkt zu Blei zu verarbeiten.
simik-titanium=Stufe 5 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Vanabine direkt zu Titan zu verarbeiten.
simik-niobium=Stufe 5 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Vanabine direkt zu Niob zu verarbeiten.
simik-nexelit=Stufe 5 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, Vanabine direkt zu Nexelit zu verarbeiten.
simik-silver=Stufe 6 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, fremde organische Stoffe aus Kmaut direkt zu Silber zu verarbeiten.
simik-gold=Stufe 6 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, fremde organische Stoffe aus Kmaut direkt zu Gold zu verarbeiten.
simik-uranium=Stufe 6 des Simik-Verdauungsmutationsprogramms. Ermöglicht es dem Simik-Verdauungsprozess, fremde organische Stoffe aus Kmaut direkt zu Uran zu verarbeiten.
improved-burst=Es gibt eine einfache Methode, um den Ertrag Ihrer Ralesia-Samen zu steigern. Verwenden Sie ein feuchtes Papiertuch, um das Aufbrechen der Samen und die Keimung der Sämlinge zu unterstützen.
sun-concentration=Bedecken Sie die Kuppel der Ralesia mit einer Keramikschicht, die dabei hilft, das Sonnenlicht in der richtigen Intensität auf den Boden zu fokussieren.
h2-recycle=Ralesias enthalten Spuren von Helium in ihrer Zellstruktur. Verwenden Sie Wasserstoffdiffusion, um die Heliummoleküle zu ersetzen und sammeln Sie diese für die spätere Verwendung.
deadheading=Rennea-Blüten sterben manchmal schnell ab und werden zu „Deadheads”. Programmieren Sie die Pflanzmaschinen so um, dass sie diese Defekte automatisch erkennen und entfernen. Mit einem speziellen Wachstumsverfahren können diese Deadheads zu nützlicher einheimischer Flora recycelt werden.
alltime=Erhöhen Sie die Bewässerung auf ein extremes Niveau. Dadurch werden Rennea-Blüten zu mehrjährigen Pflanzen. Diese Technik erhöht die durchschnittliche Wachstumsgeschwindigkeit, jedoch wird zusätzlicher Strom benötigt, um all das Wasser zu pumpen. Die verschiedenen Böden werden nicht mehr benötigt und weggespült.
aphid-cleaning=Aufgrund mangelnder genetischer Vielfalt sind Renneas sehr anfällig für kleine Schädlinge wie Blattläuse. Sie haben entdeckt, dass kleine Mengen Arqad-Gift als hervorragendes Proto-Pestizid wirken können.
unstable=Durch Hinzufügen einer gemeinsamen Hautschicht können umfangreiche Daten über die fremde Umgebung gesammelt werden. 
ms=Durch Hinzufügen von halb-seltenen galenischen Materialien wird das Plasmakontrollsystem verbessert und die Geschwindigkeit der Ionenmessungen im Masse-zu-Ladungs-Verhältnis des Untersuchungsobjekts erhöht.
spg=Die Hinzufügung einer Passivierungsschicht wird vorhandene Mikroorganismen im Substrat beruhigen. Mikroskope werden Bilder mit einer höheren Auflösung wiedergeben.
mci=Die Hinzufügung von hochwertigem Mova-Sirup wird als Konservierungsmittel für die seltenen und teuren perfekten Proben dienen. Die Wahrscheinlichkeit einer Kreuzkontamination wird durch diese Technik drastisch reduziert.
neuron=Durch die Spleißung eines arthurianischen Neuralsgens in das Scrondrix-Genom können ihre Gehirnzellen mit nahezu Lichtgeschwindigkeit miteinander kommunizieren, wodurch ihre Intelligenz exponentiell gesteigert wird. Dieses Verfahren ist sehr gefährlich, führt jedoch zu einer deutlich höheren Menge an Neuralsmaterial bei der Schlachtung. Wenn dieses Material gegessen wird, verleiht es vorübergehend die Fähigkeit zur Kommunikation zwischen Außerirdischen und Menschen.
boronb=Die Gehirnchemie der Scrondrix unterscheidet sich völlig von allem, was auf der Erde zu finden ist. Anscheinend können Boro-Derivate als leistungssteigernde und halluzinogene Substanz für die Biologie der Scrondrix wirken. Durch Zugabe von Diboran in die Wasserversorgung erhalten sie einen enormen Reproduktionsschub. Auch Mutationen treten häufiger auf.
hspa=Die Alkali-Dissoziation von Crosslink in ihrem Darm ermöglicht es Scrondrixen, sich nach ihrer Reifung ausschließlich von Fleisch zu ernähren. Eine vereinfachte Ernährung führt in der Regel zu einer Verringerung der Gesamtenergie und Aktivität, jedoch wird die Anzahl der Scrondrix-Fabrik-Inputs stark reduziert. Auch die Evolution wird schwieriger.
arcanium=Die Bestrahlung der Arcaniums (Fortpflanzungsorgane) von Bombard Simik mit Mikrowellen kann Wärme erzeugen und so ihre Produktion ankurbeln.
etelnav=Installieren Sie patentierte Etelnav-Systeme, um die Abwärme aus diesem Gehäuse zur Stromerzeugung zu nutzen.        
flagellum=Schafft eine neue Generation von Schwämmen mit dreifacher Menge an Flagellen in ihren Choanocyten. Diese Schwämme bilden stabile Skelette im Wachstumsmedium und ermöglichen die Umwandlung weicherer Elemente.
fragmentation=Wenn die Schwämme eine bestimmte Phase ihres Lebenszyklus erreichen, lösen sie eine Reaktion aus, die zur Fragmentierung ihrer eigenen Zweige führt. Wenn sie auf einem geeigneten Substrat landen, formt sich ihr Mesophyll um und heftet sich an den neuen Ort, wodurch ein neuer Schwamm entsteht.
bacterial=Choanocyten mutieren, um Bakterien im Wasser einzufangen und zu verschlingen, wodurch der Nahrungsbedarf reduziert und das Wasser sterilisiert wird.
mgo=Trits haben metagenetische Fortpflanzungszyklen, was bedeutet, dass einige Individuen nur zum Wachsen und andere nur zur Fortpflanzung da sind. Durch das Einfügen eines gemeinsamen alten Erdgens von Säugetieren kann diese Kreatur in einen vollständigen typischen Fortpflanzungszyklus versetzt werden, der zu mehr Nachkommen führt.
dc=Die Jungtiere von Trits teilen sich auf natürliche Weise in zwei Hälften, die getrennt voneinander heranreifen. Durch Ihre Forschungen haben Sie herausgefunden, dass Nanomaschinen Anpassungen am Genom vornehmen können. Dadurch können sich diese Jungtiere in noch mehr ausgewachsene Trits aufteilen.
nexelit-axis=Ersetzen Sie die Hauptachse der Druckpumpen durch eine neue und verbesserte Achse auf Nexelit-Basis. Dadurch wird eine wesentlich bessere Energienutzung und ein ausreichender Druck erzielt, um die Trits bei Laune zu halten.
fi=Während der Keimung werden insgesamt 5-6 Bewässerungen durchgeführt, einschließlich der Bewässerung vor der Aussaat, wodurch Verbrauch und Produktion verbessert werden.
fungicide=Ihr Boden ist für Tuuphras nicht geeignet. Sprühen Sie starkes Fungizid, um die gefürchtete Kraut- und Knollenfäule zu vermeiden. Manchmal sind Phosphate notwendig. Diese Chemikalien verbessern das Wachstum der Pflanzen, verursachen aber auch massive Umweltverschmutzung.
tr=Recyceln Sie die kleineren und weggeworfenen Tuuphra-Röhren als Quelle für organische Stärke und Fette.
evoa=Intensive Forschung und die Implementierung von Genen aus den Arthropoden der Erde werden die Vonix weniger fremdartig und eher anthropodenähnlich machen. Diese Technologie ermöglicht Investitionen in die Lebendgeburt von Vonix und erhöht gleichzeitig exponentiell ihre Rate an lebensfähigen Embryonen. Die Mutter wird nicht überleben.
uge=Fügen Sie ein defektes Gen ein, das eine Dysregulation im Stoffwechsel der Vonix verursacht, ihr Wachstum beschleunigt, aber ihr Leben unerträglich macht. Krebsartige Subkulturen können aus dem Gehege der Vonix geerntet werden.
dermal=Spleißt die Gene von auog in das Genom von vonix ein. Dies wird ihnen bei ihrer Aggression helfen und jegliche nomadischen Verhaltensmuster aufheben. Anstelle einer Einfriedung werden eure vonix vollständig frei leben können, wodurch die Kosten für die Einfriedung entfallen.
ap=Erlaubt xenos, mehr DNA des Wirts zu integrieren, sodass sie Wirte jeder Stufe und Spezies, jedes Geschlechts und Alters nutzen können, um ihre endgültige Form zu entwickeln.
herm=Xenos haben die Fähigkeit, die Parthenogenese zu umgehen. Wenn eine geringe genetische Variabilität festgestellt wird, ermöglichen Sie einigen von ihnen, während ihres Lebens das Geschlecht zu wechseln, um den Genpool durch sexuelle Fortpflanzung wiederherzustellen.
hive=Durch die Einfügung von Arthurian-Genen erhalten Xenos ein kollektives Bewusstsein, das von der Königin gelenkt wird, die ihre Untertanen mit Schreien und Telepathie zurückrufen und ihnen Befehle erteilen kann. Mehr Organisation bedeutet weniger Verschwendung. Diese Modifikation ermöglicht es der Königin, telepathisch mit anderen fortgeschrittenen Spezies wie Ihnen zu kommunizieren und ihnen schreckliche Träume und religiöse Visionen zu induzieren, die sogar zur Bildung von Kulten mit den Xenos als gottähnlichen Figuren führen können.
temp-c=Verwenden Sie glühende Kohlen und gefrorenen Stickstoff, um simulierte Temperaturänderungen schnell zu durchlaufen. Xyhiphoe-Larven werden dazu angeregt, schneller zu reifen, von 14 auf 8 Sol für die Metamorphose zu einem benthischen Stadium. 
rst=Greift in der Lebenszyklusphase ein, wenn die Larven „kompetent“ oder bereit sind, sich niederzulassen, sich an der Laichablage festzusetzen und sich zu „Spat“ zu verwandeln. Dies ist das Stadium, in dem die Larven mit Augen versehen sind und sicher aus dem Kulturmedium entfernt werden können, um alleine zu wachsen, wodurch Verluste durch Konkurrenz verhindert werden. 
reuse-ev=Importieren Sie Abwasser aus anderen Aquakulturen, um das bevorzugte Phytoplankton von Xyhiphoe zuzubereiten und zu füttern. Das Plankton ist in der Lage, Spuren von gelöstem Aceton im Abwasser abzutrennen und wiederherzustellen.
sub-s=Substrate sind eine Frage der Konkurrenz. Um die Effizienz zu verbessern, muss das Wachstumsmedium mit erhitzten Gasen sterilisiert oder pasteurisiert werden. Dadurch werden konkurrierende Schimmelpilze oder Bakterien abgetötet und Yaedols haben die besten Chancen, sich gegen die Konkurrenz durchzusetzen.
duct=Konfigurieren Sie die Rohrleitungen neu, um erwärmte Luft in den Anbauraum zu leiten. Der Pilz ist in der Lage, die umgebende Atmosphäre vollständig zu reinigen und zu kühlen.
humidity-control=Installieren Sie Hygrometer, um die für Yaedols optimale Luftfeuchtigkeit selbst zu regulieren, damit sie CO2 effizient aus der Luft aufnehmen können. Die Yaedols können ihre Sporen durch Abfluss, Grundwasser und Verdunstung effektiver in die Umwelt abgeben. Diese zusätzlichen Sporen können vom Sporensammler aufgefangen werden.
cryopreservation=Fortschrittliche Gefrierverfahren tragen dazu bei, die Genetik der Samen während der Nebensaison zu erhalten. Die wertbeständige Lagerung ermöglicht eine natürliche Frucht- und Vegetationsentwicklung zu jedem beliebigen Zeitpunkt in der Zukunft.
harvest=Anstelle einfacher Einlegegeräte kommen automatisierte Maschinen und Roboter zum Einsatz, wodurch die Qualität der Blätter und Früchte verbessert wird (da diese bei der Ernte nicht beschädigt werden). Diese Agribots können auch sterbende Pflanzen erkennen, noch bevor dies im Obstgarten bemerkt wird.
nutrinet=Entwickeln Sie das Nährstoffsystem, ein KI-gesteuertes System, das elektronische Sensoren verwendet. Diese hochauflösenden Sensoren können die Bodenqualität anhand der im Boden nachgewiesenen verfügbaren Nährstoffe bewerten. Anstatt ein ganzes Feld gleichmäßig zu düngen, weiß die KI nun, welche Bereiche am meisten Dünger benötigen und welche am wenigsten. Dies senkt nicht nur die Düngemittelkosten, sondern sorgt auch für einen gleichmäßigeren und volleren Ertrag der Yotoi-Früchte und -Blätter.
suicide=Weitere Studien zeigen, dass eine künstliche Ablösung des chitinhaltigen Fortsatzes vom Sternit der Zipirs erforderlich ist, bevor sich die Männchen in einem frühen Entwicklungsstadium paaren können. Dieses Verfahren ermöglicht ihnen eine 100-prozentige Erfolgsquote bei der Fortpflanzung, selbst wenn sie noch nicht ausgewachsen sind, aber ohne dieses Organsystem können sie nicht länger leben. Da die Reifung eines ausgewachsenen Zipirs Jahrzehnte dauern kann, ist dies eine sinnvolle Technik, wenn man sich nicht um ethische Fragen kümmert.
sr=Fügen Sie modifizierte Transposons aus Trits in das Genom von Zipir ein, damit Weibchen eine Spermathek entwickeln können, um Sperma nach der Paarung zu speichern, sodass zwei oder sogar drei Eimassen ohne weitere Intervention eines anderen Männchens produziert werden können.
hatchery=Errichten Sie eine Anlage aus Zipir-Riffen, die speziell dafür vorgesehen ist, hervorragende Wasserbedingungen für die Eier der Zipir zu schaffen. Auf diese Weise werden durch die Wiederaufbereitung des Abwassers aus dem Hauptbecken die Umweltverschmutzung und die Energiekosten reduziert. Aufgrund der stark gestiegenen Population und Fortpflanzungsrate wird es notwendig, alle überschüssigen Zipirs zu schmelzen, um ihr Asche-Nebenprodukt zu gewinnen.
geooxidation=Sechs Tandemkopien von Yeadols-Monomeren wurden in den pBC1-Vektor von Zungrors Carapace geklont, wodurch diese wichtige Mineralien direkt aus dem Boden aufnehmen können.
genooscillation=Ermöglicht eine schnelle Genoszillation während der Meiose und verbessert so die genetische Variabilität. Bei allen Verfahren wird das variable Spinneret-Kiloglider-Organ vervielfacht.
oviduct-bombardment=Mit großer Macht kommt große Verantwortung. Fügen Sie hochradioaktive Isotope in die Ernährung der Zungror ein. Die Eileiter der Zungror werden überkompensieren und eine höhere Verfügbarkeit der Spidroine in den Kokons ermöglichen.
xgv=Verwendung gängiger retroviraler Technologie, um das Genom der Zungror ohne Degradation zu erhalten. Sogar die Qualität der Kokonproteine wird verbessert.
d2o=Diese Technologie wurde in erster Linie für die Entwicklung neuer, verbesserter Spezies eingesetzt. Bald stellten wir jedoch fest, dass sie auch zur Erzeugung von Lebewesen mit bestimmten Eigenschaften genutzt werden kann, indem eine Reihe genetischer Reaktionen ausgelöst wird, die dazu führen, dass Numals mehr von einem bestimmten Körperteil, ihrem Aeroorgan, produzieren.
nc=Dazu wird ein Neutronenemitter verwendet, der einen stetigen Strom hochenergetischer Neutronen erzeugt, die dann auf die Fortpflanzungsorgane der Numals gerichtet werden. Die Neutronen stimulieren das Fortpflanzungssystem der Kreatur und regen die Produktion zusätzlicher Eier an. Ihre Lebensfähigkeit kann jedoch variieren.
neutron-bombardment=Bei diesem Verfahren wird der Numal in eine kontrollierte Umgebung gebracht und einer bestimmten Wellenlänge von Licht ausgesetzt, das von Kristallen auf Neodym-Basis ausgestrahlt wird. Das Licht dringt in die Haut des Numals ein und aktiviert die Tintendrüsen, wodurch die Kreatur deutlich mehr Tinte produziert als unter normalen Bedingungen.
guarpulse=Eine nanobotbasierte Technologie, die den Gesundheitszustand einzelner Guarpflanzen in Echtzeit überwachen und Krankheiten oder Nährstoffmangel erkennen kann, bevor sie zu einem Problem werden. Diese Nanobots können auch gezielt Nährstoffe oder Pestizide direkt an die Pflanzen abgeben, wodurch Abfall reduziert und die Effizienz gesteigert wird. Die nahezu perfekte Umgebung ermöglicht die gelegentliche Produktion von Zink-Nanokomplexen als Nebenprodukt.
aquaguar=Eine gentechnisch veränderte Guar-Sorte, die resistent gegen Trockenheit ist und auf salzhaltigen Böden wachsen kann. Diese Guar-Sorte benötigt weniger Wasser und Dünger für ihr Wachstum, wodurch ihr Anbau nachhaltiger wird.
hh=Ein drohnenbasiertes System, das mithilfe fortschrittlicher Sensoren und KI-Algorithmen die produktivsten Bereiche einer Guar-Plantage identifiziert. Die Drohnen können dann autonom die reifen Guar-Schoten ernten, wodurch der Ertrag maximiert und die Kosten minimiert werden.
turd-respec=Setzt alle T.U.R.D.-Auswahlen zurück.
turd-partial-respec=Ermöglicht es, eine T.U.R.D. Auswahl zu ändern.