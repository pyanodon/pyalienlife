flyavan=Иногда мы заходим слишком далеко. Сильно модифицированное существо, созданное с использованием генов земных китов и генома инопланетных тритсов, а также с некоторыми органами и частями, заменёнными на аналогичную биомеханическую часть, позволяющую летать и перевозить грузы.
nukavan=Тип каравана со «спецдоставкой».
outpost=Хранилище предметов и еды для наземных караванов.
outpost-aerial=Хранилище предметов и еды для воздушных караванов.

