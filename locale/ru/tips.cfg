[pywiki-descriptions]
farming=Природная флора и фауна могут быть переработаны во множество полезных продуктов. Кровь [item=vrauks] содержит полезную [fluid=formic-acid], а [item=moondrop] может быть переработана в [fluid=methane].\n\nВсе сельскохозяйственные виды попадают в одно из трёх царств; растения, животные или грибы. [item=saps], [item=moss], [item=tree-mk01], [item=fish] и [item=seaweed] могут быть собраны в местной среде, однако большинство инопланетных видов должны быть синтезированы с помощью дорогостоящих процессов генной модификации в [entity=creature-chamber-mk01] или [entity=botanical-nursery]. Для этого процесса потребуются данные ДНК, хранящиеся в кодексе, таком как [item=vrauks-codex], а также данные генетического шаблона из [entity=data-array].\n\nПосле того, как вы получили первых особей, важно вывести последующие поколения, чтобы избежать сложного процесса ГМО. У каждого царства уникальный метод размножения.\n\nЖивотные — детенышей/яйца животных, такие как [item=cocoon], можно разводить в [entity=rc-mk01]. Для этой машины требуется, чтобы два родителя были вставлены в ячейки модулей машины. После того, как у вас появятся молодые щенки, каждое животное можно вырастить в соответствующем вольере, например [entity=vrauks-paddock-mk01]. Этот вольер также требует, чтобы взрослые существа были вставлены в ячейки модулей.\n\nРастения — растениям требуются саженцы, такие как [item=moondrop-seeds], для создания следующего поколения. Превратите взрослые культуры в рассаду внутри [entity=botanical-nursery]. Затем из этих саженцев можно вырастить взрослые культуры в крупных фермерских хозяйствах, таких как [entity=moondrop-greenhouse-mk01]. Каждое здание фермы требует, чтобы взрослый урожай был помещен в ячейку модуля. В каждом цикле семян будет получено больше, чем вложено.\n\nГрибы  —  в атмосфере много крошечных спор грибов. [entity=spore-collector-mk01] будет автоматически очищать воздух от спор, таких как [item=fawogae-spore], без дополнительных затрат. Затем эти споры могут быть выращены во взрослые грибы на климатизированных грибных фермах, таких как [entity=fawogae-plantation-mk01]. Грибы требуют специального материала субстрата, такого как [item=fungal-substrate]. Для этих зданий также требуются взрослые грибы внутри ячеек модулей.\n\nДля дальнейшей оптимизации и увеличения производительности ферм существ возможна дальнейшая генетическая модификация до МК4. Это генетическое обновление увеличит скорость роста до 400%. Наиболее сложные виды животных требуют более продвинутых методов хранения данных, таких как [item=zungror-codex-mk04].
caravans=[entity=caravan] — это живое органическое логистическое существо с 30 ячейками инвентаря и программируемым расписанием, похожее на локомотив. Он использует алгоритм поиска пути, как у кусак.\nДля работы каравану требуется еда. Караван потребляет еду в каждом пункте назначения или при переносе предметов, причём разные типы еды обеспечивают разное количество действий. Вы можете увидеть подходящую еду, наведя курсор на ячейку для еды в караване.\nВы можете запрограммировать караван на посещение любого объекта, но обычно [entity=outpost] самый полезный. Когда караван достигает места назначения, вы можете запрограммировать определенные действия на основе этого места назначения.\nКараваны не могут быть убиты поездами или кусаками. Существует также [entity=flyavan] и [entity=outpost-aerial].\n\nДействия, доступные для разных пунктов назначения, включают в себя: \n- Ожидание: караван останется в пункте назначения. *Не использует еду\n- Запасать еду: караван будет заполнять свои топливные ячейки из инвентаря пункта назначения. *Не использует еду.\n- Заполнить груз: караван будет извлекать предметы, пока его инвентарь не будет заполнен.\n- Выгрузить груз: караван будет опустошать свой инвентарь.\n- Загружать груз, пока у каравана не станет: караван забирает предметы у цели, пока у него не наберётся указанное количество.\n- Выгружать груз, пока у каравана не станет: караван выгружает предметы из себя, пока у него не останется указанное количество.\n- Выгружать груз, пока у цели не станет: караван выгружает предметы из себя, пока у цели не станет указанное количество.\n- Логическое условие: караван будет ждать в пункте назначения, пока не будет выполнено лоогическое условие. *Не использует еду\n- Собрать всё из ячеек для мусора: собирает все предметы в ячейках для мусора вашего персонажа.\n\nДействия, передающие предметы, имеют флажок "Ждать до выполнения". Если флажок установлен, караван будет пытаться выполнить действие до тех пор, пока оно не будет завершено. Если флажок снят, караван попытается передать как можно больше предметов, а затем продолжит свой график, даже если действие не было выполнено.\n\nДействия, доступные для различных типов пунктов назначения, включают:\n- Игрок: [Ожидание, Запасать еду, Перенос предметов, Собрать всё из ячеек для мусора]\n- Аванпост: [Ожидание, Запасать еду, Перенос предметов, Логическое условие]\n- Другой караван: [Ожидание, Запасать еду, Перенос предметов]\n- Транспорт: [Ожидание, Перенос предметов]\n- Опора ЛЭП: [Ожидание, Логическое условие]\n- По умолчанию: [Ожидание]\n\nКараваны, как и поезда, также могут иметь прерывания. После того как караван покинет пункт назначения, он проверит все имеющиеся у него прерывания, и если все условия одного из них будут выполнены, все пункты назначения этого прерывания будут добавлены в расписание как временные остановки.\nПрерывания имеют следующие условия: Инвентарь полон, Инвентарь пуст, Количество груза, Количество предметов у цели, Количество еды, Логическое условие, На указанной остановке, Не на указанной остановке.\n\nВы можете добавить фильтры в [entity=outpost], чтобы убедиться, что имеется достаточно места для всех предметов, которые могут быть переданы между этим аванпостом и караванами.
mounts=Ездовые животные (маунты) - это эффективный вид личного транспорта на каждом этапе развития, который также может помочь в бою. [item=hazard-concrete] и [item=refined-hazard-concrete] не позволят маунтам пересечь границу и могут служить барьерами, чтобы не разрушить важную инфраструктуру.\n\n [item=automation-science-pack]\n\n[entity=car] - это самый простой и примитивный маунт. Он работает на твёрдом топливе, таком как [item=raw-coal], и развивает скорость до 100 км/ч. На автомобиле установлен [item=vehicle-machine-gun] для нанесения урона из стрелкового оружия. Объём багажника - 80 ячеек для предметов.\n\n [item=logistic-science-pack]\n\n[entity=crawdad] - первый биологический маунт. Созданный в [entity=creature-chamber-mk01], этот маунт способен бегать с максимальной скоростью 85 км/ч. Это существо любит рыбу и ест [item=fish], [item=fish-mk02], [item=fish-mk03] и [item=fish-mk04]. Во время бега он потребляет 800 кВт. Благодаря тяжёлой броне он способен таранить и разрушать препятствия, не получая при этом никакого урона. В нём хранится 90 ячеек предметов.\n[entity=crawdad] имеет сетку снаряжения 10x4; однако центральные 4x4 клетки постоянно занимает [item=py-mount-generator]. Этот генератор использует биологическую энергию, создаваемую маунтом, и мгновенно заполняет батареи снаряжения, используя пищевое топливо. Обратите внимание, что этот генератор на 200% эффективно преобразует пищевое топливо в энергию сетки оборудования. Он чрезвычайно полезен для персональной робототехники. Никакие другие генераторы не могут находиться в сетке снаряжения Рака.\n\n [item=chemical-science-pack]\n\n[item=dingrido] - это прирученная и одомашненная форма [item=dingrits]. Это животное способно бегать со скоростью более 250 км/ч! Он любит мясные продукты, такие как [item=meat], [item=dingrits-food-01] и [item=dingrits-food-02], и также использует [item=py-mount-generator]. Благодаря своим длинным ногам этот маунт может проходить над зданиями, не повреждая их. Он хранит 120 ячеек предметов и имеет сетку снаряжения 10x6.\n\n [item=py-science-pack-3]\n\n[item=spidertron] - это механизированная версия [item=zungror]. Эта киборгизированная форма жизни способна ходить на восьми ногах практически по любой местности. Он передвигается со скоростью 110 км/ч и обладает высоким ускорением. Он потребляет энергию, хранящуюся в [item=gastrocapacitor], и использует режим управления WASD. Он оснащен 4 циклическими [item=spidertron-rocket-launcher-1], которые могут стрелять ракетами на высокой скорости. С помощью пульта [item=spidertron-remote] можно управлять [item=spidertron] с вида карты. С помощью пульта можно запрограммировать несколько [item=spidertron], чтобы они следовали друг за другом по цепочке. Он вмещает 160 ячеек предметов и имеет сетку снаряжения 10x8. Этот маунт использует [item=py-mount-generator].\n\n [item=utility-science-pack]\n\n[item=phadaisus] - это совершенная эволюционировавшая версия [item=phadai]. С максимумом [item=exoskeleton-equipment] он летает на гиперзвуковой скорости свыше 1700 км/ч и использует режим управления WASD. Он любит есть [item=phadai-food-01] и [item=phadai-food-02] и может управляться с помощью [item=spidertron-remote]. У этого маунта есть разрушительное [item=dragon-breath], наносящее 2100 единиц урона огнем/с любому существу в радиусе 6 клеток. Это оружие полностью уничтожает леса. Огненное дыхание подпитывается [item=dragon-breath-ammo], каждый из которых обеспечивает боезапас на пять часов. Он хранит 200 ячеек предметов и имеет сетку снаряжения 10x10. Этот маунт также использует [item=py-mount-generator].
digosaurus=[item=digosaurus] — часть древнего вида динозавров. За годы эволюции они приспособились собирать и использовать [item=nexelit-ore] в качестве источника энергии. Используйте это.\nДиг-о-завр должен быть помещен в [entity=dino-dig-site]. Место раскопок имеет диапазон, в котором оно может добывать некселит. Оно также требует электричества.\n\nДиг-о-завру для работы требуется еда. Каждая еда позволяет диг-о-заврам добывать различное количество руды за цикл.\n[item=dried-meat] → 1 руда\n[item=guts] → 1 руда\n[item=meat] → 2 руды\n[item=workers-food] → 8 руды\n[item=workers-food-02] → 16 руды\n[item=workers-food-03] → 32 руды\n\n[item=thikat] — это более крупная, генетически улучшенная версия диг-о-завра. Тикат имеет 100% производительность добычи.\n[item=work-o-dile] имеет 300% производительность добычи.
mega-farm=[entity=mega-farm] может выращивать грядки растений. Вы можете выбрать тип растения и рецепт для этого растения, например [recipe=bioreserve-super-1], затем вам нужно будет скормить необходимые материалы. Затем вам нужно вставить сборщик, например [item=replicator-bioreserve]. Вставив сборщик, вы должны «запустить» «ракету» (без сомнения, слишком разрекламированные термины, придуманные маркетологами), которая создаёт участок выбранных вами растений к северу от вашего здания. Затем этот участок можно собрать с помощью [entity=harvester].\n\nКогда участок высохнет, вы можете повторить процесс для возобновляемого источника растений, такого как [item=native-flora]. Более сложные рецепты генерируют более богатые посадки.
pydrive=Вы создали вид гигантских, сверхбыстрых, но послушных червей. Они могут мгновенно перемещать предметы между различными [entity=pydrive] зданиями, если эти здания настроены на идентификацию одного и того же червя.\n\nИспользуйте кольца флажков, чтобы выбрать определенного червя - каждый узор флажков выбирает своего червя. Ваши предметы всё ещё будут с червём, если ни одна логистическая станция не настроена на этого червя, вы можете получить их, снова настроившись на этого червя.\n\n[entity=pydrive] требует постоянной электроэнергии 250 МВт.
ocula=Вы разработали странное, жуткое, переоценённое существо в виде глазного яблока. [item=ocula] – это персональное логистическое устройство, которое будет доставлять предметы, даже если вы находитесь за пределами зоны действия дронстанций.\n\nОкула не имеет ограничений по радиусу действия и доставляет предметы на основе ваших личных логистических фильтров. Очень полезно, если у вас нет глобальной логистической сети.\n\nОкуле требуется [item=ipod] для хранения. В каждом глаз-поде есть место для 3 окулов. Глаз-под должен находиться в зоне действия сети дронстанций, например [item=py-roboport-mk01]. Окула будет забирать предметы только из этой сети.\n\n[item=ocula] не поддерживает мусорные логистические слоты.
vatbrain=Иногда наука заходит слишком далеко. [entity=vat-brain] даёт большой бонус производительности ближайшим [entity=lab] по высокой цене.\n\n[entity=vat-brain] работает аналогично [entity=beacon], однако его нужно постоянно кормить ресурсами типа [item=brain-cartridge-01]. Одного картриджа хватает на 20 секунд.\nЭффект нескольких мозгов может складываться вместе, давая больший бонус к производительности. Всякий раз, когда срок действия картриджа истечёт, вы потеряете бонус к производительности.\n\nКаждый картридж повышает производительность ближайших лабораторий в разной степени:\n- [item=brain-cartridge-01] → 25%\n- [item=brain-cartridge-02] → 50%\n- [item=brain-cartridge-03] → 75%\n- [item=brain-cartridge-04] → 100%\n\n[entity=vat-brain] также может создавать по некоторым рецептам, таким как [recipe=metastable-quasicrystal], [recipe=antiviral] и [recipe=gh]. Эти рецепты не требуют картриджей.
symbiosis=[item=ulric-infusion] позволяет сочетать лучшие аспекты нескольких видов. Вколите или выпейте эту сыворотку, чтобы временно повысить физические способности. Эта процедура превратит вашего персонажа в гибрид человека и ульрика на 10 минут.\n\nУвеличенные атрибуты включают в себя:\n- Скорость бега +40%\n- Расстояние досягаемости ×3\n- Здоровье и регенерация ×5\n- Ячейки инвентаря +40\n- Неуязвимость к удару поездом\n- Мгновенная скорость добычи\n- Мощная рукопашная атака\n\nТрансформация в ульрика длится всего 10 минут, однако [item=ulric-infusion-equipment] может автоматически вводить свежую сыворотку из вашего инвентаря. Поместите [item=ulric-infusion-equipment] в сетку снаряжения брони и подайте питание, чтобы постоянно получать выгоду от трансформации.
turd=Добро пожаловать в технологические улучшения и разработку деталей. Эта страница содержит постоянные обновления для определённых машин.\nИсследуйте основную технологию из дерева технологий и параметры Т.У.Р.Д. станут доступны из этого меню. Доступные улучшения включают в себя постоянные бонусы модулей, новые рецепты и улучшения рецептов.\n[item=speed-module-3] Бонусы скорости зависят от уровня здания фермы. [item=productivity-module-3] Бонусы производительности применяются ко всем рецептам в машине.
biofluid=Вы успешно сконструировали [entity=gobachov], [entity=huzu] и [entity=chorkok]. Эти три существа являются биологическими альтернативами [entity=py-logistic-robot-mk01]. Вместо того, чтобы перевозить предметы, они будут помогать в вашей логистике жидкостей. Они могут перекачивать жидкости между [entity=provider-tank] и [entity=requester-tank].\n\n[entity=bioport] необходим для хранения, кормления и выбрасывания ваших рабочих существ. В отличие от стандартного [entity=py-roboport-mk01] Био-дронстанция не имеет логистического радиуса. Вместо этого установите прямое соединение с помощью [entity=vessel] и [entity=vessel-to-ground].\n\n[entity=bioport] требует постоянного снабжения калориями, чтобы существа оставались здоровыми и активными. Каждый уровень еды рабочего допускает разное количество доставок. Еда всегда потребляется в начале доставки. Можно использовать [item=efficiency-module-3]. Кроме того, [entity=bioport] будет порождать только биожидкостных существ с максимальной скоростью 1 существо каждые 2,38 секунды. Биожидкостное существо обычно возвращается в ту био-дронстанцию, из которой оно пришло, но существует 10%-й шанс, что оно перейдёт на другую био-дронстанцию в той же сети.\n\n[entity=requester-tank] имеет несколько полезных настроек фильтра. Сначала настройте требуемый тип и количество жидкости. Во-вторых, настройте приоритет запрашивающей стороны по сравнению с другими запрашивающими сторонами. Обратите внимание, что если два запрашивающих устройства имеют одинаковый приоритет, первым будет выбран запросчик с наибольшим размером запроса за вычетом содержащейся в данный момент жидкости. Наконец, есть дополнительный температурный фильтр. Минимальное количество жидкости, которое должно присутствовать в поставщике, чтобы он мог начать передачу, можно установить в настройках карты (по умолчанию оно составляет 10000 единиц), то же самое касается и минимального количества недостающей жидкости в станциях запроса. Все настройки запрашивающей стороны доступны для создания чертежей и копирования.\n\n[item=guano] — полезный отход, создающийся в [entity=bioport]. При потреблении пищи каждое существо производит небольшое количество отходов, отображаемое на шкале продуктивности. Как только шкала отходов заполняется, она сбрасывается, и в выходной ячейке генерируется 3 [item=guano]. Удалите продукты жизнедеятельности с помощью манипулятора, иначе ваша [entity=bioport] заблокируется и перестанет функционировать.\n\nКаждое биожидкостное существо имеет разные характеристики в зависимости от его уровня:\n[entity=gobachov] - Уровень: МК1, Скорость: 19,4 км/ч, Максимальный размер доставки: 10000, Отходы за поездку: 0,6\n[entity=huzu] - Уровень: МК2, Скорость: 25,9 км/ч, Максимальный размер доставки: 15000, Отходы за поездку: 0,8\n[entity=chorkok] - Уровень: МК3, Скорость: 64,8 км/ч, Максимальный размер доставки: 20000, Отходы за поездку: 1,3.

