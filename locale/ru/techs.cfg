growth-hormone=Открывает рецепты, которые позволят вам использовать данные вещества для увеличения размера ваших существ. Больше костей у животных, больше урожая овощей.
rennea=Разблокирует особенный, легко выращиваемый местный подсолнух.
phadai=Открывает фадай - опасных, но забавных крупных инопланетных кошек. Требуется постоянный уход. Мутировавший гибрид большой кошки.
auog=Открывает аугов - больших мирных животных.
molecular-decohesion=Позволяет извлекать основные простейшие вещества из сложных молекул.
yaedols=Передовые биотехнологии позволяют понять существенные различия между чужеродной молекулярной структурой и химическим составов, которые необходимы для производства этого нового вида грибов.
dingrits=Открывает дингритов - уникальных и адаптивных волкоподобных существ из инопланетного племени. Большинство искусственных инопланетных гибридов стерилизованы (данные существа не могут размножаться в одиночку).
kmauts=Открывает маутов - бронированных сухопутных членистоногих. Высокая чувствительность к ультрафиолетовому излучению и отличный источник органического серина.
vonix=Открывает вониксов - искусственную жизнь, основанную на местной растительной и животной ДНК. Большинство искусственных инопланетных гибридов стерилизованы (данные существа не могут размножаться в одиночку).
grod=Открывает грод - болотное растение, которое производит очень полезное волокно для подстилок животных.
anabolic-rna=Разблокирует рецепты, которые позволят вам использовать мощные стероиды для увеличения количества мяса с ваших животных.
phagnot=Открывает фагнотов - мирных существ, у которых на голове имеется большая газовая ёмкость, которая помогает им вставать. Исследования показывают, что они также используют её в качестве защиты.
bhoddos=Открывает бодосы. Эти продвинутые гибриды имеют псевдохлоропласты, содержащие белковые структуры, способные воспроизводить реакции деления ядер в качестве источника энергии.
antiviral=Разблокирует противовирусные препараты. Они помогут животным быть здоровее и производить больше продукции.
immunosupressants=Препараты, которые подавляют или предотвращают активность иммунной системы. Необходимы для искусственного воспроизводства ваших существ.
bio-implants=Устройства для улучшения или замены биологической структуры.
nanochondria=Поздравляем, вы нашли способ применения одной из самых эффективных природных машин. Позволяет вам внедрять нанохондрии в существ для повышения уровня их интеллекта.
xeno=Открывает ксеносов - причудливых генно-модифицированных существ. Очень умные первоклассные хищники.
rendering=Открывает скотобойни для перерабатки существ в полезные продукты.
advanced-rendering=Разблокирует продвинутую разделку для извлечения более специфичных частей туши.
bmp=Цитокины стимулируют рост костей.
kicalk=Открывает плантации и рецепты производства кикалька. Разблокирует наилучший метод сбора волокон.
vrauks=Открывает врауков - мирных местных существ. У них панцири, как у насекомых и они являются хорошим источником генетического материала.
pheromones=Открывает искусственные феромоны для улучшения рождаемости существ.
cridren=Ваша первая попытка скрещивания местных существ с земными растениями. Выглядит не очень симпатично, но у этого растения имеются мощные феромоны, которые могут быть полезны.
domestication=Устойчивые отношения между поколениями, в которых одна группа организмов приобретает значительную степень влияния на другую.
domestication-mk02=Устойчивые отношения между поколениями, в которых одна группа организмов приобретает значительную степень влияния на другую.
domestication-mk03=Устойчивые отношения между поколениями, в которых одна группа организмов приобретает значительную степень влияния на другую.
domestication-mk04=Устойчивые отношения между поколениями, в которых одна группа организмов приобретает значительную степень влияния на другую.
domestication-mk05=Устойчивые отношения между поколениями, в которых одна группа организмов приобретает значительную степень влияния на другую.
bigger-colon=Создание супертолстой кишки позволило улучшить производство навоза. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
explosive-diarrhea=Внедрение депрециативной нити ДНК, которая заставляет существо испражняться бесконтрольно. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
schrodinger-antelope=Открывает первое трансмерное квантовое существо. Они остаются и мёртвыми, и живыми, пока вы не наблюдаете за ними. Антилопы путешествуют между нашими измерениями и нуждаются в специальной клетке.
fawogae=Наиболее распространённый гриб в округе. Любит влажную местность.
antitumor=Наномашины со специфическими био-агентами для предотвращения ингибирования образования или роста опухолей.
trits=Открывает огромных глубоководных животных, называемых тритсами.
reca=Восстановление генотипа и устранение отказов тегумента (наружного покрова), вызванных наследием.
recombinant-ery=Препараты, вводимые путём инъекций, которые стимулируют выработку большего количества кровяных клеток.
orexigenic=Комбинация из деприватора метаболизма и стимулятора аппетита, направленная на увеличение количества жировой ткани.
cadaveric-arum=Открывает трупные аронники. Очень вонючие растения, но которые отлично производят вещества на основе серы.
simik-mk01=Открывает симиков - экзотических инопланетных существ, которые живут в экстремальных температурных условиях.
simik-mk02=Открывает второй этап программы разведения симиков.
simik-mk03=Открывает третий этап программы разведения симиков.
simik-mk04=Открывает четвёртый этап программы разведения симиков.
artificial-breeding=Использование параморфных веществ для передачи природных свойств следующему поколению. Препятстсвует естественному отбору для достижения наилучшего результата.
biased-mutation=Открывает эволюцию на молекулярном уровне. Вживление генов на основе кластерных коротких палиндромных повторов, разделённых регулярными промежутками (CRISPR), которые направлены на кодирование фенотипа. Возьмите под управление с помощью генной инженерии жизнь всех существ. Вы будете гореть в аду.
mega-farm=Умная ферма, имеющая ульи синтетических существ, которые выполняют аналогичные роли отсутствующих земных насекомых, бактерий и т. д. Они опыляют растения, удаляют опасных местных вредителей, отравляют незваных гостей, создают и наносят удобрения непосредственно на растения.
mega-farm-ralesia=Открывает несколько рецептов для автоматического высаживания ралезий.
mega-farm-rennea=Открывает несколько рецептов для автоматического высаживания рений.
mega-farm-tuuphra=Открывает несколько рецептов для автоматического высаживания туфр.
mega-farm-grod=Открывает несколько рецептов для автоматического высаживания грода.
mega-farm-yotoi=Открывает несколько рецептов для автоматического высаживания йотов.
mega-farm-kicalk=Открывает несколько рецептов для автоматического высаживания кикалька.
mega-farm-cadaveric-arum=Открывает несколько рецептов для автоматического высаживания трупного аронника.
mega-farm-bioreserve=Открывает несколько рецептов для автоматического выращивания местной флоры.
energy-drink=Преодоление бремени.
interactive-cognition=Приобщите ваших животных к решению интерактивных задач и головоломкам для улучшения их восприятия, памяти и поддержания знаний. Они станут более организованными.
metamide5=Открывает применение технологии инженерии к проектированию биологических нейронных систем. Предупреждение: существа могут обрести самосознание.
exercises=Заставьте животных больше тренироваться, добавляя вес и нагрузку к их обычным движениям. Это приводит к увеличению мышечной массы, но вызывает стресс.
myostatin=Вживите дефектный штамм ДНК в своих существ для выработки нефункционального миостатина, блокирующего катаболизм мышечной массы. Вызывает проблемы с сердцем в обмен на огромный рост мышечной ткани.
osteocyte=Усовершенствуйте клонирование остеоцитов, используя плазмидные векторы для прямой вставки новой ДНК для улучшения костной массы у живого существа. Лишний вес навредит его суставам, но улучшит выработку костной ткани на 100%.
hardened-bone=Пронуклеарная инъекция генома инопланетного морского существа для уплотнения и утолщения костного матрикса. Увеличивает количество костей с существа до уровня в 200%. Приводит к высокому потреблению минералов и ограничению движения.
organ-replication=Преднамеренное увеличение роста внутренних органов до размеров больше естественных. Процедура упрощена липосомными методами путём внедрения генов, кодирующих опухолевый рост.
cavity=Позволяет почти полностью контролировать рост клеток в полостях органов, делая их толще, тяжелее и эффективнее, но также увеличивая расход сил. Сокращает продолжительность жизни существ из-за высокой вероятности отказа органов, но улучшает производство навоза на 200%.
somatic=Используйте слияние протоплазмы, чтобы разделить ДНК красного костного мозга в общих белковых точках и добавить другие чужеродные гены, которые распространятся на всю кость. Это приведёт к тому, что выработка свежей крови превысит её деградацию. Технология сократит продолжительность жизни существ, но выработка крови увеличится на 100%.
transgenes=Внедрение генов тритса в существо, позволяющее клеткам крови производить митоз, удваивая плотность крови и её выработку. Вызывает закупорку кровотока и ещё больше сокращает продолжительность жизни существа.
defective-collagen=Сращивание РНК, нацеленное на специфический ген производства хитинового белка (CPP-7). В результате происходит преобразование в цепочку ДНК для производства коллагена. Кодирует дефектный вариант коллагена, заставляя существо производить его в ещё большем количестве, чтобы обеспечить тот же эффект, что и раньше.
double-skin=Экспериментальное вживление стохастических генов из кожуры плода йоты привело к появлению дополнительного слоя адаптивной кожи, включённой в дерму существа. Это сделает ваших существ более стойкими, опасными и придаст им отчётливый зеленый оттенок.
force-feeding=Трубка для принудительного кормления существ. Вызывает увеличение веса за счёт выработки жира. К счастью для вас, здесь нет совета по этике.
fto4=Мутировавший полиморфизированный ген INSIG2 провоцирует повышенную регуляцию в гипоталамусе, имитируя пищевую депривацию и сильно коррелируя с экспрессией орексигенной цепи. Вызывает усиленный аппетит, что приводит к ожирению существа.
bladder=Улучшает ёмкость газового пузыря фагнотов с помощью простой перезаписи ДНК мукмокса.
chitin=Открывает процесс переработки хитина в хитозан и все остальные его рецепты.
formic=Простой искусственный отбор более продуктивных особей с целью улучшения производства муравьиной кислоты.
party-animal=Дабстеп, неограниченные перемещения и порошки на растительной основе - всё это позволяет им стряхнуть даже свои панцири.
exo-insertion=Биоинженерный штамм, который объединяет естественную шкуру дингрита с созданным коллагеновым псевдо-экзоскелетом. Это достижение генной инженерии позволит вам получать больше шкур с животных.
argumented-spikes=Разработанные методы позволяют вживлять гены ксеносов, используемые для адаптивных мутаций кожных выступов. Изначально они имеют незначительные размеры, после чего в них происходят перекрёстные метаболические изменения, позволяя большему количеству минералов скапливаться в клеточном матриксе.
conarium-stem=Преднамеренное генетическое смещение данного вида ГМО приводит к тому, что скрондриксы развивают усиленные и более функциональные шишковидные железы (и, как следствие, третий глаз). Некоторые из них даже обладают метафизическими свойствами.
hydrolase-amplification=Химические усилители, добавляемые в пищу, приводят к улучшению функционирования данного класса ферментов, что вызывает затвердевание и утолщение сухожилий существа. Вызывает проблемы с передвижением. Но существа и так не уйдут слишком далеко от своих мест пребывания.
zootoxins=Что может пойти не так, если смешать улучшенные химически разлагающиеся биологические материалы с мощным ядом этого гигантского червеобразного существа? Добавляет цитотоксины, кардиотоксины и фосфолипазу А2.
artificial-calcification=Используйте сверхмолекулярную химию, чтобы обогатить циркулирующую воду бассейнов сихифой мощными кальцинирующими реагентами. Существа прикрепятся к своим оболочкам и станут вдвое больших размеров благодаря скоплениям минералов.
stochastic-cortex=Используется ген под названием "мишень и промах", встраиваясь в сложную запутанную структуру генотипа кридрена. Цель состоит в том, чтобы улучшить кору головного мозга с помощью сложного биохимического процесса.
phytomining=Повышайте адаптивность ваших растений и грибов, чтобы они могли расти в воде с очень высокой концентрацией металлов, поглощая их через свои корни и концентрируя тканях.
phytomining-mk02=Добавление хелаторов в посевы увеличит выработку плодородной биомассы.
phytomining-mk03=Добавление в хелаторы аденазинтрифосфат тяжёлых металлов (АТМ) приводит к тому, что культуры обретают гипераккумуляторные свойства. Растения получают повреждения и накапливают металлы во всех своих тканях.
microfilters=Ещё одно дополнительное усовершенствование фильтров, повышающее их эффективность.
microfilters-mk02=Добавление наноразмерных пористых материалов для ещё большего увеличения эффективности споровых накопителей.
organ-printing=Простая техника промышленного уровня. Позволяет перерабатывать органический материал в новые органы путём прямой печати на каркасах.
organ-printing-mk02=Наноразмерные материалы позволяют создавать очень тонкие и более естественные структуры на молекулярном уровне. Улучшает производительность.
organ-printing-mk03=Ускорение производства и переработки клеток путём массовой печати идеальных органов и внедрения межвидовых технологий.
mass-production=Создайте органы и соберите полностью работоспособное существо с нуля. Поздравляем, у вас нет уважения к жизни.
korlex=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мукмоксы, но с использованием рыбьих генов для выживания в данном климате.
korlex-mk02=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мукмоксы, но с использованием рыбьих генов для выживания в данном климате.
korlex-mk03=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мукмоксы, но с использованием рыбьих генов для выживания в данном климате.
korlex-mk04=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мукмоксы, но с использованием рыбьих генов для выживания в данном климате.
biopolymer-clusters=Больше никакой резины для вымени. Биополимеры более удобны и позволяют увеличить время доения, а также продуктивность.
moondrop=Имея базовое понимание биоинженерии, начните эксперименты по генной инженерии с цветами, которые могут производить короткие углеводороды.
moondrop-mk02=С более продвинутыми технологиями и пониманием переходите к экспериментам по улучшению цветов, чтобы производить немного более сложные углеводороды.
moondrop-mk03=Благодаря успешным экспериментам в области генетической модификации удалось усовершенствовать цветы таким образом, чтобы они производили ещё более сложные углеводороды.
moondrop-mk04=Используйте возможности цветов на полную мощь, чтобы производить наиболее сложные углеводородные цепочки.
ctc=Образуется в нервном гребне во время эмбрионального развития. Гены зипира, вставленные в зрелые фотофоры, группируются в более компактные основания. Также на 100% улучшается метахроз благодаря вживлению генов производства паракрина артурианов.
cottongut-mk01=Открывает хлопкоедов - важных животных для проведения исследований.
cottongut-mk02=Открывает второй этап разведения хлопкоедов.
cottongut-mk03=Открывает третий этап разведения хлопкоедов.
cottongut-mk04=Открывает четвёртый этап разведения хлопкоедов.
compost=Открывает компостное растение, а также рецепты преобразования любой органики в биомассу.
arqad=Открывает аркадов - генно-модифицированных гибридов пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
arqad-mk02=Генно-модифицированный гибрид пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
arqad-mk03=Генно-модифицированный гибрид пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
arqad-mk04=Генно-модифицированный гибрид пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
cardial-hypopharynx=Данная структура создана из необычайно гибкой инженерной формы кератина, которая обеспечивает невероятную прочность на растяжение. Существо будет производить больше слюны, прополиса и улучшит голосовую связь.
chromosome-infocrystalization=Вставка генома киноринха позволит аркадам развивать кристаллизованные микрофибриллы в нижней части экзоскелета, увеличивая на 300% площадь поверхности и усиливая секрецию маточного молочка.
pheromone-transition=Вживление генов медуз в участок производства феромонов В-бета-1 позволяет аркадам быстрее и ещё более организованно осуществлять поиск пути, что улучшает здоровье всего улья.
diversified-mycoaccretion=Грибная транскриптаза, связанная с нативной ГМО-ДНК, способствует появлению впечатляющих феромонных следов внутри улья. Несколько ульев объединяются в единый суперорганизм.
laika=На этот раз мы вернём его назад... Чтобы убить и подвергнуть анализу его органы. Это ваша космическая программа для дингритов.
pesticides-mk01=Откройте полностью безопасные вещества для удаления маленьких горьких кусочков с ваших культур, чтобы улучшить качество продукции.
pesticides-mk02=Открывает довольно гадкие вещества. На Земле вам бы не разрешили этим пользоваться, но кого это может волновать на Наувисе?
symbiosis-mk01=Вы стали экспертом в управлении инопланетной биологией. Может, пора поэкспериментировать на себе?
bioprocessing=Открывает переработку биомассы для получения сырого угля и биомасла. Ценное топливо на возобновляемой основе.
biosynthetic-nylon=Биосинтез нейлона из древесины - это процесс, в ходе которого биомасса превращается в химические строительные блоки для производства нейлона. Древесина в основном состоит из лигноцеллюлозы, которая состоит из трёх основных компонентов: целлюлозы, гемицеллюлозы и лигнина. Сахара, выделяемые из древесной биомассы, ферментируются микробами для получения адипиновой кислоты и 1,5-пентандиамина - ключевых мономеров, необходимых для синтеза нейлона.
parthenogenesis=Модифицируйте врауков до партеногенетического размножения. Самцы больше будут не нужны. Это сделает размножение более быстрым, энергозатратным и скучным. Дополнительные оболочки также увеличивают загрязнение.
natural-cycle=Выключение света в ночное время принесёт враукам больше комфорта, а также сэкономит энергию в данных постройках и позволит враукам быть более продуктивными утром. Однако проявление такой заботы к спящим враукам снизит скорость.
cyanic-recycling=Организм враука естественным образом вырабатывает муравьиную кислоту в кровотоке. Используйте это полезное химическое вещество, чтобы разрушить молекулярную структуру цианистых отходов на составляющие.
reuse-water=Освежите и повторно используйте любые сточные воды, произведённые этими местными существами. Они будут пить одну и ту же бочку воды до конца своей жизни.
mercy-killing=Включите музыку, дайте им немного отдохнуть. Расслабленные животные дают более качественное мясо и части тела. Разделка даст дополнительную кожу, панцири, шкуры, хитин, раковины, рыбий жир и фотофоры.
laser-cutting=Откажитесь от старых пил и автоматических лезвий. Установите лазеры для точной и более чистой резки для мгновенной смерти животного. Разделка даст дополнительную кровь, сало, серную кислоту, кости и мозг.
lard-machine=Используйте животный жир для смазки подвижных механзимов внутри зданий, нивелируя затраты и обеспечивая новое применение лишним частям животных. Разделка даст дополнительное мясо, кровь членистоногих, кишки, муравьиную кислоту, костную муку, сухожилия и кератин.
sawdust=Ауги не привередливы в еде. Вы можете кормить их опилками до 50%, и они даже не заметят. По большей части.
glowing-mushrooms=Кормите своих рабочих животных вместо пищи галлюциногенными грибами, изменяющими сознание. Эти наркотики не позволят им нормально спать и есть, но повысят их производительность. Они будут работать до тех пор, пока не умрут от истощения. Генератор, работающий на аугах, будет значительно быстрее и производительнее.
underground-chambers=Выполните дополнительные работы по раскопкам, чтобы обеспечить ауогов просторным окружающим пространством. Дополнительный комфорт улучшит производительность, но приведёт к потреблению зданием дополнительной мощности для потолочных вентиляторов и отопления в холодные ночи.
scraping-bots=Добавление специализированных ботов в утилизированный навоз, который используется в подстилках из земли. Это сделаем вольер чище, а ульриков удовлетворённее.
heated-pads=Оседлайте этих ГМО-лошадей. Нижняя сторона подкладки имеет керамические частицы, которые отражают тепло тела обратно в виде успокаивающих инфракрасных лучей, а также обеспечивают вентиляцию для дополнительного комфорта. Улучшит скорость и производительность.
dummy-ulric=Ульрики естественным образом производят несколько эпоксидных соединений в своих копытах, костях и глазницах. Ударная дробилка может измельчать эти придатки животных в более полезные формы, такие как эпоксидные смолы, также известные как клей.
air-conditioner=Земные пчёлы и осы страдают от синдрома коллапса колоний, что приводит к огромному сокращению популяции насекомых в зимних условиях. ГМО-виды аркад испытывают аналогичный коллапс колонии при воздействии экстремальных температур. В ходе экспериментов вы также обнаружили резкое увеличение концентрации углеводородов из-за активации инстинктов зимней спячки. Распределение газообразного азота, близкого к жидкому, на пасеку создаст адекватные условия для коллапса колонии.
cags=Установите АКСО (адаптирующуюся к климату стеклянную оболочку) на аркадных пасеках. Хромогены аркад динамически взаимодействуют с изменчивостью окружающего освещения, что помогает им поддерживать оптимальные условия нагрева и освещения.
drone=Дальнейшие исследования биологии аркад позволяют найти альтернативный метод производства маток. Комната существ теперь будет предоставлять рецепт прямой сборки. Из-за повышенной генетической сложности процесс сборки существа займет несколько минут, чтобы построить этот продвинутый организм с нуля.
improved-pathfinding=Установка лучших датчиков и алгоритмов. Усовершенствованная техника улучшит навигацию комбайна, повысит скорость производства и потребление энергии.
precise-cutting=Местная культура морских водорослей имеет полезные отношения с известью. Используйте гидроксид кальция в качестве среды для выращивания морских водорослей. Во время цикла роста известковые жидкости либо полностью поглощаются, либо испаряются. После добавления частиц углерода соберите остаток карбида кальция.
recirculation-pump=Установите рециркуляционные насосы на заводе по выращиванию морских водорослей. Это обновление позволит использовать всю воду для будущих урожаев.
inoculator=Откройте для себя эффективный процесс получения пепла из живицы с помощью реактора FTS. Талловое масло барботирует через толстый слой суспензии, где оно кипит с катализатором и образует пар. Горячие газы поднимаются на верх реактора и могут быть собраны в резервуарах для хранения. Твёрдая фракция, которая остается в слое суспензии, представляет собой зольный продукт. Пепел состоит в основном из отработанного катализатора и минеральных остатков живицы. Пепел будет оседать на дне реактора, и его можно периодически удалять с помощью внутренней центрифуги.
patch=Создайте паразитические отношения между соковыми деревьями и грибом бодос. Бодосы выкачивают ресурсы из внутренностей дерева. В ответ на это дерево вырабатывает ценные ферменты ресвератрола. Применяйте специальное оборудование для сбора этой нежной фенольной структуры из грибной массы, не причиняя вреда дереву.
bark=Измельчайте взрослые деревья живицы с помощью деревообрабатывающего агрегата. Живица выделяется из древесных тканей в процессе измельчения и отделяется системой фильтрации. Перерабатывайте любой лишний биоматериал в следующее поколение.
abacus=Пожертвуйте счеты артурианам, чтобы они тренировали свои навыки кодирования. Это обеспечит досуг и снизит стресс для детёнышей. Это повысит производительность, но вам может понадобиться изготовить несколько счётов.
heated-stone=Установите нагретые камни, чтобы они согревали животных холодными ночами вместо обычных подстилок. Это ускорит их метаболизм, поможет вылупиться яйцам и обеспечит дополнительный комфорт.
cannibalism=Позвольте молодому поколению потреблять слабых и старых артурианов, чтобы помочь им взрослеть. Вы можете даже получить вишенку.
sc-core=Природные вониксы кажутся полностью невосприимчивыми к раковым опухолям. Проведите глубокий анализ ядовитых мешочков воникса. В этой органической системе существует бесчисленное количество микрофибрилл, которые, как было показано, вызывают целенаправленное разрушение клеток на опухолевой биомассе. Атомайзер может превратить эти наномашины в фармацевтически жизнеспособный динемицин.
sub-atomic=Было показано, что остеоцепь познания ксеносов дополняет и даже превосходит коллективный разум ксено в некоторых измерениях. Вы предположили, что в случае атомизации этот костноморфогенетический орган мог бы функционировать как псевдоорганический субстрат для мощного процессора кондо.
d-core=Используйте знания, полученные благодаря изучению антилопы Шрёдингера. Позволяет атомайзеру аннулировать и уменьшать объемный желудочный орган до трёхмерно упорядоченных перевёрнутых опалов, предшественников чистых фотонных кристаллов.
pentadimensional=Использует мощную энергию пустоты, чтобы ограничить антилоп до 5-го измерения или меньше. Они всё ещё могут путешествовать между ними, но будут реже убегать.
existential-hazard=Заставляет антилоп оставаться в этом измерении больше времени, чем позволяет их многомерный желудок. Это увеличит утечку страпелек по всему пространству, а также снизит скорость размножения, поскольку антилопы могут делать это только внутри «внешних» измерений.
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=Удалить ключевые компоненты, используемые грибом бодос для регулирования цепных реакций деления ядер. Это действие значительно ускоряет производство гриба бодос, однако риск ядерного взрыва теперь составляет 100%. [font=default-semibold][color=255,60,60]☢ ПРЕДУПРЕЖДЕНИЕ ☢: При выборе этой опции ядерные реакции дестабилизируются, и активные культуры бодосов начнут взрываться.[/color][/font] Взрывы не наносят ущерба самой культуре бодосов, однако они уничтожают любые другие объекты в радиусе (включая другие культуры бодосов). Ожидается 1 взрыв каждые 2 часа для каждой активной колонии. Взрыв создает "призраков" и может быть автоматически отремонтирован.
exoenzymes=Настроить гриб бодос на потребление дополнительной ядерной энергии и ввести в него способность выделять экзоферменты. Эти эффективные клеточные автоматы предназначены для захвата ослабленных изотопов из ядерных топливных стержней и связывания их в твёрдой почве, заменяя углекислый газ в качестве отработанного продукта.
gills=Развивайте поверхностные жабры и улучшенную межклеточную матрицу, позволяющие бодосу передвигаться так, чтобы он всегда был точно параллелен гравитации. Это означает, что даже если бодос передвигается или сгибается, жабры по-прежнему могут полноценно рассеивать споры. Сборщики спор могут собирать эти выпущенные споры из окружающей среды.
high-viability=Посев сверхживучих (>85%) трёхмерных альгинатно-хондроцитарных гидрогелевых стержневых структур с фотосшивкой модифицированного метакрилатом альгината и фотоинициатором VA-086. Требуется УФ-активация, поэтому биостержни будут нуждаться в освещении.
biomimetics=Сильно замедляет процесс печати. Позволяет создавать искусственные конструкции, полностью идентичные натуральной структуре.
covalent=Позволяет автоматизированному биопринтеру повторно использовать выброшенные органы и части тела для сшивания новых частей.
molecular-polyentomology=Нафта представляет собой легковоспламеняющуюся жидкую смесь углеводородов, имеющую отношение к генетике аркад. Используйте их биологические процессы, чтобы построить с нуля эту полезную углеводородную цепочку.
compusun=Подвергните фитопланктон воздействию солнечной энергии внутри открытых реакторов. Эти микробы будут потреблять, поглощать и превращать любой источник углерода в полутвёрдую смесь керогена и сажи. Вы обнаружили, что высушенные, восстановленные мясные обрезки лучше всего подходят для этого процесса.
resonant=Некоторые местные членистоногие, такие как сихифои, имеют тонкую структуру под панцирем, отличную от скелета. Исследования показывают, что эта структура используется в качестве строительных лесов и для удержания нервной ткани. Используйте горящий воздух, кипящую жидкость и дезинфицирующие средства на основе этилового спирта, чтобы уничтожить любую биологическую активность на поверхности. Останется только жёсткая внутренняя структура. Из-за грубой обработки структура менее эффективна в качестве фильтра.
aerators=Яйца ксеносов содержат множество интересных энзимов и катализаторов для развития эмбриона. Их можно использовать в биореакторах, чтобы значительно повысить скорость и количество ячеек для модулей этих реакторов. [font=default-semibold][color=255,60,60]ВНИМАНИЕ: При выборе этой опции все биореакторы будут требовать небольшое количество яиц ксеносов в качестве сжигаемого топлива.[/color][/font] Эти ферменты также действуют на самих ксеносов, обеспечивая простой способ получения из них перекиси водорода и антрахинона.
baffles=Вы можете использовать магнитные поля, создаваемые сверхтекучими ядрами, для оптимизации реакций в биореакторе, значительно повышая их скорость и количество ячеек для модулей. По сути, вы используете магнитные поля для перемешивания исходного материала, не нарушая его при помощи размешивания. [font=default-semibold][color=255,60,60]ВНИМАНИЕ: При выборе этой опции все биореакторы будут требовать небольшое количество сверхтекучих ядер в качестве сжигаемого топлива.[/color][/font] Как побочный эффект всех ваших манипуляций с магнитными полями, вы нашли способ делать наномашины из совершенно других и гораздо более дешёвых материалов.
jacket=Удивительно, но образцы ДНК, которые вы скачали у Strorix787, действительно можно использовать в качестве катализаторов для процессов в биореакторе, что значительно повышает его скорость и количество ячеек для модулей. [font=default-semibold][color=255,60,60]ВНИМАНИЕ: При выборе этой опции всем биореакторам потребуется небольшое количество экзотических образцов ДНК в качестве сжигаемого топлива.[/color][/font] Более того, похоже, что они могут выполнять работу мутантных ферментов в процессе производства хитозана, если добавить туда немного крови.
acid-comtemplator=Стандартная теплица будет использовать основные элементы для нейтрализации кислотности почвы, которая естественным образом создаётся этим растением. Устранение зависимости от кислых элементов повысит плотность урожая, однако почву нужно будет постоянно заменять.
solar-scope=Замените пластик теплицы на специальный материал, изготовленный из нанолинз. Он будет фокусировать и увеличивать плотность солнечной энергии над этими культурами, улучшая скорость их роста и устраняя потребность в энергии для искусственного обогрева.
e-photo=Использует специальные световые спектры для разрушения и нейтрализации любой избыточной кислотности, образующейся в корнях растения. Предоставляет небольшой побочный продукт в виде кислоты MSA в почве, который можно собрать. Необходимые световые спектры должны генерироваться за счет искусственного свечения, что увеличивает общее потребление энергии.
constant=Компостирование - это всегда экзотермический процесс. Тепло выделяется в результате жизнедеятельности микроорганизмов и сохраняется в изоляции. В промышленных масштабах это остаточное тепло может достигать 250 градусов Цельсия. Если на полученную биомассу налить воду, она мгновенно испарится, образуя значительное количество пара. Как ни странно, процесс испарения создаёт дополнительные каналы для выхода существующей влаги в компосте. Снижение общего содержания влаги приведет к образованию сухой биомассы.
humus=Некоторые штаммы аэробных бактерий, живущих в навозе, расцветают, когда смешиваются с патокой, содержащейся в сладком нектаре тууфры. Если добавить этот сироп в компостную корзину, полученная биомасса станет идеальной питательной средой для ретровирусов. [font=default-semibold][color=255,60,60]ВНИМАНИЕ: При выборе этой опции все компостеры будут требовать небольшое количество сладкого сиропа в качестве жидкого топлива (0,1 в секунду за уровень МК).[/color][/font] Скорость потребления также масштабируется в зависимости от эффектов модуля. Благодаря дополнительной биологической активности компостеры также увеличивают производительность на 5% за уровень МК.
worm-hotel=Ваш компостер привлекает тысячи червей. Биофабрика способна отделить этих обитателей земли от биомассы, оставив после себя порошкообразный компост. Эти черви способны измельчать различные материалы более эффективно, чем это можно сделать с помощью абиотических технологий.
respiratory=Используйте массив данных, чтобы открыто делиться своими научными достижениями с другими исследователями в родной галактике. Инопланетные данные пересматриваются сообществом и возвращаются с высокой точностью. Из-за дополнительного операционного оборудования резко возрастают затраты на электроэнергию.
neural-fusion=Перепроектируйте камеру для создания клеточной матрицы мозга артуриана, чтобы использовать её в качестве стандартной процедуры для созревания и организации нейронов и мозга, ускоряя самые длительные фазы эмбриона.
cc=Клеточные чертежи рабочих существ, таких как караваны и дигозавры, не являются родными для этой галактики. Это вынуждает обобщать конструкции этих существ, чтобы они могли функционировать в любых условиях. При создании этих существ используйте дополнительные образцы ДНК, чтобы сделать их более эффективными. Скорость и здоровье увеличиваются на 35 %. Более сложный процесс биологического строительства займёт значительно больше времени.
hsn=Используйте вычислительные модели для отслеживания и удаления любых аберраций в процессе построения ДНК АДАМ42 с помощью сфокусированного лазерного массива.
enn=Карбонил никеля представляет собой карбонил на основе никеля с едкими и летучими свойствами, особенно при воздействии на биологический материал. Было сделано открытие, что эта биологическая опасность может помочь в синтезе ферментов поликетидсинтазы (ПКС) путём нейтрализации нуклеотидов в образце. Добавление этого химического вещества позволит камерам иметь менее 0,0001% вероятности ошибок мутации ксено-ДНК. Цикл на каждом этапе займет больше времени, но образцы будут максимально приближены к совершенству.
dwx=Поливинилпирролидон представляет собой гигроскопичный аморфный синтетический полимер, состоящий из линейных групп 1-винил-2-пирролидинона. Это химическое вещество повысит эффективность АТФаз тяжелых металлов, поглощая любую оставшуюся влагу и заставляя растения становиться гидрофобными.
sixth-layer=Добавьте инструкции, чтобы позволить кридренам развиться до шестого слоя коры надпочечников. Это неизвестная территория, и сложность производимых веществ всё ещё находится в стадии изучения. Кридрены смогут полностью потреблять определённые виды и перерабатывать составляющие их химические вещества. Несколько исследований показали, что они могут общаться и влиять на поведение других местных животных.
neural-cranio=Обеспечивает плавную связь между корой головного мозга, улучшая время реакции и рефлексы. Быстрая связь позволит организму получать стимулы в реальном времени, улучшая их охотничьи инстинкты и прожорливость.
mufflers=Установите шоры и глушители в вольеры кридренов, чтобы не спугнуть и не напугать добычу до того, как её убьют. Фабрики обеспечат тихое убийство, и кридрены не съедят животное, находящееся в состоянии стресса. Этот метод улучшит скорость отрыгивания и уменьшит потери энергии.
booster=Использует один из спутников X-диапазона для усиления связи с Межорбитальной базой данных Земли. Связь между массивом данных и спутником будет осуществляться более концентрированной волной, однако требования к энергии возрастут в геометрической прогрессии.
dbwt=Установите улучшенный транскодер в свои массивы данных. Этот чип позволит автоматически хранить в цифровом виде и дублировать общие образцы Земли с учетом шаблонного объекта.
solar-p=Покройте некоторые области тарелок солнечными панелями, чтобы улучшить экономию энергии и увеличить скорость загрузки. Вы также узнаете экономичный способ производства простых солнечных элементов.
cover=Установите стеклянные крыши в бассейнах дильмо, чтобы ограничить возможность их суицида, т. к. они выпрыгивают за ограждения. Это позволит уберечь некоторых дильмо, однако помешает ультрафиолетовому излучению проникать в помещение, что повлияет на фитопланктон, который они любят употреблять.
skimmer=Установите белковые скиммеры, которые уменьшат количество отходов, производимых дилмо, что улучшит их качество жизни и повлияет на их рост. Это новое оборудование избавит от необходимости использовать фильтрующие материалы. Вольер автоматически промывает скиммеры при запланированных заменах воды.
double-intake=Установите двойные водозаборные насосы. Они используют тот же вал, но с другим штифтовым колесом на другом конце. Вы значительно увеличите поток воды и сократите затраты на электроэнергию. Новый водозаборный насос способен непосредственно насыщать воду солями.
alpha=Альфа-дингрит — самый старый, мудрый и сильный лидер стаи. Чтобы стать альфой, эти дингриты должны выжить в бесчисленных боях на протяжении многих лет. Выживание не гарантировано.
c-mutation=Снимем несколько слоёв радиационной защиты. Мы можем даже кормить дингритов меньшим количеством лекарств перед поездкой. Ваши космические дингриты будут подвергаться быстрой клеточной мутации и деградации, находясь вне защиты магнитного поля. Есть шанс, что образец станет полностью невосстановимым, однако эти экстремальные мутации дадут в целом большую вероятность получить редкие и полезные сердца-ловушки.
training=Приучите своих дингритов испражняться в отведённое место после приёма пищи.
multi-tit=Использует все восемь вымён корлекса вместо традиционных четырёх. Это будет препятствовать естественному кормлению телят, но увеличит скорость производства молока.
high-pressure=Использует водород под высоким давлением для ускорения и улучшения скорости пастеризации молока, производя молоко корлекса высокого качества с длительным сроком хранения. Процесс пастеризации может отфильтровать из смеси крошечные кристаллические твёрдые частицы.
nx-heat-pump=Модернизируйте охладители и системы обогрева с помощью некселитовых картриджей, чтобы повысить эффективность охладителей в этом корпусе и сэкономить энергию. Животным будет удобнее, и они будут работать быстрее.
lichen=Вместо того, чтобы использовать кишки, позвольте навенсам напрямую связываться с любым крупным млекопитающим-хозяином. Грибок будет иметь полный контроль как над нервной, так и над двигательной функцией. Убой гибридного существа позволит получить большой урожай взрослых грибов навенсов.
acidosis=Вживление ксеногенов в фавогаи позволит им обрести преимущество в конкуренции за пищу с другими существами путём подкисления местности, блокируя вредные бактерии и другие грибы на плантациях фавогаев.
dry=Выращивайте фавогаи под экстремальным давлением. Этот метод вызовет большее накопление молекул углерода внутри корней гриба. Для поддержания этой среды потребуется больше энергии.
a-select=Рыбы, которые не прошли отбор, будут направлены на переработку в биомассу для использования в качестве добавки в пищу к тем рыбам, которые его прошли.
temp-control=Целая рыба подвергается измельчению, ферментативному перевариванию, перемалыванию и разжижению с получением жидкого рыбного гидролизата. Полученное вещество также известно как гурри. Известно, что этот процесс более эффективен при более низких температурах, поскольку в рыбном сырье сохраняются сложные белковые, углеводные и жировые структуры. Добавление активных охлаждающих компонентов повышает производительность процесса гидролиза, однако при этом возникает риск механического износа.
dosing-pump=Установите автоматические дозирующие насосы, чтобы уменьшить количество отходов и улучшить качество жизни рыб. Слитые побочные продукты будут собираться и храниться для дальнейшего использования. [font=default-semibold][color=255,60,60]ВНИМАНИЕ: Выбрав эту опцию, вы измените расположение труб на всех рыбных фермах.[/color][/font] Для работы высокоскоростного насосного оборудования требуется дополнительное электричество.
dry-storage=Оставьте брёвна на несколько дней на солнце, чтобы удалить лишнюю влагу и улучшить качество волокна по весу.
selective-heads=Удаляет ветки и лишнюю кору во время резки для дальнейшей обработки. Второй этап обработки древесины становится намного быстрее.
sawblades=Разработка технологий для производства специализированных пильных дисков. Эти пильные диски занимают место обычных модулей в деревообрабатывающем оборудовании с повышенной скоростью и процентом продуктивности. Продуктивность влияет на все рецепты деревообрабатывающих машин, даже на те, которые обычно не получают преимущества от продуктивности. Деревообрабатывающие машины, улучшенные с помощью ТУРД, имеют 3 слота для модулей на уровень. [font=default-semibold][color=255,60,60]ВНИМАНИЕ: Для работы деревообрабатывающих машин необходим как минимум один модуль пильного диска.[/color][/font] Выбрав эту опцию, вы также лишите маяки возможности влиять на деревообрабатывающие машины.
self-generation=Используйте палки, щепки и листья для питания внутренней камеры сгорания. Камера будет вырабатывать часть электроэнергии, потребляемой зданием. Этим голодным деревьям потребуется больше пепла для роста.
carbonefarious=Антраценовое масло, побочный продукт каменноугольной смолы, было изучено на предмет его влияния на рост и здоровье деревьев. Добавьте это вещество в жизненный цикл саженца, чтобы получить тройную выгоду.\n1. Контролируемое применение антраценового масла помогает древесным породам справиться с ростом моховых паразитов благодаря определённым биоцидным свойствам.\n2. Пожизненное применение масла действует как этап предварительной обработки, что позволяет использовать его в производстве печатных плат электронного класса.\n3. Более глубокое знакомство с переработкой антраценового масла вдохновляет на создание нового метода производства, включающего извлечение полициклических ароматических углеводородов (ПАУ) из высококачественных дистиллятов.
hi-sprinkler=Установите более совершенные разбрызгиватели, позволяющие тоннам воды под давлением падать на нуждающиеся ростки. Дополнительная вода позволит получить больший урожай.
ground-irrigation=Скармливайте дополнительные остатки вашей операции по выращиванию полезных ископаемых. Больше тяжёлых металлов будет сосредоточено в корнях растения для сбора.
carbide-c=Замените все системы сбора воды усиленными и современными карбидными улучшениями. Некоторое количество воды можно использовать повторно, а насосы будут работать меньше, экономя электроэнергию. Вода накапливается внутри пестиков и может быть извлечена в виде богатых питательными веществами флавоноидов.
gs=Добавьте спинномозговую жидкость рыб в среду инкубации для дополнительного катализатора и источника углерода. Процесс роста бактерий в навозе станет более продуктивным.
zero=Вы обнаружили редкий штамм бактерий зогна, который не может реагировать на люминесценцию. Эту подгруппу зогна необходимо выращивать в полной темноте внутри инкубационной камеры.
icd=Установите системы рециркуляции, которые будут перекачивать сжатый воздух и жидкости обратно в инкубационные камеры. Системы ВЦП улучшат сбор общих образцов местной флоры.
wire-netting=Установите нагревательные системы, которые помогут высушить и пропечь кикальков в процессе роста. Эти хорошо пропечённые деревья идеально подходят для получения биомассы и дополнительных волокон, однако они бесполезны для кормления животных. 
extra-water=Обеспечьте эти голодные деревья солёной водой, чтобы они давали больше листьев и росли быстрее. Процесс орошения поможет вытеснить семена кикалька, которые можно собрать.
crop-rotation=Позволяет другим видам произрастать в почве в течение определённого времени года для восполнения потерянных минералов.
eye-out=Удаляет один или оба глазных стебля у самок маутов. Цель ампутации в данных условиях состоит в стимуляции к развитию зрелых яичников и нересту.
sex-ratio=Изменяет соотношение с 1:1 до 1:3 между самцами и самками маутов. Больше матерей будет доступно для производства щенков, но меньше из них достигнет зрелости. Из-за смещения соотношения самцов и самок редкие самцы будут сильно перепроизводить свои липкие гели. Вольер автоматически может собирать эти гели для будущего использования.
moult-recycle=Добавляет отходы от линьки маутов в их собственную пищу для улучшения её качества и уменьшения количества отходов.
inbuilt-moss=Добавьте модуль биореактора на ферму, который сводит на нет любое загрязнение, вызванное процессом выращивания. Хранящиеся загрязнения можно использовать для добавления следовых химических веществ в некоторые очищенные газы, переводя их в неочищенное состояние.
spores=Производится сбор закрытых капсул с двойной крышкой и закупоренным колпачком для последующего посева спор, из которых вырастут новые культуры. Необходимо также осуществлять стерилизацию дистиллированной водой и хлором.
remove-muddy-sludge=Мох поддерживается на стадии протонемы путём постоянного механического разрушения с помощью вращающихся лезвий. Такое воздействие биоразнообразия чужеродной атмосферы устранит потребность в мутной воде. Для поддержания биологических процессов потребуется дополнительная энергия.
hd-moss=Среда для роста мха состоит из камней с богатой минералами крупной фракцией. Как правило, после окончания жизненного цикла мха эти геологические структуры истощают запасы ключевых питательных веществ. Исследуйте процесс тщательной очистки и восстановления, чтобы повторно использовать эту среду для роста.
zero-cross=Блокирует любое естественное размножение внутри вольера. Отныне оно будет происходить путём искусственного оплодотворения, что способствует устойчивому генетическому росту. Мать не выживет.
bip=Создаваемая целостная система искусственного интеллекта для стимулирования и поддержания генетического прироста с соответствующей инфраструктурой будет служить для оказания ветеринарных услуг и кормления. В целях сокращения отходов, любая несъеденная пища будет переработана для будущих поколений.
think-collar=Установите в мозг каждого мукмокса имплантат с передовыми датчиками, которые будут взаимодействовать с передовым искусственным интеллектом для отслеживания поведения скота, местоположения, приема воды и кормления. Поставляет данные об окружающей среде, такие как ветер и влажность, чтобы обеспечить максимальный комфорт. Из мозгового имплантата детёныша мукмокса может вылиться немного эмбриональной крови.
cytotoxicity=Вживление части генома воникса в код навенсов усилит токсичность и растворяющие агенты последних, что сделает субстрат легкоусвояемым. Концентрация цитотоксинов в грибах будет увеличиваться, и их можно будет собирать для использования в пестицидах внутри биофабрики.
pre-sterilization=Уменьшите количество потенциально вредных микробов за счет стерилизации спор перед помещением в колонию навенсов. Это повысит производительность, так как грибку не нужно будет конкурировать.
n2-ferti=Повторное использование метаболитов на основе азота, таких как аммиачная селитра, способствует появлению новых фавогаев, повышению урожайности и сокращению отходов.
piezoelectric-floor=Оснастите танцплощадки пьезоэлектрическим ковриком. Механическую энергию бушующих фадай можно собрать и зарядить определённые кристаллы.
ethanol-boost=Добавьте чистый этанол в энергетики и фадаи впадут в полное безумие на танцполе.
dubstep-track=Добавление дабстепа к трансу и рейв-трекам усилит тряску фадай во время танцев. Может привести к повреждению суставов.
hr=Преднамеренно загрязните желудки фагнотов бактериями, способными расщеплять волокна кикалька. Это устранит потребность в кормлении волокном на всех этапах жизни.
socialization=Содержание фагнотов в стаях стимулирует их к естественному поведению между особями, что позволит ускорить размножение.
leader=Стада фагнотов редко имеют вожака. Побуждение их пойти против этого поведения обеспечит другой уровень организации. Чтобы почтить своего нового повелителя, стадо наполнит свои газовые пузыри ещё более редкими газами.
igm=80% усилий стоят только 20% результата. Проводите эти неэтичные эксперименты со своими хлопкоедами в 5 раз дольше, прежде чем забивать их. В свою очередь, их исследовательские данные будут немного более ценными.
ts=Обеспечьте своих хлопкоедов пищевыми продуктами самого высокого качества. Варёное крысиное мясо, смешанное с экстрактом лунного гриба. Украшается порошком из морских водорослей и тёртым желудем.
ud=Хлопкоеды очень чувствительны к ультразвуку. На них это негативно влияет. Во избежание низких скоростей воспроизводства в стенах прандиевых лабораторий устанавливают ультразвуковые демпферы из тяжёлых металлов.
moon=Лунные капли получили свое название потому, что их цветки раскрываются только под светом, отражённым от одной из лун планеты. Установите в теплице специальные мощные лампы и улучшайте производство, постоянно имитируя лунный свет.
cu=Лунные капли содержат несколько медьсодержащих ферментов, которые играют важную роль в фотосинтезе, дыхании и образовании лигнина. Для этого процесса требуется почва, богатая медью, что придаёт им отчётливый голубоватый цвет. Некоторые виды грунта изначально содержат следовые количества меди, однако добавление необработанной медной руды в процедуру внесения удобрений повысит урожайность.
carbon-capture=Установите небольшие фильтры, которые будут поглощать выходящий из теплицы CO2, помогая лунным каплям улавливать углерод. Обеспечивает самодостаточное производство CO2 без внешних воздействий.
simik-copper=Первый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать геотермальные жидкости в медь.
simik-iron=Первый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать геотермальные жидкости в железо.
simik-quartz=Первый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать геотермальные жидкости в кварц.
simik-coal=Второй этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать маточный раствор на основе натрия в уголь.
simik-tin=Второй этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать маточный раствор на основе натрия в олово.
simik-aluminium=Второй этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать маточный раствор на основе натрия в алюминий.
simik-boron=Третий этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать очищенные растворы гадолиния в бор.
simik-chromium=Третий этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать очищенные растворы гадолиния в хром.
simik-molybdenum=Третий этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать очищенные растворы гадолиния в молибден.
simik-zinc=Четвёртый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать битум и биоруду в цинк.
simik-nickel=Четвёртый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать битум и биоруду в никель.
simik-lead=Четвёртый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать битум и биоруду в свинец.
simik-titanium=Пятый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать ванабины в титан.
simik-niobium=Пятый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать ванабины в ниобий.
simik-nexelit=Пятый этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать ванабины в некселит.
simik-gold=Шестой этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать инородную органику маутов в золото.
simik-silver=Шестой этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать инородную органику маутов в серебро.
simik-uranium=Шестой этап программы мутации пищеварения симиков. Позволяет пищеварительному процессу симиков напрямую перерабатывать инородную органику маутов в уран.
improved-burst=Есть простой способ увеличить урожай семян ралезии. Используйте влажное бумажное полотенце, чтобы помочь прорастанию семян и прорастанию рассады.
sun-concentration=Покройте купол с ралезиями керамическим слоем, который поможет сфокусировать солнечный свет на нужной высоте от почвы.
h2-recycle=Ралезии содержат следовые количества гелия в своей клеточной структуре. Используйте диффузию водорода, чтобы заменить молекулы гелия и собрать его для дальнейшего использования.
deadheading=Цветки рении иногда быстро отмирают и становятся «мертвыми головками». Перепрограммируйте технику плантации, чтобы она автоматически обнаруживала и устраняла эти дефекты. Используя специальную процедуру выращивания, эти мертвые головки могут быть переработаны в полезную местную флору.
alltime=Увеличьте полив до экстремальных значений. Это заставит цветы реней стать многолетними. Этот метод увеличит среднюю скорость роста, однако для перекачки воды потребуется дополнительное электричество. Различные почвы больше не нужны и вымываются.
aphid-cleaning=Отсутствие генетического разнообразия приводит к тому, что рении очень восприимчивы к мелким вредителям, таким как тля. Вы обнаружили, что небольшое количество яда аркад может действовать как отличный протопестицид.
ms=Добавление полуредких галеновых материалов позволит улучшить систему управления плазмой и увеличить скорость ионных измерений отношения массы к заряду объекта исследования.
mci=Добавление высокосортного сиропа мова послужит консервантом для редких и дорогих совершенных образцов. Этот метод значительно снижает вероятность перекрёстного загрязнения.
spg=Добавление пассивирующего слоя успокоит существующие в субстрате микроорганизмы. Микроскопы будут отображать изображения с более высоким разрешением.
boronb=Химия мозга скрондрикса полностью отличается от всего, что можно найти на Земле. По-видимому, производные бора могут действовать как улучшающее работоспособность и галлюциногенное вещество для биологии скрондрикса. Если добавить диборан в воду, они получат большой репродуктивный толчок. Мутации также происходят чаще.
hspa=Диссоциация щёлочных связей в их кишечнике позволит скрондриксам после созревания перейти на чисто плотоядную диету. Упрощённая диета, как правило, приводит к снижению общей энергии и активности, но при этом значительно уменьшается количество входящих ресурсов на фабрике скрондриксов. Эволюция также становится более сложной.
neuron=Встраивание артурианского нейрального гена в геном скрондрикса позволит клеткам их мозга взаимодействовать со скоростью, близкой к скорости света, увеличивая их интеллект в геометрическом масштабе. Эта процедура очень опасна, но она приведет к значительному увеличению нервного материала при забое. Если этот материал съеден, он на время дает способность говорить инопланетянам с людьми.
unstable=Добавление общего дермального слоя позволит собрать значительный объем данных об инопланетной среде.
arcanium=Оказание влияния на арканиумы (органы, ответственные за размножение) симиков с помощью микроволн может вызвать нагрев, что усилит их производительность.
etelnav=Добавляет запатентованные системы Этельнав для использования отработанного тепла от данной постройки для выработки электроэнергии.
flagellum=Создаёт новое поколение губок с утроенным количеством жгутиков в хоаноцитах. Эти губки образуют скелеты для исследования в питательной среде и позволяют преобразовывать более мягкие элементы.
fragmentation=Когда губки достигают определённой фазы своего жизненного цикла, они начинают реакцию, которая приводит к фрагментации их собственных ветвей. Если они попадают на подходящий субстрат, их мезофилл изменяет форму и прикрепляется к новому месту, образуя новую губку.
bacterial=Мутация хоаноцитов для захвата и поглощения бактерий в воде, что уменьшает потребность в пище. Также происходит полная очистка воды.
mgo=У тритсов имеются метагенетические циклы размножения, что означает, что у них есть особи, которые просто растут, а другие просто размножаются. Вставка общего земного гена от древних млекопитающих поможет изменить их цикл размножения на полный классический, что будет способствовать появлению большего количества потомства.
dc=Детёныши тритсов естественным образом разделятся на две половинки, которые взрослеют отдельно. Благодаря исследованиям вы обнаружили, что наномашины могут вносить коррективы в геном. Это позволит этим детёнышам разделиться на ещё более зрелых тритсов.
nexelit-axis=Меняет главную ось напорных насосов на улучшенную с некселитовой основой. Позволяет эффективнее использовать энергию и обеспечить достаточное давление для удовлетворения потребностей тритсов.
fi=Всего во время прорастания добавляется 5-6 поливов, включая предпосевной полив, улучшающий потребление и урожайность.
fungicide=Ваша почва не очень хорошо подходит для туфр. Распылите мощный фунгицид для предотвращения страшной болезни под названием "Фитофтороз". Иногда фосфаты необходимы. Эти химикаты увеличат урожай, но также создадут сильное загрязнение.
tr=Переработайте малые и выброшенные клубни тууфр в качестве источника органических крахмалов и жиров.
evoa=Глубокие исследования и внедрение генов земных членистоногих сделают вониксов менее чуждыми и более похожими на людей. Эта технология позволяет инвестировать в живые роды для вониксов, экспоненциально увеличивая количество жизнеспособных эмбрионов. Мать не выживет.
uge=Вставьте дефектный ген, который вызывает нарушение регуляции метаболизма вониксов, ускоряя их рост, но делая их жизнь несчастной. Раковые субкультуры можно собрать из вольера вониксов.
dermal=Вставка генов аугов в геном вониксов. Это поможет им с их агрессией и отменит любые кочевые модели поведения. Вместо вольера ваши вониксы будут полностью свободными, что избавит вас от затрат на вольер.
ap=Позволит ксеносам встроить больше элементов ДНК хозяина (организм, являющийся реципиентом при трансплантации), что позволит им использовать любой его уровень и вид, а также любой пол и возраст для развития своих окончательных форм.
herm=У ксеносов будет возможность обойти партеногенез. При обнаружении низкой генетической изменчивости разрешить некоторым из них менять пол в течение жизни в попытке восстановить генетический пул путем полового размножения.
hive=Внедрение генов артуриана позволит ксеносам обрести коллективный разум, управляемый Королевой. Она способна отдавать приказы своим подданным, а также их отменять с помощью криков и телепатии. Больший уровень организации приводит к снижению количества отходов. Данная модификация позволит Королеве на расстоянии телепатически общаться с другими продвинутыми видами, такими как вы, вызывая ужасающие сны и религиозные видения, которые могут привести даже к образованию культа богоподобных фигур у ксеносов.
temp-c=Используйте тлеющие угли и замороженный азот, чтобы быстро имитировать изменения температуры. Личинки сихифой будут стимулироваться к более быстрому созреванию, от 14 до 8 солов для метаморфоза в бентосную стадию.
rst=Вмешательство на стадии жизненного цикла, когда личинки «компетентны» или готовы осесть, прикрепиться к кладке и метаморфизировать, чтобы стать «икрой». Это стадия, на которой личинки могут быть безопасно удалены из питательной среды, чтобы расти в одиночку, предотвращая потери от конкуренции.
reuse-ev=Импортируйте сточные воды из других аквакультур, чтобы подготовить и накормить любимый фитопланктон сихифой. Планктон способен отделять и восстанавливать следовые количества растворенного ацетона в сточных водах.
sub-s=Субстраты являются предметом конкуренции. Для повышения эффективности питательную среду необходимо стерилизовать или пастеризовать нагретыми газами. Это убивает любую конкурирующую плесень или бактерии и дает яйдолсам наилучшие шансы доминировать в любом соревновании.
duct=Перенастройте систему воздуховодов, чтобы нагретый воздух поступал в пространство для выращивания. Грибок способен полностью очищать и охлаждать окружающую атмосферу.
humidity-control=Установка гигрометров обеспечит саморегуляцию уровня влажности для яйдольсов, что приведёт к эффективному поглощению углекислого газа из воздуха. Яйдольсы смогут более эффективно выбрасывать свои споры в окружающую среду через стоки, грунтовые воды и испарения. Эти дополнительные споры могут быть собраны сборщиком спор.
cryopreservation=Усовершенствованные методы заморозки помогают сохранить генетику семян в межсезонье. Неамортизирующее хранение позволяет естественному развитию плодов и вегетативного развития в любой момент в будущем.
harvest=Автоматизированные машины и роботы используются вместо простых манипуляторов. Позволяет улучшить качество листьев и плодов (без причинения вреда во время сбора урожая). Данные агроботы также заблаговременно обнаруживают погибающие растения.
nutrinet=Разработка Нутринет является системой управления на основе искусственного интеллекта (ИИ). Она использует электронные датчики с высоким разрешением, которые могут оценивать качество почвы на основе доступных питательных веществ. Вместо равномерного удобрения всех полей, ИИ способен распознавать, какие участки нуждаются в наибольшем количестве удобрений, а какие в наименьшем. Это не только позволит снизить затраты на удобрения, но и приведёт к появлению более качественного и богатого урожая плодов и листьев йоты.
suicide=Дальнейшие исследования показывают, что искусственное брюшное удаление хитинового выступа от стернитов у зипиров является необходимым. Это позволит самцам спариваться в любом возрасте. Данная процедура повысит вероятность успешного выведения до 100%. Однако зипиры не способны долго прожить без данной части тела. Учитывая, что взросление зипира может занимать десятилетия, данная процедура является приемлемой, если, конечно, вас не заботят вопросы гуманности.
sr=Вживление модифицированных транпозонов тритсов в геном зипиров позволит самкам сохранять семя после спаривания. Это приведёт к тому, что две или даже три яйцеклетки могут в будущем принести потомство без вмешательства самца.
hatchery=Создаёт пристройку к рифу зипиров, которая предназначена для сильного улучшения водных условий для яиц зипиров. При этом рециркуляция сточных вод из основного резервуара значительно снизит загрязнение окружающей среды и затраты энергии. Из-за значительного увеличения популяции и скорости размножения становится необходимым переплавлять всех лишних зипиров в их побочный продукт пепел.
geooxidation=Шесть тандемных копий мономеров яйдолов были клонированы в вектор pBC1 панциря зунгроров, что позволило им поглощать важные минералы непосредственно из почвы.
genooscillation=Обеспечивает быстрое колебание генов во время мейоза, улучшая генетическую изменчивость. Во всех процедурах вариабельный фильерный килоглайдерный орган будет умножаться.
oviduct-bombardment=С большой силой приходит большая ответственность. Добавьте в рацион зунгроров высокорадиоактивные изотопы. Яйцеводы зунгроров будут чрезмерно компенсировать это и обеспечивать более высокую доступность спидроинов в коконах.
xgv=Использование обычной ретровирусной технологии для сохранения генома зунгрора без деградации. Даже улучшает качество белков коконов.
d2o=Эта технология в основном использовалась для разработки новых улучшенных видов. Но вскоре мы обнаружили, что её можно использовать для создания существ с определенными чертами, которые можно использовать, запуская серию генетических реакций, которые заставят нумалов производить больше определенной части тела, его аэрооргана.
nc=Использование излучателя нейтронов, который производит постоянный поток нейтронов высокой энергии, которые затем нацеливаются на репродуктивные органы нумала. Нейтроны стимулируют репродуктивную систему существа и способствуют производству дополнительных яиц. Однако их жизнеспособность может быть разной.
neutron-bombardment=Процесс включает в себя помещение нумала в контролируемую среду и воздействие на него света определенной длины волны, излучаемого кристаллами на основе неодима. Свет проникает сквозь кожу нумала и активирует чернильные железы, заставляя существо производить значительно больше чернил, чем в обычных условиях.
guarpulse=Технология на основе наноботов, которая может отслеживать здоровье отдельных растений гуара в режиме реального времени, обнаруживая болезни или дефицит питательных веществ до того, как они станут проблемой. Эти нанороботы также могут доставлять целевые питательные вещества или пестициды непосредственно к растениям, сокращая количество отходов и повышая эффективность. Полуидеальная среда позволяет время от времени производить нанокомплекс цинка в качестве побочного продукта.
aquaguar=Генетически модифицированный сорт гуара, устойчивый к засухе и способный расти в солёной почве. Для выращивания этого сорта гуара потребуется меньше воды и удобрений, что сделает его более устойчивым.
hh=Система на основе дронов, которая использует передовые датчики и алгоритмы искусственного интеллекта для определения наиболее продуктивных участков гуаровой плантации. Затем дроны могут самостоятельно собирать спелые стручки гуара, максимально увеличивая урожайность и сводя к минимуму затраты.
ethanol=Разблокирует опьянение.
turd-respec=Сбрасывает все выборы Т.У.Р.Д.
turd-partial-respec=Позволяет повторно выбрать опцию для одной Т.У.Р.Д.
