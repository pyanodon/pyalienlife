parthenogenesis=Модифицируйте врауков до партеногенетического размножения. Самцы больше будут не нужны. Это сделает размножение более быстрым, энергозатратным и скучным. Дополнительные оболочки также увеличивают загрязнение.
natural-cycle=Выключение света в ночное время принесёт враукам больше комфорта, а также сэкономит энергию в данных постройках. Однако проявление такой заботы к спящим враукам снизит скорость и производительность.
reuse-water=Исследование данной технологии позволит зданию повторно использовать дождевую воду, уменьшая загрязнение. Однако дополнительные насосы увеличат потребление энергии и снизят скорость.
mercy-killing=Включите музыку, дайте им немного отдохнуть, установите стеклянные окна. Расслабленные животные перед убоем дают больше мяса и частей тела. Это уменьшит скорость и увеличит потребление энергии, но также увеличит производительность.
laser-cutting=Откажитесь от старых пил и автоматических лезвий. Установите лазеры для точной и более чистой резки для мгновенной смерти животного. Это увеличит потребление энергии, скорость и загрязнение окружающей среды. Но снизит производительность.
lard-machine=Используйте животный жир для смазки подвижных механзимов внутри зданий, нивелируя затраты и обеспечивая новое применение лишним частям животных. Это сократит загрязнение вдвое и снизит скорость.
sawdust=Добавление опилок в пищу аугов заставит их кишечник работать лучше благодаря дополнительным древесным волокнам и увеличит скорость. Однако они ненавидят аромат дуба, и будут отказываться есть, пока голод не пересилит их (снижение производительности).
glowing-mushrooms=Позвольте большему количеству светящихся грибов расти в вольерах аугов, экономя энергию и уменьшая загрязнение окружающей среды. Однако дополнительное освещение снизит производительность, так как ауги склонны спариваться в тёмных местах.
underground-chambers=Выполните дополнительные работы по раскопкам, чтобы обеспечить ауогов просторным окружающим пространством. Дополнительный комфорт улучшит производительность, но приведёт к потреблению зданием дополнительной мощности для потолочных вентиляторов и отопления в холодные ночи.
scraping-bots=Добавление специализированных ботов в утилизированный навоз, который используется в подстилках из земли. Это сделаем вольер чище, а ульриков удовлетворённее. Значительно уменьшает загрязнение окружающей среды, но также увеличивает потребление энергии, чтобы боты продолжали работать непрерывно.
heated-pads=Добавляют снизу ко всем подстилкам керамические частицы, которые отражают тепло тела обратно в виде успокоительных длинных инфракрасных лучей, а также обеспечивают вентиляцию и дополнительный комфорт. Повышают скорость, т. к. животные находятся в тепле, а также увеличивают энергопотребление из-за процесса производства специальных подстилок, которые к тому же не являются экологически чистыми.
dummy-ulric=Установите приспособление для размножения, разместив манекены в загонах. Это позволит повысить продуктивность. Однако снизится общая скорость из-за привыкания к манекенам, а также увеличится расход топлива из-за двигателей и нагрева.
air-conditioner=Данные гибриды чувствительны к теплу, что обеспечивает отличный климат-контроль. В данном помещении они будут работать на максимальной мощности. Увеличивает производительность и энергопотребление.
cags=Установка КАСО (климатически адаптивных стеклянных оболочек) в данных помещениях позволит их хромогенам взаимодействовать с уровнем естественного света окружающей среды динамическим образом, сохраняя количественный баланс освещённости для данного вида. Будет экономиться электроэнергия и меньше загрязняться окружающая среда.
drone=Позволяет постоянно находиться дронам внутри улья. Совместно с королевой приказы ужесточаются, но это может вызвать их дублирование. Увеличивает скорость и снижает производительность.
improved-pathfinding=Установите продвинутые датчики и алгоритмы для улучшения поиска пути комбайнами, что увеличит скорость и расход топлива.
precise-cutting=Позволяет дронам выполнять более точную резку, улучшая способность к восстановлению у водорослей. Но процесс будет занимать больше времени. Повышается производительность и снижается скорость.
recirculation-pump=Установка рециркуляционных насосов уменьшит потребление воды и загрязнение. Дополнительный поток поможет питательным веществам лучше циркулировать, повышая производительность и потребление.
inoculator=Замените традиционные инокуляторы на улучшенные. Это позволит увеличить скорость, однако приведёт к загрязнению окружающей среды.
patch=Чередуйте точки сверления внутри ствола, чтобы избежать чрезмерных повреждений дерева. Повышает производительность и потребление энергии, а также снижает загрязнение благодаря увеличению срока жизни деревьев.
bark=Подготовка коры перед сверлением обеспечит дополнительный срок по добыче из деревьев полезного метериала, что снизит загрязнение и скорость.
abacus=Счёты впозволят артурианам улучшить тренировку своих навыков по кодированию. Это обеспечит им досуг и снизит стресс. Повышают производительность.
heated-stone=Установите термальные камни, чтобы они согревали животных холодными ночами. Это ускорит их метаболизм, поможет вылупиться яйцам и обеспечит дополнительный комфорт. Увеличивают скорость, а также способны поглощать загрязнения.
cannibalism=Позволяет крупным и сильным артурианам съедать своих слабых и старых сородичей, уменьшая загрязнение окружающей среды и повышая производительность. Однако происходит снижение скорости из-за уменьшения количества особей.
sc-core=Модернизация сверхпроводящих катушек позволит увеличить скорость атомной бомбардировки. Однако они будут нуждаться в охлаждении, а также будут сильно фонить.
sub-atomic=Позволяет атомайзерам использовать субатомные уровни для любой доступной материи. Повышается производительность и энергопотребление, а также уровень радиоактивного излучения.
d-core=Используйте знания, полученные благодаря изучению антилопы Шрёдингера, для подключения атомайзера к пространственному желудочному тракту, чтобы свести на нет любое загрязнение, а также снизить энергопотребление.
pentadimensional=Использует мощную энергию пустоты, чтобы ограничить антилоп до 5-го измерения. Они всё ещё могут путешествовать между ними, но будут реже убегать.
existential-hazard=Заставляет антилоп оставаться в этом измерении больше времени, чем позволяет их многомерный желудок. Это увеличит утечку страпелек по всему пространству, но также улучшит их скорость размножения, поскольку они могут делать это только в данном измерении.
higgs-field=Создайте искусственное поле Хиггса, блокирующее посторонние страпельки, которые попадают в наше измерение и наносят ущерб всему.
extra-drones=Добавляет дополнительных дронов-жаток, чтобы быстро собрать урожай бодосов.
exoenzymes=Добавление способности выделять экзоферменты позволит бодосу вбирать в себя более разнообразные вещества, чем другие организмы.
gills=Развивайте поверхностные жабры и улучшенную межклеточную матрицу, позволяющие бодосу передвигаться так, чтобы он всегда был точно параллелен гравитации. Это означает, что даже если бодос передвигается или сгибается, жабры по-прежнему могут полноценно рассеивать споры.
high-viability=Посев сверхживучих (>85%) трёхмерных альгинатно-хондроцитарных гидрогелевых стержневых структур с фотосшивкой модифицированного метакрилатом альгината и фотоинициатором VA-086. Требуется УФ-активация, поэтому биостержни будут нуждаться в освещении.
biomimetics=Замедление процесса печати для создания искусственных структур, идентичных естественным.
covalent=Позволяет автоматизированному биопринтеру повторно использовать отброшенные плюрипотентные стволовые клетки в качестве сшивателя для новых деталей.
molecular-polyentomology=Используйте жуткие познания из физиологии для имитации некоторых процессов и ускорения производства.
compusun=Установка реакторов открытого типа позволит солнечному свету проникать в камеры и активировать особые бактерии, улучшающие производство.
resonant=Очищайте реакторы, оборудование и трубы перед каждым новым применением для снижения уровня загрязнений от них.
aerators=Подача кислорода в биоту продуцирует активный ил, в котором биологический компонент свободно перемешивается в щелоке в виде "хлопьев". Колнцентрация биохимических отходов уменьшается настолько, что вода становится пригодной для повторного использования.
baffles=Используется для остановки вихреобразования в сосуде, что является, обычно, крайне нежелательным, так как изменяет центр тяжести системы. Это приводит к увеличенному энергопотреблению.
jacket=Обеспечивает кольцевую область для циркуляции постоянной температуры воды. Позволяет поддерживать температуру биореактора на одном уровне.
acid-comtemplator=Предотвращает использование щёлочи для нейтрализации кислотности почвы, которая вырабатывается естественным образом данной культурой. Трупные аронники будут расти быстрее, однако почва со временем придёт в негодность.
solar-scope=Заменяет обыкновенный тепличный пластик нанолинзовым, который будет фокусировать солнечный свет над этими культурами, повышая их урожайность. Однако лишнее тепло навредит почвенной биоте и затруднит получение растениями питательных веществ.
e-photo=Использует специальный световой спектр для нейтрализации избыточной кислотности в почве. Приводит к уменьшению загрязнения.
constant=Улучшенный контроль влажности обеспечит повышение скорости преобразования. Но также потребуются дополнительные насосы.
humus=Бактерии и грибы класса Зогна управляют химическим процессом, превращая гумус в тепло, которое может быть использовано элементами Пельтье для снижения энергопотребления, а также для улучшения условий жизни детритофагов.
worm-hotel=Обеспечивает тепло, влажность и аэрацию в идеальном балансе, который необходим для выживания полезных червей. Они будут использовать водные экстракты, выщелоченные из компостированных материалов, снижая загрязнение окружающей среды и улучшая производительность.
respiratory=Установите в вольерах специальный дыхательный биоусилитель, изготовленный из паренхимы зипиров. Обеспечивает наилучшее клеточное обогащение кислородом и рост.
neural-fusion=Клеточная матрица мозга артурианов отныне будет применяться в качестве стандартного алгоритма в процессе созревания и организации нейронов в мозгу, ускоряя самую длинную фазу эмбриона.
cc=Усиление низкотемпературной агрегации клеток за счёт использования криогландов корлекса. Добавляет возможность управления клетками и даже тканями на определённом участке с помощью температурного градиента и нескольких некселитовых зёрен.
hsn=Используйте вычислительные модели для отслеживания и удаления любых аберраций в процессе построения ДНК с помощью сфокусированного YARM-лазера.
enn=Запрограммируйте вольеры таким образом, чтобы они уменьшали вероятность ошибок мутации ксено-ДНК до 0,0001%. Их цикл на каждой стадии будет длиться дольше, однако образцы будут наиболее близки к совершенству.
dwx=Непосредственное прикрепление ксеногенетического материала к текущим образцам с помощью дельта-волн. Клетка за клеткой. Это долгий процесс, но наименее энергозатратный.
sixth-layer=Добавляет алгоритмы, позволяющие кридренам развить кору надпочечников до шестого слоя. Данная технология является малоизученной. Производство подобного рода веществ всё ещё находится на стадии исследования. Корлексы будут расти быстрее, улучшится производительность. Однако некоторые исследования показали, что они также обретают способность общаться между собой и влиять на поведение других местных животных.
neural-cranio=Обеспечивает жидкостную связь между кортексами, значительно улучшая их время реакции и рефлексы. Быстрая связь позволяет организму получать стимулирование в реальном времени, улучшающее их рост.
mufflers=Установка глушителей в вольеры позволит избежать испуг у разделываемых животных в пищу кридренам. Таким образом, кридрены будут питаться мясом, не пропитанным гормонами стресса, что позволит снизить количество срыгиваний.
booster=Использует один из спутников X-диапазона для усиления связи с Межорбитальной базой данных Земли. При этом связь между массивом данных и спутником осуществляется посредством менее активных волн.
dbwt=С помощью нового транскодера вы можете связываться с большим количеством спутников, получать и обрабатывать больше данных.
solar-p=Открывает возможность покрытия спутниковых тарелок солнечными батареями для экономии энергии и уменьшения загрязнения окружающей среды.
cover=Установите стеклянные крыши в бассейнах дильмо, чтобы ограничить возможность их суицида, т. к. они выпрыгивают за ограждения. Это позволит уберечь некоторых дильмо, однако помешает ультрафиолетовому излучению проникать в помещение, что повлияет на фитопланктон, который они любят употреблять.
skimmer=Установите белковые сепараторы, уменьшающие количество отходов от дильлмо. Это улучшит качество их жизни и повлияет на скорость роста. Автоматика помещения промывает сепараторы при плановой смене воды.
double-intake=Установите двойные заборные насосы, используя тот же вал, но с другим штифтовым колесом на другом конце. Позволяет удвоить поток воды и сократить затраты по энергии.
alpha=Позволяет вживить в генный набор дингритов три альфы. Хоть это и опасно, но они получат стимул к снижению агрессии по отношению друг к другу. Минимизирует потери особей от драк.
c-mutation=Принудительное вживление повреждённой теломеразы в дингритов вызовет экспоненциальный рост числа мутаций во время репликации их ДНК.
training=Приучите своих дингритов испражняться в отведённое место после приёма пищи.
multi-tit=Использует все восемь вымён корлекса вместо традиционных четырёх. Это будет препятствовать естественному кормлению телят, но увеличит скорость.
high-pressure=Используется высокое давление для ускорения пастеризации молока, что повлияет на его срок хранения и качество в лучшую сторону.
nx-heat-pump=Использует некселит для значительного повышения эффективности охладителей в данном устройстве. Снижается энергопотребление.
lichen=Позволяет фавогаю симбиотически связывать себя с водорослями для улучшения производства. Исследование данной технологии добавит фавогаям необходимый фитопланктон.
acidosis=Вживление ксеногенов в фавогаи позволит им обрести преимущество в конкуренции за пищу с другими существами путём подкисления местности, блокируя вредные бактерии и другие грибы.
dry=Позволяет фавогаям кератинизировать свой мицелий для предотвращения потери воды и улучшения противодействия данному процессу. Это позволит экономить воду и энергию, а также уменьшит нагрузку на насосы.
a-select=Рыбы, которые не прошли отбор, будут направлены на переработку в биомассу для использования в качестве добавки в пищу к тем рыбам, которые его прошли.
temp-control=Обеспечение нагрева и охлаждения для поддержания нужной температуры в определённом месте, что необходимо для ускорения метаболизма у рыб. Это позволит улучшить производительность, но приведёт к увеличению энергопотребления.
dosing-pump=Установите автоматические порционные насосы для постоянного поддержания нужного количества минералов и гормонов на максимальном уровне эффективности. Сократит количество отходов и улучшит качество жизни рыб.
dry-storage=Обеспечивает сушку брёвен под открытым небом для удаления лишней влаги и улучшения весового качества волокна.
selective-heads=Удаляет ветки и лишнюю кору во время резки для дальнейшей обработки.
self-generation=Открывает использование древесной щепы и отходов в горелках для выработки части электроэнергии, потребляемой зданием.
hi-sprinkler=Установите более совершенные разбрызгиватели, позволяющие тоннам воды орошать грод. Это увеличит их скорость роста, но вырастет и потребление воды.
ground-irrigation=Установите дополнительные трубы для подачи воды непосредственно к корням грода. Улучшает производительность.
carbide-c=Замените все трубные соединения на современные армированные твердосплавные. Это позволит сократить потери воды и сэкономить электроэнергию.
gs=Добавляет спинномозговую жидкость в инкубационную среду рыб для ускорения процесса инкубации.
zero=Благодаря свойствам сверхпроводников данные особи могут передвигаться над поверхностью, что улучшит их поглощательную способность и площадь инкубации. Повышает производительность.
icd=Установите системы рециркуляции для экономии материалов и более грамотного их использования путём перекачки воздуха и жидкостей обратно в инкубационные камеры.
wire-netting=Установите проволочные сети вокруг молодых деревьев для их защиты. Это сократит гибель от непредвиденных обстоятельств и нашествия вредителей.
extra-water=Обеспечьте деревья дополнительным количеством воды, что позволит отращивать больше листьев, а также самим расти быстрее.
crop-rotation=Позволяет другим видам произрастать в почве в течение определённого времени года для восполнения потерянных минералов.
eye-out=Производится удаление одного или обоих глазных стеблей у самок маутов. Цель ампутации в данных условиях состоит в их стимуляции к развитию зрелых яичников и нересту.
sex-ratio=Измененяет соотношение самцов к самкам с 1:1 на 1:3, и делает особей более заботливыми по отношению к личинкам на стадии созревания. Это улучшает их рост.
moult-recycle=Добавляет отходы от линьки маутов в их собственную пищу для улучшения её качества и уменьшения количества отходов.
adv=Открывает всё необходимое для культивирования клеток начиная от специальной среды, стимуляторов роста, малоразмерных молекул до полностью оптимизированных наборов реагентов, материлов для повышения согласованности данных о расширении клеток, верификации, дифференцировке и исследовании конечных инкубаций клеток.
4D=Использование нового внеклеточного матрикса в клеточных культурах обогащает трёхмерную сеть макромолекул такими веществами как коллаген, гликопротеины и ферменты. Поддержка осуществляется как для трёхмерных, так и для четырёхмерных клеточных структур.
dna-damage=Обнаружение повреждений ДНК является важным для анализа здоровья ваших клеточных культур. Для исправления ошибок, внесённых в код ДНК в результате лечения экзогенными генотоксичными агентами, используются специальные ферменты. 
hd-moss=Мох удерживается на стадии протонемы посредством непрерывного механическго разрушения с помощью вращающихся лопастей. Как только плотность растения достигает определённого уровня, оно перемещается на посевной участок, где может вырасти в полноценный урожай.
spores=Производится сбор закрытых капсул с двойной крышкой и закупоренным колпачком для последующего посева спор, из которых вырастут новые культуры. Необходимо также осуществлять стерилизацию дистиллированной водой и хлором. Это позволит значительно увеличить производительность.
inbuilt-moss=В здание фермы производится пристройка биореакторного модуля, который не только сводит на нет загрязнение, производимое ею, но и поглощает внешние источники. Часть урожая будет использоваться в данных биореакторах.
zero-cross=Блокирует любое естественное размножение внутри вольера. Отныне оно будет происходить путём искусственного оплодотворения, что способствовует устойчивому генетическому росту. Постоянное наблюдение за данным процессом будет затратным по времени и энергии, но повысит производительность.
bip=Создаваемая целостная система искусственного интеллекта для стимулирования и поддержания генетического прироста с соответствующей инфраструктурой будет служить для оказания ветеринарных услуг и кормления.
think-collar=Разместите на шее каждого мухмокса ошейник с передовыми датчиками, которые будут связываться с соответствующим ИИ для контроля за поведением животного, его местоположения, за потребностью в питье, кормлением, состоянием здоровья и т. д., а также за данными об окружающей среде, такими как ветреность и влажность. Использование ошейников обеспечит максимальный комфорт животным.
cytotoxicity=Вживление части генома воникса в код навенсов усилит токсичность и растворяющие агенты последних, что сделает субстрат легкоусвояемым.
pre-sterilization=Снижает количество потенциально вредных микробов в колонии навенсов путём тепловой стерилизации. Это повысит производительность, так как снизит конкуренцию у грибов.
n2-ferti=Повторное использование метаболитов на основе азота, таких как аммиачная селитра, способствует появлению новых навенсов, повышению урожайности и сокращению отходов.
piezoelectric-floor=Оборудуйте танцполы пьезоэлектрическим ковром, преобразующим механическую нагрузку в дополнительную энергию для снабжения ею вольера.
ethanol-boost=Добавьте этанол в энергетики. Фадаи впадут в полное безумие на танцполе, а некоторые и вовсе потеряют свои панцири.
dubstep-track=Добавление дабстепа к трансу и рейв-трекам усилит тряску фадай во время танцев, но может привести к повреждению суставов.
hr=Производит принудительное заражение желудка фагнотов генетически изменёнными бактериями Зогна, способными разрушить волокна кикальков. Делает их кормление на 200% более эффективным и снижает затраты.
socialization=Содержание фагнотов в стаях стимулирует их к естественному поведению между особями, что позволит ускорить размножение.
leader=Стадо фагнотов обычно не имеет лидера. Изучение данной технологии простимулирует их бороться против такого положения вещей, и приведёт стадо к иному уровню организации, что положительно повлияет на продуктивность.
igm=Производится вживление части метаболических транспозонов ульрика в ДНК хлопковых пожирателей, укорачивая их жизненный цикл ещё сильнее из-за интенсивного потребления энергии и роста. Это позволит получить лучший результат за меньшее время.
ts=Обеспечивает баланс температуры внутри вольера, что позволяет хлопковым пожирателям строить гнёзда и устраиваться для отдыха и сна в любом месте. Терморегуляция микроклимата производится с целью контроля за поведением данных существ.
ud=Хлопковые пожиратели очень чувствительны к ультразвуку. Он оказывает на них негативное воздействие. Для повышения скорости размножения установите ультразвуковые демпферы в стенах лабораторий прандиум, что поможет блокировать нежелательное воздействие ультразвука на хлопковых пожирателей.
moon=Лунные капли получили своё название из-за того, что их цветы раскрываются под светом одного из спутников Навиуса. Установите специальные лампы дневного света в теплицах для улучшения их роста. Это позволит больше не иметь привязки к 30-дневным лунным циклам.
cu=Лунные капли имеют несколько медьсодержащих ферментов, которые играют важную роль в фотосинтезе, дыхании и образовании лигнина. Для этого им нужна почва, богатая медью. Именно она придаёт им отчётливый голубоватый оттенок. Добавление меди в цикл процедуры оплодотворения значительно улучшит их скорость роста.
carbon-capture=Установите небольшие фильтры, которые будут принимать углекислый газ из атмосферы и перекачивать его внутрь теплицы, помогая лунным каплям улавливать частицы углерода.
simik-copper=Направляет симиков на обработку меди.
simik-iron=Направляет симиков на обработку железа.
simik-quartz=Направляет симиков на обработку кварца.
simik-coal=Направляет симиков на обработку угля.
simik-tin=Направляет симиков на обработку олова.
simik-aluminium=Направляет симиков на обработку алюминия.
simik-boron=Направляет симиков на обработку бора.
simik-chromium=Направляет симиков на обработку хрома.
simik-molybdenum=Направляет симиков на обработку молибдена.
simik-zinc=Направляет симиков на обработку цинка.
simik-nickel=Направляет симиков на обработку никеля.
simik-lead=Направляет симиков на обработку свинца.
simik-titanium=Направляет симиков на обработку титана.
simik-niobium=Направляет симиков на обработку ниобия.
simik-nexelit=Направляет симиков на обработку некселита.
simik-silver=Направляет симиков на обработку серебра.
simik-gold=Направляет симиков на обработку золота.
simik-uranium=Направляет симиков на обработку урана.
improved-burst=Используйте бумажные полотенца для ускорения прорастания семян и саженцев.
sun-concentration=Покройте купол с ралезиями нанокерамическим слоем, который поможет сфокусировать солнечный свет на нужной высоте от почвы.
h2-recycle=Сжигайте избыток водорода, чтобы не только генерировать дополнительный обогрев для теплиц, но и использовать полученную воду для орошения.
deadheading=Рении имеют короткий срок жизни. Чтобы улучшить их урожайность, мы можем внедрить скрипт в ухаживающих за ними ботов, который позволит автоматически удалять мёртвые цветы.
alltime=Двойной полив позволит рениям цвести круглый год. Увеличится энергопотребление и производительность.
aphid-cleaning=Рении очень чувствительны к воздействию таких вредителей, как тля. Чтобы улучшить урожайность, мы добавили в рении гены кусак, что заставит тлю поверить, будто они больше не растения.
ms=Улучшает систему управления энергией плазмы благодаря подложкам на некселитовой основе, способствующих ускорению ионных измерений в соотношении массы к заряду у объекта исследования.
mci=Использует ядро нейтронного привода исследовательских лабораторий для анализа и предоставления данных по экспериментам. Это снизит скорость, т. к. ядро является общим, однако по итогу будут предоставлены ещё более ценные данные.
spg=Использует известные и безопасные чужеродные вещества для уменьшения объёма работы реагентов при анализе.
neuron=Добавление прыжкового гена артуриана в геном скрондрикса позволит их клеткам мозга взаимодействовать в обоих направлениях. Увеличивает интеллект скрондриксов в геометрической прогрессии. Это очень опасно, но позволит им повысить свои социальные и репродуктивные навыки. Если его съесть, то он придаст временную способность говорить. Речь будет похожа на грустную человеческую.
boronb=Бор является необходимым минералом для метаболизма у скрондриксов. Добавляет бор в пищу и придаёт большой импульс к скорости скрондриксов.
hspa=Перекрёстная щелочная диссоциация в их кишечнике значительно улучшит пищеварение, что позволит сократить затраты на пропитание. Также приводит к снижению загрязнения окружающей среды и потребления энергии.
unstable=Причудливый источник энергии симиков до сих пор изучается, и недавние открытия говорят о том, что соли фосфора являются основой для главной энергетической молекулы. Добавление фосфора в пищу оптимизирует их метаболизм.
arcanium=Оказание влияния на арканиумы (органы, ответственные за размножение) симиков с помощью микроволн может вызвать нагрев, что усилит их производительность.
etelnav=Добавляет запатентованные системы Этельнав для использования отработанного тепла от данной постройки для выработки электроэнергии.
flagellum=Создаёт новое поколение губок с утроенным количеством жгутиков в их хоаноцитах, что улучшает циркуляцию воды и питание. Это приводит к увеличению их скорости.
fragmentation=Когда губка вырастает полностью, то она ломает свои собственные ответвления. Если их посадить в подходящий субстрат, то внутренний мезофил изменит форму и прикрепится к другому месту, образуя новую губку.
bacterial=Мутация хоаноцитов для захвата и поглощения бактерий в воде, что уменьшает потребность в пище. Также происходит полная очистка воды.
mgo=У тритсов имеются метагенетические циклы размножения, что подразумевает наличие двух типов особей, которые только растут и которые только размножаются. Вставка общего земного гена от древних млекопитающих поможет изменить их цикл размножения на полный классический, что будет способствовать появлению большего количества потомства.
dc=Используйте наномашины для преднамеренного создания недепрециативных мутаций в ДНК тритсов, что позволит им значительно улучшить свой генетический отбор. Это приведёт к усовершенствованию селективного разведения.
nexelit-axis=Меняет главную ось напорных насосов на улучшенную с некселитовой основой. Позволяет эффективнее использовать энергию и обеспечить достаточное давление для удовлетворения потребностей тритсов.
fi=Увеличивает количество этапов орошения до пяти-шести, включая предпосевное. Приводит к увеличению энергопотребления и улучшению производительности.
fungicide=Почва Навиуса не очень хорошо подходит для туфр. Распылите фунгицид для предотвращения страшной болезни под названием Фитофтороза. Иногда ртуть необходима для повышения урожайности. Однако она приводит к сильным загрязнениям.
tr=Используйте мелкие непригодные трубки в качестве удобрения для нового урожая.
evoa=Глубокие исследования и внедрение генов земных членистоногих сделают вониксов менее страшными и более похожими на земных существ. Учитывая данное обстоятельство, мы можем сосредоточиться на более распространённых способах размножения.
uge=Вставка дефектного гена нарушит регуляцию метаболизма у вониксов, что ускорит рост, но принесёт им страдания.
dermal=Скрещивание вониксов с обыкновенными кусаками породит новый подвид с улучшенными защитными свойствами кожи, которые позволят вониксам копать практически любой субстрат. Это снизит затраты на их размещение в вольере.
ap=Позволит ксеносам встроить больше элементов ДНК хозяина (организм, являющийся реципиентом при трансплантации), что позволит им использовать любой его уровень и вид, а также любой пол и возраст для развития своих окончательных форм.
herm=Позволяет ксеносам при обнаружении низкого генетического разнообразия помимо использования партеногенеза менять некоторым из них пол в течение жизни для восстановления генофонда путём полового размножения.
hive=Внедрение генов артуриана позволит ксеносам обрести коллективный разум, управляемый Королевой. Она способна отдавать приказы своим подданным, а также их отменять с помощью криков и телепатии. Больший уровень организации приводит к снижению количества отходов. Данная модификация позволит Королеве на расстоянии телепатически общаться с другими продвинутыми видами, такими как вы, вызывая ужасающие сны и религиозные видения, которые могут привести даже к образованию культа богоподобных фигур у ксеносов.
temp-c=Имитация температурных перепадов будет стимулировать личинок сихифой расти быстрее, от 14 до 8 солов для метаморфоза в бентическую стадию.
rst=Вносятся изменения в стадию жизненного цикла, когда личинки готовы осесть и прикрепиться к кладке, после чего превратиться в молодь. Это первая стадия, на которой личинки могут быть безопасно удалены из питательной среды для самостоятельного роста. Позволяет снизить потери при выведении.
reuse-ev=Обрабатывайте любые отходы аквакультур на вашей базе для кормления ими сихифой.
sub-s=Для растений субстрат является конкурентной средой. Чтобы повысить плодовитость яйдольсов, его необходимо стерилизовать. Это уничтожит любую плесень и бактерии, что позволит расти яйдольсам беспрепятственно.
duct=Добавляет простейшее воздуховодное устройство, которое обеспечит циркуляцию воздуха внутри помещения.
humidity-control=Установка гигрометров обеспечит саморегуляцию уровня влажности для яйдольсов, что приведёт к эффективному поглощению углекислого газа из воздуха.
cryopreservation=Передовые методы заморозки позволят сохранить генетику семян в межсезонье. Недепрециативное хранение способствует росту плодов. При этом вегетативное размножение протекает естественным образом.
harvest=Автоматизированные машины и роботы используются вместо простых вставок. Позволяет улучшить качество листьев и плодов (без причинения вреда во время сбора урожая). Данные агроботы также заблаговременно обнаруживают погибающие растения.
nutrinet=Разработка Нутринет является системой управления на основе искусственного интеллекта (ИИ). Она использует электронные датчики с высоким разрешением, которые могут оценивать качество почвы на основе доступных питательных веществ. Вместо равномерного удобрения всех полей, ИИ способен распознавать, какие участки нуждаются в наибольшем количестве удобрений, а какие в наименьшем. Это не только позволит снизить затраты на удобрения, но и приведёт к появлению более качественного и богатого урожая плодов и листьев йоты.
suicide=Дальнейшие исследования показывают, что искусственное брюшное удаление хитинового выступа от стернитов у зипиров является необходимым. Это позволит самцам спариваться в любом возрасте. Данная процедура повысит вероятноость успешного выведения до 100%. Однако зипиры не способны долго прожить без данной части тела. Учитывая, что взросление зипира может занимать десятилетия, данная процедура является приемлемой, если, конечно, вас не заботят вопросы гуманности на данной планете.
sr=Вживление модифицированных транпогенов тритсов в геном зипиров позволит самкам сохранять семя после спаривания. Это приведёт к тому, что две или даже три яйцеклетки могут в будущем принести потомство без вмешательства самца.
hatchery=Создаёт пристройку к рифу зипиров, которая предназначена для улучшения водных условий. Позволяет личинкам зипиров вылупляться естественным образом. При этом рециркуляция сточных вод из основного резервуара значительно снизит загрязнение окружающей среды и затраты по энергии.


