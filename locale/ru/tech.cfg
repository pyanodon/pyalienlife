intermetallics-mk04=Интерметаллиды обладают, как правило, высокой твёрдостью и высокой химической стойкостью. Очень часто интерметаллиды имеют более высокую температуру плавления, чем исходные металлы. Многие интерметаллиды менее пластичны, чем исходные металлы, и сообщают повышенную хрупкость сплавам, в структуру которых они входят, так как связь между атомами в решётке в них является переходной от металлической к ковалентной или ионной.
photonics=Дисциплина, занимающаяся фундаментальными и прикладными аспектами работы с оптическими сигналами, а также созданием на их базе устройств различного назначения.
microwave-receiver=Микроволновые сигналы обычно ограничены линией видимости, поэтому для передачи на большие расстояния с использованием этих сигналов требуется серия ретрансляторов, образующих сеть микроволновой ретрансляции.
mof=Эти материалы представляют собой микропористые структуры с размером пор в единицы нанометров. Характеризуются высокой идентичностью пор, большой площадью поверхности, высокими значениями пористости. МОФ могут образовывать пространственные одно-, двух- или трехмерные структуры. Выбор металла, органического лиганда и метода синтеза определяют размер и геометрию пор.
lithium-processing=Исходным сырьём для лития служат два источника: минеральное сырьё и солевые растворы из соляных озёр, богатые солями лития. В обоих случаях результатом работы является карбонат лития.
carbon-fiber=Углеродные волокна изготавливаются путем термической обработки тончайших нитей углерода с последующей карбонизацией (т. е. нагрев в азотной среде) и графитизацией (т. е. насыщение углеродом для повышения прочности). 
Erbium=Металлический эрбий получают электролизом расплава хлорида (фторида) эрбия, а также кальцийтермическим восстановлением этих солей.
nano-mesh=Наносетка по внешнему виду похожа на фильтр для кондиционеров и ионизаторов воздуха.
biofet=Наука занимающаяся детектированием биоспецифических взаимодействий, основанном на изменении оптических свойств системы наночастиц-носителей.
mega-farm-mova=Умная ферма – это полностью автономный, роботизированный, сельскохозяйственный объект, предназначенный для разведения сельскохозяйственных видов/пород животных (мясные, молочные и др.) в автоматическом режиме, не требующий участия человека (оператора, животновода, ветеринара и др.).
nanozymes=Нанозимы - это наноматериалы с ферментоподобными характеристиками. Они были исследованы для таких применений, как биосенсорика, биоимиджинг, диагностика и терапия опухолей, а также против биообрастания.
advanced-robotics=прикладная наука, занимающаяся разработкой автоматизированных технических систем и являющаяся важнейшей технической основой развития производства.
erbium=Металлический эрбий получают электролизом расплава хлорида (фторида) эрбия, а также кальцийтермическим восстановлением этих солей.
machine-components-mk01=наука, изучающая общие вопросы машиностроения. К сфере её исследований относятся: теория механизмов и машин, теория трения и проблемы износа деталей, дисциплины, изучающие свойства материалов, применяемых в машиностроении: сопротивление материалов, теория упругости, теория пластичности; вопросы надёжности и качества работы машин, вопросы рационального использования энергии и повышения производительности машин, проблемы автоматического управления.
machine-components-mk02=наука, изучающая общие вопросы машиностроения. К сфере её исследований относятся: теория механизмов и машин, теория трения и проблемы износа деталей, дисциплины, изучающие свойства материалов, применяемых в машиностроении: сопротивление материалов, теория упругости, теория пластичности; вопросы надёжности и качества работы машин, вопросы рационального использования энергии и повышения производительности машин, проблемы автоматического управления.
