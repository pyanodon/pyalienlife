thorium=Ториевый топливный цикл имеет несколько потенциальных преимуществ по сравнению с урановым топливным циклом, в том числе большая доступность тория, лучшие физические и ядерные свойства, меньшее образование плутония и актинидов, что означает лучшее соответствие режиму нераспространения ядерного оружия при использовании в традиционных легководных реакторах (хотя это не так для реакторов на расплавах солей).
