rare-earth-tech-mk02=Соединения, содержащие редкоземельные элементы, находят разнообразное применение в электрических и электронных компонентах, лазерах, стекле, магнитных материалах и промышленных процессах.
sb-silicate=Антимонит кристаллизуется в орторомбической сингонии. Форма кристаллов — призматическая или игольчатая с вертикальной штриховкой вдоль граней, может образовывать веерообразные сростки, спутанно-волокнистые и зернистые агрегаты.
sc-engine=представляет собой электрический двигатель, в обмотках которого используются высокотемпературные сверхпроводники (ВТСП). Для охлаждения сверхпроводников до критической температуры в конструкцию электродвигателя входит криогенная техника.
tbp=Бесцветная жидкость, плохо растворима в воде (0,39 г/л при 19 °C), хорошо растворима в органических растворителях. Устойчива к гидролизу, к действию кислот, оснований, окислителей и восстановителей. В азотной кислоте медленно гидролизуется до ди- и монобутилфосфата.
acrylic=Может быть синтетическое волокно, краска на основе дисперсии акрилового полимера, конструкционный (в том числе, прозрачный) пластик и т. д. 
ammonium-oxalate=Химическое соединение, соль аммония и щавелевой кислоты. Бесцветные кристаллы, растворяется в воде, образует кристаллогидрат.















