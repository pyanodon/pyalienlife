intermetallics-mk01=Интерметаллиды обладают, как правило, высокой твёрдостью и высокой химической стойкостью. Очень часто интерметаллиды имеют более высокую температуру плавления, чем исходные металлы. Многие интерметаллиды менее пластичны, чем исходные металлы, и сообщают повышенную хрупкость сплавам, в структуру которых они входят, так как связь между атомами в решётке в них является переходной от металлической к ковалентной или ионной.
intermetallics-mk02=Интерметаллиды обладают, как правило, высокой твёрдостью и высокой химической стойкостью. Очень часто интерметаллиды имеют более высокую температуру плавления, чем исходные металлы. Многие интерметаллиды менее пластичны, чем исходные металлы, и сообщают повышенную хрупкость сплавам, в структуру которых они входят, так как связь между атомами в решётке в них является переходной от металлической к ковалентной или ионной.
